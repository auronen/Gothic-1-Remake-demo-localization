Orry-CH0-G1RDemo_OrryBeer-Orry-103: 'Alabado sea Innos. Ya sabes dónde encontrarme. '
Orry-CH0-G1RDemo_OrryBeer-Hero-42210: No tengo tiempo para esto.
Orry-CH0-G1RDemo_OrryBeer-Orry-28733: No es un trabajo digno de ti, ¿eh?
Orry-CH0-G1RDemo_OrryBeer-Orry-31985-0: Ah, muchacho, te espera un despertar muy duro.
Orry-CH0-G1RDemo_OrryBeer-Hero-22970: Aquí tienes tu cerveza.
Orry-CH0-G1RDemo_OrryBeer-Orry-69058: ¡Mi salvador!
Orry-CH0-G1RDemo_OrryBeer-Orry-30075: 'Uf... Sabe a sudor de huevos. '
Orry-CH0-G1RDemo_OrryBeer-Orry-62196: 'En fin. Tenías preguntas, ¿no? Dispara. '
