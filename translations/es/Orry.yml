Orry-CH0-G1RDemo_OrryBeer-Orry-31914: Hoy por ti, mañana por mí.
Orry-CH0-G1RDemo_OrryBeer-Hero-67257: ¿Qué clase de bebida quieres?
Orry-CH0-G1RDemo_OrryBeer-Orry-96594: 'Lo que quiero es un tinto de Varantia, cosecha
