Orry-CH0-G1RDemo_OrryBeer-Hero-59001: ¿Y una espada en condiciones?
Orry-CH0-G1RDemo_OrryBeer-Orry-10367: 'Tendrás que quitársela o comprársela a alguien. '
Orry-CH0-G1RDemo_OrryBeer-Orry-62457: 'Un consejo: da gracias por lo que recibas aquí
