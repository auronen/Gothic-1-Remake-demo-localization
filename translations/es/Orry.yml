Orry-CH0-G1RDemo_OrryBeer-Caption-18442-0: ¿Cómo es el Campamento Viejo?
Orry-CH0-G1RDemo_OrryBeer-Orry-7851: 'Podría ser mejor y podría ser peor. '
Orry-CH0-G1RDemo_OrryBeer-Hero-47911: ¿En qué sentido?
Orry-CH0-G1RDemo_OrryBeer-Orry-67623: Bueno, si te haces amigo de los sabuesos de
