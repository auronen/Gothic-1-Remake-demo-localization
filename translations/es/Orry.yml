Orry-CH0-None-Caption-16021-0: No quiero hablar del tema.
Orry-CH0-None-Orry-84803: ¿Qué pasa, no quieres abrirme tu corazón? Pues vale.
Orry-CH0-None-Orry-50138: De todos modos, es siempre la misma historia.
Orry-CH0-G1RDemo_OrryBeer-Hero-57035: Tengo algunas preguntas.
Orry-CH0-G1RDemo_OrryBeer-Orry-74214: '¡No me digas! Pues lo que yo tengo es el gaznate
