Orry-CH0-None-Caption-85953-0: Maté a alguien.
Orry-CH0-None-Orry-24602: ¿Tú? No me parecías de esos.
Orry-CH0-None-Orry-37552: Pero no se lo cuentes a todo el mundo..., o al menos solo
