Orry-CH0-G1RDemo_OrryBeer-Hero-26122: ¿Y si me apuntas ya?
Orry-CH0-G1RDemo_OrryBeer-Orry-60815: 'Solo hay un hombre que pueda hacer eso: Gómez. '
Orry-CH0-G1RDemo_OrryBeer-Orry-62379: 'Y, francamente, a menos que tengas madera de
