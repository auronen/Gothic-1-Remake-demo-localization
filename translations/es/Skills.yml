Skill_Melee_OneHanded_Description: Tu pericia con las armas de una mano determina
  tu eficacia en el combate, desde golpes básicos hasta combinaciones fluidas y magistrales.
Skill_Melee_OneHanded_Untrained_Description: No estás entrenado. Puedes blandir un
  arma. No esperes sutilezas; los combos y paradas se escapan a tus conocimientos.
Skill_Melee_OneHanded_Trained_Description: Con el entrenamiento, tus movimientos se
  hacen más fluidos, lo que permite combinaciones de ataques y hábiles paradas. Puedes
  asestar golpes críticos y tienes la capacidad de cancelar ataques en curso.
Skill_Melee_OneHanded_Master_Description: Un maestro del combate a una mano es una
  fuerza a tener en cuenta. Tu probabilidad de asestar golpes críticos aumenta y puedes
  empujar al rival. Paras los golpes con naturalidad, lo que permite poderosos contraataques.
Skill_Melee_TwoHanded_Description: Tu habilidad con las armas de dos manos define
  tu capacidad en combate, desde golpes básicos hasta combinaciones elegantes y avasalladoras.
Skill_Melee_TwoHanded_Untrained_Description: No estás entrenado. Puedes blandir un
  arma de dos manos, pero su potencial completo está fuera de tu alcance. Los combos
  y paradas se escapan a tus conocimientos. Tus ataques son sencillos y nada refinados.
Skill_Melee_TwoHanded_Trained_Description: Con el entrenamiento, tu control de las
  armas de dos manos se hace más fluido, lo que te permite encadenar poderosas combinaciones
  y hábiles paradas. Puedes asestar golpes críticos y adquieres la capacidad de cancelar
  los ataques.
Skill_Melee_TwoHanded_Master_Description: Como maestro del combate a dos manos, tu
  destreza es formidable. Los golpes críticos son más frecuentes, las paradas te permiten
  contraatacar y tus potentes golpes pueden hacer retroceder a los enemigos.
Skill_Ranged_Bow_Description: Tu habilidad con los arcos define tu capacidad como
  tirador, desde la puntería básica hasta disparos rápidos y precisos.
Skill_Ranged_Bow_UntrainedDescriptions: No estás entrenado. Puedes sostener un arco,
  pero te resulta difícil apuntar y te sientes torpe al tensar la cuerda y recargar.
Skill_Ranged_Bow_Trained_Description: Con el entrenamiento, tu habilidad con el arco
  ha mejorado. Ahora eres mucho más hábil a la hora de recargar y apuntar con tu arco,
  y tu mayor precisión te permite lograr impactos críticos.
Skill_Ranged_Bow_Master_Description: Tu control del arco es magistral. Tus impactos
  críticos destrozan a los enemigos, y la rapidez y precisión de tus disparos los
  abruman.
Skill_Ranged_Crossbow_Description: Tu dominio de las ballestas refleja tu maestría
  en el combate a distancia, pasando de un manejo básico a unos disparos rápidos y
  precisos.
Skill_Ranged_Crossbow_Untrained_Description: No estás entrenado. Puedes manejar ballestas,
  pero tus manos torpes hacen que apuntar y recargar resulte un proceso lento y tedioso.
Skill_Ranged_Crossbow_Trained_Description: Con el entrenamiento, tu destreza con la
  ballesta aumenta. Recargas más deprisa, tu puntería mejora y los impactos críticos
  se convierten en una amenaza real.
Skill_Ranged_Crossbow_Master_Description: Alcanzas la maestría en el dominio de la
  ballesta. Logras impactos críticos con más facilidad, cada disparo presenta una
  precisión inigualable y tus diestras manos recargan los virotes con rapidez.
