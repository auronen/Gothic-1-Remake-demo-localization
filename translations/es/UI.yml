UI_Settings_Disclaimer: En el juego final habrá disponibles más ajustes, como opciones
  de interfaz y notificaciones.
UI_Settings_ResolutionDisclaimer: Ten en cuenta que es posible que el preajuste de
  calidad Alkimia Overdose solo funcione con equipos de gama muy alta.
UI_Loadingscreen_Hint1: En esta demo no encarnarás ni verás al famoso Héroe sin Nombre.
UI_Loadingscreen_Hint2: Gothic 1 Remake es un juego de rol de mundo abierto con el
  espíritu del Gothic original.
UI_Loadingscreen_Hint3: Por favor, no protestes porque el héroe de esta demo (Nyras)
  no se parezca a nuestro querido Héroe sin Nombre.
UI_Loadingscreen_Hint4: No te olvides de unirte a la comunidad y añadir el juego a
  tu lista de deseados. Toda la información está disponible en gothic-game.com
UI_Loadingscreen_Hint5: ¡Con tu apoyo, a la saga Gothic le espera un futuro brillante!
UI_Loadingscreen_Hint6: En exclusiva para esta demo, si mueres está disponible una
  opción de resucitar. El juego completo no la tendrá, pero te permitirá guardar/cargar.
UI_Disclaimer: Esta demo es una precuela independiente, diseñada para mostrar algunas
  de las características clave de Gothic 1 Remake. Ten en cuenta que, como el juego
  aún está en desarrollo, puede contener fallos y errores. El juego completo sigue
  la historia, estructura y espíritu del Gothic original, con el Héroe sin Nombre
  como protagonista.
UI_StoryIntro: 'La historia tiene lugar en el Valle de las Minas de Khorinis. Se trata
  de una colonia penitenciaria tomada violentamente por sus prisioneros después del
  caos provocado por un hechizo de barrera. Ahora los reclusos viven en interdependencia
  con el rey, que los necesita para conseguir el mágico “mineral azul”, última esperanza
  de la humanidad en su guerra desigual con los orcos.


  Eres Nyras y acabas de llegar a la Colonia.

  <b>¡Bienvenido a tu nueva vida!</>'
