UI_Attribute_Health_Tooltip: La salud es tu aguante físico. Cuanta más salud tengas,
  más daño podrás soportar antes de caer. Tu salud aumentará con la experiencia, lo
  que te permite plantar cara a enemigos cada vez más fuertes.
UI_Attribute_Mana_Tooltip: El maná alimenta tus capacidades mágicas. El maná se consume
  al lanzar hechizos y no se regenera de manera independiente, así que tenlo en cuenta
  para planificar los descansos y el consumo de objetos.
UI_Attribute_Strength_Tooltip: La fuerza expresa tu capacidad física. Cuanto mayor
  sea tu fuerza, más potentes serán las armas que podrás blandir y más daño harán
  tus ataques cuerpo a cuerpo.
UI_Attribute_Dexterity_Tooltip: La destreza representa tu dominio, equilibrio y control
  sobre tu cuerpo. Determina las armas a distancia que puedes utilizar y mejora la
  efectividad de tus ataques a distancia, así como la probabilidad de éxito en el
  hurto.
UI_Attribute_MagicCircle_Tooltip: Los círculos mágicos indican la profundidad de la
  sabiduría de un mago y sus conocimientos de las artes arcanas. A medida que asciendas
  por los círculos, podrás acceder a hechizos más complejos y potentes, lo que amplificará
  tu capacidad mágica.
UI_Attribute_Toughness_Tooltip: La resistencia es una medida de tu capacidad de soportar
  el peso. A medida que te hagas más resistente, podrás llevar más objetos. Si te
  sobrecargas, tu movimiento se verá afectado, así que debes gestionar tu inventario
  con inteligencia.
UI_Protection_Physical_Tooltip: Ofrece defensa contra los filos cortantes de espadas
  y hachas, así como los golpes contundentes de mazas, minimizando el impacto de los
  ataques físicos directos.
UI_Protection_Arrows_Tooltip: Esta protección reduce el daño perforante de flechas
  y virotes.
UI_Protection_Magic_Tooltip: Fortalece tus defensas contra las fuerzas arcanas. Esta
  protección reduce su impacto, ya se trate de un hechizo de hielo o de una descarga
  atronadora.
UI_Protection_Fire_Tooltip: Diseñada para proteger del intenso calor de las llamas,
  esta protección hace que te afecten menos los ataques y peligros basados en el fuego.
UI_Fighting_OneHanded_Tooltip: Tu pericia con las armas de una mano determina tu eficacia
  en el combate, desde golpes básicos hasta combinaciones fluidas y magistrales.
UI_Fighting_OneHanded_Untrained_Tooltip: No estás entrenado. Puedes blandir un arma.
  No esperes sutilezas; los combos y paradas se escapan a tus conocimientos.
UI_Fighting_OneHanded_Trained_Tooltip: Con el entrenamiento, tus movimientos se hacen
  más fluidos, lo que permite combinaciones de ataques y hábiles paradas. Puedes asestar
  golpes críticos y tienes la capacidad de cancelar ataques en curso.
UI_Fighting_OneHanded_Master_Tooltip: Un maestro del combate a una mano es una fuerza
  a tener en cuenta. Tu probabilidad de asestar golpes críticos aumenta y puedes empujar
  al rival. Paras los golpes con naturalidad, lo que permite poderosos contraataques.
UI_Fighting_TwoHanded_Tooltip: Tu habilidad con las armas de dos manos define tu capacidad
  en combate, desde golpes básicos hasta combinaciones elegantes y avasalladoras.
UI_Fighting_TwoHanded_Untrained_Tooltip: No estás entrenado. Puedes blandir un arma
  de dos manos, pero su potencial completo está fuera de tu alcance. Los combos y
  paradas se escapan a tus conocimientos. Tus ataques son sencillos y nada refinados.
UI_Fighting_TwoHanded_Trained_Tooltip: Con el entrenamiento, tu control de las armas
  de dos manos se hace más fluido, lo que te permite encadenar poderosas combinaciones
  y hábiles paradas. Puedes asestar golpes críticos y adquieres la capacidad de cancelar
  los ataques.
UI_Fighting_TwoHanded_Master_Tooltip: Como maestro del combate a dos manos, tu destreza
  es formidable. Los golpes críticos son más frecuentes, las paradas te permiten contraatacar
  y tus potentes golpes pueden hacer retroceder a los enemigos.
UI_Fighting_Crossbow_Tooltip: Tu dominio de las ballestas refleja tu maestría en el
  combate a distancia, pasando de un manejo básico a unos disparos rápidos y precisos.
UI_Fighting_Crossbow_Untrained_Tooltip: No estás entrenado. Puedes manejar ballestas,
  pero tus manos torpes hacen que apuntar y recargar resulte un proceso lento y tedioso.
UI_Fighting_Crossbow_Trained_Tooltip: Con el entrenamiento, tu destreza con la ballesta
  aumenta. Recargas más deprisa, tu puntería mejora y los impactos críticos se convierten
  en una amenaza real.
UI_Fighting_Crossbow_Master_Tooltip: Alcanzas la maestría en el dominio de la ballesta.
  Logras impactos críticos con más facilidad, cada disparo presenta una precisión
  inigualable y tus diestras manos recargan los virotes con rapidez.
UI_Fighting_Bow_Tooltip: Tu habilidad con los arcos define tu capacidad como tirador,
  desde la puntería básica hasta disparos rápidos y precisos.
UI_Fighting_Bow_Untrained_Tooltip: No estás entrenado. Puedes sostener un arco, pero
  te resulta difícil apuntar y te sientes torpe al tensar la cuerda y recargar.
UI_Fighting_Bow_Trained_Tooltip: Con el entrenamiento, tu habilidad con el arco ha
  mejorado. Ahora eres mucho más hábil a la hora de recargar y apuntar con tu arco,
  y tu mayor precisión te permite lograr impactos críticos.
UI_Fighting_Bow_Master_Tooltip: Tu control del arco es magistral. Tus impactos críticos
  destrozan a los enemigos, y la rapidez y precisión de tus disparos los abruman.
