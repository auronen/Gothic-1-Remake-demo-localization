Drax-CH0-G1RDemo_DraxHunt-Drax-89011: Espera un momento. Tú eres el tipo que acaba
  de entrar, ¿no? No, no digas nada. Ya lo sé.
Drax-CH0-G1RDemo_DraxHunt-Drax-20861: Tienes la típica cara de "¿dónde cojones me
  he metido?".
Drax-CH0-G1RDemo_DraxHunt-Hero-9657: Soy nuevo, sí..., pero lo cierto es que vengo
  de parte de tu amigo Ratford.
Drax-CH0-G1RDemo_DraxHunt-Hero-46836: 'Me dijo que podía dormir en vuestro campamento
  y que te ayudara a cazar. '
Drax-CH0-G1RDemo_DraxHunt-Drax-58516: ¿Rats? ¿Ha encontrado a Jorik entonces?
Drax-CH0-G1RDemo_DraxHunt-Hero-8890: Está muerto.
Drax-CH0-G1RDemo_DraxHunt-Drax-97866: '... Entiendo. Es una pena, pero no me sorprende.'
Drax-CH0-G1RDemo_DraxHunt-Drax-26302: Así que vienes a ayudarme a cazar... Qué amable
  por tu parte. Bueno, ¿por qué no? Vamos allá.
Drax-CH0-G1RDemo_DraxHunt-Drax-10911: Supongo que ya sabes que estamos aquí encerrados.
Drax-CH0-G1RDemo_DraxHunt-Hero-43176: Sí. Busco un sitio donde acampar. Parece ser
  que hay una bestia de sombra por ahí.
Drax-CH0-G1RDemo_DraxHunt-Drax-70619: La hay. Nosotros también la hemos visto... Es
  grande de cojones.
Drax-CH0-G1RDemo_DraxHunt-Drax-49351: Hum... Oye, ¿por qué no hacemos un trato? Tú
  me ayudas a cazar esa bandada de carroñeros; a cambio, compartimos la comida y puedes
  dormir junto a nuestra hoguera.
Drax-CH0-G1RDemo_DraxHunt-Drax-43533: Está en el antiguo campamento de mineros pasada
  la mina inundada, y está bien protegido. ¿Qué me dices?
Drax-CH0-G1RDemo_DraxHunt-Hero-47782: ¿"Nuestra" hoguera?
Drax-CH0-G1RDemo_DraxHunt-Drax-87244: Sí, mía y de mi amigo. Ya lo conocerás.
Drax-CH0-None-Hero-72487: Tu común no parece de Khorinis.
Drax-CH0-None-Drax-86382: El tuyo tampoco.
Drax-CH0-None-Hero-57725: ¿De dónde eres? ¿De las Tierras Medias?
Drax-CH0-None-Drax-47752: 'Tal vez sí, tal vez no. '
Drax-CH0-G1RDemo_DraxHunt-Hero-80576: '¿Cómo sé que esto no es una trampa? '
Drax-CH0-G1RDemo_DraxHunt-Drax-27434: ¿Quieres decir que si soy el malvado villano
  que quiere robarle al novato todas sus pepitas inexistentes?
Drax-CH0-G1RDemo_DraxHunt-Drax-91704: Sin ánimo de ofender, colega, si tuviera algún
  problema contigo, ya estarías muerto.
Drax-CH0-G1RDemo_DraxHunt-Hero-61662-0: ¿Qué sacas tú a cambio? Tienes pinta de que
  podrías matar a esos carroñeros tú solo.
Drax-CH0-G1RDemo_DraxHunt-Drax-66721: Eres muy desconfiado. ¡Bien! Para empezar, recuerdo
  la sensación de que te metan aquí y que todo el mundo intente joderte vivo.
Drax-CH0-G1RDemo_DraxHunt-Drax-59742: Además, si resulta que eres por lo menos un
  POQUITO menos inútil que el novato medio, podría decirte que te mees en lo que seguramente
  te haya dicho Diego y trates de unirte a NUESTRO campamento, el Campamento Nuevo.
Drax-CH0-G1RDemo_DraxHunt-Drax-43603: Allí no tendrás que lamerle el culo a Gómez
  el resto de tu vida.
Drax-CH0-G1RDemo_DraxHunt-Drax-26481: Pero eso puede esperar. Primero la caza.
TEXT_DAVID_20230811_170556_41: ¿Vuestra banda tiene un líder?
TEXT_DAVID_20230811_170615: 'Sí que lo tiene: Lares. Pero te repito: no es como en
  el Campamento Viejo. Lo seguimos porque es el hombre más indicado para el puesto
  y ya está. En cuanto eso cambie, tendrá que dejarlo.'
Drax-CH0-G1RDemo_DraxHunt-Hero-66022: Hecho. ¿Cuál es la estrategia?
TEXT_DAVID_20230811_170008: No hay ninguna. Esos pájaros son más tontos que una piedra,
  así que carga contra ellos y hazlos papilla.
TEXT_DAVID_20230811_170018: Pero no dejes que te rodeen. Avísame cuando estés listo
  y nos lanzamos.
Drax-CH0-G1RDemo_DraxHunt-Hero-34325: No me interesa.
Drax-CH0-G1RDemo_DraxHunt-Drax-97644-2: No eres muy sociable, ¿eh? Una decisión estúpida,
  en mi opinión, pero vale. Eso sí, no toques a esos carroñeros o podría confundirte
  con uno de ellos.
Drax-CH0-G1RDemo_DraxHunt-Drax-83832: ¡Eh! Quieto, vas a asustar al...
Drax-CH0-G1RDemo_DraxHunt-Drax-18631: ¡Ja! Menudo botín.
Drax-CH0-G1RDemo_DraxHunt-Drax-16681: Iba a destriparlos aquí, pero si Rats ya está
  en el campamento, no perdamos más tiempo. ¡Nos vemos allí, novato! Buen trabajo.
Drax-CH0-G1RDemo_FindJorik-Drax-55131: '¡Ja! Buen trabajo, es un fantástico botín.
  ¿Sabes destriparlos? '
Drax-CH0-G1RDemo_FindJorik-Hero-55641-0: 'Bueno... '
Drax-CH0-G1RDemo_FindJorik-Drax-59799-0: No pasa nada, lo hago yo. Ahora que lo pienso,
  podrías ir a buscar a mi amigo Ratford mientras tanto, a ver si necesita ayuda.
Drax-CH0-G1RDemo_FindJorik-Drax-21285-0: Uno de nuestro grupo, Jorik, ha desaparecido
  y creemos que está en alguna parte del cañón. Rats lo está buscando. Nos vemos en
  la hoguera.
Drax-CH0-G1RDemo_FindJorik-Drax-80360: No te gusta hacer planes, ¿eh? Bueno, qué más
  da. Los tenemos. ¿Sabes destriparlos?
Drax-CH0-G1RDemo_FindJorik-Hero-91969-0: ¿Vuestro "grupo"?
Drax-CH0-G1RDemo_FindJorik-Drax-9536-0: 'Sí, nuestra banda. Los Rojos nos llaman "bandidos",
  pero no me parece justo. Somos mucho más que eso. '
Drax-CH0-G1RDemo_FindJorik-Hero-86916-0: Supongo que vuestra banda gobierna ese "Campamento
  Nuevo" que mencionaste antes.
Drax-CH0-G1RDemo_FindJorik-Drax-45745-0: Yo no utilizaría la palabra "gobernar". A
  ver, sí, hay facciones y todo eso, pero no hay reglas fijas ni —¿cómo se dice?—
  "jerarquías".
Drax-CH0-G1RDemo_FindJorik-Drax-77367-0: Pero, como ya te he dicho, hablaremos de
  eso cuando tenga ese carroñero ensartado y chisporroteando sobre el fuego.
Drax-CH0-G1RDemo_FindJorik-Hero-96179-0: '¿Qué le ha pasado a ese tal Jorik? '
Drax-CH0-G1RDemo_FindJorik-Drax-63260-0: 'Bueno, eso es lo que hemos venido a averiguar.
  Un día se marchó y no ha vuelto desde entonces. '
Drax-CH0-G1RDemo_FindJorik-Drax-56611-0: Alguien lo vio escalando por este cañón,
  aquí, pero de momento nada.
Drax-CH0-G1RDemo_FindJorik-Hero-29676-0: ¿Qué aspecto tiene tu amigo Ratford?
Drax-CH0-G1RDemo_FindJorik-Drax-46680-2: 'Es de mi tamaño, pelo negro, bigotón...
  Lleva la misma armadura que yo, así que debería ser fácil verlo. '
Drax-CH0-G1RDemo_FindJorik-Drax-94407-0: 'Tráelo aquí cuando hayas encontrado a Jorik.
  Para entonces debería tener listos el fuego y la cena. Ah, por cierto: me llamo
  Drax.'
Drax-CH0-G1RDemo_DraxHunt-Drax-50312: Olvídate de los carroñeros.
Drax-CH0-G1RDemo_DraxHunt-Hero-62484: ¿Por qué?
Drax-CH0-G1RDemo_DraxHunt-Drax-43473: Porque alguien los ha matado cuando no estaba
  atento. SEGURO que no has sido tú.
Drax-CH0-G1RDemo_DraxHunt-Drax-95185: 'Bueno, a la mierda, me vuelvo al campamento.
  Habrá que cenar cecina... '
Drax-CH0-G1RDemo_DraxHunt-Drax-78430: 'Vamos. '
Drax-CH0-G1RDemo_DraxHunt-Hero-1376: Pero ¿qué hay de nuestro trato? Aún necesito
  un sitio donde dormir.
Drax-CH0-G1RDemo_DraxHunt-Drax-70710: Sí, y te comprendo, en serio. Por desgracia,
  en esta vida no hay nada gratis.
Drax-CH0-G1RDemo_DraxHunt-Drax-40881: Busca por ahí. Seguro que encuentras otro sitio.
Drax-CH0-None-Drax-59532: ¡Mira que te avisé!
Drax-CH0-None-Drax-81717: ¡No deberías haber venido!
Drax-CH0-G1RDemo_FindJorik-Drax-96572: '¿Eh? Ve a buscar a Rats. Debería estar en
  el cañón. '
Drax-CH0-G1RDemo_DraxHunt-Drax-57366: Lo siento, colega, tomaste tu decisión. Que
  tengas suerte por ahí.
Drax-CH0-None-Drax-54567: ¡Así que has hecho un amigo, Rats! Creía que nunca llegaría
  el día.
Drax-CH0-None-Ratford-71939: Vete al carajo. ¿Tienes nuestra cena?
Drax-CH0-None-Drax-85556: Sí, me ha ayudado el nuevo. Encontraste a Jorik, ¿eh? ¿Qué
  lo mató?
Drax-CH0-None-Ratford-33049: Seguramente esa bestia de sombra. Hay que tener cuidado
  esta noche.
Drax-CH0-None-Drax-88422: 'Dime, novato: cuando encontraste a Jorik, ¿averiguaste
  también por qué se marchó? Francamente, sigo sin entenderlo. '
Drax-CH0-None-Drax-95327: Me he fumado más rollos que una chimenea y ningún dios me
  ha "susurrado en sueños".
Drax-CH0-None-Hero-68340: Bueno, llevaba un dibujo. Espera, lo tengo aquí.
Drax-CH0-None-Ratford-90529: Guárdate ese papel en el bolsillo y no hables de esas
  mierdas. Jorik fumaba demasiado y perdió la cabeza. Fin de la historia.
Drax-CH0-None-Drax-44226: Por los huevos de Beliar, tranquilo, hombre. Solo era una
  pregunta.
Drax-CH0-None-Drax-54188: 'Cambiemos de tema. Seguramente ya sabrás que hay tres campamentos
  en la Colonia. '
Drax-CH0-None-Drax-73206: 'Te seré sincero: en vista de que no eres tan inútil como
  la mayoría de la gente que meten aquí, deberías intentar unirte al nuestro. '
Drax-CH0-None-Ratford-52326: Lo dices como si fuésemos una panda de señoritas esperando
  a tirarle las enaguas.
Drax-CH0-None-Ratford-68439: 'Drax tiene razón, aunque nos vendrían bien más hombres
  y es posible que tengas lo que hay que tener. Dicho esto, si no quieres acabar recogiendo
  arroz, tendrás que trabajar duro. '
Drax-CH0-None-Drax-15941: Eso es así vaya donde vaya. Al menos nosotros tenemos un
  plan para salir de aquí, y uno en condiciones, no una gilipollez de secta sobre
  dioses durmientes.
Drax-CH0-None-Ratford-70406: 'Si todavía crees que esa tontería de "vamos a hacer
  estallar un montón de mineral azul" va a funcionar, estás tan mal de la chaveta
  como esos chiflados. '
Drax-CH0-None-Ratford-94638: A ver, ¿cuánto mineral han sacado ya? ¿Suficiente para
  comprar todos los desiertos de Varant? Pero, por lo que sea, siempre que les preguntas
  a los mercenarios cuándo tendrán suficiente los magos, siempre dicen que "falta
  un poquito más".
Drax-CH0-None-Ratford-61772: 'En serio, empiezo a preguntarme si no estarán jugando
  con nosotros como ese Y''Berion hace con sus corderitos. No me extrañaría... '
Drax-CH0-G1RDemo_DraxHunt-Hero-36233: Vámonos de caza.
Drax-CH0-None-Drax-27879: Música para mis oídos. ¿Tienes un arma?
Drax-CH0-None-Hero-90162: Sí.
Drax-CH0-None-Drax-91362: Bien. Pues sígueme.
Drax-CH0-None-Hero-54250: No.
Drax-CH0-None-Drax-3588-0: '¿Lo dices en serio? Pues ve a buscar una. Puedo esperar
  unos minutos más. '
Drax-CH0-None-Drax-3588-1: 'Puedo esperar unos minutos más. '
