ItAt_Meatbug_01_description: Carne procedente de sabandijas. Cocinada está sabrosa,
  cruda no tanto.
ItFo_Apple_description: Estas manzanas simbolizan el monopolio comercial del Campamento
  Viejo.
ItFo_Cheese_description: Queso de Myrtana, reservado a las élites del Campamento Viejo.
  Su aroma penetrante llena el castillo.
ItFo_Grilledscavenger_description: Carne de carroñero, hecha a la brasa de manera
  perfecta y deliciosa.
ItFo_Loaf_description: El alimento básico de la Colonia, su suministro constante mantiene
  los estómagos llenos y el descontento a raya.
ItFo_Meatbugragout_description: Un sabroso estofado elaborado con setas del infierno
  y carne de sabandija. Una especialidad del Campamento Viejo nacida de la necesidad.
ItFo_Mutton_01_description: Hecho vuelta y vuelta, llena el estómago y reconforta
  el alma.
ItFo_Mutton_02_description: Curada y deliciosa, una carne exquisita.
ItFo_Muttonraw_description: Recién cazada, esta carne espera el abrazo del fuego.
ItFo_Pear_description: Dulce fruta del exterior, el sabor del hogar.
ItFo_Potato_description: Alimento básico en todos los campamentos, estos tubérculos
  preservan la fuerza de la mano de obra de la Colonia.
ItFo_Potion_Beer_description: Cerveza importada de Myrtana, un lujo del Campamento
  Viejo que engrasa las negociaciones y el comercio en la colonia penitenciaria.
ItFo_Potion_Booze_description: El orgullo del Campamento Nuevo, destilado a partir
  del arroz. Este potente licor, que sirve como moneda y como lubricante social, es
  una muestra del ingenio del campamento.
ItFo_Potion_Strongbeer_description: Una elaboración potente, la favorita de los capataces
  de la mina. Su elevado contenido alcohólico potencia la productividad a corto plazo,
  a pesar de los riesgos del uso prolongado.
ItFo_Potion_Water_01_description: Aunque es fácil acceder a ella, el control sobre
  las fuentes de agua potable es una de las claves del poder en la Colonia.
ItFo_Potion_Wine_description: Un símbolo de las conexiones del Campamento Viejo con
  el exterior y un lujo poco común que se encuentra en las mesas de los magnates del
  mineral.
ItFo_Rice_description: La base de la independencia del Campamento Nuevo, cultivado
  cuidadosamente en arrozales protegidos. Sus excedentes impulsan el comercio y moldean
  las relaciones con los demás campamentos.
ItFo_Whitemeat_description: Tierna carne de carroñero que aguarda las llamas.
ItFo_Plants_Berrys_01_description: Bayas silvestres que se encuentran en las zonas
  menos domesticadas de la Colonia. Recogerlas suele suponer un riesgo para la vida
  y la integridad física.
ItFo_Plants_Bloodwood_01_description: Una planta correosa con vainas de semillas marrones
  muy características. Muy apreciada por sus propiedades medicinales en el entorno
  hostil de la Colonia.
ItFo_Plants_Mushroom_01_description: Un hongo común en el Valle de las Minas. Reconocible
  por su sombrero blanco.
ItFo_Plants_Orcherb_01_description: Una potente hierba curativa de los territorios
  orcos. Su obtención suele conllevar encuentros peligrosos, de ahí que sea un bien
  muy apreciado por los sanadores de la Colonia.
ItFo_Plants_Seraphis_01_description: Muy habitual en el valle y crucial para la productividad
  de la Colonia. Sus efectos reconstituyentes mantienen el vigor de la mano de obra
  reclusa.
ItFo_Plants_Stoneroot_01_description: Esta correosa planta, vital para restablecer
  la energía mágica, es guardada con celo por los magos de la Colonia.
ItAt_Claws_01_description: Garras afiladísimas, muy apreciadas por los artesanos de
  la Colonia. Conseguirlas es tan peligroso como lucrativo.
ItAm_Arrow_description: Fabricadas con materiales de la barrera, estas flechas son
  esenciales para los arcos y suponen la diferencia entre un palo y un arma.
ItAm_Bolt_description: Hechos para las ballestas que suelen usar los guardas del Campamento
  Viejo. Su silbido por el aire suele acallar el descontento antes de que empiece
  siquiera.
ItKe_Lockpick_description: Esencial para las personas avezadas en abrir lo que está
  cerrado.
ItMi_Hammer_description: Un martillo robusto. Esencial para herreros y artesanos,
  es un símbolo del duro trabajo en la Colonia.
ItMi_Lute_description: Un vínculo tangible con el mundo exterior. Sus melodías preservan
  la cordura y la cultura, por lo que su valor iguala al del mineral.
ItMi_Oldcoin_01_description: Una reliquia de la vida antes de la barrera. En Myrtana
  valía mucho, pero ahora es inútil bajo la barrera.
ItMi_Orenugget_description: La sangre de la Colonia. Sus propiedades únicas la convierten
  en moneda y recurso codiciado, dando forma a las dinámicas de poder de la Colonia
  y el reino.
ItMi_Stuff_Amphore_01_description: Reliquias del comercio precolonial, estos recipientes
  cumplen ahora múltiples propósitos en la vida de los campamentos.
ItMi_Stuff_Barbknife_01_description: Un símbolo de la civilización en la hostilidad
  de la Colonia. Aunque se utiliza principalmente para el cuidado personal, su filo
  es un recordatorio sutil de una violencia potencial.
ItMi_Stuff_Brush_description: Más que una herramienta de limpieza, estos cepillos
  son vitales para conservar las armas, las armaduras y la salud en las duras condiciones
  de la Colonia.
ItMi_Stuff_Cup_01_description: Ha visto muchos brindis. A menudo el único lujo de
  las escasas posesiones de un cavador.
ItMi_Stuff_Cup_02_description: Una copa de plata ornamentada, seguramente robada de
  los restos de la nobleza de Myrtana en la Colonia.
ItMi_Stuff_Mug_01_description: Omnipresentes en todos los campamentos, estas sencillas
  jarras son cruciales para la distribución del agua.
ItMi_Stuff_Pipe_01_description: Un producto muy apreciado en la Colonia, a menudo
  en combinación con hierbas locales.
ItMi_Stuff_Plate_01_description: Un plato de metal desgastado. Un recordatorio de
  que hasta los prisioneros necesitan comer.
HumanFists_description: Los puños desnudos, el último recurso de los desesperados
  o el arma preferida de los que tienen auténtica confianza en sí mismos. Efectivos,
  si sabes utilizarlos.
ItFo_Potion_Health_01_description: Poción curativa elaborada con hierbas poco comunes.
  Sus rápidas propiedades sanadoras salvan innumerables vidas, por lo que los alquimistas
  avezados son muy valorados en la Colonia.
ItWr_Scroll_Jacko_01_description: Jacko, he recibido tu mensaje. No sabía que Silas
  tuviera un alijo en el sótano. Estoy de acuerdo en ir a medias si lo encontramos.
  Tengo contactos en la taberna y puede que acabe de descubrir un modo de acceder
  al sótano.
ItMw_1H_Axe_Sickle_01_description: Esta herramienta, símbolo de la autosuficiencia
  del Campamento Nuevo, sirve tanto para cosechar como para protegerse. Su hoja curva
  representa la determinación del campamento por prosperar.
ItMw_1H_Mace_03_description: Una brutal maza con cabeza de metal con pinchos, fabricada
  en imitación del letal aguijón de las moscas de sangre de la Colonia. Muy apreciada
  por los bandidos, su diseño característico infunde miedo.
ItMw_1H_Mace_Club_01_description: La compañera del cavador. Su tosca eficacia encarna
  la brutal sencillez de la vida en la Colonia.
ItMw_1H_Sword_01_description: Una espada de acero básica con la empuñadura ligeramente
  curvada. El arma estándar de los guardas de bajo rango del Campamento Viejo.
ItMw_1H_Sword_02_description: Una hoja grabada con guarnición dorada. Un símbolo de
  los guerreros veteranos del Campamento Viejo.
ItMw_1H_Sword_04_description: Una espada de calidad con la hoja labrada y guarnición
  con puntas. Los combatientes avezados la aprecian por su versatilidad.
ItMw_1H_Sword_Old_01_description: Una reliquia de los primeros días de la Colonia,
  estas hojas desgastadas aún son utilizadas por los recién llegados.
ItMw_1H_Sword_Short_02_description: Una sencilla espada corta con pomo de plata. Su
  tamaño reducido la hace ideal para el combate rápido en distancias cortas.
ItMw_1H_Torch_description: Indispensable para moverse por las áreas oscuras y traicioneras
  de la Colonia. Se puede utilizar como arma improvisada contra las bestias, a veces
  con consecuencias incendiarias.
ItRw_Bow_Diego_description: Este arco largo de fabricación magistral es tanto un arma
  como un símbolo del liderazgo de Diego.
ItRw_Bow_Long_01_description: Un arco de madera alto y ligeramente curvado. Diseño
  sencillo sin empuñadura. Popular entre los habitantes del Campamento Nuevo por su
  alcance.
ItRw_Bow_Small_01_description: Un arco corto de fabricación tosca con palas asimétricas.
  Popular entre cazadores novatos y reclusos desesperados.
ItRw_Bow_Small_02_description: Un arco corto de madera de tamaño reducido. Debido
  a su diseño sencillo, es popular entre las Sombras y los arqueros del Campamento
  Nuevo.
ItRw_Bow_Small_04_description: Un arco corto de madera oscura con refuerzos metálicos
  en las palas. El favorito de las Sombras influyentes por su potencia y precisión.
ItRw_Crossbow_01_description: Una ballesta de madera ligera con refuerzos de metal.
  Popular entre los guardas del Campamento Viejo.
ItMw_2H_Axe_Pickaxe_description: La herramienta más crucial de la Colonia, esta piqueta
  extrae el mineral mágico que impulsa la política de los campamentos. En manos diestras,
  también es un arma aceptable.
ItWr_Scroll_Mysteriousnote_description: Una imagen críptica de propósito desconocido,
  probablemente dibujada por Jorik.
