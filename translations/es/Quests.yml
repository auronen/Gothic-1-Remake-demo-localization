TEXT_WIP_YGVNZSC_20250212_104425: Una bestia de sombra merodea por la Zona de Intercambio.
  Debo encontrar un refugio seguro antes de que anochezca.
TEXT_WIP_YGVNZSC_20250212_120816: Ratford me ha sugerido que ayude a su amigo Drax
  a cazar carroñeros cerca del camino del valle. Podría ser mi oportunidad de ganarme
  un sitio junto a su hoguera para pasar la noche.
TEXT_WIP_YGVNZSC_20250212_120924: Drax necesita ayuda cazando carroñeros. Si demuestro
  mi utilidad, podría ganarme un hueco junto a su hoguera, a salvo de la bestia de
  sombra.
TEXT_WIP_YGVNZSC_20250212_121142: Jorik, un miembro del grupo de cazadores, ha desaparecido
  en el cañón. Si lo encuentro, podría ganarme un sitio seguro donde dormir esta noche.
TEXT_WIP_YGVNZSC_20250212_121254: Me he ganado un hueco junto a la hoguera de los
  cazadores en el viejo campamento de cavadores al otro lado de la Mina Abandonada.
  Es hora de reclamar mi lugar junto al fuego y descansar un poco.
TEXT_WIP_YGVNZSC_20250212_130017: Tengo que encontrar a Ratford, el amigo de Drax,
  y preguntarle por Jorik, el miembro desaparecido de su grupo. Este podría ser el
  último paso para ganarme un lugar seguro donde pasar la noche.
TEXT_WIP_YGVNZSC_20250212_124856: Debería decirle a Drax que estoy listo para empezar
  a cazar carroñeros. Está esperando cerca de la entrada al valle.
TEXT_WIP_YGVNZSC_20250212_124922: Necesito un arma para cazar con Drax. Por aquí tiene
  que haber algo que pueda utilizar.
TEXT_WIP_YGVNZSC_20250212_125311: Drax dice que los carroñeros no son muy peligrosos,
  pero yo no estoy tan seguro. Tendré que estar alerta durante la cacería.
TEXT_WIP_YGVNZSC_20250212_125414: Jorik desapareció en el cañón. Si lo encuentro o
  averiguo qué le ha pasado, podría congraciarme con los cazadores y ganarme un lugar
  seguro donde dormir.
TEXT_WIP_YGVNZSC_20250212_125504: Debería decirle a Kirgo que estoy listo para luchar.
  Está esperando junto al desprendimiento, deseoso de poner a prueba mis habilidades.
TEXT_WIP_YGVNZSC_20250212_125539: Necesito un arma para entrenar con Kirgo. Por aquí
  tiene que haber algo que pueda utilizar.
TEXT_WIP_YGVNZSC_20250212_125000: Tiene que haber cerveza en la Zona de Intercambio...
  ¿Tal vez donde almacenan los envíos del mundo exterior?
TEXT_WIP_YGVNZSC_20250212_125005: He encontrado un poco de cerveza. Tengo que llevársela
  a Orry, que está en la puerta de intercambio, para ver qué información me ofrece
  a cambio.
QUEST-MAIN-DESCRIPTION: Llego al Valle de las Minas; la barrera resplandeciente marca
  mi exilio. Los guardas se preparan para lanzarme en su interior y pienso en mi destino
  en este pozo olvidado de mineral y escoria.
QUEST-MAIN-NAME: Bienvenido a la Colonia
QUEST-MAIN_G1RDEMO_APLACETOSLEEP-DESCRIPTION: La bienvenida de Diego no fue muy reconfortante.
  Un desprendimiento corta el paso al valle y una bestia de sombra merodea por los
  alrededores. Debo encontrar refugio para pasar la noche.
QUEST-MAIN_G1RDEMO_APLACETOSLEEP-NAME: Un sitio donde dormir
QUEST-MAIN_G1RDEMO_APLACETOSLEEP_G1RDEMO_FINDSHELTER-NAME: Busca refugio antes del
  anochecer
QUEST-MAIN_G1RDEMO_APLACETOSLEEP_G1RDEMO_GOTOFIREPLACE-NAME: Únete a los cazadores
  junto a su hoguera
QUEST-MAIN_G1RDEMO_APLACETOSLEEP_G1RDEMO_HELPDRAX-NAME: Ayuda a Drax a cazar carroñeros
QUEST-MAIN_G1RDEMO_APLACETOSLEEP_G1RDEMO_JORIKMISSING-NAME: Localiza a Jorik en el
  cañón
QUEST-MAIN_G1RDEMO_APLACETOSLEEP_G1RDEMO_TALKTODRAX-NAME: Busca a Drax y ofrécele
  ayuda
QUEST-MAIN_G1RDEMO_APLACETOSLEEP_G1RDEMO_TALKTORATFORD-NAME: Habla con Ratford sobre
  Jorik
QUEST-MAIN_G1RDEMO_DRAXHUNT-DESCRIPTION: Un cazador de un lugar llamado "Campamento
  Nuevo" me ofreció comida y refugio a cambio de ayudarlo a cazar carroñeros. La cacería
  parece sencilla, pero debo estar atento a posibles triquiñuelas.
QUEST-MAIN_G1RDEMO_DRAXHUNT-NAME: Cacería de carroñeros
QUEST-MAIN_G1RDEMO_DRAXHUNT_G1RDEMO_GETWEAPONDRAX-NAME: Busca un arma
QUEST-MAIN_G1RDEMO_DRAXHUNT_G1RDEMO_KILLSCAVENGERS-NAME: Mata carroñeros en la zona
QUEST-MAIN_G1RDEMO_DRAXHUNT_G1RDEMO_STARTHUNT-NAME: Dile a Drax que empiece la cacería
QUEST-MAIN_G1RDEMO_FINDJORIK-DESCRIPTION: Un miembro del Campamento Nuevo llamado
  Jorik ha desaparecido en el cañón. Su grupo lo está buscando. Si encuentro a Jorik,
  podría ganarme un lugar seguro para pasar la noche.
QUEST-MAIN_G1RDEMO_FINDJORIK-NAME: Buscar a Jorik
QUEST-MAIN_G1RDEMO_FINDJORIK_G1RDEMO_LOCATEJORIK-NAME: Investiga la desaparición de
  Jorik
QUEST-MAIN_G1RDEMO_KIRGOFIGHT-DESCRIPTION: Kirgo, un guarda y luchador de la arena
  del Campamento Viejo, me ha ofrecido un combate de entrenamiento. Es una oportunidad
  para demostrar de qué soy capaz y aprender valiosas habilidades de lucha. Con una
  buena actuación podría ganarme un poco de respeto.
QUEST-MAIN_G1RDEMO_KIRGOFIGHT-NAME: Sesión de entrenamiento
QUEST-MAIN_G1RDEMO_KIRGOFIGHT_G1RDEMO_GETWEAPONKIRGO-NAME: Busca un arma para entrenar
QUEST-MAIN_G1RDEMO_KIRGOFIGHT_G1RDEMO_STARTPRACTICEFIGHT-NAME: Dile a Kirgo que estás
  listo para luchar
QUEST-MAIN_G1RDEMO_ORRYBEER-DESCRIPTION: Orry, un guarda de la puerta, podría darme
  información a cambio de una cerveza. En este lugar tan hostil, hasta el alcohol
  es valiosísimo. Si encuentro un poco, podría ayudarme a aprender a sobrevivir aquí.
QUEST-MAIN_G1RDEMO_ORRYBEER-NAME: El guarda sediento
QUEST-MAIN_G1RDEMO_ORRYBEER_G1RDEMO_BRINGBEER-NAME: Dale cerveza a Orry
QUEST-MAIN_G1RDEMO_ORRYBEER_G1RDEMO_FINDBEER-NAME: Busca una cerveza
