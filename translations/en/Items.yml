ItAt_Meatbug_01_description: Meat from meatbugs. Tasty when cooked, not so much raw.
ItFo_Apple_description: These apples symbolize the Old Camp's trade monopoly.
ItFo_Cheese_description: Myrtanan cheese, reserved for Old Camp elites. Its pungent
  aroma wafts through the castle.
ItFo_Grilledscavenger_description: Scavenger meat, deliciously grilled to perfection.
ItFo_Loaf_description: The colony's staple, its steady supply keeps bellies full and
  unrest at bay.
ItFo_Meatbugragout_description: An Old Camp specialty born of necessity, a tasty ragout
  made of hell mushrooms and bugmeat.
ItFo_Mutton_01_description: Fire-kissed, fills the stomach and warms the soul.
ItFo_Mutton_02_description: Cured and delicious, a meaty treat.
ItFo_Muttonraw_description: Freshly hunted, awaits the fire's embrace.
ItFo_Pear_description: Sweet fruit from the outside, a taste of home.
ItFo_Potato_description: A staple meal in all camps, these tubers keep the colony's
  workforce strong.
ItFo_Potion_Beer_description: Imported Myrtanan ale, an Old Camp luxury that oils
  the wheels of negotiation and trade in the penal colony.
ItFo_Potion_Booze_description: New Camp's pride, distilled from rice paddies. This
  potent spirit serves as currency and social lubricant, embodying the camp's resourcefulness
ItFo_Potion_Strongbeer_description: Potent brew favored by mine overseers. Its high
  alcohol content boosts short-term productivity, despite the risks of prolonged use.
ItFo_Potion_Water_01_description: While widely available, control over clean water
  sources is a key to power in the colony.
ItFo_Potion_Wine_description: A symbol of the Old Camp's outside connections, a rare
  luxury found at the Ore Barons' tables.
ItFo_Rice_description: The foundation of New Camp's independence, carefully cultivated
  in guarded paddies. Its surplus drives their trade and shapes relations with other
  camps.
ItFo_Whitemeat_description: Tender scavenger meat, awaiting the flames.
ItFo_Plants_Berrys_01_description: Wild berries found in the colony's less tamed areas.
  Gathering them often means risking life and limb.
ItFo_Plants_Bloodwood_01_description: A hardy plant with distinctive brown seed pods.
  Valued for its medicinal properties in the harsh colony environment.
ItFo_Plants_Mushroom_01_description: Common fungus in the Valley of Mines. Recognizable
  by its white cap.
ItFo_Plants_Orcherb_01_description: A potent healing herb from orc territories. Its
  procurement often leads to dangerous encounters, making it a prized commodity for
  colony healers.
ItFo_Plants_Seraphis_01_description: A common sight in the valley, crucial for the
  colony's productivity. Its restorative effects keeps the prisoner workforce going.
ItFo_Plants_Stoneroot_01_description: This hardy plant, vital for restoring magical
  energy, is zealously gathered by the colony's mages.
ItAt_Claws_01_description: Razor-sharp claws, prized by colony craftsmen. Harvesting
  these is as dangerous as it is lucrative.
ItAm_Arrow_description: Crafted from barrier materials, these arrows are essential
  for bows and make the difference between a stick and a weapon.
ItAm_Bolt_description: Made for the crossbows favored by Old Camp guards. Their whistle
  through the air often silences dissent before it begins.
ItKe_Lockpick_description: Essential for those skilled in opening what's locked.
ItMi_Hammer_description: A sturdy hammer. Essential for blacksmiths and craftsmen,
  it's a symbol of hard work in the colony.
ItMi_Lute_description: A tangible link to the outside world. Its melodies preserve
  sanity and culture, making it as valuable as any ore.
ItMi_Oldcoin_01_description: A relic of life before the barrier. Once valuable in
  Myrtana, now worthless under the barrier.
ItMi_Orenugget_description: The colony's lifeblood. Its unique properties make it
  both currency and coveted resource, shaping the colony and the kingdom's power dynamics.
ItMi_Stuff_Amphore_01_description: A relic of pre-colony trade, these vessels now
  serve multiple purposes in camp life.
ItMi_Stuff_Barbknife_01_description: A symbol of civility in the harsh colony. While
  primarily for grooming, its edge serves as a subtle reminder of potential violence.
ItMi_Stuff_Brush_description: More than just a cleaning tool, these brushes are vital
  for maintaining weapons, armor, and health in the colony's harsh conditions.
ItMi_Stuff_Cup_01_description: Has seen many a toast. Often the only luxury of a digger's
  meager possessions.
ItMi_Stuff_Cup_02_description: Ornate silver goblet, likely stolen from Myrtanan nobility's
  remnants in the colony.
ItMi_Stuff_Mug_01_description: Ubiquitous in all camps, these simple jugs are crucial
  for water distribution.
ItMi_Stuff_Pipe_01_description: A cherished comfort in the colony, often used with
  local herbs.
ItMi_Stuff_Plate_01_description: Worn metal dish. A reminder that even prisoners need
  to eat.
HumanFists_description: Bare fists, the last resort of the desperate or the weapon
  of choice for the truly confident. Effective, if you know how to use them.
ItFo_Potion_Health_01_description: Healing potion brewed from rare herbs. Its swift
  healing properties save countless lives, making skilled alchemists highly valued
  in the colony
ItWr_Scroll_Jacko_01_description: Jacko, I received your message. I didn't know Silas
  has a stash in his basement. I agree we could go halves if I happen to find it.
  I have some contacts in the tavern and maybe I just discovered a way to access the
  basement.
ItMw_1H_Axe_Sickle_01_description: Symbol of New Camp self-reliance, this tool serves
  as both harvester and protector. Its curved blade embodies the camp's determination
  to thrive.
ItMw_1H_Mace_03_description: A brutal mace with a spiked metal head, crafted to mimic
  the deadly sting of colony bloodflies. Favored by rogues, its distinctive design
  strikes fear.
ItMw_1H_Mace_Club_01_description: A digger's companion. Its crude effectiveness embodies
  the brutal simplicity of colony life
ItMw_1H_Sword_01_description: A basic steel sword with a slightly curved hilt. Standard
  issue for lower-ranking Old Camp guards.
ItMw_1H_Sword_02_description: Engraved blade with golden crossguard. A symbol of experienced
  warriors in the Old Camp.
ItMw_1H_Sword_04_description: A quality sword with a patterned blade and pronged crossguard.
  Favored by skilled fighters for its versatility.
ItMw_1H_Sword_Old_01_description: A relic of the colony's early days, these worn blades
  still see use among new arrivals.
ItMw_1H_Sword_Short_02_description: A simple short sword with a silver pommel. Its
  compact size makes it ideal for quick, close-quarters combat.
ItMw_1H_Torch_description: Indispensable for navigating the colony's treacherous dark
  areas. Can be used as a makeshift weapon against beasts, sometimes with fiery consequences.
ItRw_Bow_Diego_description: This masterfully crafted long bow is as much a symbol
  of Diego's leadership as it is a weapon.
ItRw_Bow_Long_01_description: Tall, slightly curved wooden bow. Simple design with
  no grip wrap. Popular among New Camp residents for its range.
ItRw_Bow_Small_01_description: A crudely crafted shortbow with asymmetrical limbs.
  Popular among novice hunters and desperate prisoners alike.
ItRw_Bow_Small_02_description: A compact wooden shortbow. Its simple design makes
  it popular among shadows and New Camp archers.
ItRw_Bow_Small_04_description: A dark wood shortbow with metal-reinforced limbs. Preferred
  by influential shadows for its power and precision.
ItRw_Crossbow_01_description: Lightweight wooden crossbow with metal reinforcements.
  Popular among Old Camp guards.
ItMw_2H_Axe_Pickaxe_description: The colony's most crucial tool, this pickaxe extracts
  the magical ore that drives camp politics. In skilled hands, it's also a good enough
  weapon.
ItWr_Scroll_Mysteriousnote_description: Cryptic image with an unknown purpose presumably
  drawn by Jorik.
