UI_Attribute_Health_Tooltip: Lebenspunkte stellen deine physische Konstitution dar.
  Je mehr Lebenspunkte du hast, desto mehr Schaden hältst du aus, bevor du zu Boden
  gehst. Mit zunehmender Erfahrung steigen deine Lebenspunkte, sodass du immer stärkeren
  Gegnern standhalten kannst.
UI_Attribute_Mana_Tooltip: Mana ermöglicht dir den Einsatz magischer Fähigkeiten.
  Mana wird beim Wirken von Zaubern verbraucht und regeneriert sich nicht von selbst.
  Du musst also rasten und Gegenstände verbrauchen, um es aufzufüllen.
UI_Attribute_Strength_Tooltip: Stärke steht für deine körperliche Kraft. Je größer
  deine Stärke, desto mächtigere Waffen kannst du schwingen und desto mehr Schaden
  verursachen deine Nahkampfangriffe.
UI_Attribute_Dexterity_Tooltip: Geschicklichkeit steht für deine Körperbeherrschung,
  deine Balance und deine Kontrolle über deinen Körper. Sie bestimmt, welche Fernkampfwaffen
  du einsetzen kannst, und verbessert die Effektivität deiner Fernkampfangriffe sowie
  deine Erfolgschance beim Taschendiebstahl.
UI_Attribute_MagicCircle_Tooltip: Magische Kreise stehen für die Weisheit eines Magiers
  und sein Wissen um die arkanen Künste. Wenn du in den Kreisen aufsteigst, erhältst
  du Zugang zu immer komplexeren und mächtigeren Zaubern, die deine magischen Fähigkeiten
  erweitern.
UI_Attribute_Toughness_Tooltip: Zähheit ist deine Fähigkeit, Belastungen zu ertragen.
  Je zäher du bist, desto mehr Gegenstände kannst du tragen. Wenn du zu viel Gewicht
  trägst, wirst du in deiner Bewegung eingeschränkt, also verwalte dein Inventar mit
  Bedacht.
UI_Protection_Physical_Tooltip: Bietet Schutz sowohl gegen die scharfen Klingen von
  Schwertern und Äxten als auch die verheerenden Hiebe von Streitkolben. Die Wirkung
  von direkten physischen Angriffen wird minimiert.
UI_Protection_Arrows_Tooltip: Bietet Schutz gegen die durchbohrenden Spitzen von Pfeilen
  und Bolzen.
UI_Protection_Magic_Tooltip: Stärkt deine Verteidigung gegen die Mächte des Arkanen.
  Dieser Schutz mildert ihre Wirkung, ob frostiger Eiszauber oder donnernder Schock.
UI_Protection_Fire_Tooltip: Schützt vor der intensiven Hitze der Flammen und sorgt
  dafür, dass du Feuerangriffen und -gefahren besser standhalten kannst.
UI_Fighting_OneHanded_Tooltip: Dein Können im Umgang mit Einhandwaffen bestimmt deine
  Kampfeffizienz, von einfachen Schwüngen bis hin zu fließenden und meisterhaften
  Kombinationen.
UI_Fighting_OneHanded_Untrained_Tooltip: Du bist untrainiert. Du kannst eine Waffe
  führen. Erwarte aber keine Finesse. Kombos und Paraden übersteigen deine Möglichkeiten.
UI_Fighting_OneHanded_Trained_Tooltip: Mit etwas Training werden deine Bewegungen
  fließender und Angriffskombinationen sowie geschickte Paraden möglich. Du kannst
  kritische Treffer landen und Angriffe mittendrin abbrechen.
UI_Fighting_OneHanded_Master_Tooltip: Ein Meister des einhändigen Kampfes ist nicht
  zu unterschätzen. Deine Chance auf kritische Treffer ist erhöht und du kannst Gegner
  zurückstoßen. Das Parieren geht dir in Fleisch und Blut über und ermöglicht starke
  Gegenangriffe.
UI_Fighting_TwoHanded_Tooltip: Deine Fähigkeiten mit Zweihandwaffen bestimmen über
  deine Möglichkeiten im Kampf – von rohen Schlägen bis hin zu grazilen und überwältigenden
  Kombinationen.
UI_Fighting_TwoHanded_Untrained_Tooltip: Du bist untrainiert. Du kannst eine Zweihandwaffe
  führen, aber ihr volles Potenzial entzieht sich dir. Kombos und Paraden übersteigen
  deine Möglichkeiten und deine Angriffe sind simpel und grobschlächtig.
UI_Fighting_TwoHanded_Trained_Tooltip: Mit zunehmender Übung fällt dir die Kontrolle
  über zweihändige Waffen leichter, sodass du mächtige Kombinationen und gekonnte
  Paraden ausführen kannst. Kritische Treffer werden möglich und du erhältst die Fähigkeit,
  Angriffe abzubrechen.
UI_Fighting_TwoHanded_Master_Tooltip: Als Meister des Zweihandkampfes verfügst du
  über beeindruckende Fähigkeiten. Kritische Treffer werden häufiger, Paraden ermöglichen
  Gegenschläge und deine mächtigen Schwünge können Gegner zurückstoßen und ins Taumeln
  bringen.
UI_Fighting_Crossbow_Tooltip: Die Beherrschung der Armbrust spiegelt deine Fernkampffähigkeiten
  wider, die sich von der einfachen Handhabung bis zu schnellen und präzisen Schüssen
  weiterentwickeln.
UI_Fighting_Crossbow_Untrained_Tooltip: Du bist untrainiert. Du kannst eine Armbrust
  führen, aber deine unruhige Hand könnte das Zielen erschweren, und das Nachladen
  ist langsam und mühselig.
UI_Fighting_Crossbow_Trained_Tooltip: Mit genug Training verbessern sich deine Fähigkeiten
  im Umgang mit der Armbrust. Du lädst schneller nach, kannst ruhiger zielen und deine
  kritischen Treffer werden zu einer echten Gefahr.
UI_Fighting_Crossbow_Master_Tooltip: Du bist ein Meister mit der Armbrust. Kritische
  Treffer fallen dir leichter, jeder Schuss weist eine unübertroffene Präzision auf
  und deine geschickten Hände laden die Bolzen schnell nach.
UI_Fighting_Bow_Tooltip: Deine Fähigkeiten im Umgang mit dem Bogen bestimmen über
  deine Schießkünste, vom einfachen Zielen bis hin zu präzisen, schnellen Schüssen.
UI_Fighting_Bow_Untrained_Tooltip: Du bist untrainiert. Du kannst einen Bogen halten,
  aber das Zielen fällt dir schwer und das Spannen der Sehne und Einlegen von Pfeilen
  fühlt sich umständlich an.
UI_Fighting_Bow_Trained_Tooltip: Durch das Training haben sich deine Bogenfähigkeiten
  verbessert. Du kannst jetzt viel schneller Pfeile einlegen und mit dem Bogen zielen,
  und deine erhöhte Präzision ermöglicht kritische Treffer.
UI_Fighting_Bow_Master_Tooltip: Du beherrschst den Bogen meisterhaft. Deine kritischen
  Treffer sind verheerend für deine Gegner, und die Schnelligkeit und Präzision deiner
  Schüsse überwältigt sie.
