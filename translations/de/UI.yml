UI_Loadingscreen_Hint1: Der Namenlose Held kann in dieser Demo leider nicht gespielt
  werden.
UI_Loadingscreen_Hint2: Gothic ist ein Open World RPG...ach ihr wisst schon was Gothic
  ist oder? Wenn nicht, dann findet ihr mehr dazu auf gothic-game.com
UI_Loadingscreen_Hint3: Hey, der Held im Spiel schaut nicht aus wie der Namenlose
  Held, weil er es eben nicht ist. Man spielt hier Nyras.
UI_Loadingscreen_Hint4: Die Gemeinschaft der Gothic Fans ist groß! Komm doch zu uns
  und vergiss nicht das Spiel auf die Wishlist zu packen. Alle Infos gibts auf gothic-game.com
UI_Loadingscreen_Hint5: Alles wird gut...
UI_Loadingscreen_Hint6: Nur für diese Demo haben wir eine Wiederbeleben Funktion eingebaut.
  Das volle Spiel hat das nicht mehr, dafür aber ein Speichern und Laden System
UI_Disclaimer: Diese Demo ist ein eigenständiges Prequel, das einige der wichtigsten
  Funktionen des Gothic 1 Remakes vorstellt. Bitte beachte, dass sich das Spiel noch
  in der Entwicklung befindet und daher Bugs und Glitches enthalten kann. Die Vollversion
  des Spiels bleibt der Story, dem Aufbau und dem Stil des ursprünglichen Gothic treu
  und wird natürlich die Geschichte des namenlosen Helden als Protagonisten erzählen.
UI_StoryIntro: 'Diese Geschichte spielt im Minental von Khorinis. Nachdem ein Barrierezauber
  fehlschlug und die Strafkolonie gewaltsam von den Gefangenen übernommen wurde, sind
  die Insassen und der König gegenseitig voneinander abhängig: Er benötigt sie für
  das „magische Erz“ – die letzte Hoffnung der Menschheit, die dabei ist, den Krieg
  gegen die Orks zu verlieren.


  Du bist Nyras und gerade frisch in der Kolonie eingetroffen.


  <b>Willkommen in deinem neuen Leben!</>'
