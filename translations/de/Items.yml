ItAt_Meatbug_01_description: Fleisch von Fleischwanzen. Lecker gekocht, nicht so sehr
  roh.
ItFo_Apple_description: Diese Äpfel symbolisieren das Handelsmonopol des Alten Lagers.
ItFo_Cheese_description: Käse aus Myrtana, reserviert für die Elite des alten Lagers.
  Sein scharfer Duft weht durch die Burgt, sagt man.
ItFo_Grilledscavenger_description: Scavenger Fleisch, köstlich und perfekt gegrillt.
ItFo_Loaf_description: Als Grundnahrungsmittel der Kolonie sorgt ihre stetige Versorgung
  dafür, dass die Bäuche voll sind und Unruhe fern bleibt.
ItFo_Meatbugragout_description: Eine aus der Not geborene Spezialität des alten Lagers,
  ein leckeres Ragout aus Höllenpilzen und Insektenfleisch.
ItFo_Mutton_01_description: Vom Feuer geküsst, füllt den Magen und wärmt die Seele.
ItFo_Mutton_02_description: Gepökelt und köstlich, ein fleischiger Genuss.
ItFo_Muttonraw_description: Frisch gejagt wartet er auf das Feuer
ItFo_Pear_description: Süße Früchte von außen, ein Hauch von Heimat.
ItFo_Potato_description: Diese Knollen sind in allen Lagern ein Grundnahrungsmittel
  und sorgen dafür, dass die Arbeitskräfte der Kolonie stark bleiben.
ItFo_Potion_Beer_description: Importiertes Bier aus Myrtana, ein Luxus des Alten Lagers,
  der die Verhandlungen und den Handel in der Strafkolonie in Schwung bringt.
ItFo_Potion_Booze_description: Der Stolz vom neuen Lager, destilliert aus Reisfeldern.
  Dieser starke Geist dient als Währung und soziales Schmiermittel und verkörpert
  die Unabhängigkeit des Lagers
ItFo_Potion_Strongbeer_description: Starkes Gebräu, das von den Aufsehern in den Minen
  bevorzugt wird. Sein hoher Alkoholgehalt steigert die kurzfristige Produktivität,
  trotz der Risiken einer längeren Anwendung.
ItFo_Potion_Water_01_description: Obwohl die Kontrolle über saubere Wasserquellen
  weit verbreitet ist, ist sie ein Schlüssel zur Macht in der Kolonie.
ItFo_Potion_Wine_description: Ein Symbol für die Außenbeziehungen des Alten Lagers,
  ein seltener Luxus, der normalerweise nur an den Tischen der Erzbarone zu finden
  ist.
ItFo_Rice_description: Die Grundlage für die Unabhängigkeit vom neuen Lager, sorgfältig
  bewirtschaftet in bewachten Reisfeldern. Sein Überschuss treibt ihren Handel an
  und prägt die Beziehungen zu anderen Lagern.
ItFo_Whitemeat_description: Zartes Scavengerfleisch, das darauf wartet aufs Feuer
  geschmissen zu werden
ItFo_Plants_Berrys_01_description: Wilde Beeren, die man an entlegenen Stellen in
  der Kolonie finden kann. Sie zu haben bedeutet manchmal Kopf und Kragen zu riskieren
ItFo_Plants_Bloodwood_01_description: Eine robuste Pflanze mit markanten braunen Samenkapseln.
  Geschätzt für seine medizinischen Eigenschaften im harten Koloniealltag
ItFo_Plants_Mushroom_01_description: Häufiger Pilz im Minental, erkennbar an der weißen
  Kappe. Man munkelt der Ursprung wäre in den tiefen Höhlen, aber irgendwie konnten
  sie sich auf die gesamte Oberfläche ausdehnen.
ItFo_Plants_Orcherb_01_description: Ein wirksames Heilkraut aus Orkgebieten. Seine
  Beschaffung führt oft zu gefährlichen Begegnungen und macht es zu einem wertvollen
  Gut für Heiler in der Kolonie.
ItFo_Plants_Seraphis_01_description: Ein alltäglicher Anblick im Tal, der für die
  Produktivität der Kolonie von entscheidender Bedeutung ist. Seine stärkende Wirkung
  hält die Arbeitskräfte der Gefangenen am Laufen.
ItFo_Plants_Stoneroot_01_description: Diese robuste Pflanze, die für die Wiederherstellung
  magischer Energie von entscheidender Bedeutung ist, wird von den Magiern und Alchemisten
  der Kolonie eifrig gesammelt.
ItAt_Claws_01_description: Rasiermesserscharfe Krallen, die von den Handwerkern in
  der Kolonie geschätzt werden. Diese zu ernten ist ebenso gefährlich wie lukrativ.
ItAm_Arrow_description: Diese aus Holzmauern gefertigten Pfeile sind für Bögen unverzichtbar
  und machen den Unterschied zwischen einem Stock und einer Waffe aus.
ItAm_Bolt_description: Hergestellt für die Armbrüste, die von den Gardisten des Alten
  Lagers bevorzugt werden. Ihr Pfiff durch die Luft bringt oft Meinungsverschiedenheiten
  zum Schweigen, bevor sie beginnen.
ItKe_Lockpick_description: Unverzichtbar für diejenigen, die sich mit dem Öffnen verschlossener
  Gegenstände auskennen.
ItMi_Hammer_description: Ein robuster Hammer. Es ist für Schmiede und Handwerker unverzichtbar
  und ein Symbol für harte Arbeit in der Kolonie.
ItMi_Lute_description: Eine greifbare Verbindung zur Außenwelt. Seine Melodien bewahren
  Kultur und Verstand und machen es so wertvoll wie ein paar Brocken Erz.
ItMi_Oldcoin_01_description: Ein Relikt des Lebens vor der Barriere. Einst wertvoll
  in Myrtana, jetzt wertlos unter der Barriere.
ItMi_Orenugget_description: Der Motor der Kolonie. Seine einzigartigen Eigenschaften
  machen es sowohl zu einer Währung als auch zu einer begehrten Ressource und prägen
  die Machtdynamik der Kolonie und des Königreichs.
ItMi_Stuff_Amphore_01_description: Diese Schiffe sind ein Überbleibsel des vorkolonialen
  Handels und erfüllen heute im Lagerleben vielfältige Zwecke.
ItMi_Stuff_Barbknife_01_description: Ein Symbol der Höflichkeit in der rauen Kolonie.
  Während er hauptsächlich der Körperpflege dient, dient sein Rand als subtile Erinnerung
  an mögliche Gewalt.
ItMi_Stuff_Brush_description: Diese Bürsten sind mehr als nur ein Reinigungswerkzeug,
  sie sind für die Erhaltung von Waffen, Rüstung und Gesundheit unter den rauen Bedingungen
  der Kolonie von entscheidender Bedeutung.
ItMi_Stuff_Cup_01_description: Hat schon so manchen Trinkspruch gesehen. Oft der einzige
  Luxus der spärlichen Besitztümer eines Buddlers.
ItMi_Stuff_Cup_02_description: Verzierter Silberkelch, der wahrscheinlich den Überresten
  des myrtanischen Adels in der Kolonie gestohlen wurde.
ItMi_Stuff_Mug_01_description: Diese einfachen Krüge sind in allen Lagern allgegenwärtig
  und für die Wasserverteilung von entscheidender Bedeutung.
ItMi_Stuff_Pipe_01_description: Ein geschätzter Trost in der Kolonie, oft zusammen
  mit lokalen Kräutern verwendet.
ItMi_Stuff_Plate_01_description: Abgenutzte Metallschale. Eine Erinnerung daran, dass
  auch Gefangene essen müssen.
HumanFists_description: Nackte Fäuste sind der letzte Strohhalm oder die Lieblingswaffe
  von Kerln mit einer Überdosis Selbstvertrauen. Können effektiv sein, wenn man sie
  richtig einsetzt.
ItFo_Potion_Health_01_description: Heiltrank gebraut aus rohen Kräutern. Seine pfiffige
  Heilwirkung hat schon viele Leben gerettet und die Alchemisten zu wahren Helden
  gemacht.
ItWr_Scroll_Jacko_01_description: Jacko, ich habe deine Nachricht erhalten. Ich wusste
  nicht, dass Silas einen Lagerraum in seinem Keller hat. Wir können Hälfte Hälfte
  machen, wenn ich es finde. I habe ein paar Kontakte in der Taverne, vielleicht bekomme
  ich so einen Tipp wie ich in den Keller komme
ItMw_1H_Axe_Sickle_01_description: Dieses Werkzeug ist ein Symbol für die Eigenständigkeit
  des neuen Lagers und dient sowohl als Erntehelfer als auch als Beschützer. Seine
  gebogene Klinge verkörpert die Entschlossenheit des Lagers, erfolgreich zu sein.
ItMw_1H_Mace_03_description: Ein brutaler Streitkolben mit einem mit Stacheln versehenen
  Metallkopf, der den tödlichen Stich der Blutfliegen nachempfunden ist. Bei Banditen
  beliebt, weckt sein unverwechselbares Design Angst.
ItMw_1H_Mace_Club_01_description: Der Begleiter eines Diggers. Seine rohe Wirksamkeit
  verkörpert die brutale Einfachheit in der Kolonie.
ItMw_1H_Sword_01_description: Ein einfaches Stahlschwert mit leicht gebogenem Griff.
  Standard Ausrüstung für niedere Wachen im alten Lager
ItMw_1H_Sword_02_description: Gravierte Klinge mit goldener Parierstange. Nur erfahrene
  Krieger im alten Lager tragen soetwas.
ItMw_1H_Sword_04_description: Ein hochwertiges Schwert mit einer gut verarbeiteten
  Klinge und einer gezackten Parierstange
ItMw_1H_Sword_Old_01_description: Ein Relikt aus besseren Tagen, aber besser als nichts,
  daher nützlich für Neuankömmlinge.
ItMw_1H_Sword_Short_02_description: Ein simples Kurzschwert mit einem silbernen Knauf.
  Seine kompakte Größe machen sie ideal für schnelle Nahkämpfe.
ItMw_1H_Torch_description: Unerlässlichlich um die dunklen Winkel der Kolonie zu erkunden.
  Kann man auch als provisorische Waffe benutzen.
ItRw_Bow_Diego_description: Dieser meisterhaft gefertigte Langbogen ist sowohl ein
  Symbol für Diegos Führung wie auch eine Waffe.
ItRw_Bow_Long_01_description: Hoher, leicht gebogener Holzbogen. Einfaches Design
  ohne Griffband. Beliebt bei den Bewohnern vom neuen Lager wegen seiner Reichweite.
ItRw_Bow_Small_01_description: Ein grob verarbeiteter Kurzbogen mit asymmetrischen
  Wurfarmen. Sowohl bei unerfahrenen Jägern und verzweifelten Gefangenen bliebt.
ItRw_Bow_Small_02_description: Ein kompakter Kurzbogen aus Holz. Sein schlichtes Design
  macht es bei Schatte- und Bogenschützen des neuen Lagers beliebt.
ItRw_Bow_Small_04_description: Ein Kurzbogen aus dunklem Holz mit metallverstärkten
  Wurfarmen. Von einflussreichen Schatten wegen seiner Kraft und Präzision bevorzugt.
ItRw_Crossbow_01_description: Leichte Holzarmbrust mit Metallverstärkungen. Beliebt
  bei Wachen im alten Lager.
ItMw_2H_Axe_Pickaxe_description: Eines der wichtigsten Werkzeuge in der Kolonie. Diese
  Hacke bringt magisches Erz hervor, hinter dem jeder her ist. In geübten Händen ist
  es auch eine brauchbare Waffe
ItWr_Scroll_Mysteriousnote_description: Kryptisches Bild ohne erkennbaren Zweck. Wahrscheinlich
  von Jorik gezeichnet.
