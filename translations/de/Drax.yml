  wo bin ich hier gelandet?" Ausdruck im Gesicht. '
Drax-CH0-G1RDemo_DraxHunt-Hero-9657: Ich bin neu hier, ja. Tatsächlich schickt mich
  aber dein Freund Ratford.
Drax-CH0-G1RDemo_DraxHunt-Hero-46836: Er meinte, ich kann in eurem Lager schlafen,
