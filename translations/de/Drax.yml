Drax-CH0-G1RDemo_DraxHunt-Drax-58516: Rats? Wirklich? Heißt das, er hat Jorik gefunden?
Drax-CH0-G1RDemo_DraxHunt-Hero-8890: Jorik is tot.
Drax-CH0-G1RDemo_DraxHunt-Drax-97866: Verstehe. Schade, aber nicht überraschend.
Drax-CH0-G1RDemo_DraxHunt-Drax-26302: 'Und du sollst mir also jagen helfen ... wie
