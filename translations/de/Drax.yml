  Regeln oder Hierarchien.'
Drax-CH0-G1RDemo_FindJorik-Drax-77367-0: 'Aber lass uns später darüber quatschen,
  wenn wir gemütlich am Feuer sitzen. '
Drax-CH0-G1RDemo_FindJorik-Hero-96179-0: Dieser Jorik - was ist mit ihm passiert?
Drax-CH0-G1RDemo_FindJorik-Drax-63260-0: Tja, um genau das herauszufinden, sind wir
  hier. Der Typ ist einfach abgehauen und nicht wiedergekommen.
Drax-CH0-G1RDemo_FindJorik-Drax-56611-0: Jemand hat ihn hier oben rumklettern sehen,
  aber bis jetzt haben wir keine Spur.
Drax-CH0-G1RDemo_FindJorik-Hero-29676-0: Wie sieht Ratford aus?
Drax-CH0-G1RDemo_FindJorik-Drax-46680-2: Meine Größe, schwarzes Haar, dicker Bart.
  Er trägt die gleichen Klamotten wie ich, also solltest du ihn leicht erkennen können.
Drax-CH0-G1RDemo_FindJorik-Drax-94407-0: 'Bring ihn her, wenn ihr Jorik gefunden habt.
  Bis dahin habe ich auch unser Abendessen fertig. Oh, und noch was: ich bin Drax. '
Drax-CH0-G1RDemo_DraxHunt-Drax-50312: Das mit den Scavengern kannst du vergessen.
Drax-CH0-G1RDemo_DraxHunt-Hero-62484: Warum?
Drax-CH0-G1RDemo_DraxHunt-Drax-43473: Weil "irgendjemand" sie schon alle getötet hat
