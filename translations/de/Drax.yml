Drax-CH0-None-Drax-47752: 'Vielleicht, vielleicht auch nicht. '
Drax-CH0-G1RDemo_DraxHunt-Hero-80576: Woher weiß ich, dass das keine Falle ist?
Drax-CH0-G1RDemo_DraxHunt-Drax-27434: Du meinst, was wenn ich ein mieser Bösewicht
