Drax-CH0-None-Ratford-33049: Vermutlich der Schattenläufer. Wir sollten vorsichtig
  sein...
Drax-CH0-None-Drax-88422: Also, Neuer- Als du Jorik gefunden hast, gabs irgendeine
  Spur WARUM er angehauen ist? Ich kapiers nämlich nicht.
Drax-CH0-None-Drax-95327: 'Ich habe mehr Stängel geraucht als ein Ofen und bislang
  hat mir noch kein Gott was zugeflüstert. '
Drax-CH0-None-Hero-68340: Er hatte diese Zeichnung. Warte, ich hab sie hier...
Drax-CH0-None-Ratford-90529: Behalt den Wisch für dich und red' nicht drüber. Jorik
  hat zu viel geraucht und ist abgedreht. Ende der Geschichte.
Drax-CH0-None-Drax-44226: 'Bei Beliar, komm runter. Es war nur eine Frage. '
Drax-CH0-None-Drax-54188: 'Mal was anderes. Du hast vermutlich schon mitbekommen,
