Drax-CH0-G1RDemo_DraxHunt-Drax-26481: 'Aber das kann warten. Erst jagen wir. '
TEXT_DAVID_20230811_170556_41: Hat eure Bande auch einen Anführer?
TEXT_DAVID_20230811_170615: Ja, den haben wir - Lares. Aber es ist nicht wie im Alten
  Lager. Wir folgen seinen Anweisungen weil er der beste für die Anführerrolle ist,
  so einfach ist das. In dem Moment, in dem er nicht mehr der Beste ist, wird er aufhören.
Drax-CH0-G1RDemo_DraxHunt-Hero-66022: Abgemacht. Wie ist der Plan?
TEXT_DAVID_20230811_170008: Es gibt keinen. Diese Vögel sind dumm wie Steine, du gehst
  da also rein und machst sie einfach fertig.
TEXT_DAVID_20230811_170018: Lass dich aber bloß nicht von denen umzingeln. Sag Bescheid,
  wenn du bereit bist, dann packen wir das.
Drax-CH0-G1RDemo_DraxHunt-Hero-34325: Kein Interesse.
Drax-CH0-G1RDemo_DraxHunt-Drax-97644-2: 'Bist nicht der gesellige Typ, was? Dumm,
  wenn du  mich fragst, aber deine Entscheidung. Bleib einfach von den Scavengern
  fern - sonst verwechsel ich dich noch mit einem. '
Drax-CH0-G1RDemo_DraxHunt-Drax-83832: He, halt! Du verschreckst die...
Drax-CH0-G1RDemo_DraxHunt-Drax-18631: Ha! Fette Beute!
Drax-CH0-G1RDemo_DraxHunt-Drax-16681: Ich wollte sie eigentlich hier noch ausweiden,
