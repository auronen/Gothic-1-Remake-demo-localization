Drax-CH0-G1RDemo_DraxHunt-Drax-10911: Ich schätze du weißt, dass wir hier feststecken?
Drax-CH0-G1RDemo_DraxHunt-Hero-43176: Ja, ich suche einen sicheren Schlafplatz - angeblich
