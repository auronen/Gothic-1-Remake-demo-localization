Drax-CH0-None-Drax-59532: Ich hab dich gewarnt!
Drax-CH0-None-Drax-81717: Du wärst besser nicht hergekommen!
Drax-CH0-G1RDemo_FindJorik-Drax-96572: Hm? Geh und such nach Rats. Er ist hier irgendwo
