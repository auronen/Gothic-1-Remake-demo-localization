Drax-CH0-G1RDemo_DraxHunt-Drax-91704: Nichts für ungut, mein Freund, aber wenn ich
  ein Problem mit dir hätte, dann wärst du schon tot.
Drax-CH0-G1RDemo_DraxHunt-Hero-61662-0: 'Was hast du davon? Du siehst aus, als kämst
  du auch gut alleine mit ein paar Scavengern klar. '
Drax-CH0-G1RDemo_DraxHunt-Drax-66721: Was für ein argwöhnischer Geselle. Behalt dir
  das bei. Erstens, ich erinner mich noch daran wie es war ein Frischling zu sein
  den jeder nur ausnehmen will.
Drax-CH0-G1RDemo_DraxHunt-Drax-59742: Und zweitens, wenn sich rausstellst dass du
