Drax-CH0-None-Ratford-52326: 'Das klingt so. als würdest du dich anbiedern.  '
Drax-CH0-None-Ratford-68439: Drax hat Recht, aber wir brauchen neue Leute und du könntest
  einer sein. Trotzdem, wenn du keinen Reis pflücken willst, musst du schon was leisten.
Drax-CH0-None-Drax-15941: 'Das trifft auf jedes Lager zu. Zumindest haben wir einen
