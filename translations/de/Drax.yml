Drax-CH0-G1RDemo_FindJorik-Drax-55131: Ha! Das war gut. Leichte Beute. Kannst du sie
  ausweiden?
Drax-CH0-G1RDemo_FindJorik-Hero-55641-0: Naja...
Drax-CH0-G1RDemo_FindJorik-Drax-59799-0: Macht nix, ich kann es. Such du doch in der
  Zwischenzeit meinen Kumpel Ratford, vielleicht kann er auch Hilfe gebrauchen.
Drax-CH0-G1RDemo_FindJorik-Drax-21285-0: Jemand aus unserer Bande, Jorik, wird vermisst,
  und wir glauben er ist hier irgendwo in der Schlucht - Ratford sucht ihn gerade.
  Wir sehen uns dann am Feuer.
Drax-CH0-G1RDemo_FindJorik-Drax-80360: Pläne sind wohl nicht dein Ding, oder?. Wie
  auch immer. Wir haben sie fertig gemacht. Weißt du wie man Tiere ausweidet?
Drax-CH0-G1RDemo_FindJorik-Hero-91969-0: '"Bande"?'
Drax-CH0-G1RDemo_FindJorik-Drax-9536-0: Ja - die Typen aus dem alten Lager nennen
  uns "Banditen." Aber wir sind so viel mehr als das ...
Drax-CH0-G1RDemo_FindJorik-Hero-86916-0: Ich schätze, ihr Banditen beherrscht das
  "neue Lager" das du vorhin erwähnt hattest?
Drax-CH0-G1RDemo_FindJorik-Drax-45745-0: '"Beherrschen" ist nicht das Wort das ich
