TEXT_WIP_YGVNZSC_20250212_104425: Ein Schattenläufer durchstreift die Austauschzone.
  Ich muss einen sicheren Unterschlupf finden, bevor die Nacht hereinbricht.
TEXT_WIP_YGVNZSC_20250212_120816: Ratford schlug vor, dass ich seinem Freund Drax
  bei der Jagd nach Scavengern in der Nähe des Talpfads helfen sollte. Es könnte meine
  Chance sein, mir für die Nacht einen Platz an ihrem Lagerfeuer zu sichern.
TEXT_WIP_YGVNZSC_20250212_120924: Drax braucht Hilfe bei der Jagd auf Scavenger. Wenn
  ich mich als nützlich erweist, verdiene ich mir vielleicht einen Platz an ihrem
  Lagerfeuer, sicher vor dem Schattenläufer.
TEXT_WIP_YGVNZSC_20250212_121142: Jorik, einer der Jäger, wird im Canyon vermisst.
  Wenn ich ihn finde, könnte mir das heute Nacht einen sicheren Schlafplatz verschaffen.
TEXT_WIP_YGVNZSC_20250212_121254: Ich habe mir einen Platz am Lagerfeuer der Jäger
  im alten Buddlerlager gegenüber der verlassenen Mine erarbeitet. Zeit, meinen Platz
  am Feuer einzunehmen und mich auszuruhen.
TEXT_WIP_YGVNZSC_20250212_130017: Ich muss Drax‘ Freund Ratford finden und nach Jorik
  fragen, ihrem vermissten Kollegen. Dies könnte mein letzter Schritt sein, um mir
  einen sicheren Schlafplatz zu verschaffen.
TEXT_WIP_YGVNZSC_20250212_124856: Ich sollte Drax sagen, dass ich bereit für die Scavengerjagd
  bin. Er wartet beim Abgang ins Tal.
TEXT_WIP_YGVNZSC_20250212_124922: Ich brauche eine Waffe, bevor ich mit Drax jagen
  gehen kann. Es muss hier irgendwas in der Umgebung geben.
TEXT_WIP_YGVNZSC_20250212_125311: Drax sagt, dass Scavenger nicht sehr gefährlich
  sind, aber ich bin mir nicht sicher. Ich sollte bei der Jagd auf der Hut sein.
TEXT_WIP_YGVNZSC_20250212_125414: Jorik ist im Canyon verschwunden. Wenn ich ihn finde,
  wird mir das einen guten Stand mit den Banditen einbringen und auch einen Platz
  zum Übernachten.
TEXT_WIP_YGVNZSC_20250212_125504: Ich sollte Kirgo sagen, dass ich für einen Trainingskampf bereit bin. Er wartet dort, wo der Steinschlag stattgefunden hat,
  um meine Fähigkeiten im Kampf auf die Probe zu stellen.
TEXT_WIP_YGVNZSC_20250212_125539: Ich brauche eine Waffe, um mit Kirgo zu kämpfen.
  Es muss hier irgendwas rumliegen.
TEXT_WIP_YGVNZSC_20250212_125000: Es muss irgendwo im Austauschplatz Bier geben...vielleicht
  dort, wo sie die Lieferungen aus der Außenwelt lagern?
TEXT_WIP_YGVNZSC_20250212_125005: Ich hab etwas Bier gefunden. Nun kann ich es Orry
  am Tor zum Austauschplatz geben, um an ein paar Informationen ranzukommen.
QUEST-MAIN-DESCRIPTION: Ich habe das Minental erreicht; die schimmernde Barriere steht
  für mein Exil von der Außenwelt. Als die Wachen sich fertig machen, mich reinzuwerfen,
  denke ich über mein Schicksal nach, in dieser verlorenen Grube aus Erz und Abschaum.
QUEST-MAIN-NAME: Willkommen in der Kolonie
QUEST-MAIN_G1RDEMO_APLACETOSLEEP-DESCRIPTION: Diegos Begrüßung hat mir kaum geholfen.
  Ein Steinschlag blockiert den Zugang zum Tal und ein Schattenläufer treibt hier
  sein Unwesen. Ich muss einen sicheren Schlafplatz finden.
