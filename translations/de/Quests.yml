QUEST-MAIN_G1RDEMO_DRAXHUNT-DESCRIPTION: Ein Jäger aus dem Neuen Lager hat Nahrung
  und einen Schlafplatz angeboten, wenn ich mit ihm Scavenger jagen gehe. Das klingt
  alles simpel, aber ich sollte auf der Hut sein.
QUEST-MAIN_G1RDEMO_DRAXHUNT-NAME: Scavengerjagd
