QUEST-MAIN_G1RDEMO_DRAXHUNT_G1RDEMO_STARTHUNT-NAME: Sag Drax, dass du bereit bist
  mit ihm jagen zu gehen
QUEST-MAIN_G1RDEMO_FINDJORIK-DESCRIPTION: Jorik, ein Mitglied des Neuen Lagers, ist
  in der Schlucht verschwunden. Seine Leute suchen nach ihm. Wenn ich ihn finde, könnte
  mir das einen Schlafplatz einbringen.
QUEST-MAIN_G1RDEMO_FINDJORIK-NAME: Finde Jorik
QUEST-MAIN_G1RDEMO_FINDJORIK_G1RDEMO_LOCATEJORIK-NAME: Untersuche Joriks Verschwinden
QUEST-MAIN_G1RDEMO_KIRGOFIGHT-DESCRIPTION: Einer der Gardisten aus dem alten Lager,
  der auch noch ein gefürchteter Kämpfer ist, hat eine Trainingseinheit angeboten.
  Das ist eine gute Chance mich zu beweisen und meine Kampfskills zu verbessern. Wenn
  ich gut abschneide, bringt mir das sicher Respekt ein.
QUEST-MAIN_G1RDEMO_KIRGOFIGHT-NAME: Trainingseinheit
QUEST-MAIN_G1RDEMO_KIRGOFIGHT_G1RDEMO_GETWEAPONKIRGO-NAME: Finde eine Waffe für ein
  Training
QUEST-MAIN_G1RDEMO_KIRGOFIGHT_G1RDEMO_STARTPRACTICEFIGHT-NAME: Sag Kirgo, dass du
  bereit bist, um zu kämpfen
QUEST-MAIN_G1RDEMO_ORRYBEER-DESCRIPTION: Der Wachmann Orry würde wohl Informationen
  preisgeben, wenn ich ihm ein Bier besorge.In so einem Drecksloch ist sogar Alkohol
  kostbar. Jetzt muss ich nur noch welchen finden, um ein paar nützliche Tipps zu
  bekommen.
