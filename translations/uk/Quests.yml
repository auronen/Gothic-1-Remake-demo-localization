TEXT_WIP_YGVNZSC_20250212_104425: 'Тіньоствор блукає зоною обміну. Треба знайти безпечний
  сховок, поки не настала ніч.'
TEXT_WIP_YGVNZSC_20250212_120816: 'Ретфорд запропонував мені допомогти його другові
  Драксу полювати на стервожерів біля стежки в долині. Це могло б стати моїм шансом
  заробити місце біля їхнього вогнища на ніч.'
TEXT_WIP_YGVNZSC_20250212_120924: 'Драксу потрібна допомога в полюванні на стервожерів.
  Якщо я буду корисним, то, можливо, отримаю місце біля вогнища, де мене не дістане
  Тіньоствор.'
TEXT_WIP_YGVNZSC_20250212_121142: 'Йорік, один з мисливців, пропав в ущелині. Його
  пошук може забезпечити мені безпечне місце для ночівлі.'
TEXT_WIP_YGVNZSC_20250212_121254: 'Я заробив місце біля багаття мисливців у старому
  таборі копачів навпроти покинутої шахти. Час зайняти своє місце біля вогнища і трохи
  відпочити.'
TEXT_WIP_YGVNZSC_20250212_130017: 'Мені потрібно знайти друга Дракса, Ретфорда, і
  розпитати про Йоріка, їхнього зниклого товариша. Це може бути моїм єдиним шансом
  знайти безпечне місце для ночівлі.'
TEXT_WIP_YGVNZSC_20250212_124856: 'Треба сказати Драксу, що я готовий почати полювання
  на стервожерів. Він чекає біля входу в долину.'
TEXT_WIP_YGVNZSC_20250212_124922: 'Потрібна зброя перед полюванням з Драксом. Тут
  повинно бути щось, що я зможу використати.'
TEXT_WIP_YGVNZSC_20250212_125311: 'Дракс каже, що стервожери не такі вже й небезпечні,
  але я в цьому не впевнений. Під час полювання треба бути напоготові.'
TEXT_WIP_YGVNZSC_20250212_125414: 'Йорік зник в ущелині. Знайти його або з''ясувати
  його долю могло б забезпечити мені прихильність мисливців і безпечне місце для ночівлі.'
TEXT_WIP_YGVNZSC_20250212_125504: 'Треба сказати Кірґо, що я готовий до двобою. Він
  чекає біля обриву, бажаючи перевірити мої навички.'
TEXT_WIP_YGVNZSC_20250212_125539: 'Потрібна зброя, щоб битися з Кірґо. Тут має бути
  щось, що я можу використати.'
TEXT_WIP_YGVNZSC_20250212_125000: 'Десь у зоні обміну має бути пиво... може, там,
  де зберігають подачки ззовні?'
TEXT_WIP_YGVNZSC_20250212_125005: 'Я знайшов пиво. Треба віднести його Оррі біля воріт
  обміну, подивимося, якою інформацією він поділиться за це пиво.'
QUEST-MAIN-DESCRIPTION: 'Я потрапляю до Гірничої долиниь, мерехтливого бар''єру, що
  позначає місце мого заслання. Поки вартові готуються кинути мене туди, роздумую
  про свою долю в цій покинутій ямі з рудою та покидьками.'
QUEST-MAIN-NAME: 'Ласкаво просимо в колонію'
