Orry-CH0-None-Orry-35350: 'Новенький, так? Не знав, що хтось прийде. Тобі пощастило.'
Orry-CH0-None-Hero-62484: 'Чому?'
Orry-CH0-None-Orry-81876: 'Ну, якби не обвал, деякі з хлопців були б тут, щоб привітати
  тебе.'
Orry-CH0-None-Orry-50913: 'Якщо добре потупотіти.. '
Orry-CH0-None-Orry-3202: 'Хай там як. Якщо йдеш у долину, почекай, поки наші люди
  розчистять шлях, в ущелині-'
Orry-CH0-None-Hero-17889: '- надто небезпечно, щоб туди лізти. Знаю, Дієґо мені казав. '
Orry-CH0-None-Orry-90220: 'Добре. Тоді краще знайди собі якесь місце для ночівлі.'
Orry-CH0-None-Orry-3825: 'Вистачить? '
Orry-CH0-None-Orry-51104: 'Добре. '
Orry-CH0-None-Orry-21801: 'Яйця Беліара ... Треба віддати тобі належне, ти вмієш бити. '
Orry-CH0-None-Orry-21502: 'Іди. У тебе був шанс.'
Orry-CH0-None-Hero-93802: 'Яка твоя історія? Чому вони тебе кинули?'
Orry-CH0-None-Orry-34664: 'Хто, я? Нічого розповідати про дім.'
Orry-CH0-None-Orry-1321: 'У мене закінчилося золото, потрапив не в ту компанію, а
  потім прямісінько до вартових після того, як когось пограбував.'
Orry-CH0-None-Orry-45461: 'Так і потрапив. Ну а ти?'
Orry-CH0-None-Caption-85953-0: 'Декого вбив.'
Orry-CH0-None-Orry-24602: 'Ти? Не думав, що ти такий.'
Orry-CH0-None-Orry-37552: 'Не варто казати про це всім - або принаймні тільки тим,
  хто, на твою думку, захоче це почути.'
Orry-CH0-None-Hero-17139: 'Не буду.'
Orry-CH0-None-Caption-7105-0: 'Я опинився не в тому місці і не в той час.'
Orry-CH0-None-Orry-97807: 'Це я вже чув.'
Orry-CH0-None-Caption-16021-0: 'Я не хочу говорити про це.'
Orry-CH0-None-Orry-84803: 'Що, ніяких відвертих розмов? Я не проти.'
Orry-CH0-None-Orry-50138: 'Так чи інакше, це завжди одна й та ж історія.'
Orry-CH0-G1RDemo_OrryBeer-Hero-57035: 'У мене є кілька запитань.'
Orry-CH0-G1RDemo_OrryBeer-Orry-74214: 'Справді? Ну, у мене пересохло в горлі. '
Orry-CH0-G1RDemo_OrryBeer-Orry-3732: 'Як тобі таке: знайдеш мені пивко, а потім можеш
  просити так, наче завтра не настане. '
Orry-CH0-G1RDemo_OrryBeer-Orry-31914: 'Рука руку миє.'
Orry-CH0-G1RDemo_OrryBeer-Hero-67257: 'Який напій ти хочеш?'
Orry-CH0-G1RDemo_OrryBeer-Orry-96594: 'Хочу варантіанське червоне, вінтажне 82-го
  і руду лисичку, яка б мені його наливала. '
Orry-CH0-G1RDemo_OrryBeer-Orry-2862: 'Сумно, але це колонія, тож пляшка гидоти, яку
  король продає нам як "пиво", не може не радувати.'
Orry-CH0-G1RDemo_OrryBeer-Hero-28969: 'Домовилися. '
Orry-CH0-G1RDemo_OrryBeer-Orry-103: 'Хвала Інносу. Ти знаєш, де мене знайти. '
Orry-CH0-G1RDemo_OrryBeer-Hero-42210: 'У мене немає часу на це.'
Orry-CH0-G1RDemo_OrryBeer-Orry-28733: 'Це було б нижче твого достоїнства, так?'
Orry-CH0-G1RDemo_OrryBeer-Orry-31985-0: 'О, хлопчику, тебе чекає неприємне пробудження  '
Orry-CH0-G1RDemo_OrryBeer-Hero-22970: 'Ось пиво.'
Orry-CH0-G1RDemo_OrryBeer-Orry-69058: 'Мій рятівник!'
Orry-CH0-G1RDemo_OrryBeer-Orry-30075: 'Фу... на смак як піт яєць. '
Orry-CH0-G1RDemo_OrryBeer-Orry-62196: 'Одним словом. У тебе були питання, так? Задавай. '
Orry-CH0-G1RDemo_OrryBeer-Hero-36883: 'Можна мені переночувати в зоні обміну? Поки
  не розберуть завали? '
Orry-CH0-G1RDemo_OrryBeer-Orry-5926: 'Допоки ти не приєднаєшся до Старого Табору,
  приятелю, то ні. Впевнений, Дієґо тобі вже казав. '
Orry-CH0-G1RDemo_OrryBeer-Hero-26122: 'А якщо ви приймете мене прямо зараз?'
Orry-CH0-G1RDemo_OrryBeer-Orry-60815: 'Є лише одна людина, яка може це зробити, і
  це Ґомез. '
Orry-CH0-G1RDemo_OrryBeer-Orry-62379: 'І, чесно кажучи, якщо не маєш того, що потрібно
  для того, щоб стати Тінню або Вартовим, двічі подумай, чи справді хочеш до нас приєднатися. '
Orry-CH0-G1RDemo_OrryBeer-Orry-8934: 'Багатьом новачкам просто дають кирку і змушують
  видобувати брилки до кінця життя. Ти ж не хочеш цього.'
Orry-CH0-G1RDemo_OrryBeer-Hero-31470: 'Якщо не в "Зоні обміну", то де мені спати?'
Orry-CH0-G1RDemo_OrryBeer-Orry-72919: 'Земля не підійде?'
Orry-CH0-G1RDemo_OrryBeer-Hero-35560: 'Дієґо сказав, що біля ущелини бачили тіньоствора..'
Orry-CH0-G1RDemo_OrryBeer-Orry-11063: 'О, так, забув. Лайно, не пощастило ж. Може,
  спробувати табір старих копачів на виступі через затоплену шахту.'
Orry-CH0-G1RDemo_OrryBeer-Orry-57449: 'Хоча, здається, я бачив якихось людей, які
  там вешталися... Можливо, то новотабірці. Подивишся.  '
Orry-CH0-G1RDemo_OrryBeer-Caption-18442-0: 'Як живеться в Старому таборі?  '
Orry-CH0-G1RDemo_OrryBeer-Orry-7851: 'Могло бути краще, а могло гірше. '
Orry-CH0-G1RDemo_OrryBeer-Hero-47911: 'В якому сенсі?'
Orry-CH0-G1RDemo_OrryBeer-Orry-67623: 'Що ж, якщо ти поладнаєш з гінцями, то це, мабуть,
  твій найкращий шанс на нормальне життя тут..'
Orry-CH0-G1RDemo_OrryBeer-Orry-45936: 'Якщо не насолити не тим хлопцям, то ... '
Orry-CH0-G1RDemo_OrryBeer-Hero-90405: 'Зрозуміло.'
Orry-CH0-G1RDemo_OrryBeer-Hero-75124: 'Де знайти зброю?'
Orry-CH0-G1RDemo_OrryBeer-Orry-21858: 'Ну, не від нас.. '
Orry-CH0-G1RDemo_OrryBeer-Orry-10311: 'Спробуй пошукати в районі покинутої шахти.
  Можливо, там ще залишилися якісь старі інструменти, а може, навіть лезо'
Orry-CH0-G1RDemo_OrryBeer-Hero-59001: 'Як щодо справжнього меча?'
Orry-CH0-G1RDemo_OrryBeer-Orry-10367: 'Його доведеться взяти або купити у когось. '
Orry-CH0-G1RDemo_OrryBeer-Orry-62457: 'Хочеш пораду? Будь вдячний за все, що отримуєш
  тут, і намагайся не виглядати так, ніби світ тобі щось винен. '
Orry-CH0-G1RDemo_OrryBeer-Orry-79853: 'Бо це не так. '
Orry-CH0-G1RDemo_OrryBeer-Hero-54075: 'Добре. Я подивлюся.'
Orry-CH0-G1RDemo_OrryBeer-Orry-21881: 'Зроби це.'
Orry-CH0-G1RDemo_OrryBeer-Hero-21109: 'Як щодо загальних порад? Про життя в колонії?'
Orry-CH0-G1RDemo_OrryBeer-Orry-18513: 'Змирися з цим.'
Orry-CH0-G1RDemo_OrryBeer-Hero-81881: 'З тим, що ти тут?'
Orry-CH0-G1RDemo_OrryBeer-Orry-34140: 'Так. Тепер це місце - твій дім, і ти тут залишишся,
  що б не казали тобі рисоїди чи культисти. '
Orry-CH0-G1RDemo_OrryBeer-Orry-42085: 'Як тільки це усвідомиш, життя тут може бути
  цілком нормальним.'
Orry-CH0-G1RDemo_OrryBeer-Caption-6832: 'Рисоїди та культисти?'
Orry-CH0-G1RDemo_OrryBeer-Hero-6832: 'Рисоїди та культисти?'
Orry-CH0-G1RDemo_OrryBeer-Orry-25768: 'Ось побачиш.'
Orry-CH0-G1RDemo_OrryBeer-Caption-43544: 'Звучить сумно.'
Orry-CH0-G1RDemo_OrryBeer-Hero-43544: 'Звучить похмуро.'
Orry-CH0-G1RDemo_OrryBeer-Orry-71564: 'Ти оговтаєшся.'
Orry-CH0-G1RDemo_OrryBeer-Caption-72854: 'Я не збираюся тут залишатися. '
Orry-CH0-G1RDemo_OrryBeer-Hero-50029: 'Я не планую тут старіти.'
Orry-CH0-G1RDemo_OrryBeer-Orry-49997: 'Усі так казали.'
Orry-CH0-G1RDemo_OrryBeer-Caption-12002: 'Може, ти й правий.'
Orry-CH0-G1RDemo_OrryBeer-Hero-77217: 'Мабуть, ти правий.'
Orry-CH0-G1RDemo_OrryBeer-Orry-96478: 'Хотілося б, щоб це не так.'
Orry-CH0-G1RDemo_OrryBeer-Hero-37302: 'На цьому все. Дякую.'
Orry-CH0-G1RDemo_OrryBeer-Orry-14126: 'Звісно. Живи.'
Orry-CH0-None-Hero-88403: 'Мені треба дещо сказати. Кірґо мертвий.'
Orry-CH0-None-Orry-44358: '... Що? Чому? Як??'
Orry-CH0-None-Caption-88176-0: 'Думаю, це був тіньоствор.'
Orry-CH0-None-Orry-51220: 'Але я бачив його сьогодні вранці! Зараза... ОТ ЛАЙНО!'
Orry-CH0-None-Orry-45442: 'Не можу залишити свій пост прямо зараз, але завтра я пошукаю
  його першим ділом.'
Orry-CH0-None-Orry-22759: 'Розберемось, хто це зробив. У будь-якому випадку ... дякую,
  що сказав. '
Orry-CH0-None-Caption-12927-0: 'То був нещасний випадок. Ми тренувалися в бою, і мій
  меч вислизнув.'
Orry-CH0-None-Orry-36012: 'Нещасний випадок?'
Orry-CH0-None-Orry-21384: 'Ні. Я на це не куплюся, Кірґо був одним з найкращих бійців
  на арені. '
Orry-CH0-None-Orry-10752: 'Ти це зробив, і зробив це навмисно. Виродок... Я тебе прикінчу!'
Orry-CH0-None-Hero-73692: 'Мені пора.'
Orry-CH0-None-Orry-52966: 'Звісно. Щасти тобі, хлопче.'
