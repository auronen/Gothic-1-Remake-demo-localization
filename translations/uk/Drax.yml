Drax-CH0-G1RDemo_DraxHunt-Drax-89011: 'Секундочку. Ти той хлопець, якого вони щойно
  кинули, так? Ні, нічого не кажи, я знаю.'
Drax-CH0-G1RDemo_DraxHunt-Drax-20861: 'У тебе на обличчі написано:У що я, трясця,
  вляпався?'
Drax-CH0-G1RDemo_DraxHunt-Hero-9657: 'Я новенький, так, але насправді мене прислав
  твій друг Ретфорд.'
Drax-CH0-G1RDemo_DraxHunt-Hero-46836: 'Він сказав, що я можу ночувати у вашому таборі,
  і попросив мене допомагати в полюванні. '
Drax-CH0-G1RDemo_DraxHunt-Drax-58516: 'Рет? Він знайшов Йоріка?'
Drax-CH0-G1RDemo_DraxHunt-Hero-8890: 'Він мертвий.'
Drax-CH0-G1RDemo_DraxHunt-Drax-97866: '... Зрозуміло. Прикро, але не дивно.'
Drax-CH0-G1RDemo_DraxHunt-Drax-26302: 'То ти тут, щоб допомогти мені полювати... Як
  мило з твого боку. Чому б і ні. Зробімо це.'
Drax-CH0-G1RDemo_DraxHunt-Drax-10911: 'Думаю, ти вже знаєш, що ми тут застрягли?'
Drax-CH0-G1RDemo_DraxHunt-Hero-43176: 'Так. Я шукаю місце для табору - мабуть, тут
  поблизості тіньоствор.'
Drax-CH0-G1RDemo_DraxHunt-Drax-70619: 'Так. Ми теж його бачили ... це величезна потвора.'
Drax-CH0-G1RDemo_DraxHunt-Drax-49351: 'Хм... гей, чому б нам не укласти угоду? Ти
  допомагаєш мені вполювати цю зграю падлюк, а натомість ми ділимося їжею, і ти можеш
  спати біля нашого вогнища.'
Drax-CH0-G1RDemo_DraxHunt-Drax-43533: 'Він у старому таборі копачів навпроти затопленої
  шахти, і добре захищений. Що скажеш?'
Drax-CH0-G1RDemo_DraxHunt-Hero-47782: 'Нашому вогнищі?'
Drax-CH0-G1RDemo_DraxHunt-Drax-87244: 'Так, у мене і мого друга. Познайомишся з ним.'
Drax-CH0-None-Hero-72487: 'Твоя загальна мова не звучить так, ніби ти з Хорініса.  '
Drax-CH0-None-Drax-86382: 'Як і твоя.'
Drax-CH0-None-Hero-57725: 'Звідки ти родом? З Мідленду?'
Drax-CH0-None-Drax-47752: 'Може, так, а може, ні.. '
Drax-CH0-G1RDemo_DraxHunt-Hero-80576: 'Звідки мені знати, що це не пастка? '
Drax-CH0-G1RDemo_DraxHunt-Drax-27434: 'Тобто, виходить, я великий злий негідник, який
  хоче відібрати у бідолашного новачка всі брилки руди, яких у нього нема?'
Drax-CH0-G1RDemo_DraxHunt-Drax-91704: 'Не ображайся, друже, але якби у мене були проблеми
  з тобою, ти був би вже мертвий.'
Drax-CH0-G1RDemo_DraxHunt-Hero-61662-0: 'А тобі що з того? Виглядаєш так, ніби сам
  міг би вбити тих стервожерів.'
Drax-CH0-G1RDemo_DraxHunt-Drax-66721: 'А ти обережний. Добре! По-перше, я пам''ятаю,
  як це - бути закинутим сюди, коли всі намагаються тебе надурити.'
Drax-CH0-G1RDemo_DraxHunt-Drax-59742: 'По-друге, якщо виявиться, що ти хоча б ТРІШКИ
  менш марний, ніж середній новачок, скажу тобі начхати на те, що тобі сказав Дієґо,
  і спробувати приєднатися до НАШОГО табору - Нового табору - краще.'
Drax-CH0-G1RDemo_DraxHunt-Drax-43603: 'Такий, де тобі не доведеться до кінця життя
  закидати Ґомезу цукор в дупу.'
Drax-CH0-G1RDemo_DraxHunt-Drax-26481: 'Але це може почекати. Спочатку пополюємо'
TEXT_DAVID_20230811_170556_41: 'У вашій банді є ватажок?'
TEXT_DAVID_20230811_170615: 'Так, є - Ларес. Але, це не так, як у Старому Таборі.
  Ми слухаємось його, бо він найкраще підходить для цієї роботи, і все. Щойно щось
  зміниться, йому доведеться піти.  '
Drax-CH0-G1RDemo_DraxHunt-Hero-66022: 'Домовилися. Яка стратегія?'
TEXT_DAVID_20230811_170008: 'Нема жодного. Ці птахи тупі, як камінь, тому нападай
  на них і стріляй.'
TEXT_DAVID_20230811_170018: 'Тільки не дозволяй їм себе оточити. Скажеш, коли будеш
  готовий, і ми підемо.'
Drax-CH0-G1RDemo_DraxHunt-Hero-34325: 'Не цікавить.'
Drax-CH0-G1RDemo_DraxHunt-Drax-97644-2: 'Не простий чоловік, еге ж? Дурне запитання,
  як на мене, але добре. Тільки тримай свої руки подальше від стервожерів, а то я
  можу переплутати тебе з одним з них.'
Drax-CH0-G1RDemo_DraxHunt-Drax-83832: 'Гей! Стій, ти налякаєш...'
Drax-CH0-G1RDemo_DraxHunt-Drax-18631: 'Ха! Оце так нагорода'
Drax-CH0-G1RDemo_DraxHunt-Drax-16681: 'Я збирався випатрати їх тут, але якщо Рет вже
  в таборі, не марнуймо часу. Зустрінемося там, новенький! Гарна робота.'
Drax-CH0-G1RDemo_FindJorik-Drax-55131: 'Ха! Молодець, це дуже солодка здобич. Вмієш
  потрошити? '
Drax-CH0-G1RDemo_FindJorik-Hero-55641-0: 'Ну ... '
Drax-CH0-G1RDemo_FindJorik-Drax-59799-0: 'Нічого, я впораюся. Знаєш, може, поки я
  тут, піди пошукаєш мого друга Ретфорда і подивишся, чи не потрібна йому допомога'
Drax-CH0-G1RDemo_FindJorik-Drax-21285-0: 'Один з наших хлопців, Йорік, зник, здається,
  що він десь в ущелині. Рет зараз його шукає. Побачимося біля вогнища.'
Drax-CH0-G1RDemo_FindJorik-Drax-80360: 'Плани - це не твоя стихія, чи не так? А, ну
  добре, неважливо. Ми їх дістанемо. Вмієш потрошити?'
Drax-CH0-G1RDemo_FindJorik-Hero-91969-0: 'Банда?'
Drax-CH0-G1RDemo_FindJorik-Drax-9536-0: 'Так, наша банда. Червоні називають нас бандитам,
  але не думаю, що можна так описати. Ми дещо інші. '
Drax-CH0-G1RDemo_FindJorik-Hero-86916-0: 'Я так розумію, твоя банда керує цим Новим
  табором, про який ти згадував раніше?'
Drax-CH0-G1RDemo_FindJorik-Drax-45745-0: 'Керує це не те слово, яке б підходило. У
  сенсі, так, є фракції і все таке, але немає чітких правил чи, як там її... ієрархії. '
Drax-CH0-G1RDemo_FindJorik-Drax-77367-0: 'Як я вже казав, поговорімо про це після
  того, як розігрію шкварки на вогнищі, щоб вони шипіли.  '
Drax-CH0-G1RDemo_FindJorik-Hero-96179-0: 'Що сталося з цим Йоріком? '
Drax-CH0-G1RDemo_FindJorik-Drax-63260-0: 'Ну, саме це ми тут і з''ясуємо. Він просто
  пішов і з того часу не повертався. '
Drax-CH0-G1RDemo_FindJorik-Drax-56611-0: 'Хтось бачив, як він лазив в ущелині, неподалік,
  але поки ні слуху.'
Drax-CH0-G1RDemo_FindJorik-Hero-29676-0: 'Як виглядає твій друг Ретфорд?'
Drax-CH0-G1RDemo_FindJorik-Drax-46680-2: 'Моїх розмірів, чорне волосся, великі вуса.
  На ньому такі ж обладунки, як і на мені, тож його буде легко помітити. '
Drax-CH0-G1RDemo_FindJorik-Drax-94407-0: 'Приведи його сюди, коли знайдеш Йоріка -
  я розпалю вогнище і приготую вечерю. Мене звати Дракс.'
Drax-CH0-G1RDemo_DraxHunt-Drax-50312: 'Забудь про стервожерів.'
Drax-CH0-G1RDemo_DraxHunt-Hero-62484: 'Чому?'
Drax-CH0-G1RDemo_DraxHunt-Drax-43473: 'Бо хтось вбив їх, поки я не бачив. Впевнений,
  що це був не ти.'
Drax-CH0-G1RDemo_DraxHunt-Drax-95185: 'Що ж, до дупи, я повертаюся до табору. На вечерю
  буде в''ялене м''ясо. ... '
Drax-CH0-G1RDemo_DraxHunt-Drax-78430: 'Ходімо. '
Drax-CH0-G1RDemo_DraxHunt-Hero-1376: 'А як же наша угода? Мені все одно треба десь
  переночувати.'
Drax-CH0-G1RDemo_DraxHunt-Drax-70710: 'Так, співчуваю, справді. На жаль, ніщо в цьому
  житті не є безплатне.'
Drax-CH0-G1RDemo_DraxHunt-Drax-40881: 'Оглянься навколо - впевнений, ти знайдеш собі
  інше місце.'
Drax-CH0-None-Drax-59532: 'Я тебе попереджав!'
Drax-CH0-None-Drax-81717: 'Не треба було тобі сюди приходити!'
Drax-CH0-G1RDemo_FindJorik-Drax-96572: 'Хм? Знайди Рета. Він має бути десь в ущелині '
Drax-CH0-G1RDemo_DraxHunt-Drax-57366: 'Вибач, друже, ти зробив свій вибір. Щасти тобі.'
Drax-CH0-None-Drax-54567: 'То ти знайшов собі друга, Рете! Не думав, що доживу до
  цього дня..'
Drax-CH0-None-Ratford-71939: 'Відвали. Ти приніс нашу вечерю.?'
Drax-CH0-None-Drax-85556: 'Так, новий хлопець допоміг мені. Ти знайшов Йоріка, так?
  Від чого він помер?'
Drax-CH0-None-Ratford-33049: 'Напевно, це тіньствор. Нам треба бути обережними вночі.'
Drax-CH0-None-Drax-88422: 'Скажи, новенький, коли ти знайшов Йоріка, з''ясував, чому
  він теж заблукав? Чесно кажучи, я так і не зрозумів. '
Drax-CH0-None-Drax-95327: 'Я викурив більше самокруток, ніж піч, і жоден бог ще не
  прошепотів мені уві сні.'
Drax-CH0-None-Hero-68340: 'Ну, у нього був цей малюнок. Зачекай, він у мене.'
Drax-CH0-None-Ratford-90529: 'Тримай той папірець у штанах і не говори про це лайно.
  Йорік забагато курив і з''їхав з глузду, кінець історії.'
Drax-CH0-None-Drax-44226: 'Яйця Беліара, заспокойся, хлопче. Я просто запитав.'
Drax-CH0-None-Drax-54188: 'Тоді щось інше. Ти, напевно, вже здогадався, що в колонії
  є три табори. '
Drax-CH0-None-Drax-73206: 'Скажу відверто, якщо ти хоча б наполовину не такий марний,
  як більшість людей, яких сюди закидають, тобі варто спробувати приєднатися до нас. '
Drax-CH0-None-Ratford-52326: 'Ти говориш так, ніби ми зграя жінок, які тільки й чекають,
  щоб кинути в нього свої спідниці.'
Drax-CH0-None-Ratford-68439: 'Дракс правий, нам потрібні нові люди, і ти, можливо,
  підходиш для цього. Але, якщо не хочеш закінчити життя збиранням рису, доведеться
  добре попрацювати. '
Drax-CH0-None-Drax-15941: 'Це правда, куди б не йшов. Принаймні, у нас є план, який
  виведе нас звідси, і це справжній план, а не якась культова маячня про сплячих богів.'
Drax-CH0-None-Ratford-70406: 'Якщо досі думаєш, що дурня накштал, давайте підірвемо
  купу руди, спрацює, ти так само далеко від фей, як і від гагар. '
Drax-CH0-None-Ratford-94638: 'Ну і скільки руди вони вже викопали? Вистачить, щоб
  купити всі пустелі Варанту. Але чомусь, коли запитуєш у найманців, коли ж магам
  нарешті вистачить, то завжди чуєш - ще трохи.'
Drax-CH0-None-Ratford-61772: 'Серйозно, я починаю сумніватися, чи не грають вони з
  нами в ігри, як той І''Беріон зі своїми ягнятами. Я не здивуюся... '
Drax-CH0-G1RDemo_DraxHunt-Hero-36233: 'Ходімо полювати.'
Drax-CH0-None-Drax-27879: 'Музика для моїх вух. У тебе є зброя?'
Drax-CH0-None-Hero-90162: 'Так.'
Drax-CH0-None-Drax-91362: 'Добре. Тоді йди за мною.'
Drax-CH0-None-Hero-54250: 'Ні.'
Drax-CH0-None-Drax-3588-0: 'Ти серйозно? То знайди собі іншу. Я можу почекати ще кілька
  хвилин. '
Drax-CH0-None-Drax-3588-1: 'Я зачекаю ще кілька хвилин. '
