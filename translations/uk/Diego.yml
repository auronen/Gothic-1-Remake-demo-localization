Diego-CH0-None-Diego-35455: 'Ще живий? Добре. Я Дієґо.'
Diego-CH0-None-Hero-33246: 'Я Ні.. '
Diego-CH0-None-Diego-43084: 'Нікого тут не цікавить твоє ім''я, хлопче, якщо сам не
  даси їм для цього приводу. '
Diego-CH0-None-Diego-67833: 'Слухай, зазвичай я той, хто дає новеньким вказівки, але
  обвал відрізав нас від долини, тож зараз у мене інші клопоти.'
Diego-CH0-None-Diego-98606: 'Наші люди прийдуть, щоб розчистити шлях, але, знаючи
  їх, це займе кілька днів, тому поки варто знайти собі місце для ночівлі. '
Diego-CH0-None-Diego-91856: 'Все ясно?'
Diego-CH0-None-Hero-76137: 'Я можу чимось допомогти?'
Diego-CH0-None-Diego-12922: 'Дякую, але ні. '
Diego-CH0-None-Hero-91834: 'Де можна отаборитися? Десь тут?'
Diego-CH0-None-Diego-20055: 'Ні. Ця Зона обміну належить Старому Табору, і поки ти
  не станеш одним з нас, блукати тут не дозволено після настання темряви. '
Diego-CH0-None-Diego-35601-0: 'Просто спробуй знайти якесь добре укрите місце. Наші
  хлопці бачили тіньоствора біля ущелини, вони вилазять уночі.  '
Diego-CH0-None-Hero-11753: 'Чекай. Справжній тіньоствор?'
Diego-CH0-None-Diego-26027: 'Серйозно. Одна з багатьох тварюк у цьому місці, яка тільки
  й чекає, щоб розірвати тебе на шматки.'
Diego-CH0-None-Hero-25858: 'Добре, Дякую '
Diego-CH0-None-Diego-3476: 'Так. '
Diego-CH0-None-Diego-73935: 'Ласкаво просимо в колонію.'
Diego-CH0-None-Diego-24707: 'Що таке?'
Diego-CH0-None-Hero-91769: 'Про цей... бар''єр. Це правда, що не можна повернутися
  назад, якщо вже зайшов?'
Diego-CH0-None-Diego-51663: 'Ти можеш. У будь-який час.'
Diego-CH0-None-Hero-43033: 'Але?'
Diego-CH0-None-Diego-5080: 'Та ця штука влучить у твою дупу блискавкою, настільки
  неприємною, що навіть стервожери не захочуть торкатися того, що від тебе залишиться....'
Diego-CH0-None-Hero-90410: 'Чим саме ти займаєшся? Ти з тими, хто керує колонією?'
Diego-CH0-None-Diego-94012: 'Якщо ти маєш на увазі Старий Табір, то так, хоча я лише
  Тінь '
Diego-CH0-None-Hero-55986: 'Тінь?'
Diego-CH0-None-Diego-3860: 'Так. Думаю, нас можна назвати найкращими в таборі. Але
  ти сам це зрозумієш. '
Diego-CH0-None-Hero-29785: 'Я так розумію, цей "Старий табір" - основне поселення
  в колонії?'
Diego-CH0-None-Diego-38850: 'Ну, він найстарший. Наш лідер Ґомез та його люди заснували
  його одразу після повстання. Він збудований навколо замку, де раніше жили старі
  наглядачі колонії. '
Diego-CH0-None-Hero-10718: 'Але є й інші?'
Diego-CH0-None-Diego-48329: 'Чому запитуєш?'
Diego-CH0-None-Hero-26492: 'Просто цікаво.'
Diego-CH0-None-Diego-90638: 'Тобі доведеться дізнатися самому. '
Diego-CH0-None-Hero-58079: 'Як ти тут опинився? '
Diego-CH0-None-Diego-7105: 'Я опинився не в тому місці, не в той час.'
Diego-CH0-None-Hero-81111: 'Тобто ...?'
Diego-CH0-None-Diego-45278: 'Що я опинився не в тому місці, не в той час.'
Diego-CH0-None-Hero-36443: 'Де можна отримати зброю?'
Diego-CH0-None-Diego-67611: 'Звідси не можна - це власність Старого Табору. Просто
  озирнись навколо ущелини, обов''язково щось знайдеться. Навіть якщо це просто іржава
  кирка.'
Diego-CH0-None-Hero-31895: 'Ти дозволиш мені спати тут.. '
Diego-CH0-None-Diego-68146: 'Обережніше, хлопче. Впевнений, що хочеш цього?'
Diego-CH0-None-Caption-72690: 'Ти вже старий. '
Diego-CH0-None-Hero-72690: 'Ти вже старий. '
Diego-CH0-None-Diego-85201: 'Тоді покінчимо з цим.'
Diego-CH0-None-Hero-91798: 'Жартую.'
Diego-CH0-None-Diego-10917: 'От і добре. Придурків і так достатньо тут.'
Diego-CH0-None-Hero-6226: 'Стався нещасний випадок. Кірґо загинув. '
Diego-CH0-None-Diego-31204: '... Що?'
Diego-CH0-None-Hero-9564: 'Ми побилися на тренуванні, і це не дуже добре закінчилося.
  Подумав, що варто тобі розповісти.'
Diego-CH0-None-Diego-50517: 'Давай прояснимо, ти вбив одного з наших людей і повернувся,
  щоб розповісти мені?'
Diego-CH0-None-Hero-99938: 'Більш-менш.'
Diego-CH0-None-Diego-4242: '... Ти або дуже чесний, або дуже тупий. Прокляття, цей
  день стає все гіршим й гіршим..'
Diego-CH0-None-Diego-74131: 'Вийди із зони обміну та не висовуйся. '
Diego-CH0-None-Diego-75116: 'І забудь все, що я казав про похід до Старого Табору,
  як тільки наші хлопці розчистять шлях. Ти зникнеш. '
Diego-CH0-None-Caption-96231-0: 'Ти мене не вб''єш?'
Diego-CH0-None-Diego-16593: 'Хочеш, щоб я це зробив?'
Diego-CH0-None-Hero-54250: 'Ні.'
Diego-CH0-None-Diego-95015: 'Тоді не став дурних запитань. '
Diego-CH0-None-Caption-69944-0: 'Ти не вражений?'
Diego-CH0-None-Diego-94971: 'Я...'
Diego-CH0-None-Diego-76598: 'Не знаю, чи ти намагаєшся бути смішним, але у мене закінчується
  терпіння. '
TEXT_MATTM_20230808_122333: 'Все зрозуміло?'
Diego-CH0-None-Hero-67451: 'Зрозумів. Дякую..'
Diego-CH0-None-Diego-31013: 'Цього ще бракувало. Це був нещасний випадок, але ти не
  помреш за це.'
Diego-CH0-None-Diego-1177: 'А тепер іди. І що б ти не робив, не кажи Оррі. '
Diego-CH0-None-Hero-91268-1: 'Я піду.'
Diego-CH0-None-Diego-2972: 'Звісно.'
Diego-CH0-G1RDemo_SafePlacetoSleep-Diego-26253: 'Знайди собі місце для ночівлі, поки
  не стемніло, новенький. Ти ж не хочеш зустрітися з тіньоствором.'
