ItAt_Meatbug_01_description: 'М''ясо з м''ясних жуків. Смачне у вареному вигляді,
  не дуже сире.'
ItFo_Apple_description: 'Ці яблука символізують торгівельну монополію Старого табору.'
ItFo_Cheese_description: 'Міртананський сир, зарезервований для еліти Старого Табору.
  Його різкий аромат розноситься по всьому замку.'
ItFo_Grilledscavenger_description: 'М''ясо стервожерів, смачно обсмажене на сковорідці
  до досконалості.'
ItFo_Loaf_description: 'Основний продукт харчування колонії, його стабільні поставки
  тримають шлунки ситими, а заворушення на відстані.'
ItFo_Meatbugragout_description: 'Фірмова страва Старого Табору, народжена необхідністю,
  смачне рагу з пекельників і м''яса жуків.'
ItFo_Mutton_01_description: 'Підсмажене, наповнює шлунок і зігріває душу.'
ItFo_Mutton_02_description: 'Витриманий і смачний м''ясний делікатес.'
ItFo_Muttonraw_description: 'Щойно впольоване, чекає на обійми вогню.'
ItFo_Pear_description: 'Солодкий на вигляд фрукт, нагадує смак дому.'
ItFo_Potato_description: 'Основна їжа в усіх таборах, ці бульби підтримують робочу
  силу в колонії.'
ItFo_Potion_Beer_description: 'Імпортний миртанський ель - розкіш старого табору,
  яка змащує колеса переговорів та торгівлі у виправній колонії.'
ItFo_Potion_Booze_description: 'Гордість Нового табору, дистильований з рисових полів.
  Цей міцний напій слугує як валюта і соціальне мастило, уособлюючи винахідливість
  табору'
ItFo_Potion_Strongbeer_description: 'Міцний напій, який полюбляють гірничі наглядачі.
  Високий вміст алкоголю підвищує короткочасну продуктивність, попри ризики тривалого
  вживання.'
ItFo_Potion_Water_01_description: 'Контроль над джерелами чистої води, хоч і є широкодоступним,
  є ключем до влади в колонії.'
ItFo_Potion_Wine_description: 'Символ зовнішніх зв''язків Старого Табору, рідкісна
  розкіш, яку можна зустріти за столами Рудних Баронів.'
ItFo_Rice_description: 'Фундамент незалежності Нового Табору, дбайливо вирощений на
  захищених полях. Його надлишок стимулює їхню торгівлю та формує відносини з іншими
  таборами.'
ItFo_Whitemeat_description: 'Ніжне м''ясо стервожера, що чекає на полум''я.'
ItFo_Plants_Berrys_01_description: 'Дикі ягоди, що ростуть у менш освоєних регіонах
  Колонії. Збирання їх часто пов''язане з ризиком для життя і здоров''я.'
ItFo_Plants_Bloodwood_01_description: 'Витривала рослина з характерними коричневими
  насіннєвими стручками. Цінується за свої лікувальні властивості в суворих умовах
  колоній.'
ItFo_Plants_Mushroom_01_description: 'Поширений гриб у Долині шахт. Його можна впізнати
  за білою шапкою.'
ItFo_Plants_Orcherb_01_description: 'Потужна цілюща трава з територій орків. Її добування
  часто призводить до небезпечних зустрічей, що робить її цінним товаром для колоніальних
  цілителів.'
ItFo_Plants_Seraphis_01_description: 'Рослина, поширена в долині та має вирішальне
  значення для продуктивності колонії. Її регенеративні властивості підживлюють робочу
  силу.'
ItFo_Plants_Stoneroot_01_description: 'Цю витривалу рослину, життєво важливу для відновлення
  магічної енергії, ревно збирають маги колонії.'
ItAt_Claws_01_description: 'Гострі, як бритва, кігті, що їх цінують майстри колонії.
  Збирати їх небезпечно. хоч вигідно продавати.'
ItAm_Arrow_description: 'Виготовлені з матеріалів, які можна знайти під бар''єром,
  стріли необхідні для луків і відрізняють палицю від зброї.'
ItAm_Bolt_description: 'Зроблено для арбалетів, які полюбляють вартові Старого Табору.
  Їхній свист у повітрі часто змушує незгодних замовкнути ще до того, як вони починають
  базікати.'
ItKe_Lockpick_description: 'Необхідна для тих, хто може відкрити те, що закрито.'
ItMi_Hammer_description: 'Міцний молоток. Незамінний для ковалів та ремісників, він
  є символом важкої праці в колонії.'
ItMi_Lute_description: 'Відчутний зв''язок із зовнішнім світом. Її мелодії допомагають
  підтримувати здоровий глузд і культуру, що робить інструмент не менш цінним, ніж
  руда.'
ItMi_Oldcoin_01_description: 'Залишок життя до того, як був створений бар''єр. Колись
  вона була цінна у Міртані, але під бар''єром вже нічого не варта.'
ItMi_Orenugget_description: 'Життєдайне джерело колонії. Її унікальні властивості
  роблять її валютою, та бажаним ресурсом, формуючи динаміку розвитку колонії та могутності
  королівства.'
ItMi_Stuff_Amphore_01_description: 'Посудини, які нагадують про торгівлю до створення
  бар''єру, сьогодні виконують багато функцій у таборі.'
ItMi_Stuff_Barbknife_01_description: 'Символ цивілізації в суворій колонії. Хоча вона
  в основному використовується для догляду за собою, лезо витончено нагадує про потенційне
  насильство.'
ItMi_Stuff_Brush_description: 'Щітки - це більше, ніж просто інструмент для чищення,
  вони необхідні для того, щоб підтримувати зброю, броню та здоров''я в належному
  стані в суворих умовах в колонії.'
ItMi_Stuff_Cup_01_description: 'Він бачив багато тостів. Часто це була єдина розкіш
  у мізерних статках копача.'
ItMi_Stuff_Cup_02_description: 'Витіюватий срібний кубок, ймовірно, викрадений з решток
  міртанської знаті в в колонії.'
ItMi_Stuff_Mug_01_description: 'Ці прості глечики, поширені в усіх таборах, мають
  вирішальне значення для розподілу води.'
ItMi_Stuff_Pipe_01_description: 'Заповітна втіха в колонії, часто використовується
  з місцевими травами.'
ItMi_Stuff_Plate_01_description: 'Потерта металева тарілка. Нагадування про те, що
  навіть ув''язненим потрібно їсти.'
HumanFists_description: 'Голі кулаки - останній засіб відчайдухів або зброя, яку обирають
  по-справжньому впевнених у собі. Ефективна, якщо вміти нею користуватися.'
ItFo_Potion_Health_01_description: 'Цілюще зілля, зварене з рідкісних трав. Його швидкі
  лікувальні властивості рятують незліченну кількість життів, тому вправні алхіміки
  високо цінуються в колонії'
ItWr_Scroll_Jacko_01_description: 'Джеко, я отримав твоє повідомлення. Не знав, що
  у Сайласа є заначка в підвалі. Згоден поділитись, якщо знайду її. У мене є деякі
  зв''язки в таверні, і, можливо, я щойно знайшов спосіб потрапити до підвалу.'
ItMw_1H_Axe_Sickle_01_description: 'Символ самодостатності Нового табору, цей інструмент
  слугує одночасно і збирачем врожаю, та захисником. Його вигнуте лезо втілює прагнення
  табору до процвітання.'
ItMw_1H_Mace_03_description: 'Брутальна булава з металевою голівкою з шипами, що імітує
  смертоносне жало колонії кровососів. Улюблена зброя розбійників, її виразний дизайн
  наганяє страх.'
ItMw_1H_Mace_Club_01_description: 'Супутник копача. Його груба ефективність втілює
  жорстоку простоту життя колонії.'
ItMw_1H_Sword_01_description: 'Простий сталевий меч зі злегка зігнутим руків''ям.
  Стандартна зброя для нижчих чинів вартових Старого Табору.'
ItMw_1H_Sword_02_description: 'Гравірований клинок із золотим перехрестям. Символ
  досвідчених воїнів у Старому Таборі.'
ItMw_1H_Sword_04_description: 'Якісний меч з гарним візерунком та зубчастим руків''ям.
  Завдяки універсальності, йому віддають перевагу досвідчені воїни.'
ItMw_1H_Sword_Old_01_description: 'Реліквія перших днів існування колонії, ці зношені
  леза все ще використовуються серед новоприбулих.'
ItMw_1H_Sword_Short_02_description: 'Простий короткий меч зі срібним руків''ям. Компактний
  розмір робить його ідеальним для швидкого, ближнього бою.'
ItMw_1H_Torch_description: 'Незамінна для мандрівки підступними, похмурими місцями
  Колонії. Можна використовувати як імпровізовану зброю проти звірів, іноді з вогняним
  ефектом.'
ItRw_Bow_Diego_description: 'Цей майстерно виготовлений довгий лук є настільки ж символом
  лідерства Дієґо. як і зброя.'
ItRw_Bow_Long_01_description: 'Високий, злегка вигнутий дерев''яний лук. Простий дизайн
  без обгортання руків''я. Популярний серед мешканців Нового Табору завдяки своєму
  асортименту.'
ItRw_Bow_Small_01_description: 'Грубо зроблений короткий лук з асиметричними кінцівками.
  Популярний серед мисливців-початківців та відчайдух.'
ItRw_Bow_Small_02_description: 'Компактний дерев''яний лук. Проста конструкція робить
  його популярним серед тіней та лучників Нового Табору.'
ItRw_Bow_Small_04_description: 'Короткий лук з темної деревини з армованими металом
  кінцівками. Впливові тіні віддають перевагу тіні за його потужність і точність.'
ItRw_Crossbow_01_description: 'Легкий дерев''яний арбалет з металевими підсилювачами.
  Популярний серед вартових Старого Табору'
ItMw_2H_Axe_Pickaxe_description: 'Найважливіший інструмент колонії, ця кирка видобуває
  магічну руду, яка визначає політику табору. В умілих руках це ще й непогана зброя.'
ItWr_Scroll_Mysteriousnote_description: 'Загадкове зображення з невідомим призначенням,
  імовірно, намальоване Йоріком.'
