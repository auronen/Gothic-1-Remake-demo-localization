Ratford-CH0-None-Ratford-64245-1: 'Хто ти, в Беліара, такий?'
Ratford-CH0-None-Hero-87298: 'Я Нір...'
Ratford-CH0-None-Ratford-66784: 'Ні, не твоє ім''я. Не схоже, що ти з табору. Ти копач?
  Чи вони просто кинули тебе сюди? '
Ratford-CH0-None-Hero-42595: 'Я новенький, так. Твій друг Дракс послав мене допомогти
  тобі, в обмін на їжу та місце біля вогнища.'
Ratford-CH0-None-Ratford-50882: 'Справді? Ну, мені не потрібна допомога, особливо
  від такого лопуха, як ти, і я не дозволю незнайомцю спати біля нашого вогнища.  А
  тепер вали звідси.'
Ratford-CH0-None-Hero-30527: 'Але ми з твоїм другом домовилися.'
Ratford-CH0-None-Ratford-72328: 'Так, ти та він, але не я. Дракс - довірливий дурень,
  який запропонував би орку пиво, бо сьогодні такий гарний день. '
Ratford-CH0-None-Ratford-4113-0: 'Вибач, але цього не станеться.'
Ratford-CH0-None-Ratford-99079-1: 'Щасти тобі.'
Ratford-CH0-None-Hero-34959: 'Що я можу зробити, щоб переконати тебе?'
Ratford-CH0-None-Ratford-35655: 'Слухай, я не намагаюся бути засранцем, правда. Але
  я тебе не знаю, а довіряти людям, яких ти не знаєш, - це найкращий спосіб вбити
  себе тут. '
Ratford-CH0-None-Hero-26237: 'Стеж за своїм довбаним язиком.'
Ratford-CH0-None-Ratford-60669: 'Велика помилка.'
Ratford-CH0-None-Hero-69849: 'Добре.'
Ratford-CH0-None-Ratford-45016: 'Вибач, друже. Знайдеш щось інше.'
Ratford-CH0-None-Hero-81996: 'Вони просто кинули мене сюди. Я шукаю безпечне місце
  для ночівлі.'
Ratford-CH0-None-Ratford-13684: 'Тоді йди до Старого Табору. '
Ratford-CH0-None-Hero-15424: 'Той варантинець сказав, що треба почекати, поки землекопи
  розчистять обвал.'
Ratford-CH0-None-Ratford-99940: 'То зроби це. Слухай, у мене для тебе нічого немає,
  новенький, ясно? Вали звідси. '
Ratford-CH0-None-Ratford-14986: 'Що?'
Ratford-CH0-None-Hero-74210: 'У чому проблема?'
Ratford-CH0-None-Ratford-1706: 'Взагалі-то, є кілька. Один з них - ідіот переді мною,
  який просто не знає, коли треба замовкнути.'
Ratford-CH0-None-Hero-28264: 'Ти теж з того "Нового табору"”'
Ratford-CH0-None-Ratford-73615: 'Як ти здогадався?'
Ratford-CH0-None-Hero-91268: 'Я піду.'
Ratford-CH0-None-Ratford-40335: 'Мм.'
Ratford-CH0-None-Ratford-40635: 'Хто ти?'
Ratford-CH0-None-Hero-63229: 'Я знайшов його таким. '
Ratford-CH0-None-Ratford-52590: 'Знаю, я б почув бійку. Хто ти?'
Ratford-CH0-None-Hero-18505: 'Я тут новенький. Шукав безпечне місце для ночівлі та
  знайшов його тут.'
Ratford-CH0-None-Ratford-16882: 'Новенький? Думав, що сьогодні не привозять.'
Ratford-CH0-None-Hero-55046: 'Що ж, я тут.'
Ratford-CH0-None-Ratford-81347: 'Хмм. '
Ratford-CH0-None-Ratford-80505: 'Добре. Я тобі вірю.'
Ratford-CH0-None-Hero-57489: 'Не направляй на мене цю штуку.'
Ratford-CH0-None-Ratford-67380: 'Неправильна відповідь.'
Ratford_CURSE_01_v5: 'Прокляття.'
Ratford_CURSE_01_v14: 'До дупи.'
Ratford-CH0-None-Ratford-29260: 'Знову ти.'
Ratford-CH0-None-Hero-22878: 'Здається, я знайшов того, кого ти шукав. '
Ratford-CH0-None-Ratford-80190: 'Я бачу. '
Ratford-CH0-None-Ratford-44653: 'Подивимось, що він має при собі.'
Ratford-CH0-G1RDemo_DraxHunt-Ratford-63489: 'Що це?'
Ratford-CH0-G1RDemo_DraxHunt-Ratford-7287-0: 'Лист? '
Ratford-CH0-G1RDemo_DraxHunt-Hero-43548-0: 'Ні, малюнок. І ці символи. '
Ratford-CH0-G1RDemo_DraxHunt-Ratford-41888-0: '... Хм. Мабуть, надряпав це, поки його
  готували. Залиш собі. '
Ratford-CH0-G1RDemo_DraxHunt-Hero-9744-0: 'І що тепер? Ти забереш його назад у свій
  табір?'
Ratford-CH0-G1RDemo_DraxHunt-Ratford-23899-0: 'Ні. Ми залишимося на ніч, завтра повернемося
  в табір і скажемо нашому босу, що Йорік мертвий. Кінець історії. '
Ratford-CH0-G1RDemo_DraxHunt-Ratford-72836-0: 'Ти казав, що шукаєш безпечне місце
  для табору, так? Мабуть, це гарна ідея, поки тут блукає тіньоствор.'
Ratford-CH0-G1RDemo_DraxHunt-Hero-90162-0: 'Так.'
Ratford-CH0-G1RDemo_DraxHunt-Ratford-32267-0: 'Хм. Ах, добре, до дупи - можеш спати
  біля нашого вогнища. Це в тому старому таборі копачів за покинутою шахтою, туди
  ця тварюка не прийде. '
Ratford-CH0-G1RDemo_DraxHunt-Hero-9934-0: 'Просто так?'
Ratford-CH0-G1RDemo_DraxHunt-Ratford-90459-0: 'Якби ти не блукав у тих кущах, я б,
  мабуть, не знайшов його до ночі. '
Ratford-CH0-G1RDemo_DraxHunt-Hero-25858-0: 'Добре. Дякую. '
Ratford-CH0-G1RDemo_DraxHunt-Ratford-32619-0: 'Мені слід подякувати тобі - якби ти
  не тинявся в тих кущах, я б, мабуть, не знайшов нашого хлопця до темряви. '
Ratford-CH0-G1RDemo_DraxHunt-Ratford-33264-0: 'Значить, Дракс пообіцяв тобі місце
  в нашому таборі, так? Яйця Беліара, цей хлоп ... '
Ratford-CH0-G1RDemo_DraxHunt-Hero-39243-0: 'Я допомагав йому полювати ...'
Ratford-CH0-G1RDemo_DraxHunt-Ratford-47000-0: 'Так і є. Ах, добре, пішло все в сраку
  - якби ти не бовтався в тих кущах, я б, мабуть, не знайшов нашого хлопця до ночі. '
Ratford-CH0-G1RDemo_DraxHunt-Ratford-25814-0: 'Ти отримаєш місце для ночівлі, а також
  вечерю - вибач за те, що сталося раніше, просто в цій дірі треба бути напоготові. '
Ratford-CH0-G1RDemo_DraxHunt-Ratford-71877-0: 'О, і щоб було зрозуміло, що ''вибач''
  не означає, що я вибачаюсь за те, що тебе пробачив раніше. '
Ratford-CH0-G1RDemo_DraxHunt-Ratford-88688-0: 'Нехай це буде тобі уроком. Я лишив
  його в чистильнику, але деякі хлопці тут залюбки приб''ють тебе, якщо ти будеш так
  розмовляти '
Ratford-CH0-G1RDemo_DraxHunt-Ratford-36744-0: 'Неважливо.'
Ratford-CH0-G1RDemo_DraxHunt-Ratford-32587-0: 'Втім, вечері не буде, поки мій приятель
  Дракс не вполює стревожерів. '
Ratford-CH0-G1RDemo_DraxHunt-Ratford-15507-0: 'Як щодо того, щоб допомогти йому? Щоб
  він зміг познайомитися з тобою ближче.'
Ratford-CH0-G1RDemo_DraxHunt-Hero-94901-0: 'Де його знайти? '
Ratford-CH0-G1RDemo_DraxHunt-Ratford-26907-1: 'Просто йди дорогою в долину, він має
  бути десь там. Зустрінемося в таборі.  '
Ratford-CH0-G1RDemo_DraxHunt-Ratford-26907-2: 'Зустрінемося в таборі.  '
Ratford-CH0-G1RDemo_DraxHunt-Ratford-62191-1: 'Мій приятель, Дракс, вже має бути в
  таборі. Ну ж бо, пішли.'
Ratford-CH0-G1RDemo_DraxHunt-Ratford-15303-1: 'Давай, спускаємося. Дракс вже повинен
  бути в таборі.'
TEXT_HECTO_20230817_110702_41: 'Отже, він мертвий... курва. Мабуть, це був той тіньоствор.'
Ratford-CH0-G1RDemo_DraxHunt-Hero-46542: 'Ти знав його?'
Ratford-CH0-G1RDemo_DraxHunt-Ratford-56356: 'Він був з нашої банди, так що так. Тому
  я і мій друг тут.'
Ratford-CH0-G1RDemo_DraxHunt-Hero-24422: 'Дракс сказав, що він один з вас?'
Ratford-CH0-G1RDemo_DraxHunt-Ratford-53323: 'Так, з нашої банди. '
Ratford-CH0-G1RDemo_DraxHunt-Ratford-72197: 'Дурень підсів на ті трав''яні згортки,
  які продають сектанти, і почав втрачати розум.'
Ratford-CH0-G1RDemo_DraxHunt-Ratford-41347: 'Востаннє, коли я його бачив, він розповідав
  про те, що їхній бог розмовляв з ним уві сні, про якісь божевільні речі.'
Ratford-CH0-G1RDemo_DraxHunt-Ratford-76574: 'А потім, тиждень тому, він просто пішов
  з нашого табору серед ночі та не повернувся..'
Ratford-CH0-G1RDemo_DraxHunt-Hero-41798: 'Бог говорив з ним уві сні?'
Ratford-CH0-G1RDemo_DraxHunt-Ratford-90716: 'Думаю, це він і мав на увазі, але так.
  Ось що ці трави роблять з тобою. '
Ratford-CH0-G1RDemo_DraxHunt-Hero-52915: 'Ти говориш про болотянку?'
Ratford-CH0-G1RDemo_DraxHunt-Ratford-28568: 'Так. У Долині є болото, і секта, яка
  там живе, вирощує і продає її. '
Ratford-CH0-G1RDemo_DraxHunt-Ratford-82831: 'Мабуть, вони курять її, тому що вона
  ''відкриває їхній розум для їхнього бога'', але багато людей за межами секти також
  вживають її, тому що вона знімає напругу.'
Ratford-CH0-G1RDemo_DraxHunt-Hero-3445: 'Що це за культ, про який ти говориш?'
Ratford-CH0-G1RDemo_DraxHunt-Ratford-56576: 'Так... ти тут новенький.'
Ratford-CH0-G1RDemo_DraxHunt-Ratford-61788: 'Коротше кажучи, в колонії три табори,
  і один з них - секта. '
Ratford-CH0-G1RDemo_DraxHunt-Ratford-95458: 'Кажуть, що шість років тому їхній головний
  божевільний мав видіння, що якийсь старий бог ось-ось прокинеться і врятує їх усіх,
  тож вони перебралися на болото. І живуть там з того часу.'
Ratford-CH0-G1RDemo_DraxHunt-Caption-40855-0: 'Той бог - він існує?'
Ratford-CH0-G1RDemo_DraxHunt-Ratford-87472: 'Звісно, ні. Цей їхній майстер, І''Беріон,
  просто грає на тому, як відчайдушно вони хочуть вибратися звідси.  '
Ratford-CH0-G1RDemo_DraxHunt-Hero-99331: 'Дивись, я знайшов це на тілі хлопця.'
Ratford-CH0-G1RDemo_DraxHunt-Hero-99334: 'Що тепер?'
Ratford-CH0-G1RDemo_DraxHunt-Ratford-23614-3: 'Ти перевірив його тіло?'
Ratford-CH0-None-Ratford-26027: 'Що? Знайдімо Дракса. '
Ratford-CH0-None-Hero-36270: 'Той табір, з якого ти походиш, - який він?'
Ratford-CH0-None-Ratford-97063: 'Ти маєш на увазі Новий Табір? Нічого страшного. '
Ratford-CH0-None-Ratford-72398: 'Треба дбати про себе, але якщо ти можеш це робити,
  ти набагато вільніше почуваєшся, ніж в інших таборах.'
Ratford-CH0-None-Ratford-18169: 'І, звісно, маги води, які живуть з нами, думають,
  що зможуть нас звідси витягти.'
Ratford-CH0-None-Hero-85496: 'Справді? Як?'
Ratford-CH0-None-Ratford-7074: 'Вони хочуть підірвати купу руди - як на мене, це так
  само тупо, як і звучить. '
Ratford-CH0-None-Ratford-42915: 'Чесно кажучи, наш табір чудовий, але забудьте про
  поні. '
Ratford-CH0-None-Ratford-86658: 'Старий табір, Новий табір, Болотний табір... нам
  звідси не вибратися. '
Ratford-CH0-None-Ratford-78201: 'Так воно і є.'
Ratford-CH0-None-Hero-63685: 'Як ти тут опинився?'
Ratford-CH0-None-Ratford-21599: 'Слухай, я в боргу перед тобою за те, що ти знайшов
  Йоріка, але це не означає, що ми тепер друзі. '
Ratford-CH0-None-Ratford-67954: 'Спробуй поговорити з Драксом, якщо тобі так хочеться.
  Цей чоловік базікає, як моряк після пляшки рому.'
Ratford-CH0-None-Hero-75802: 'Все добре.'
Ratford-CH0-None-Ratford-44688: 'Не зараз.'
Ratford-CH0-None-Ratford-13165: 'Що? Хочеш ще одну порцію? Зникни.'
TEXT_WIP_JNJMDGE_20240715_153503: 'Відвали.'
