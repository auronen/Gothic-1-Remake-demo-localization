Ratford-CH0-None-Ratford-64245-1: "A kdo, u Beliara, jsi ty?"
Ratford-CH0-None-Hero-87298: "Jsem Nyr..."
Ratford-CH0-None-Ratford-66784: "Ne tvoje jméno, ale ke komu patříš. Nevypadáš jako jeden z ostatních táborů - jsi kopáč, nebo tě sem zrovna hodili?"
Ratford-CH0-None-Hero-42595: "Jsem nový, ano. Tvůj kámoš Drax mě poslal, abych ti pomohl - za místo na spaní ve vašem táboře."
Ratford-CH0-None-Ratford-50882: "Vážně? Nepotřebuju pomoc, a už vůbec ne od tebe. A určitě nedovolím, aby nějaký cizinec spal u našeho zatraceného ohně. A teď vypadni."
Ratford-CH0-None-Hero-30527: "Ale já jsem se dohodl s tvým kámošem."
Ratford-CH0-None-Ratford-72328: "Možná, ale ne se mnou. Drax je naivní blázen, který by nabídl skřetu pivo, jen proto, že svítí slunce."
Ratford-CH0-None-Ratford-4113-0: "Promiň, ale z to nebude nic."
Ratford-CH0-None-Ratford-99079-1: "Hodně štěstí."
Ratford-CH0-None-Hero-34959: "Můžu tě nějak přesvědčit?"
Ratford-CH0-None-Ratford-35655: "Hele, nechci bejt hajzl, fakt ne. Ale neznám tě a věřit někomu, koho neznáš, je tady spolehlivý způsob, jak se nechat zabít."
Ratford-CH0-None-Hero-26237: "Dej si pozor na jazyk!"
Ratford-CH0-None-Ratford-60669: "Velká chyba."
Ratford-CH0-None-Hero-69849: "Když to říkáš."
Ratford-CH0-None-Ratford-45016: "Je mi líto. Něco určitě najdeš."
Ratford-CH0-None-Hero-81996: "Zrovna mě sem hodili. Hledám bezpečné místo na spaní."
Ratford-CH0-None-Ratford-13684: "Tak běž do Starého tábora."
Ratford-CH0-None-Hero-15424: "Ten Varanťan říkal, že musím počkat, až kopáči odklidí sesuv."
Ratford-CH0-None-Ratford-99940: "Tak počkej. Nemám pro tebe co dělat. Teď se ztrať."
Ratford-CH0-None-Ratford-14986: "Cože?!"
Ratford-CH0-None-Hero-74210: "Nějaký problém?"
Ratford-CH0-None-Ratford-1706: "Jo, jeden z nich je ten blbec, co před mnou stojí a neví, kdy drřet hubu."
Ratford-CH0-None-Hero-28264: "Ty jsi taky z Nového tábora?"
Ratford-CH0-None-Ratford-73615: "Jaks na to přišel?"
Ratford-CH0-None-Hero-91268: "Tak já už půjdu."
Ratford-CH0-None-Ratford-40335: "Hmm."
Ratford-CH0-None-Ratford-40635: "Kdo jsi?"
Ratford-CH0-None-Hero-63229: "Takhle jsem ho našel!"
Ratford-CH0-None-Ratford-52590: "Vím, slyšel jsem tu vřavu. Kdo jsi?"
Ratford-CH0-None-Hero-18505: "Jsem tady nový. Jen jsem hledal bezpečné místo, kde bych se mohl vyspat."
Ratford-CH0-None-Ratford-16882: "Nováček? Myslel jsem, že tenhle týden sem nikdo nepošlou."
Ratford-CH0-None-Hero-55046: "No, jednoho přece."
Ratford-CH0-None-Ratford-81347: "Hmm..."
Ratford-CH0-None-Ratford-80505: "Dobře, věřím ti."
Ratford-CH0-None-Hero-57489: "Dej tu zbraň pryč!"
Ratford-CH0-None-Ratford-67380: "To není správná odpověď."
Ratford_CURSE_01_v5: ''
Ratford_CURSE_01_v14: ''
Ratford-CH0-None-Ratford-29260: "Zase ty."
Ratford-CH0-None-Hero-22878: "Myslím, že jsem našel tvýho kamaráda."
Ratford-CH0-None-Ratford-80190: "Vážně?"
Ratford-CH0-None-Ratford-44653: "Pojďme se podívat co měl u sebe."
Ratford-CH0-G1RDemo_DraxHunt-Ratford-63489: "Co je to?"
Ratford-CH0-G1RDemo_DraxHunt-Ratford-7287-0: "Dopis?"
Ratford-CH0-G1RDemo_DraxHunt-Hero-43548-0: "Ne, kresba. S nějakými symboly."
Ratford-CH0-G1RDemo_DraxHunt-Ratford-41888-0: "...Hmm. Nejspíš to načmáral, když byl zhulenej. Nech si tu sračku."
Ratford-CH0-G1RDemo_DraxHunt-Hero-9744-0: "A co teď? Chceš ho přenést zpátky do tábora?"
Ratford-CH0-G1RDemo_DraxHunt-Ratford-23899-0: "Ne. Zůstaneme tady a zítra se vrátíme do tábora a řekneme našemu šéfovi, že Jorik je mrtvý. To je všecko."
Ratford-CH0-G1RDemo_DraxHunt-Ratford-72836-0: "Ták... tys říkal, že hledáš místo, kde by ses mohl vyspat? To je dobrý nápad, když se tu potuluje stínová šelma..."
Ratford-CH0-G1RDemo_DraxHunt-Hero-90162-0: "Jo."
Ratford-CH0-G1RDemo_DraxHunt-Ratford-32267-0: "Hmm, tak jo. Můžeš spát u ohně. Je to u starého tábora kopáčů naproti opuštěnému dolu. Ta bestie tam nepřijde."
Ratford-CH0-G1RDemo_DraxHunt-Hero-9934-0: "Prostě jen tak?"
Ratford-CH0-G1RDemo_DraxHunt-Ratford-90459-0: "Kdyby ses nepoohlédl kolem těch keřů, nikdy bych Jorika nenašel."
Ratford-CH0-G1RDemo_DraxHunt-Hero-25858-0: "Dobrá, díky."
Ratford-CH0-G1RDemo_DraxHunt-Ratford-32619-0: "Měl bych ti poděkovat. Kdyby ses nepoohlédl kolem těch keřů, nikdy bych Jorika nenašel."
Ratford-CH0-G1RDemo_DraxHunt-Ratford-33264-0: "Takže Drax ti slíbil místo v našem táboře? U Beliara, tenhle chlap..."
Ratford-CH0-G1RDemo_DraxHunt-Hero-39243-0: "Pomohl jsem mu při lovu..."
Ratford-CH0-G1RDemo_DraxHunt-Ratford-47000-0: "Vážně? No dobře. Kdybys neprolezl to křoví, pravděpodobně bych ho nenašel před setměním."
Ratford-CH0-G1RDemo_DraxHunt-Ratford-25814-0: "Dostaneš místo na spaní a dokonce dostaneš něco k večeři - promiň za to, co jsem řekl před tím, tady v tý díře se vyplatí mít oči na stopkách."
Ratford-CH0-G1RDemo_DraxHunt-Ratford-71877-0: ''
Ratford-CH0-G1RDemo_DraxHunt-Ratford-88688-0: ''
Ratford-CH0-G1RDemo_DraxHunt-Ratford-36744-0: "No nic."
Ratford-CH0-G1RDemo_DraxHunt-Ratford-32587-0: "Ale k jídlu nic nebude, dokud Drax neuloví pár mrchožroutů."
Ratford-CH0-G1RDemo_DraxHunt-Ratford-15507-0: "Co kdybys mu pomohl? Aby tě líp poznal."
Ratford-CH0-G1RDemo_DraxHunt-Hero-94901-0: "Kde ho najdu?"
Ratford-CH0-G1RDemo_DraxHunt-Ratford-26907-1: "Jdi po cestě dolů do údolí. Měl by tam někde být. Uvidíme se u ohně."
Ratford-CH0-G1RDemo_DraxHunt-Ratford-26907-2: "Sejdeme se u ohně."
Ratford-CH0-G1RDemo_DraxHunt-Ratford-62191-1: "Drax by už měl být u ohně. Tak jdeme."
Ratford-CH0-G1RDemo_DraxHunt-Ratford-15303-1: "Pojďme zpátky. Drax by už měl být v táboře."
TEXT_HECTO_20230817_110702_41: "Takže je mrtvý... Sakra! To musela být ta stínová šelma."
Ratford-CH0-G1RDemo_DraxHunt-Hero-46542: "Znal jsi ho?"
Ratford-CH0-G1RDemo_DraxHunt-Ratford-56356: "Byl bandita, jako jsme my dva. Takže ano, znal jsem ho. Proto jsme s Draxem tady."
Ratford-CH0-G1RDemo_DraxHunt-Hero-24422: "Drax říkal, že byl jedním z vás?"
Ratford-CH0-G1RDemo_DraxHunt-Ratford-53323: ''
Ratford-CH0-G1RDemo_DraxHunt-Ratford-72197: "Ten idiot kouřil moc trávy z bažin a zbláznil se."
Ratford-CH0-G1RDemo_DraxHunt-Ratford-41347: "Když jsem ho viděl naposledy, mluvil pořád o tom, že s ním ve spánku mluvil jejich bůh. Je to naprostá blbost, ale on tomu věřil."
Ratford-CH0-G1RDemo_DraxHunt-Ratford-76574: "A pak, před týdnem, uprostřed noci prostě opustil tábor a už se nevrátil."
Ratford-CH0-G1RDemo_DraxHunt-Hero-41798: "Bůh s ním mluvil ve spánku?"
Ratford-CH0-G1RDemo_DraxHunt-Ratford-90716: ""Šepetal," tak to říkal, ale ano. To s tebou udělá ta droga z bažin."
Ratford-CH0-G1RDemo_DraxHunt-Hero-52915: "Mluvíš o trávě z bažin?"
Ratford-CH0-G1RDemo_DraxHunt-Ratford-28568: "Ano. Na jihu údolí je bažina a sekta, která tam žije, ji pěstuje a prodává."
Ratford-CH0-G1RDemo_DraxHunt-Ratford-82831: "Kouří ji, protože jim prý "otevírá mysl jejich bohu", ale hodně lidí mimo sektu ji kouří jen pro uvolnění."
Ratford-CH0-G1RDemo_DraxHunt-Hero-3445: "Co je to za sektu?"
Ratford-CH0-G1RDemo_DraxHunt-Ratford-56576: "Správně, jsi nový."
Ratford-CH0-G1RDemo_DraxHunt-Ratford-61788: "Zkrátka, ve Kolonii jsou tři tábory a jeden z nich patří sektě."
Ratford-CH0-G1RDemo_DraxHunt-Ratford-95458: "Před pár lety měl jejich hlavní blázen vizi starého boha, který se měl zrovna probudit a zachránit všechny, tak si založili tábor v bažinách. Od té doby tam žijí."
Ratford-CH0-G1RDemo_DraxHunt-Caption-40855-0: "Ten bůh opravdu existuje?"
Ratford-CH0-G1RDemo_DraxHunt-Ratford-87472: "Samozřejmě že ne. Ten vůdce, Y'Berion, jen využívá zoufalství a slibuje naději, i kdž odsud není úniku."
Ratford-CH0-G1RDemo_DraxHunt-Hero-99331: "Podívej, tohle jsem u něj našel."
Ratford-CH0-G1RDemo_DraxHunt-Hero-99334: "Co teď?"
Ratford-CH0-G1RDemo_DraxHunt-Ratford-23614-3: "Prohlédl jsi tu mrtvolu?"
Ratford-CH0-None-Ratford-26027: "Cože? Pojďme najít Draxe."
Ratford-CH0-None-Hero-36270: "Tvůj tábor - jaké to tam je?"
Ratford-CH0-None-Ratford-97063: "Nový tábor? Je to dobrý."
Ratford-CH0-None-Ratford-72398: "Musíš na sebe dávat pozor, ale když to zvládneš, máš větší svobodu než v ostatních táborech."
Ratford-CH0-None-Ratford-18169: "Oh, a mágové Vody jsou přesvědčeni, že nás odsud jednoho dne dostanou."
Ratford-CH0-None-Hero-85496: "Vážně? Jak?"
Ratford-CH0-None-Ratford-7074: "Chtějí odpálit obrovskou rudnou haldu - a ano, je to tak blbej nápad, jak to zní."
Ratford-CH0-None-Ratford-42915: "Ale upřímně řečeno, náš tábor je v pohodě, pokud nebudeš věřit všemu, co se povídá."
Ratford-CH0-None-Ratford-86658: "Starý tábor - Nový tábor, tábor v bažinách... Nikdo se odsud nedostane."
Ratford-CH0-None-Ratford-78201: "Vypadá to tak."
Ratford-CH0-None-Hero-63685: "Jak ses sem dostal?"
Ratford-CH0-None-Ratford-21599: "Hej, chlapče, něco ti dlužím za to, že jsi našel Jorica, ale to nás nedělá přátele."
Ratford-CH0-None-Ratford-67954: "Jestli chceš někoho s někým mluvit, promluv si s Draxem. Žvaní jako švadlena po láhvi rumu."
Ratford-CH0-None-Hero-75802: "No dobře."
Ratford-CH0-None-Ratford-44688: "Teď ne."
Ratford-CH0-None-Ratford-13165: ''
TEXT_WIP_JNJMDGE_20240715_153503: "Odprejskni!"
