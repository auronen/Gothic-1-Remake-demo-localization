Orry-CH0-None-Orry-35350: "Jsi tady novej, co? Nevěděl jsem, že dneska někdo hodí dovnitř. Měl jsi štěstí."
Orry-CH0-None-Hero-62484: "Proč?"
Orry-CH0-None-Orry-81876: "Kdyby nebylo toho sesuvu, pár chlapů by tě už přišlo přivítat."
Orry-CH0-None-Orry-50913: "A s pořádným výpraskem."
Orry-CH0-None-Orry-3202: "Jestli chceš do údolí, musíš počkat. Skála..."
Orry-CH0-None-Hero-17889: "je příliš strmá, abych po ní slezl. Jasně. Diego už to říkal."
Orry-CH0-None-Orry-90220: "Dobrá. Tak to by sis raději měl najít místo na spaní."
Orry-CH0-None-Orry-3825: ''
Orry-CH0-None-Orry-51104: ''
Orry-CH0-None-Orry-21801: ''
Orry-CH0-None-Orry-21502: "Vypadni, měl jsi šanci."
Orry-CH0-None-Hero-93802: "Co jsi provedl? Proč tě sem hodili?"
Orry-CH0-None-Orry-34664: "Co, mě? No, nic, o čem bych mohl psát písničky."
Orry-CH0-None-Orry-1321: "Došlo mi zlato, pak jsem se dostal do špatné společnosti, a když jsem pak někoho přepadl, hned mě sebrali stráže."
Orry-CH0-None-Orry-45461: "A teď jsem tady... a co ty?"
Orry-CH0-None-Caption-85953-0: "Někoho jsem zabil."
Orry-CH0-None-Orry-24602: "Ty? To bych do tebe neřekl."
Orry-CH0-None-Orry-37552: "Ale neříkej to každému - nebo aspoň jen těm, o kterých si myslíš, že by to chtěli slyšet."
Orry-CH0-None-Hero-17139: "Jasně."
Orry-CH0-None-Caption-7105-0: "Byl jsem na špatném místě ve špatnou dobu."
Orry-CH0-None-Orry-97807: "To už jsem někde slyšel."
Orry-CH0-None-Caption-16021-0: "Nechci o tom mluvit."
Orry-CH0-None-Orry-84803: "Cože, žádný vylejvání srdíčka? V pořádku."
Orry-CH0-None-Orry-50138: "Stejně je to vždycky ta stejná povídačka."
Orry-CH0-G1RDemo_OrryBeer-Hero-57035: "Mám pár otázek."
Orry-CH0-G1RDemo_OrryBeer-Orry-74214: "No, dobře. Co mám já, je žízeň."
Orry-CH0-G1RDemo_OrryBeer-Orry-3732: "Co takhle: přines mi něco k pití a pak se mě můžeš zeptat na co chceš."
Orry-CH0-G1RDemo_OrryBeer-Orry-31914: "Ruka ruku myje."
Orry-CH0-G1RDemo_OrryBeer-Hero-67257: "Co piješ?"
Orry-CH0-G1RDemo_OrryBeer-Orry-96594: "Co piju? Varantské červené, ročník 82 a k tomu chci rusovlásku, která mi ho naleje."
Orry-CH0-G1RDemo_OrryBeer-Orry-2862: "Bohužel, tady jsme v Kolonii, takže láhev toho svinstva, co nám král prodává jako pivo, bude muset stačit."
Orry-CH0-G1RDemo_OrryBeer-Hero-28969: "Dobře."
Orry-CH0-G1RDemo_OrryBeer-Orry-103: "Chvála Innosovi. Ty víš, kde mě najdeš."
Orry-CH0-G1RDemo_OrryBeer-Hero-42210: "Na to nemám čas."
Orry-CH0-G1RDemo_OrryBeer-Orry-28733: "Je to pod tvoji úroveň, co?"
Orry-CH0-G1RDemo_OrryBeer-Orry-31985-0: "Ach, hochu, čeká tě strašné probuzení."
Orry-CH0-G1RDemo_OrryBeer-Hero-22970: "Tady je tvoje pivo."
Orry-CH0-G1RDemo_OrryBeer-Orry-69058: "Můj zachránče!"
Orry-CH0-G1RDemo_OrryBeer-Orry-30075: "Bah... Chutná to jak chcanky."
Orry-CH0-G1RDemo_OrryBeer-Orry-62196: "No, ale tys měl nějaký otázky, ne? Tak se ptej."
Orry-CH0-G1RDemo_OrryBeer-Hero-36883: "Můžeš mě nechat spát na místě výměny? Jen do té doby, než odstraní ten sesuv?"
Orry-CH0-G1RDemo_OrryBeer-Orry-5926: "Ne, dokud se nestaneš jedním z nás, kamaráde. Jak ti určitě řekl Diego."
Orry-CH0-G1RDemo_OrryBeer-Hero-26122: "A co když mě přijmeš hned teď?"
Orry-CH0-G1RDemo_OrryBeer-Orry-60815: "To může udělat jen Gomez. Já jsem bohužel jen strážce."
Orry-CH0-G1RDemo_OrryBeer-Orry-62379: "A teď mezi námi, chlapče. Jestli nedokážeš přesvědčit stíny nebo strážce, rozmysli si, jestli se k nám chceš vůbec přidat."
Orry-CH0-G1RDemo_OrryBeer-Orry-8934: "Většina nováčků dostane do ruky krumpáč a až do smrti rube rudu. To dělat nechceš."
Orry-CH0-G1RDemo_OrryBeer-Hero-31470: "Jestli nemůžu spát v chatrči na místě výměny, kde teda?"
Orry-CH0-G1RDemo_OrryBeer-Orry-72919: "Zem ti nestačí?"
Orry-CH0-G1RDemo_OrryBeer-Hero-35560: "Stačila, ale Diego říkal, že v kaňonu zahlédli stínovou šelmu."
Orry-CH0-G1RDemo_OrryBeer-Orry-11063: "No jasně. Už si vzpomínám. Sakra, to je škoda. Možná bys to mohl zkusit u starého tábořiště kopáčů - je to na cestě přes most naproti opuštěnému dolu."
Orry-CH0-G1RDemo_OrryBeer-Orry-57449: "I když jsem tam viděl pár chlapů, co se tu rozhlíželi... možná banditi z Nového tábora. No, to zjistíš."
Orry-CH0-G1RDemo_OrryBeer-Caption-18442-0: "Jak se žije ve Starém táboře?"
Orry-CH0-G1RDemo_OrryBeer-Orry-7851: "Mohlo by to být lepší, mohlo by to být horší."
Orry-CH0-G1RDemo_OrryBeer-Hero-47911: "Jak to myslíš?"
Orry-CH0-G1RDemo_OrryBeer-Orry-67623: "No, pokud budeš za dobře se strážci, nebo se staneš jedním z nich, můžeš tu žít docela pěkný život."
Orry-CH0-G1RDemo_OrryBeer-Orry-45936: "Když se ale zapleteš se špatnými lidmi..."
Orry-CH0-G1RDemo_OrryBeer-Hero-90405: "Rozumím."
Orry-CH0-G1RDemo_OrryBeer-Hero-75124: "Kde můžu získat nějakou zbraň?"
Orry-CH0-G1RDemo_OrryBeer-Orry-21858: "No, ne od nás."
Orry-CH0-G1RDemo_OrryBeer-Orry-10311: "Zkus to u opuštěného dolu. Určitě tam zůstalo pár starých nástrojů, nebo možná i meč."
Orry-CH0-G1RDemo_OrryBeer-Hero-59001: "Co takhle nějaký DOBRÝ meč?"
Orry-CH0-G1RDemo_OrryBeer-Orry-10367: "Buď si ho budeš muset koupit, nebo ho někomu vzít."
Orry-CH0-G1RDemo_OrryBeer-Orry-62457: "Buď vděčný za všechno, co tady dostaneš, a nechovej se jako by ti svět něco dlužil."
Orry-CH0-G1RDemo_OrryBeer-Orry-79853: "Protože ti nic nedluží."
Orry-CH0-G1RDemo_OrryBeer-Hero-54075: "Dobrá. Porozhlédnu se kolem."
Orry-CH0-G1RDemo_OrryBeer-Orry-21881: "To udělej."
Orry-CH0-G1RDemo_OrryBeer-Hero-21109: "Máš nějaké obecné rady? Co se týče Kolonie?"
Orry-CH0-G1RDemo_OrryBeer-Orry-18513: "Jo, smiř se s tím."
Orry-CH0-G1RDemo_OrryBeer-Hero-81881: "S tím že jsem tady?"
Orry-CH0-G1RDemo_OrryBeer-Orry-34140: "Přesně tak. Teď je to tvůj domov. A je jedno co ti sektáři nebo rýžožrouti řeknou."
Orry-CH0-G1RDemo_OrryBeer-Orry-42085: "Když si tohle uvědomíš, život tady není tak špatný."
Orry-CH0-G1RDemo_OrryBeer-Caption-6832: ''
Orry-CH0-G1RDemo_OrryBeer-Hero-6832: "Rýžožrouti a sektáři?"
Orry-CH0-G1RDemo_OrryBeer-Orry-25768: "To zjistíš."
Orry-CH0-G1RDemo_OrryBeer-Caption-43544: ''
Orry-CH0-G1RDemo_OrryBeer-Hero-43544: "To zní ponuře."
Orry-CH0-G1RDemo_OrryBeer-Orry-71564: "Na to si zvykneš."
Orry-CH0-G1RDemo_OrryBeer-Caption-72854: ''
Orry-CH0-G1RDemo_OrryBeer-Hero-50029: "Neplánuju tady zestárnout."
Orry-CH0-G1RDemo_OrryBeer-Orry-49997: "To na začátku říkají všichni."
Orry-CH0-G1RDemo_OrryBeer-Caption-12002: ''
Orry-CH0-G1RDemo_OrryBeer-Hero-77217: "Asi máš pravdu."
Orry-CH0-G1RDemo_OrryBeer-Orry-96478: "Kéž by to bylo jinak."
Orry-CH0-G1RDemo_OrryBeer-Hero-37302: "To je všechno. Díky."
Orry-CH0-G1RDemo_OrryBeer-Orry-14126: "Jasně. Zůstaň naživu."
Orry-CH0-None-Hero-88403: "Musím ti něco říct. Kirgo je mrtvý."
Orry-CH0-None-Orry-44358: "...Co? Proč? Jak?"
Orry-CH0-None-Caption-88176-0: "Myslím, že to byla stínová šelma."
Orry-CH0-None-Orry-51220: "Stí... ale vždyť jsem ho ještě ráno viděl! Sakra... SAKRA!"
Orry-CH0-None-Orry-45442: "Nemůžu opustit tuto pozici, ale postarám se o něj, hned ráno."
Orry-CH0-None-Orry-22759: "Pak se dozvíme, kdo to udělal. Každopádně, díky, žes mi to řekl."
Orry-CH0-None-Caption-12927-0: "Byla to nehoda. Cvičili jsme s mečem a má čepel mi ukouzla."
Orry-CH0-None-Orry-36012: "...Nehoda?"
Orry-CH0-None-Orry-21384: "Ne. Ne, tomu nevěřím. Kirgo byl jedním z nejlepších bojovníků v aréně."
Orry-CH0-None-Orry-10752: "Zabil jsi ho záměrně. Ty bláznivej hajzle... Já tě dostanu!"
Orry-CH0-None-Hero-73692: "Já už půjdu."
Orry-CH0-None-Orry-52966: "Jasně. Hodně štěstí, nováčku."
