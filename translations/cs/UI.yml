UI_Attribute_MagicCircle: '"Magický kruh"'
UI_Attribute_MagicCircle_Tooltip: 'Magické KRUHY symbolizují hloubku moudrosti a znalostí
  čaroděje v okultních uměních. S postupem skrze tyto kruhy získáváte přístup k složitějším
  a silnějším kouzlům, čímž zvyšujete svou magickou zdatnost.'
UI_Attribute_Mana: 'Mana'
UI_Attribute_Mana_Tooltip: 'Mana pohání vaše magické schopnosti. Mana se spotřebovává
  při sesílání kouzel a neregeneruje se samovolně, takže si odpovídajícím způsobem
  plánujte odpočinek a spotřebu předmětů.'
UI_Attribute_Strength: 'Síla'
UI_Attribute_Strength_Tooltip: 'Síla vyjadřuje tvou fyzickou sílu. Čím vyšší bude
  tvá SÍLA, tím výkonnější zbraně budeš moci používat a tím ničivější budou tvé útoky
  na blízko.'
UI_Attribute_Toughness: "Please provide the Glossary table and the examples of use
  and translation. I need that information to accurately translate \"Toughness\" according
  to your instructions. \n\nWithout the glossary and examples, a general translation
  would be:\n\n**Odolnost** \n\nHowever, this might not be the *correct* translation
  based on the specific context you intend. I need the additional information to ensure
  I follow your mandatory requirements."
UI_Attribute_Toughness_Tooltip: 'Odolnost určuje, kolik vybavení dokážete unést. S
  rostoucí odolností můžete nést více předmětů. Přetížení vás zpomalí, takže pečlivě
  spravujte svůj inventář.'
