UI_Attribute_Health: 'Zdraví.'
UI_Attribute_Health_Tooltip: 'Zdraví je vaše fyzická výdrž. Čím více zdraví máte,
  tím více poškození dokážete utrpět, než padnete. Vaše zdraví se bude zvyšovat se
