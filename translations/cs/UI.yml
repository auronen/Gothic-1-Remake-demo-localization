UI_Attribute_Dexterity: 'Obratnost'
UI_Attribute_Dexterity_Tooltip: 'Obratnost představuje tvé mistrovství, rovnováhu
  a kontrolu nad tvým tělem. Určuje zbraně na dálku, které můžeš používat, a zlepšuje
