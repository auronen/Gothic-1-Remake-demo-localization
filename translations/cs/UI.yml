UI_Fighting_Bow: 'LUK'
UI_Fighting_Bow_Master_Tooltip: 'Vaše ovládání luky je mistrovské. Vaše rozhodující
  údery zdevastují vaše nepřátele a rychlost a přesnost vašich střel je přemůžou.'
UI_Fighting_Bow_Tooltip: 'Vaše zručnost s lukem určuje vaši přesnost střelby, od základního
  míření až po rychlé a precizní zásahy.'
UI_Fighting_Bow_Trained_Tooltip: 'Díky tréninku se tvé dovednosti s lukem zlepšily.
  Nyní jsi mnohem zručnější v nabíjení a míření, a tvá zvýšená přesnost ti umožňuje
  dosáhnout rozhodujících úderů.'
UI_Fighting_Bow_Untrained_Tooltip: 'Nemáte žádný výcvik. Umíte držet luk, ale míření
  je obtížné a natahování a nabíjení se zdá pracné.'
UI_Fighting_Crossbow: 'Kuše'
UI_Fighting_Crossbow_Master_Tooltip: 'Získáš mistrovství v používání kuší. Kritické
  zásahy se daří snadněji, každý výstřel je neobyčejně přesný a tvé obratné ruce šipky
  rychle přebíjejí.'
UI_Fighting_Crossbow_Tooltip: 'Vaše zručnost s kušemi odráží vaše mistrovství v boji
  na dálku, vyvíjející se od základní manipulace až k rychlé a přesné střelbě.'
UI_Fighting_Crossbow_Trained_Tooltip: 'S tréninkem se tvé mistrovství s kuší zlepšuje.
  Přebíjení je rychlejší, tvá muška se ustálí a rozhodující údery se stávají skutečnou
  hrozbou.'
UI_Fighting_Crossbow_Untrained_Tooltip: 'Jsi netrénovaný. Dokážeš obsluhovat kuše,
  ale tvé nejisté ruce mohou ztížit míření a přebíjení je pomalé a zdlouhavé.'
UI_Fighting_Fighting: 'Bojování'
UI_Fighting_OneHanded: 'Jednoruční'
UI_Fighting_OneHanded_Master_Tooltip: 'Mistr jednoručního boje je silou, se kterou
  je třeba počítat. Máte zvýšenou šanci na kritické zásahy a můžete způsobit odhození
  protivníka. Obrana se stává přirozenou, což umožňuje silné protiútoky.'
UI_Fighting_OneHanded_Tooltip: 'Vaše zdatnost v boji s JEDNORUČNÍMI ZBRANĚMI určuje
  vaši bojovou efektivitu, od základních úderů až po plynulé a mistrovské kombinace.'
UI_Fighting_OneHanded_Trained_Tooltip: 'S tréninkem se tvé pohyby stanou plynulejšími,
  což ti umožní útočné kombinace a zručné vykrejování útoků. Můžeš zasadit rozhodující
  údery a máš schopnost útoky přerušit v průběhu.'
UI_Fighting_OneHanded_Untrained_Tooltip: 'Jsi netrénovaný. Dokážeš se chopit zbraně.
  Neočekávej žádnou jemnost; kombinace a vykrejvávání útoků jsou nad tvé síly.'
UI_Fighting_TwoHanded: 'Obooručně'
UI_Fighting_TwoHanded_Master_Tooltip: 'Jako mistr boje s obouručními zbraněmi je vaše
  zdatnost impozantní. Kritické zásahy se stávají častějšími, úspěšné krytí umožňuje
  protiútoky a vaše silné údery mohou protivníky srazit zpět odrazem.'
UI_Fighting_TwoHanded_Tooltip: 'Vaše zručnost s obouručními zbraněmi určuje vaše schopnosti
  v boji, od surových úderů až po elegantní a dominantní kombinace.'
UI_Fighting_TwoHanded_Trained_Tooltip: 'S tréninkem se tvá kontrola nad obouručními
  zbraněmi stane plynulou, což ti umožní vytvářet silné kombinace a zručné vykrejváky
  útoků. Stávají se možnými rozhodující údery a získáš schopnost útoky přerušit.'
UI_Fighting_TwoHanded_Untrained_Tooltip: 'Jsi netrénovaný. Dokážeš se chopit obouruční
  zbraně, ale její plný potenciál ti zůstává skrytý. Kombinace a vykrejvá útoky jsou
  mimo tvůj dosah a tvé útoky jsou jednoduché a nepropracované.'
