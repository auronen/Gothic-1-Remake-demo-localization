Skill_Melee_OneHanded_Description: 'Vaše zdatnost v boji s JEDNORUČNÍMI ZBRANĚMI určuje
  vaši bojovou efektivitu, od základních úderů až po plynulé a mistrovské kombinace.'
Skill_Melee_OneHanded_Untrained_Description: 'Jsi netrénovaný. Dokážeš se chopit zbraně.
  Neočekávej ladnost; kombinace a vykrejvávání útoků jsou nad tvé síly.'
Skill_Melee_OneHanded_Trained_Description: 'S tréninkem se tvé pohyby stanou plynulé,
  což ti umožní útočné kombinace a zručné vykrejování útoků. Můžeš zasadit rozhodující
  údery a máš schopnost útoky přerušit v průběhu.'
Skill_Melee_OneHanded_Master_Description: 'Mistr jednoručního boje je síla, se kterou
  je třeba počítat. Máte zvýšenou šanci na kritické zásahy a můžete způsobit odhození
  protivníka. Obrana se stává přirozenou, což umožňuje silné protiútoky.'
Skill_Melee_TwoHanded_Description: 'Vaše zručnost s obouručními zbraněmi určuje vaše
  schopnosti v boji, od surových úderů až po elegantní a dominantní kombinace.'
Skill_Melee_TwoHanded_Untrained_Description: 'Jsi netrénovaný. Dokážeš se chopit obouruční
  zbraně, ale její plný potenciál ti zůstává skrytý. Kombinace a vykrejvá útoky jsou
  mimo tvůj dosah a tvé útoky jsou jednoduché a nedokonalé.'
Skill_Melee_TwoHanded_Trained_Description: 'S tréninkem se tvá kontrola nad obouručními
  zbraněmi stane plynulou, což ti umožní vytvářet silné kombinace a zručné vykrejváky
  útoků. Stávají se možnými rozhodující údery a získáš schopnost útoky rušit.'
Skill_Melee_TwoHanded_Master_Description: 'Jako mistr boje s obouručními zbraněmi
  je vaše síla impozantní. Kritické zásahy se stávají častějšími, úspěšné krytí umožňuje
  protiútoky a vaše mohutné údery mohou protivníky srazit zpět odrazem.'
Skill_Ranged_Bow_Description: 'Vaše zručnost s luky určuje vaši přesnost střelby,
  od základního míření až po rychlé a precizní zásahy.'
Skill_Ranged_Bow_UntrainedDescriptions: 'Jsi netrénovaný. Dokážeš držet LUK, ale míření
  je náročné a natahování tětivy a nabíjení je nepohodlné.'
Skill_Ranged_Bow_Trained_Description: 'Díky tréninku se tvé dovednosti s lukem zlepšily.
  Nyní jsi mnohem zručnější v nabíjení a míření, a tvá zvýšená přesnost ti umožňuje
  dosahovat rozhodujících úderů.'
Skill_Ranged_Bow_Master_Description: 'Vaše ovládání LUKU je mistrovské. Vaše rozhodující
  údery zdevastují vaše nepřátele a rychlost a přesnost vašich střel je přemohou.'
Skill_Ranged_Crossbow_Description: 'Vaše zručnost s kušemi odráží vaše mistrovství
  v boji na dálku, vyvíjející se od základní manipulace až k rychlé a přesné střelbě.'
Skill_Ranged_Crossbow_Untrained_Description: 'Jsi netrénovaný. Dokážeš obsluhovat
  kuše, ale tvé nejisté ruce mohou ztížit míření a přebíjení je pomalé a zdlouhavé.'
Skill_Ranged_Crossbow_Trained_Description: 'S tréninkem se tvá zdatnost s kuší zvyšuje.
  Přebíjení je rychlejší, tvá muška se ustálí a rozhodující údery se stávají skutečnou
  hrozbou.'
Skill_Ranged_Crossbow_Master_Description: 'Získáte mistrovství v používání kuší. Kritické
  zásahy se daří snadněji, každý výstřel se pyšní nevídanou přesností a vaše obratné
  ruce rychle přebíjejí šipky.'
