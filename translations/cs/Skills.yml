Skill_Melee_OneHanded_Description: 'Vaše zdatnost v boji s jednoručními zbraněmi určuje
  vaši efektivitu v boji, od základních úderů až po plynulé a mistrovské kombinace.'
Skill_Melee_OneHanded_Untrained_Description: 'Jsi začátečník. Dokážeš se chopit zbraně.
  Neočekávej ladnost, kombinace a blokování útoků jsou nad tvé síly.'
Skill_Melee_OneHanded_Trained_Description: 'Díky tréninku se tvé pohyby stanou plynulejší,
  což ti umožní útočné kombinace a blokování útoků. Můžeš zasadit kritické údery a
  máš schopnost útoky přerušit v průběhu.'
Skill_Melee_OneHanded_Master_Description: 'Jako mistr jednoručního boje jsi obávaný
  protivník. Máte zvýšenou šanci na kritické zásahy a můžete odhodit protivníka. Obrana
  se stává přirozenou, což umožňuje silné protiútoky.'
Skill_Melee_TwoHanded_Description: 'Tvoje dovednost s obouručními zbraněmi určuje
  tvé schopnosti v boji, od surových úderů až po elegantní a dominantní kombinace.'
Skill_Melee_TwoHanded_Untrained_Description: 'Jsi začátečník. Dokážeš se chopit obouruční
  zbraně, ale její plný potenciál ti zůstává skrytý. Kombinace a blokování útoků jsou
  mimo tvé schopnosti a tvé útoky jsou jednoduché a nedokonalé.'
Skill_Melee_TwoHanded_Trained_Description: 'Díky tréninku se tvá kontrola nad obouručními
  zbraněmi stává plynulejší, což ti umožní kombinovat údery a blokovat protivníkovy
  údery. Můžeš nepříteli uštědřit kritický zásah a jsi schopen útoky blokovat.'
Skill_Melee_TwoHanded_Master_Description: 'Jako mistr boje s obouručními zbraněmi
  je vaše síla impozantní. Často zasazuješ kritické údery, úspěšné krytí ti umožňuje
  protiútoky a tvé mohutné údery mohou protivníka odhodit.'
Skill_Ranged_Bow_Description: 'Dovednost střelby z luku určuje tvou přesnost střelby,
  od základního míření až po rychlé a precizní zásahy.'
Skill_Ranged_Bow_UntrainedDescriptions: 'Jsi začátečník. Dokážeš držet luk, ale míření
  je náročné, natahování tětivy a nabíjení je náročné.'
Skill_Ranged_Bow_Trained_Description: 'Tréninkem se tvé dovednosti s lukem zlepšily.
  Nyní jsi mnohem zručnější v nasazení šípu na tětivu a v míření, a tvá zvýšená přesnost
  ti umožňuje dosáhnout kritických úderů.'
Skill_Ranged_Bow_Master_Description: 'Luk ovládáš mistrovsky. Tvé kritické údery zdevastují
  vaše nepřátele a díky své rychlosti zahltíte šípy své nepřítele.'
Skill_Ranged_Crossbow_Description: 'Tvý dovednost s kuší odráží tvé schopnosti v boji
  na dálku. Vyvíjející se od základní manipulace až k rychlé a přesné střelbě.'
Skill_Ranged_Crossbow_Untrained_Description: 'Jsi začátečník. Dokážeš kuše obsluhovat,
  ale tvé nejisté ruce mohou ztížit míření a nabíjení je pomalé a zdlouhavé.'
Skill_Ranged_Crossbow_Trained_Description: 'Díky tréninku se tvá dovednost s kuší
  zvyšuje. Nabíjení je rychlejší, tvá muška se ustálí a kritické údery se stávají
  skutečnou hrozbou.'
Skill_Ranged_Crossbow_Master_Description: 'Jsi mistr ve střelbě s kuší. Kritické zásahy
  jsou častější, každý výstřel se pyšní nevídanou přesností a vaše obratné ruce rychle
  nabíjí další šipky.'
