Kirgo-CH0-None-Kirgo-13159: "No podívejme se, nová tvář. Právě tě sem hodili?"
Kirgo-CH0-None-Caption-90162: 'Ano.'
Kirgo-CH0-None-Hero-61590: "Ano."
Kirgo-CH0-None-Kirgo-72322: "Tak tedy: Vítej v Kolonii. Jak se jmenuješ? Já jsem Kirgo."
Kirgo-CH0-None-Hero-54970: "Nyras."
Kirgo-CH0-None-Kirgo-53995: "Rád tě poznávám. Hej, co takhle si trochu popovídat?
  Řekni mi něco o vnějším světě a já ti dám pár tipů, jak tady uvnitř zůstat naživu."
Kirgo-CH0-None-Kirgo-48505: "Celý den pracuju na tom sesuvu a potřeboval bych trošku
  rozptýlit. Co ty na to?"
Kirgo-CH0-None-Caption-56351: 'Proč tě vůbec zajímá, co se děje venku?'
Kirgo-CH0-None-Hero-5576: "Proč tě vůbec zajímá, co se děje venku? Už se odsud nikdy
  nedostaneme, že jo?"
Kirgo-CH0-None-Kirgo-48595: "No, chlapi z Nového tábora a z tábora v bažinách to vidí
  jinak. Ale ano, máš pravdu, nejspíš ne."
Kirgo-CH0-None-Kirgo-58994: "Ale rád si občas připomínám, že svět není jen pod Bariérou.
  Jinak bych se už dávno zbláznil."
Kirgo-CH0-None-Hero-57845: "Co takhle když ti to řeknu a ty mi za to najdeš bezpečné
  místo na spaní?"
Kirgo-CH0-None-Hero-75065: "Možná v jedné z vašich chatrčí."
Kirgo-CH0-None-Kirgo-5289: "Kvůli té stínové šelmě, co? Kdyby to bylo na mně, nebyl
  by to problém, ale na mně to není. Je mi líto."
Kirgo-CH0-None-Hero-75802-0: "Ach tak."
Kirgo-CH0-None-Hero-49599-0: "Abych byl upřímný, není toho moc, co bych ti mohl říct.
  Všichni jsou kvůli válce nervózní a všechny ty strašidelné příběhy o skřetech to
  nezlepšují."
Kirgo-CH0-None-Hero-7847: "Ale tvrdí se, že Nordmařané zvítězili v pár bitvách - takže
  to není všechno špatné."
Kirgo-CH0-None-Kirgo-86946: "Díky Innosovi. Doufejme, že dokáží získat zpátky pár
  dolů - nemůžeme dlouhodobě uspokojit královu poptávku, ať už nám pošle kolik vězňů
  chce."
Kirgo-CH0-None-Kirgo-51889: "A co město Khorinis? Viděl jsi něco z města, když tě
  sem přivedli?"
Kirgo-CH0-None-Hero-69630: "Skoro nic. Celou tu dobu jsem byl v lochu."
Kirgo-CH0-None-Kirgo-15646: "Škoda. Jak mi to město chybí... Žil jsem tam několik
  let, když jsem opustil Varant. Dokonce tam měl i jednu holku..."
Kirgo-CH0-None-Kirgo-28860-0: "Rosa... ta nejmilejší holka, jakou si dokážeš představit.
  A lepší člověk, než kdy budu já."
Kirgo-CH0-None-Kirgo-50097: "A sakra. Už tu zase mektám jako stařec, promiň."
Kirgo-CH0-None-Hero-42421: "Na tohle nemám čas."
Kirgo-CH0-None-Kirgo-13085: "Škoda. Dobrá tedy, jak myslíš."
Kirgo-CH0-None-Hero-73711: "To tě nemusí zajímat."
Kirgo-CH0-None-Kirgo-8473: "Moc toho nenamluvíš, co? V pohodě, ale na tvém místě bych
  si dalpozor. Samotáři se moc daleko nedostanou."
Kirgo-CH0-G1RDemo_KirgoFight-Kirgo-87315: "Au... to jsem teda nečekal. Nebyl to špatný...
  máš potenciál. Stejně ti ale můžu ukázat nějaké triky. Zajímá tě to?"
Kirgo-CH0-G1RDemo_KirgoFight-Hero-54063-0: "Jistě, proč ne."
Kirgo-CH0-G1RDemo_KirgoFight-Kirgo-565-0: "Dobrá. První věc, když používáš zbraň jako
  tuhle, drž ji v jedné ruce, ne ve dvou. Jakmile trošku zesílíě, budeš mnohem obratnější
  a budeš schopen zasadit několik úderů po sobě."
Kirgo-CH0-G1RDemo_KirgoFight-Kirgo-95345-0: "Za druhé, když si všimneš, že se chystá
  protivník provést protiútok, uskoč dozadu a vyhni se mu. Vyžaduje to trošku cviku,
  ale ty to zvládneš."
Kirgo-CH0-G1RDemo_KirgoFight-Kirgo-35698: "A nakonec, když se budeš krýt, zkus to
  udělat na poslední chvíli. Perfektní vykrytí protivníka zaskočí."
Kirgo-CH0-G1RDemo_KirgoFight-Hero-55473-0: "Dobře, chápu. Díky."
Kirgo-CH0-G1RDemo_KirgoFight-Kirgo-83210-0: "Nemáš zač. Ale teď by ses měl vážně postarat
  o to místo na spaní. Brzy se setmí."
Kirgo-CH0-G1RDemo_KirgoFight-Kirgo-35355: "Dobrý souboj! Doufám, že jsem ti nic nezlomil."
Kirgo-CH0-G1RDemo_KirgoFight-Hero-61657: "...všechno v pořádku."
Kirgo-CH0-G1RDemo_KirgoFight-Kirgo-59331: "To jsem rád. Nebylo to špatné, kamaráde.
  potřebuješ trošku tréninku, ale máš poteniciál. Cheš ukázat nějaké triky?"
Kirgo-CH0-G1RDemo_KirgoFight-Kirgo-10101: "A nakonec, když se budeš krýt, zkus to
  udělat na poslední chvíli. Perfektní vykrytí protivníka zaskočí."
Kirgo-CH0-G1RDemo_KirgoFight-Hero-55473: "Dobře, chápu. Díky."
Kirgo-CH0-G1RDemo_KirgoFight-Kirgo-83210: "Nemáš zač. Ale teď by ses měl vážně postarat
  o to místo na spaní. Brzy se setmí."
Kirgo-CH0-None-Kirgo-65501: "To není špatné... to jsem nečekal."
Kirgo-CH0-None-Kirgo-30285-0: "Každopádně, musím se vrátit k práci. Ještě se uvidíme!"
Kirgo-CH0-None-Kirgo-22502: "Dobrý souboj. Zlepšuješ se!"
Kirgo-CH0-G1RDemo_KirgoFight-Kirgo-97338: "Dobře jsme si pokecali."
TEXT_HECTO_20230814_160412_686: '(Ukončit konverzaci)'
Kirgo-CH0-None-Hero-24591: "Je pravda, že tady nejsou žádné ženy? Vůbec žádné?"
Kirgo-CH0-None-Kirgo-12464: "Jen pár, Rudobaroni se těší z jejich společnosti. Ale
  jestli se na ně jen podíváš, Gomez tě nechá zmrskat až na kost."
Kirgo-CH0-None-Kirgo-85213: "Říká se, že se nějaký pár utekl a teď se někde skrývají,
  ale to je nesmysl. Lidi hodně mluví - a takyhodně pijou - a pak ještě víc mluví."
Kirgo-CH0-G1RDemo_KirgoFight-Hero-99779: "Teď jsi na řadě ty. Jaká je tvoje rada?"
Kirgo-CH0-G1RDemo_KirgoFight-Kirgo-70361: "Přidej se ke Starému táboru. Jsme přímo
  u zdroje zboží přicházejícího z vnějšího světa."
Kirgo-CH0-G1RDemo_KirgoFight-Hero-25026: "Pokud nedojde k sesuvu..."
Kirgo-CH0-G1RDemo_KirgoFight-Kirgo-58252: "Ha! Nestrachuj se, naši hoši to odklidí,
  ani nemkrneš. Gomez je tvrďák, ale ví, jak zařídit, aby všechno klapalo."
Kirgo-CH0-G1RDemo_KirgoFight-Hero-59810: "Gomez je tvůj šéf?"
Kirgo-CH0-G1RDemo_KirgoFight-Kirgo-34033: "Je to ten nejmocnější muž ve Starém táboře.
  Vedl vzpouru a převzal vedení."
Kirgo-CH0-G1RDemo_KirgoFight-Kirgo-18590: "To je ten člověk, který říká králi, co
  chceme za naši rudu. A král to dodá."
Kirgo-CH0-G1RDemo_KirgoFight-Hero-26319: "Rozumím."
Kirgo-CH0-G1RDemo_KirgoFight-Kirgo-52548: "Počkej, vypadáš, jako bys už někdy v ruce
  držel meč. Chceš si trochu zacvičit?"
Kirgo-CH0-G1RDemo_KirgoFight-Kirgo-630: "Příští týden budu bojovat v aréně, mohl bych
  ti na oplátku ukázat pár triků."
Kirgo-CH0-G1RDemo_KirgoFight-Hero-1372: "Bojovat v aréně?"
Kirgo-CH0-G1RDemo_KirgoFight-Kirgo-68105: "Ano, ve Starém táboře. Brzo uvidíš."
Kirgo-CH0-G1RDemo_KirgoFight-Hero-91130: "Vážně musím jít."
Kirgo-CH0-G1RDemo_KirgoFight-Kirgo-3837: "Škoda. No, možná jindy."
Kirgo-CH0-G1RDemo_KirgoFight-Hero-95013: "Jasně, proč ne."
Kirgo-CH0-G1RDemo_KirgoFight-Kirgo-63047: "Výborně! Dej mi vědět, až budeš připraven."
Kirgo-CH0-G1RDemo_KirgoFight-Kirgo-41448: "Jasně. Ještě tu chvíli zůstanu."
Kirgo-CH0-G1RDemo_KirgoFight-Hero-64994: "Pojďme bojovat."
Kirgo-CH0-G1RDemo_KirgoFight-Kirgo-65948-6: "Dobrá, pojďme na to!"
Kirgo-CH0-G1RDemo_KirgoFight-Kirgo-39679: "Bojovat, beze zbraně? Nějakou si nejdřív
  najdi, jinak to nebude žádná zábava."
Kirgo-CH0-G1RDemo_KirgoFight-Hero-21333: "Proč jsi vlastně tak... přátelský?"
Kirgo-CH0-G1RDemo_KirgoFight-Kirgo-42430-0: "Říkáš to, jako by to bylo něco špatného.
  Nemám ponětí, člověče. Možná proto, že polovina lidí tady vypadá, jako by se už
  deset let nemohli vysrat."
Kirgo-CH0-G1RDemo_KirgoFight-Hero-57048: "Co takhle odveta?"
Kirgo-CH0-G1RDemo_KirgoFight-Kirgo-70786: "Hmm, proč ne, ale nejdřív si najdi zbraň."
Kirgo-CH0-G1RDemo_KirgoFight-Kirgo-48441: "Cože, hned teď? Jasně, stačí říct."
Kirgo-CH0-G1RDemo_KirgoFight-Hero-23822: "Bojujme."
Kirgo-CH0-G1RDemo_KirgoFight-Kirgo-18035: "Dobře. Ukaž, co umíš!"
Kirgo-CH0-G1RDemo_KirgoFight-Hero-92998: "Nešetři mě, ukaž, co v tobě je!"
Kirgo-CH0-G1RDemo_KirgoFight-Kirgo-72913: "Jseš si jistej? Dobrá, tak pojďme!"
Kirgo-CH0-G1RDemo_KirgoFight-Hero-17711: "Dej mi chvilku."
Kirgo-CH0-G1RDemo_KirgoFight-Kirgo-27576: "Dobrá. Víš, kde mě najdeš."
Kirgo-CH0-G1RDemo_KirgoFight-Hero-79373: "Možná později."
