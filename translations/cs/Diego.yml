Diego-CH0-None-Diego-35455: "Stále naživu? Dobrá. Jsem Diego."
Diego-CH0-None-Hero-33246: "Jsem Nyra-"
Diego-CH0-None-Diego-43084: "Nikoho tu nezajímá tvoje jméno, chlapče. Pokud jim k tomu nedáš důvod."
Diego-CH0-None-Diego-67833: "Poslouchej, obvykle jsem to já, kdo ukazuje nováčům co a jak, ale ten sesuv nás oddělil od údolí, takže mám teď na mysli jiné věci."
Diego-CH0-None-Diego-98606: "Naši chlapi jsou na cestě odstranit ten sesuv, ale jak je znám, bude to trvat několik dní. Takže ti radím, aby sis našel místo, kde by ses vyspal."
Diego-CH0-None-Diego-91856: "Všechno jasný?"
Diego-CH0-None-Hero-76137: "Je něco, s čím můžu pomoct?"
Diego-CH0-None-Diego-12922: "Díky, ale ne."
Diego-CH0-None-Hero-91834: "Kde bych mohl spát? Někde tady?"
Diego-CH0-None-Diego-20055: "Ne. Místo výměny patří Starému táboru a dokud nejsi jedním z nás, v noci se tu potulovat nesmíš."
Diego-CH0-None-Diego-35601-0: "Najdi si jiné, ale bezpečné místo - naši chlapi zahlédli u kaňonu stínovou šelmu, a ta v noci loví."
Diego-CH0-None-Hero-11753: "Počkej, tady jsou stínové šelmy?"
Diego-CH0-None-Diego-26027: "Jo, a věř mi, ty potvory tě roztrhají na kousky."
Diego-CH0-None-Hero-25858: "Dobrá, díky."
Diego-CH0-None-Diego-3476: "Jasně."
Diego-CH0-None-Diego-73935: "Vítej v Kolonii."
Diego-CH0-None-Diego-24707: "O co jde?"
Diego-CH0-None-Hero-91769: "Co se týče téhle... Bariéry. Opravdu z ní nejde odejít, pokud ses dostal dovnitř?"
Diego-CH0-None-Diego-51663: "Ale můžeš se odsud dostat. Kdykoliv chceš."
Diego-CH0-None-Hero-43033: "Ale?"
Diego-CH0-None-Diego-5080: "Ale ta věc tě práskne do prdele bleskem tak silným, že ani supi se nebudou chtít dotknout toho, co z tebe zbyde."
Diego-CH0-None-Hero-90410: "Co přesně děláš? Patříš k lidem, co ovládají Kolonii?"
Diego-CH0-None-Diego-94012: "Pokud myslíš Starý tábor, tak ano. Jsem jeden z nich, ale jsem jen Stín."
Diego-CH0-None-Hero-55986: "Stín?"
Diego-CH0-None-Diego-3860: "Ano. Dalo by se říct, že děláme všechno. Ale časem to pochopíš."
Diego-CH0-None-Hero-29785: "Předpokládám, že Starý tábor je největší v Kolonii?"
Diego-CH0-None-Diego-38850: "Alespoň ten nejstarší. Náš vůdce Gomez a jeho chlapi ho založili hned po vzpourě. Postavili ho kolem hradu, kde bydlely stráže."
Diego-CH0-None-Hero-10718: "Ale jsou tu i další?"
Diego-CH0-None-Diego-48329: "Proč se ptáš?"
Diego-CH0-None-Hero-26492: "Jen jsem zvědavý."
Diego-CH0-None-Diego-90638: "Budeš si na to muset přijít sám."
Diego-CH0-None-Hero-58079: "Jak jsi tu skončil ty?"
Diego-CH0-None-Diego-7105: "Byl jsem na špatném místě ve špatnou dobu."
Diego-CH0-None-Hero-81111: "To znamená...?"
Diego-CH0-None-Diego-45278: "Že jsem byl ve špatný čas na špatném místě."
Diego-CH0-None-Hero-36443: "Kde najdu nějakou zbraň?"
Diego-CH0-None-Diego-67611: "No, tady ne. Jen se porozhlédni po kaňonu, něco najdeš - i když to bude nejspíš jen rezavý krumpáč."
Diego-CH0-None-Hero-31895: "Ty mě tu NECHÁŠ přespat."
Diego-CH0-None-Diego-68146: "Dej si pozor, hochu. Jsi si jistý, že chceš jít touhle cestou?"
Diego-CH0-None-Caption-72690: ''
Diego-CH0-None-Hero-72690: "Jsi jen starý muž."
Diego-CH0-None-Diego-85201: "Dobře, pojďme na to."
Diego-CH0-None-Hero-91798: "Jen jsem žertoval."
Diego-CH0-None-Diego-10917: "Radši toho nech. Je tu spousta chlapů, kteří nemají smysl pro humor."
Diego-CH0-None-Hero-6226: "Stal se nehoda. Kirgo je mrtvý."
Diego-CH0-None-Diego-31204: "Cože?!"
Diego-CH0-None-Hero-9564: "Trénovali jsme a souboj pro něj nevyšel zrovna dobře. Myslel jsem si, že bys to měl vědět."
Diego-CH0-None-Diego-50517: "Rozumím správně? Zabil jsi jednoho z našich mužů a pak ses vrátil, abys mi to řekl?"
Diego-CH0-None-Hero-99938: "Víceméně."
Diego-CH0-None-Diego-4242: "Buď jsi hrozně upřímnej, nebo strašně blbej. U všech bohů dnešek je čím dál tím horším."
Diego-CH0-None-Diego-74131: "Vypadni z místa výměny a nevystrkuj hlavu."
Diego-CH0-None-Diego-75116: "A zapomeň na to, co jsem ti řekl o Starém táboře až bude cesta volná. Jsi z toho venku."
Diego-CH0-None-Caption-96231-0: "Ty mě nezabiješ?"
Diego-CH0-None-Diego-16593: "A mám?"
Diego-CH0-None-Hero-54250: "Ne."
Diego-CH0-None-Diego-95015: "Tak nepokládej blbý otázky."
Diego-CH0-None-Caption-69944-0: "Nejsi ohromený?"
Diego-CH0-None-Diego-94971: "Jestli nejse...?"
Diego-CH0-None-Diego-76598: "Nevím, jeslti se snažíš bejt vtipnej? Ale už mi dochází trpělivost."
TEXT_MATTM_20230808_122333: ''
Diego-CH0-None-Hero-67451: "Dobrá, díky."
Diego-CH0-None-Diego-31013: "To mi neříkej. Byla to nehoda a ty zůstaneš naživu."
Diego-CH0-None-Diego-1177: "Teď vypadni. A ať už uděláš cokoliv, NEŘÍKEJ to Orrymu!"
Diego-CH0-None-Hero-91268-1: "Tak já už půjdu."
Diego-CH0-None-Diego-2972: "Jistě."
Diego-CH0-G1RDemo_SafePlacetoSleep-Diego-26253: ''
