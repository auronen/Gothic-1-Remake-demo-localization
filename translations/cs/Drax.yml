Drax-CH0-G1RDemo_DraxHunt-Drax-89011: "Počkej. Ty jsi ten chlapík, kterého sem právě hodili, viď? Ne, nic neříkej, výdyť to vidím."
Drax-CH0-G1RDemo_DraxHunt-Drax-20861: "Máš na tváři ten výraz: 'Kam jsem se to sakra dostal?'"
Drax-CH0-G1RDemo_DraxHunt-Hero-9657: "Jsem tady nový, ano. Ale poslal mě tvůj přítel Ratford."
Drax-CH0-G1RDemo_DraxHunt-Hero-46836: "Říkal, že můžu spát ve vašem táboře a že ti mám pomoct s lovem."
Drax-CH0-G1RDemo_DraxHunt-Drax-58516: "Krysy? Vážně? Znamená to, že našel Jorika?"
Drax-CH0-G1RDemo_DraxHunt-Hero-8890: "Je mrtvý."
Drax-CH0-G1RDemo_DraxHunt-Drax-97866: "Chápu. Škoda, ale nepřekvapuje mě to."
Drax-CH0-G1RDemo_DraxHunt-Drax-26302: "A ty mi pomůžeš lovit... To je hezký. No, proč ne. Pojďme na to."
Drax-CH0-G1RDemo_DraxHunt-Drax-10911: "Myslím, že víš, že už tady zůstaneme?"
Drax-CH0-G1RDemo_DraxHunt-Hero-43176: "Ano, hledám bezpečné místo, kde bych se mohl vyspat - prý se tu potuluje stínová šelma."
Drax-CH0-G1RDemo_DraxHunt-Drax-70619: "To je pravda. Taky jsme ji viděli... Velká potvora."
Drax-CH0-G1RDemo_DraxHunt-Drax-49351: "Hmm... víš co? Pomoz mi tu zabít ty mrchožrouty, a my se za oplátku rozdělíme o jídlo a ty se budeš moct vyspat u ohně."
Drax-CH0-G1RDemo_DraxHunt-Drax-43533: "Je to ve starém táboře kopáčů naproti zaplavenému dolu a je dobře chráněný. Co tomu říkáš?"
Drax-CH0-G1RDemo_DraxHunt-Hero-47782: ""Náš" oheň?"
Drax-CH0-G1RDemo_DraxHunt-Drax-87244: "Přesně tak, mám s sebou dalšího kamaráda. Určitě ho potkáš."
Drax-CH0-None-Hero-72487: "Nezníš jako někdo, kdo pochází z Khorinisu."
Drax-CH0-None-Drax-86382: "Ty taky ne."
Drax-CH0-None-Hero-57725: "Odkud jsi? Z vnitrozemí?"
Drax-CH0-None-Drax-47752: "Možná jo, možná ne."
Drax-CH0-G1RDemo_DraxHunt-Hero-80576: "Jak můžu vědět, že to není past?"
Drax-CH0-G1RDemo_DraxHunt-Drax-27434: "Myslíš, že jsem ten velkej zlej padouch, který chce okrást chudýho zelenáče o všechny jeho neexistující nugety?"
Drax-CH0-G1RDemo_DraxHunt-Drax-91704: "Bez urážky, kámo, ale kdybych s tebou měl problém, byl bys dávno mrtvej."
Drax-CH0-G1RDemo_DraxHunt-Hero-61662-0: "Co z toho budeš mít? Vypadáš, že se s pár mrchožrouty dokážeš vypořádat sám."
Drax-CH0-G1RDemo_DraxHunt-Drax-66721: "Jseš nějakej ostražitej. To je dobře! Pamatuju si jaký to bylo, když mě sem hodili poprvé, každej se mě pokoušel obrat."
Drax-CH0-G1RDemo_DraxHunt-Drax-59742: "A za druhé, pokud zjistíš, že jsi trochu víc užitečný než normální nováček, pak ti doporučím, vykašli se na Diegovy rady - a místo toho se přidej k nám - k Novému táboru."
Drax-CH0-G1RDemo_DraxHunt-Drax-43603: "Tábor, ve kterém nebudeš muset zbytek svého života líbat Gomezovy boty."
Drax-CH0-G1RDemo_DraxHunt-Drax-26481: ''
TEXT_DAVID_20230811_170556_41: "Má i ta vaše banda nějakého vůdce?"
TEXT_DAVID_20230811_170615: "Jo, má - Larse. Ale není to jako ve Starém táboře. Řídíme se jeho rozkazy, protože je nejlepší velitel. Je to fakt tak jednoduché. Přestaneme, jakmile se najde někdo lepší."
Drax-CH0-G1RDemo_DraxHunt-Hero-66022: "Dohodnuto, jaký je plán?"
TEXT_DAVID_20230811_170008: "Nemáme žádný plán. Tihle ptáci jsou hloupí jakus kamene, takže tam prostě naběhni a rozsekej je."
TEXT_DAVID_20230811_170018: "Jen se nenech obklíčit. Řekni, až budeš připraven, pak vyrazíme."
Drax-CH0-G1RDemo_DraxHunt-Hero-34325: "Nemám zájem."
Drax-CH0-G1RDemo_DraxHunt-Drax-97644-2: "Nemáš moc rád lidi, co? To není úplně dobré, ale je to tvoje rozhodnutí. Prostě se drž dál od těch mrchožroutů, jinak se může stát, že si tě s jedním spletu."
Drax-CH0-G1RDemo_DraxHunt-Drax-83832: "Hej, počkej! Vyděsíš je..."
Drax-CH0-G1RDemo_DraxHunt-Drax-18631: "Ha! To je ale kořist!"
Drax-CH0-G1RDemo_DraxHunt-Drax-16681: "Chtěl jsem je tu vykuchat, ale jestli je Ratford už v táboře, nebudu se tím zdržovat. Setkáme se tam. Dobrá práce!"
Drax-CH0-G1RDemo_FindJorik-Drax-55131: "Ha! Dobrá práce, to je ale kořist. Umíš vyvrhovat zvířata?"
Drax-CH0-G1RDemo_FindJorik-Hero-55641-0: "No..."
Drax-CH0-G1RDemo_FindJorik-Drax-59799-0: "Nevadí, já to zvládnu. Mezitím můžeš najít mýho kámoše Ratforda, možná by se mu taky hodila nějaká pomoc."
Drax-CH0-G1RDemo_FindJorik-Drax-21285-0: "Jeden z našich členů, Jorik, zmizel a my si myslíme, že je někde v kaňonu . Ratford ho právě hledá. Uvidíme se u ohně."
Drax-CH0-G1RDemo_FindJorik-Drax-80360: "Nerad plánuješ, co? No, to nevadí. Máme je. Umíš vyvrhovat zvířata?"
Drax-CH0-G1RDemo_FindJorik-Hero-91969-0: "Banda?"
Drax-CH0-G1RDemo_FindJorik-Drax-9536-0: "Ano, naše banda - ti z Starého tábora nás nazývají bandity. Ale my jsme mnohem víc než jen banditi."
Drax-CH0-G1RDemo_FindJorik-Hero-86916-0: "Takže vy banditi ovládáte ten "Nový tábor", o kterém jsi mluvil?"
Drax-CH0-G1RDemo_FindJorik-Drax-45745-0: "Já bych nepoužil slovo 'ovládat'. Ano, existují různé skupiny a tak, ale žádná pevná pravidla nebo hierarchie."
Drax-CH0-G1RDemo_FindJorik-Drax-77367-0: "Ale jak jsem řekl, promluvme si o tom až připravím tohohle mrchožrouta a až se bude opékat nad ohněm."
Drax-CH0-G1RDemo_FindJorik-Hero-96179-0: "Ten Jorik - co se mu stalo?"
Drax-CH0-G1RDemo_FindJorik-Drax-63260-0: "No, proto jsme tady, abychom to zjistili. Ten chlápek prostě odešel a už se nevrátil."
Drax-CH0-G1RDemo_FindJorik-Drax-56611-0: "Někdo ho viděl, jak šplhá tady v kaňonu, ale zatím jsme ho neviděli."
Drax-CH0-G1RDemo_FindJorik-Hero-29676-0: "Jak Ratford vypadá?"
Drax-CH0-G1RDemo_FindJorik-Drax-46680-2: "Vysoký jako já, černý vlasy a velký knír. Nosí stejnou zbroj jako já, takže bys ho měl snadno poznat."
Drax-CH0-G1RDemo_FindJorik-Drax-94407-0: "Až Jorika najdeš, přiveď ho sem dolů. Do té doby bych uř měl mít hotovou večeři. A ještě jedna věc: já jsem Drax."
Drax-CH0-G1RDemo_DraxHunt-Drax-50312: "Na mrchožrouty zapomeň."
Drax-CH0-G1RDemo_DraxHunt-Hero-62484: "Proč?"
Drax-CH0-G1RDemo_DraxHunt-Drax-43473: "Protože je někdo zabil, když jsem se nedíval. A jsem si JISTEJ, žes to nebyl ty."
Drax-CH0-G1RDemo_DraxHunt-Drax-95185: "Tak nic, já půjdu do tábora. Dnes večer budeme mít sušené maso."
Drax-CH0-G1RDemo_DraxHunt-Drax-78430: "Pojďme."
Drax-CH0-G1RDemo_DraxHunt-Hero-1376: "A co naše dohoda? Pořád potřebuju místo, kde bych se mohl vyspat."
Drax-CH0-G1RDemo_DraxHunt-Drax-70710: "Ano, já ti rozumím. Ale nic není zadarmo."
Drax-CH0-G1RDemo_DraxHunt-Drax-40881: "Podívej se tady kolem - jsem si jistý, že něco najdeš."
Drax-CH0-None-Drax-59532: ''
Drax-CH0-None-Drax-81717: ''
Drax-CH0-G1RDemo_FindJorik-Drax-96572: "Hm? Běž a najdi Ratforda. Je někde tady v kaňonu."
Drax-CH0-G1RDemo_DraxHunt-Drax-57366: "Promiň kámaráde, ale rozhodl ses jak ses rozhodl. Hodně štěstí."
Drax-CH0-None-Drax-54567: "Ratforde, udělal sis nového kamaráda! Nemyslel jsem si, že se to stane."
Drax-CH0-None-Ratford-71939: "Drž hubu. Máš naši večeři?"
Drax-CH0-None-Drax-85556: "Ano, ten mladík mi pomohl. Našel jsi Jorika? Co ho zabilo?"
Drax-CH0-None-Ratford-33049: "Nejspíš ta stínová šelma. Měli bychom být opatrní."
Drax-CH0-None-Drax-88422: "Takže, zelenáči - když jsi našel Jorikra, byla tam nějaká známka toho, PROČ ho někdo zabil? Já to nechápu."
Drax-CH0-None-Drax-95327: "Kouřil jsem trávy z bažin víc než pec a bůh mi zatím nic nenašeptával."
Drax-CH0-None-Hero-68340: "No, měl tenhle obrázek. Počkej, mám ho tady."
Drax-CH0-None-Ratford-90529: "Schovej ten papír a nemluv o tom. Jorik moc kouřil a zbláznil se, to je všechno."
Drax-CH0-None-Drax-44226: "Beliarova noho, uklidni se. Jenom jsem se tě ptal."
Drax-CH0-None-Drax-54188: "Ještě něco. Asi sis už všiml, že v Kolonii jsou tři tábory."
Drax-CH0-None-Drax-73206: "Něco ti povím: nevypadá to, že jsi úplně k ničemu. Měl by ses přidat k nám, do Nového tábora."
Drax-CH0-None-Ratford-52326: "To zní, jako bys se chtěl podřídit."
Drax-CH0-None-Ratford-68439: "Drax má pravdu, ale potřebujeme nové lidi a ty bys mohl být jedním z nich. Pokud ale nechceš sklízet rýži, budeš muset pořádně zabrat."
Drax-CH0-None-Drax-15941: "To platí ať půjde kamkoliv. Alespoň máme plán, jak se odsud dostat. Ne nějakej sektářskej nesmysl o spícím bohu."
Drax-CH0-None-Ratford-70406: "Jestli si pořád myslíš, že ten nesmysl s odpálením rudné haldy bude fungovat, tak jsi stejně šílenej jako ti blázni z bažiny."
Drax-CH0-None-Ratford-94638: "Kolik rudy už vlastně vykopali, tolik, že by mohli koupit celý Varant? Ať už je to kolik chce, nikdy to nestačí. Jediná odpověď, kterou ti žoldáci dají, je 'potřebujeme ještě trošku víc'."
Drax-CH0-None-Ratford-61772: "Vážně, zajímalo by mě, jestli nás mágové využívají, stejně jako Y'Berion svoje ovečky..."
Drax-CH0-G1RDemo_DraxHunt-Hero-36233: "Pojďme lovit."
Drax-CH0-None-Drax-27879: "Tak se mi to líbí. Máš zbraň?"
Drax-CH0-None-Hero-90162: "Ano."
Drax-CH0-None-Drax-91362: "Dobře. Pojď z mnou."
Drax-CH0-None-Hero-54250: "Ne, nepřestanu."
Drax-CH0-None-Drax-3588-0: "Děláš si srandu? Tak si nějakou najdi. Pár minut počkám."
Drax-CH0-None-Drax-3588-1: "Můžu počkat pár minut."
