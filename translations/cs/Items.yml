ItAt_Meatbug_01_description: "Maso žravých štěnic. Vařené je docela chutné, syrové
  už tak moc ne."
ItFo_Apple_description: "Tato jablka symbolizují obchodní monopol Starého tábora."
ItFo_Cheese_description: "Martanský sýr, vyhrazený pro elitu Starého tábora. Jeho
  pronikavá vůně se nese hradem."
ItFo_Grilledscavenger_description: ''
ItFo_Loaf_description: "Základní potravina Kolonie, jeho stálý přísun udržuje plné
  břicho a potlačuje nepokoje."
ItFo_Meatbugragout_description: ''
ItFo_Mutton_01_description: "Jemně osmažené, naplní žaludek a zahřeje duši."
ItFo_Mutton_02_description: "Uzené a chutné, masná pochoutka."
ItFo_Muttonraw_description: "Čerstvě ulovené, čeká na oheň."
ItFo_Pear_description: "Sladké ovoce zpoza Bariéry, chuť domova."
ItFo_Potato_description: ''
ItFo_Potion_Beer_description: "Importované Myrtanské pivo, luxusní zboží Starého tábora,
  které pohání vyjednávání a obchod v celé Kolonii."
ItFo_Potion_Booze_description: "Pýcha Nového tábora, destilovaná z rýže. Tento silný
  destilát slouží jako měna a společenské mazivo, podtrhuje vynalézavost tábora."
ItFo_Potion_Strongbeer_description: ''
ItFo_Potion_Water_01_description: "I když je jí hodně, kontrola nad zdroji čisté vody
  je klíčem k moci v Kolonii."
ItFo_Potion_Wine_description: "Symbol spojení Starého tábora s vnějším světem, vzácný
  luxus, který patří na stoly rudobaronů."
ItFo_Rice_description: "Základ nezávislosti Nového tábora, pěstovaný na pečlivě střežených
  rýžových polích. Její nadbytek pohání jejich obchod a formuje vztahy s ostatními
  tábory."
ItFo_Whitemeat_description: ''
ItFo_Plants_Berrys_01_description: "Divoké borůvky, které rostou v méně zkrocených
  oblastech Kolonie. Jejich sběr často znamená riskování života a zdraví."
ItFo_Plants_Bloodwood_01_description: ''
ItFo_Plants_Mushroom_01_description: ''
ItFo_Plants_Orcherb_01_description: ''
ItFo_Plants_Seraphis_01_description: "Běžná rostlina, v Kolonii je zásadní pro zachování
  produktivity. Její regenerační účinky udržují vězně při zdravé."
ItFo_Plants_Stoneroot_01_description: ''
ItAt_Claws_01_description: ''
ItAm_Arrow_description: "Vyrobené uvnitř Bariéry, tyto šípy, munice pro luky, představují
  rozdíl mezi klackem a skutečnou zbraní."
ItAm_Bolt_description: "Vyrobeno pro kuše strážců Starého tábora. Její svist často
  potlačí vzpouru dřív, než začne."
ItKe_Lockpick_description: "Nezbytné pro ty, kteří jsou zdatní v otevírání zamčeného."
ItMi_Hammer_description: "Bytelné kladivo. Nezbytný nástroj pro kováře a řemeslníky,
  symbol tvrdé práce v Kolonii."
ItMi_Lute_description: "Hmatatelná vazba na vnější svět. Její melodie si zachovávají
  rozum a kulturu, což ji činí cennou jako jakoukoliv rudu."
ItMi_Oldcoin_01_description: "Přimpomínka života před Bariérou. Dřív cenná Myrtanská
  měna, pod Bariérou zcela bezcenná."
ItMi_Orenugget_description: "Klíčová surovina Kolonie. Její jedinečné vlastnosti z
  ní činí jak měnu, tak cennou surovinu, která utváří mocenské vztahy Kolonie a celého
  království."
ItMi_Stuff_Amphore_01_description: "Pozůstatek obchodu před založením Kolonie. Nyní
  nachází různé využití."
ItMi_Stuff_Barbknife_01_description: ''
ItMi_Stuff_Brush_description: "Tyto kartáče jsou více než jen pomůcka k úklidu, jsou
  zásadní pro údržbu zbraní, brnění a zdraví v drsných podmínkách Kolonie."
ItMi_Stuff_Cup_01_description: "Zažil mnoho přípitků. Často je to ta nejluxusnější
  věc z kopáčova majetku."
ItMi_Stuff_Cup_02_description: ''
ItMi_Stuff_Mug_01_description: "Tyto jednoduché nádoby používají v každém táboře a
  jsou zásadní pro distribuci vody."
ItMi_Stuff_Pipe_01_description: "Ceněná útěcha v Kolonii, často užívaná s místními
  bylinkami."
ItMi_Stuff_Plate_01_description: "Opotřebená kovová miska. Připomínka, že i vězni
  musí jíst."
HumanFists_description: ''
ItFo_Potion_Health_01_description: "Esence připravená z vzácných bylin. Její rychlé
  léčivé vlastnosti zachraňují nespočet životů, díky čemuž jsou zkušení alchymisté
  v Kolonii velmi ceněni."
ItWr_Scroll_Jacko_01_description: ''
ItMw_1H_Axe_Sickle_01_description: ''
ItMw_1H_Mace_03_description: "Brutální ostnatý kyj z kovu, vyrobený tak, aby napodobil
  smrtící žihadlo krvavých much z Kolonie. Upřednostňovaný zloději, jeho charakteristický
  design budí strach."
ItMw_1H_Mace_Club_01_description: "Kopáčův společník. Jeho hrubá účinnost podtrhuje
  brutální jednoduchost života v Kolonii."
ItMw_1H_Sword_01_description: "Jednoduchý ocelový meč s mírně zakřivenou rukojetí.
  Standardní výbava pro nízko postavené strážce Starého tábora."
ItMw_1H_Sword_02_description: ''
ItMw_1H_Sword_04_description: "Kvalitní meč se zdobenou čepelí a ostnatou záštitou.
  Upřednostňovaný zručnými bojovníky pro jeho všestrannost."
ItMw_1H_Sword_Old_01_description: "Relikvie počátků Kolonie, tyto opotřebované čepele
  se stále používají mezi nováčky."
ItMw_1H_Sword_Short_02_description: "Jednoduchý krátký meč se stříbrnou hruškou. Jeho
  kompaktní velikost z něj dělá ideální zbraň pro rychlý boj zblízka."
ItMw_1H_Torch_description: "Nezbytná k prozkoumávání nebezpečných tmavých míst Kolonie.
  Může sloužit jako improvizovaná zbraň, občas se žhavými následky."
ItRw_Bow_Diego_description: "Tento mistrovsky zhotovený dlouhý luk je stejně tak symbolem
  Diegova vůdcovství jako zbraní."
ItRw_Bow_Long_01_description: "Vysoký, lehce zahnutý dřevěný luk. Jednoduchý design
  bez ovinuté rukojeti. Oblíbený mezi obyvateli Nového tábora pro svůj dostřel."
ItRw_Bow_Small_01_description: "Hrubě zhotovený krátký nesymetrickými luk. Oblíbený
  mezi začínajícími lovci a zoufalými vězni."
ItRw_Bow_Small_02_description: "Kompaktní dřevěný krátký luk. Díky svému jednoduchému
  designu je oblíbený mezi Stíny a lučištníky z Nového tábora."
ItRw_Bow_Small_04_description: "Krátký luk z tmavého dřeva s kovem zesílenými rameny.
  Upřednostňovaný vlivnými Stíny pro svou sílu a přesnost."
ItRw_Crossbow_01_description: "Lehká dřevěná kuše s kovovým zesílením. Oblíbená mezi
  strážci Starého tábora."
ItMw_2H_Axe_Pickaxe_description: "Nejdůležitější nástroj Kolonie, krumpáče těží magickou
  rudu, která pohání politiku tábora. Ve zkušených rukou je to i dobrá zbraň."
ItWr_Scroll_Mysteriousnote_description: ''
