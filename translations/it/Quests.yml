TEXT_WIP_YGVNZSC_20250212_104425: 'Una Bestia d''Ombra vaga per la zona di scambio.
  Devo trovare un luogo sicuro prima che giunga la notte.'
TEXT_WIP_YGVNZSC_20250212_120816: 'Ratford mi ha suggerito di aiutare il suo amico
  Drax nel cacciare saprofagi vicino al passo della valle. Potrebbe essere l''occasione
  per guadagnarmi un posto al falò per la notte.'
TEXT_WIP_YGVNZSC_20250212_120924: 'Drax ha bisogno di aiuto a cacciare saprofagi.
  Se mi dimostro d''aiuto, potrei guadagnami un posto al loro falò al sicuro dalla
  Bestia d''Ombra.'
TEXT_WIP_YGVNZSC_20250212_121142: 'Jorik, un membro del gruppo dei cacciatori, è scomparso
  nel canyon. Trovarlo potrebbe assicurarmi un posto sicuro dove dormire stanotte.'
TEXT_WIP_YGVNZSC_20250212_121254: 'Mi sono guadagnato un posto al falò dei cacciatori
  nel vecchio campo dei minatori oltre la Miniera Abbandonata. È tempo di reclamare
  il mio posto vicino al fuoco e riposare.'
TEXT_WIP_YGVNZSC_20250212_130017: 'Devo trovare Ratford, l''amico di Drax, e chiedergli
  di Jorik, il loro compagno scomparso. Questo potrebbe essere il mio ultimo passo
  per assicurarmi un posto sicuro per la notte.'
TEXT_WIP_YGVNZSC_20250212_124856: 'Dovrei dire a Drax che sono pronto a cominciare
  la caccia a saprofagi. Sta aspettando vicino l''ingresso della valle.'
TEXT_WIP_YGVNZSC_20250212_124922: 'Ho bisogno di un''arma prima della caccia con Drax.
  Ci dev''essere qualcosa di utile qui attorno.'
TEXT_WIP_YGVNZSC_20250212_125311: 'Drax dice che i Saprofagi non sono così pericolosi.
  ma non sono così sicuro. Dovrò stare allerta durante la caccia.'
TEXT_WIP_YGVNZSC_20250212_125414: 'Jorik è sparito nel canyon. Trovarlo o scoprire
  che gli è successo, potrebbe farmi entrare nelle grazie dei cacciatori, e potrei
  trovare un posto sicuro per dormire.'
TEXT_WIP_YGVNZSC_20250212_125504: 'Dovrei dire a Kirgo che sono pronto a combattere.
  Sta aspettando vicino alla frana, ansioso di testare le mie abilità.'
TEXT_WIP_YGVNZSC_20250212_125539: 'Ho bisogno di un''arma per combattere con Kirgo.
  Ci deve''essere qualcosa di utile qui attorno.'
TEXT_WIP_YGVNZSC_20250212_125000: 'Dev''esserci della birra da qualche parte in questa
  zona di scambio... forse dove stoccano le consegne dal mondo esterno?'
TEXT_WIP_YGVNZSC_20250212_125005: 'Ho trovato della birra. È ora di portarla da Orry
  al cancello di scambio, vediamo che informazioni mi darà in cambio di questa birra.'
QUEST-MAIN-DESCRIPTION: 'Ho raggiunto la Valle delle Miniere, la barriera luccicante
  segna il mio esilio. Mentre le guardie si preparano a buttarmi dentro, penso al
  mio destino in questa fossa dimenticata di feccia e metallo.'
