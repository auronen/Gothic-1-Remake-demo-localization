QUEST-MAIN_G1RDEMO_APLACETOSLEEP-DESCRIPTION: 'Il benvenuto di Diego ha offerto ben
  poco conforto. Una frana blocca l''accesso alla valle e una Bestia d''Ombra si aggira
  nelle vicinanze. Devo trovare un rifugio per la notte'
