Orry-CH0-None-Orry-35350: 'Un novellino, eh? Non mi avevano avvisato. Sei stato fortunato.'
Orry-CH0-None-Hero-62484: 'Perché?'
Orry-CH0-None-Orry-81876: 'Beh, se non fosse stato per la valanga, avresti trovato
  un paio dei nostri a darti il benvenuto.'
Orry-CH0-None-Orry-50913: 'Dandoti una bella ripassata. '
Orry-CH0-None-Orry-3202: 'Ad ogni modo, se vuoi raggiungere la valle, dovrai aspettare
  che i nostri uomini liberino il sentiero. Quel dirupo -'
Orry-CH0-None-Hero-17889: '- è troppo ripido per essere scalato. Lo so, Diego me l''ha
  già detto. '
Orry-CH0-None-Orry-90220: 'Bene. Sarà meglio che ti trovi un posto dove dormire, allora.'
Orry-CH0-None-Orry-3825: 'Ne hai avuto abbastanza? '
Orry-CH0-None-Orry-51104: 'Bene. '
Orry-CH0-None-Orry-21801: 'Per le palle di Beliar... Lo devo ammettere, sai come tirare
  un pugno. '
Orry-CH0-None-Orry-21502: 'Sparisci. Hai avuto la tua occasione.'
Orry-CH0-None-Hero-93802: 'Qual è la tua storia? Perché ti hanno buttato qui dentro?'
Orry-CH0-None-Orry-34664: 'Chi, io? Niente di particolare da segnalare.'
Orry-CH0-None-Orry-1321: 'Sono rimasto senza un soldo, poi sono finito in un brutto
  giro, e non c''è voluto molto perché un gruppo di guardie mi arrestasse dopo un
  borseggio.'
Orry-CH0-None-Orry-45461: 'Ed eccomi qua. Tu invece?'
Orry-CH0-None-Caption-85953-0: 'Ho ucciso una persona.'
Orry-CH0-None-Orry-24602: 'Tu? Non ti facevo quel tipo di persona.'
Orry-CH0-None-Orry-37552: 'Tientelo per te, però - o comunque dillo solo alle persone
  giuste.'
Orry-CH0-None-Hero-17139: 'D''accordo.'
Orry-CH0-None-Caption-7105-0: 'Ero nel posto sbagliato, al momento sbagliato.'
Orry-CH0-None-Orry-97807: 'L''ho già sentita questa.'
Orry-CH0-None-Caption-16021-0: 'Non ne voglio parlare.'
Orry-CH0-None-Orry-84803: 'Che, non sei in vena di confidenze? Va bene.'
Orry-CH0-None-Orry-50138: 'È sempre la solita storia, comunque.'
Orry-CH0-G1RDemo_OrryBeer-Hero-57035: 'Ho alcune domande.'
Orry-CH0-G1RDemo_OrryBeer-Orry-74214: 'Ah sì? Beh, io ho la gola secca. '
Orry-CH0-G1RDemo_OrryBeer-Orry-3732: 'Senti qua, tu mi trovi qualcosa da bere, e a
  quel punto puoi chiedermi tutto quel che ti passa per la testa. '
Orry-CH0-G1RDemo_OrryBeer-Orry-31914: 'Una mano lava l''altra.'
Orry-CH0-G1RDemo_OrryBeer-Hero-67257: 'Che cosa vuoi da bere?'
Orry-CH0-G1RDemo_OrryBeer-Orry-96594: 'Vorrei un vino rosso varantiano d''annata,
  e non mi dispiacerebbe che fosse una gnocca dai capelli rossi a versarmelo. '
Orry-CH0-G1RDemo_OrryBeer-Orry-2862: 'Purtroppo, siamo nella Colonia, quindi dovrò
  accontentarmi di una bottiglia di quell''acqua sporca che il Re ci vende come "birra".'
Orry-CH0-G1RDemo_OrryBeer-Hero-28969: 'Si può fare. '
Orry-CH0-G1RDemo_OrryBeer-Orry-103: 'Sia lode a Innos. Sai dove trovarmi. '
Orry-CH0-G1RDemo_OrryBeer-Hero-42210: 'Non ho tempo per queste cose.'
Orry-CH0-G1RDemo_OrryBeer-Orry-28733: 'Non è un compito alla tua altezza, eh?'
Orry-CH0-G1RDemo_OrryBeer-Orry-31985-0: 'Oh, ragazzo mio, ti aspetta un brusco risveglio.  '
Orry-CH0-G1RDemo_OrryBeer-Hero-22970: 'Ecco la tua birra.'
Orry-CH0-G1RDemo_OrryBeer-Orry-69058: 'Mio salvatore!'
Orry-CH0-G1RDemo_OrryBeer-Orry-30075: 'Ugh... sa di sottopalla. '
Orry-CH0-G1RDemo_OrryBeer-Orry-62196: 'Parliamo d''altro. Avevi delle domande, no?
  Dimmi pure. '
Orry-CH0-G1RDemo_OrryBeer-Hero-36883: 'Puoi farmi dormire nella zona di scambio? Solo
  finché non avrete ripulito il passaggio? '
Orry-CH0-G1RDemo_OrryBeer-Orry-5926: 'Non finché non ti sarai unito a Campo Vecchio,
  amico. Sono sicuro che Diego ti abbia già detto la stessa cosa. '
Orry-CH0-G1RDemo_OrryBeer-Hero-26122: 'E se mi unissi a voi adesso?'
Orry-CH0-G1RDemo_OrryBeer-Orry-60815: 'C''è solo un uomo che può prendere questa decisione,
  ossia Gomez. '
Orry-CH0-G1RDemo_OrryBeer-Orry-62379: 'Francamente, a meno che tu non abbia quel che
  serve per diventare un''Ombra o una Guardia, pensaci due volte prima di unirti a
  noi. '
Orry-CH0-G1RDemo_OrryBeer-Orry-8934: 'Alla maggior parte dei novellini viene dato
  un piccone e passano il resto della propria vita nelle miniere. Non penso sia quello
  che vuoi.'
Orry-CH0-G1RDemo_OrryBeer-Hero-31470: 'Se non posso dormire nella zona di scambio,
  dove posso andare?'
Orry-CH0-G1RDemo_OrryBeer-Orry-72919: 'Non puoi dormire per terra?'
Orry-CH0-G1RDemo_OrryBeer-Hero-35560: 'Diego ha detto che hanno avvistato una Bestia
  d''Ombra vicino al canyon.'
Orry-CH0-G1RDemo_OrryBeer-Orry-11063: 'Oh, giusto, me n''ero dimenticato. Cazzo, che
  sfiga. Magari prova a dare un''occhiata al vecchio accampamento dei minatori, si
  trova sull''altura dall''altra parte del canyon rispetto alla miniera allagata.'
Orry-CH0-G1RDemo_OrryBeer-Orry-57449: 'Anche se penso di aver visto qualcuno aggirarsi
  da quelle parti... gente di Campo Nuovo, forse. Beh, lo scoprirai.  '
Orry-CH0-G1RDemo_OrryBeer-Caption-18442-0: 'Com''è Campo Vecchio?  '
Orry-CH0-G1RDemo_OrryBeer-Orry-7851: 'C''è di meglio, c''è di peggio. '
Orry-CH0-G1RDemo_OrryBeer-Hero-47911: 'In che senso?'
Orry-CH0-G1RDemo_OrryBeer-Orry-67623: 'Beh, se ti comporti bene con i pezzi grossi,
  probabilmente è la tua miglior occasione per condurre una vita normale qui dentro.'
Orry-CH0-G1RDemo_OrryBeer-Orry-45936: 'Se darai fastidio alle persone sbagliate, tuttavia... '
Orry-CH0-G1RDemo_OrryBeer-Hero-90405: 'Ho capito.'
Orry-CH0-G1RDemo_OrryBeer-Hero-75124: 'Dove posso trovare un''arma?'
Orry-CH0-G1RDemo_OrryBeer-Orry-21858: 'Beh, non qui. '
Orry-CH0-G1RDemo_OrryBeer-Orry-10311: 'Magari dai un''occhiata intorno alla Miniera
  Abbandonata. Probabilmente ci sono ancora dei vecchi attrezzi, o magari potresti
  trovare pure una lama.'
Orry-CH0-G1RDemo_OrryBeer-Hero-59001: 'E una spada vera e propria?'
Orry-CH0-G1RDemo_OrryBeer-Orry-10367: 'Quella dovrai comprarla o prenderla da qualcuno. '
Orry-CH0-G1RDemo_OrryBeer-Orry-62457: 'Vuoi un consiglio? Sii grato per tutto quello
  che otterrai qui, e non pensare mai che ti sia dovuto alcunché. '
Orry-CH0-G1RDemo_OrryBeer-Orry-79853: 'Perché non è così. '
Orry-CH0-G1RDemo_OrryBeer-Hero-54075: 'Va bene. Darò un''occhiata.'
Orry-CH0-G1RDemo_OrryBeer-Orry-21881: 'Vai.'
Orry-CH0-G1RDemo_OrryBeer-Hero-21109: 'Che ne dici di qualche consiglio in generale?
  Qualcosa riguardo la vita qui nella Colonia?'
Orry-CH0-G1RDemo_OrryBeer-Orry-18513: 'Scordatelo.'
Orry-CH0-G1RDemo_OrryBeer-Hero-81881: 'Che ora sono qui?'
Orry-CH0-G1RDemo_OrryBeer-Orry-34140: 'Sì, esatto. Questo posto è la tua nuova casa,
  e sei destinato a rimanere qui - non importa quello che ti diranno i mangiariso
  o i cultisti. '
Orry-CH0-G1RDemo_OrryBeer-Orry-42085: 'Una volta che l''avrai capito, la vita qui
  dentro non sarà poi così male.'
Orry-CH0-G1RDemo_OrryBeer-Caption-6832: 'Mangiariso e cultisti?'
Orry-CH0-G1RDemo_OrryBeer-Hero-6832: 'Mangiariso e cultisti?'
Orry-CH0-G1RDemo_OrryBeer-Orry-25768: 'Vedrai.'
Orry-CH0-G1RDemo_OrryBeer-Caption-43544: 'Sembra squallido.'
Orry-CH0-G1RDemo_OrryBeer-Hero-43544: 'Sembra squallido.'
Orry-CH0-G1RDemo_OrryBeer-Orry-71564: 'Prima o poi capirai.'
Orry-CH0-G1RDemo_OrryBeer-Caption-72854: 'Non rimarrò qui. '
Orry-CH0-G1RDemo_OrryBeer-Hero-50029: 'Non ho intenzione di invecchiare qua dentro.'
Orry-CH0-G1RDemo_OrryBeer-Orry-49997: 'È quello che han detto tutti.'
Orry-CH0-G1RDemo_OrryBeer-Caption-12002: 'Forse hai ragione.'
Orry-CH0-G1RDemo_OrryBeer-Hero-77217: 'Probabilmente hai ragione.'
Orry-CH0-G1RDemo_OrryBeer-Orry-96478: 'Vorrei tanto che non fosse così.'
Orry-CH0-G1RDemo_OrryBeer-Hero-37302: 'Questo è tutto. Grazie.'
Orry-CH0-G1RDemo_OrryBeer-Orry-14126: 'Di nulla. Cerca di sopravvivere.'
Orry-CH0-None-Hero-88403: 'Devo dirti una cosa. Kirgo è morto.'
Orry-CH0-None-Orry-44358: '... Cosa? Perché? Come?'
Orry-CH0-None-Caption-88176-0: 'Penso che sia stata la Bestia d''Ombra.'
Orry-CH0-None-Orry-51220: 'La - ma l''ho visto stamattina! Cazzo... CAZZO!'
Orry-CH0-None-Orry-45442: 'Ora non posso lasciare la postazione, ma domani andrò a
  vederlo come prima cosa.'
Orry-CH0-None-Orry-22759: 'A quel punto cercherò di capire chi o cosa l''ha ucciso.
  Ad ogni modo... grazie per avermelo detto. '
Orry-CH0-None-Caption-12927-0: 'È stato un incidente. Stavamo facendo un po'' di pratica
  e mi è scivolata la spada.'
Orry-CH0-None-Orry-36012: 'Un... incidente?'
Orry-CH0-None-Orry-21384: 'No. No, non me la bevo, Kirgo era uno dei migliori combattenti
  dell''arena. '
Orry-CH0-None-Orry-10752: 'Sei stato tu, e l''hai fatto apposta. Pazzo bastardo...
  Ti faccio fuori, cazzo!'
Orry-CH0-None-Hero-73692: 'Me ne vado.'
Orry-CH0-None-Orry-52966: 'Va bene. Buona fortuna, pivello.'
