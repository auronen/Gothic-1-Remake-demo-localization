ItAt_Meatbug_01_description: 'Carne di scarafaggio. Gustosa quando cotta, non tanto
  cruda.'
ItFo_Apple_description: 'Queste mele simboleggiano il monopolio commerciale del Campo
  Vecchio.'
ItFo_Cheese_description: 'Formaggio di Myrtana, riservato alle élite del Campo Vecchio.
  Il suo aroma pungente si diffonde nel castello.'
ItFo_Grilledscavenger_description: 'Carne di Saprofago, deliziosa grigliata alla perfezione.'
ItFo_Loaf_description: 'Il punto di forza della colonia: il suo rifornimento costante
  mantiene le pance piene e frena i disordini.'
ItFo_Meatbugragout_description: 'Una specialità del Campo Vecchio nata dalla necessità,
  un gustoso ragù di funghi porcini e carne di scarafaggi.'
ItFo_Mutton_01_description: 'Baciato dal fuoco, riempie lo stomaco e riscalda l''anima.'
ItFo_Mutton_02_description: 'Stagionato e squisito, una vera delizia a base di carne.'
ItFo_Muttonraw_description: 'Appena cacciato, attende l''abbraccio del fuoco.'
ItFo_Pear_description: 'Frutta dolce da fuori, il sapore di casa.'
ItFo_Potato_description: 'Questi tuberi costituiscono un alimento base in tutti gli
  accampamenti e contribuiscono a sostenere la forza lavoro della colonia.'
ItFo_Potion_Beer_description: 'Birra importata da Myrtana, un lusso del Campo Vecchio
  che olia gli ingranaggi delle trattative e del commercio nella colonia penale.'
ItFo_Potion_Booze_description: 'L''orgoglio del Campo Nuovo, distillato dalle riso.
  Questo potente alcolico funge da valuta e lubrificante sociale, incarnando l''intraprendenza
  del campo'
ItFo_Potion_Strongbeer_description: 'Potente bevanda preferita dai sorveglianti delle
  miniere. Il suo alto contenuto alcolico aumenta la produttività a breve termine,
  nonostante i rischi di un uso prolungato.'
ItFo_Potion_Water_01_description: 'Sebbene ampiamente disponibile, il controllo delle
  fonti di acqua pulita è fondamentale per il mantenimento della colonia.'
ItFo_Potion_Wine_description: 'Simbolo dei legami esterni del Campo Nuovo, un lusso
  raro che si trovava alle tavole dei Baroni del Metallo.'
ItFo_Rice_description: 'Il fondamento dell''indipendenza del Campo Nuovo, coltivato
  con cura in risaie sorvegliate. Il suo surplus guida il loro commercio e plasma
  le relazioni con gli altri campi.'
ItFo_Whitemeat_description: 'Tenera carne di Saprofago, in attesa della cottura,'
ItFo_Plants_Berrys_01_description: 'Bacche selvatiche che si trovano nelle zone più
  selvagge della colonia. Raccoglierle spesso significa mettere a rischio gli arti
  e la vita.'
ItFo_Plants_Bloodwood_01_description: 'Una pianta resistente con caratteristici baccelli
  marroni. Apprezzata per le sue proprietà medicinali nel duro ambiente della colonia.'
ItFo_Plants_Mushroom_01_description: 'Fungo comune nella Valle delle Miniere. Riconoscibile
  dal suo cappello bianco.'
ItFo_Plants_Orcherb_01_description: 'Una potente erba curativa proveniente dai territori
  degli orchi. Il suo reperimento spesso porta a incontri pericolosi, rendendola una
  merce preziosa per i guaritori delle colonie.'
ItFo_Plants_Seraphis_01_description: 'Una visione comune nella valle, cruciale per
  la produttività della colonia. I suoi effetti ricostituenti mantengono in vita la
  forza lavoro dei prigionieri.'
ItFo_Plants_Stoneroot_01_description: 'Questa pianta resistente, fondamentale per
  ripristinare l''energia magica, viene raccolta con zelo dai maghi della colonia.'
ItAt_Claws_01_description: 'Artigli affilati come rasoi, molto apprezzati dagli artigiani
  della colonia. Raccoglierli è tanto pericoloso quanto redditizio.'
ItAm_Arrow_description: 'Realizzate con materiali robusti, queste frecce sono essenziali
  per gli archi e fanno la differenza tra un bastone e un''arma.'
ItAm_Bolt_description: 'Realizzate per le balestre preferite dalle guardie del Campo
  Vecchio. Il loro fischio nell''aria spesso mette a tacere il dissenso prima che
  inizi.'
ItKe_Lockpick_description: 'Indispensabile per chi è abile nell''aprire ciò che è
  chiuso a chiave.'
ItMi_Hammer_description: 'Un martello robusto. Essenziale per fabbri e artigiani,
  è un simbolo di duro lavoro nella colonia.'
ItMi_Lute_description: 'Un legame tangibile con il mondo esterno. Le sue melodie preservano
  la sanità mentale e la cultura, rendendolo come un minerale prezioso.'
ItMi_Oldcoin_01_description: 'Una reliquia della vita prima della barriera. Un tempo
  preziosa a Myrtana, ora inutile sotto la barriera.'
ItMi_Orenugget_description: 'La linfa vitale della colonia. Le sue proprietà uniche
  la rendono sia una valuta che una risorsa ambita, plasmando la colonia e le dinamiche
  di potere del regno.'
ItMi_Stuff_Amphore_01_description: 'Questi recipienti, reliquie del commercio precoloniale,
  oggi svolgono molteplici funzioni nella vita dell''accampamento.'
ItMi_Stuff_Barbknife_01_description: 'Un simbolo di civiltà nella dura colonia. Sebbene
  sia usato principalmente per la rasatura, il suo filo tagliente serve come un sottile
  promemoria di potenziale violenza.'
ItMi_Stuff_Brush_description: 'Più che semplici strumenti per la pulizia, queste spazzole
  sono essenziali per la manutenzione di armi, armature e salute nelle dure condizioni
  della colonia.'
ItMi_Stuff_Cup_01_description: 'Ha visto molti brindisi. Spesso l''unico lusso dei
  miseri beni di un minatore.'
ItMi_Stuff_Cup_02_description: 'Calice d''argento decorato, probabilmente rubato tra
  i resti della nobiltà di Myrtana nella colonia.'
ItMi_Stuff_Mug_01_description: 'Onnipresenti in tutti gli accampamenti, queste semplici
  brocche sono essenziali per la distribuzione dell''acqua.'
ItMi_Stuff_Pipe_01_description: 'Un conforto prezioso nella colonia, spesso utilizzato
  insieme alle erbe locali.'
ItMi_Stuff_Plate_01_description: 'Piatto di metallo usurato. Un promemoria del fatto
  che anche i prigionieri hanno bisogno di mangiare.'
HumanFists_description: 'I pugni nudi, l''ultima risorsa dei disperati o l''arma preferita
  dei più sicuri di sé. Efficaci, se sai come usarli.'
ItFo_Potion_Health_01_description: 'Pozione curativa ricavata da erbe rare. Le sue
  rapide proprietà curative salvano innumerevoli vite, rendendo gli alchimisti esperti
  molto stimati nella colonia'
ItWr_Scroll_Jacko_01_description: 'Jacko, ho ricevuto il tuo messaggio. Non sapevo
  che Silas avesse una scorta in cantina. Sono d''accordo, potremmo dividerla a metà
  se dovessi trovarla. Ho dei contatti nella taverna e forse ho appena scoperto un
  modo per accedere alla cantina.'
ItMw_1H_Axe_Sickle_01_description: 'Simbolo dell''autosufficienza del Campo Nuovo,
  questo strumento funge sia da mietitore che da protettore. La sua lama curva incarna
  la determinazione del campo a prosperare.'
ItMw_1H_Mace_03_description: 'Una mazza brutale con una testa di metallo chiodata,
  realizzata per imitare la puntura mortale delle sanguimosche delle colonie. Preferita
  dai furfanti, il suo design distintivo incute timore.'
ItMw_1H_Mace_Club_01_description: 'Un compagno di scavo. La sua rozza efficacia incarna
  la brutale semplicità della vita in colonia'
ItMw_1H_Sword_01_description: 'Una spada di acciaio basica con un''impugnatura leggermente
  curva. Dotazione standard per le guardie di rango inferiore del Campo Vecchio.'
ItMw_1H_Sword_02_description: 'Lama incisa con la guardia dorata. Simbolo dei guerrieri
  esperti nel Campo Vecchio.'
ItMw_1H_Sword_04_description: 'Una spada di qualità con lama decorata e guardia a
  croce. Preferita dai combattenti esperti per la sua versatilità.'
ItMw_1H_Sword_Old_01_description: 'Queste lame usurate, reliquia dei primi giorni
  della colonia, vengono ancora utilizzate dai nuovi arrivati.'
ItMw_1H_Sword_Short_02_description: 'Una semplice spada corta con un pomolo d''argento.
  Le sue dimensioni compatte la rendono ideale per combattimenti rapidi e ravvicinati.'
ItMw_1H_Torch_description: 'Indispensabile per orientarsi nelle insidiose zone oscure
  della colonia. Può essere usato come arma improvvisata contro le bestie, a volte
  con brucianti conseguenze.'
ItRw_Bow_Diego_description: 'Questo arco lungo, magistralmente realizzato, è tanto
  un simbolo della leadership di Diego quanto un''arma.'
ItRw_Bow_Long_01_description: 'Arco lungo di legno con curvatura leggera. Design semplice
  senza impugnatura avvolgente. Popolare tra i residenti di New Camp per la sua portata.'
ItRw_Bow_Small_01_description: 'Un arco corto rozzamente realizzato con bracci asimmetrici.
  Popolare tra i cacciatori alle prime armi e i prigionieri disperati.'
ItRw_Bow_Small_02_description: 'Un arco corto in legno. Il suo design semplice lo
  rende popolare tra gli arcieri delle Ombre e nel Campo Nuovo.'
ItRw_Bow_Small_04_description: 'Un arco corto in legno scuro con braccia rinforzate
  in metallo. Preferito dalle Ombre influenti per la sua potenza e precisione.'
ItRw_Crossbow_01_description: 'Balestra leggera in legno con rinforzi in metallo.
  Popolare tra le guardie del Campo Vecchio.'
ItMw_2H_Axe_Pickaxe_description: 'Lo strumento più cruciale della colonia, questo
  piccone estrae il minerale magico che guida la politica dell''accampamento. In mani
  esperte, è anche un''arma pericolosa.'
ItWr_Scroll_Mysteriousnote_description: 'Immagine enigmatica dallo scopo sconosciuto,
  presumibilmente disegnata da Jorik.'
