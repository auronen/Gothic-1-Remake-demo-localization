UI_Attribute_Health_Tooltip: 'La salute è la tua resistenza fisica. Più salute hai,
  più danni puoi sostenere prima di cadere. La tua salute aumenterà con l''esperienza,
  aumentando la tua resistenza contro nemici sempre più forti.'
UI_Attribute_Mana_Tooltip: 'Il mana alimenta le tue abilità magiche. Il mana viene
  consumato mentre lanci incantesimi e non si rigenera in modo indipendente, quindi
  pianifica il tuo riposo e il consumo di oggetti di conseguenza.'
UI_Attribute_Strength_Tooltip: 'La forza esprime la tua abilità fisica. Maggiore è
  la tua forza, più potenti saranno le armi che potrai maneggiare e più danni faranno
  i tuoi attacchi corpo a corpo.'
UI_Attribute_Dexterity_Tooltip: 'La destrezza rappresenta la tua padronanza, equilibrio
  e controllo sul tuo corpo. Determina le armi a distanza che puoi usare e migliora
  l''efficacia del tuo attacco a distanza e le possibilità di successo durante il
  borseggio.'
UI_Attribute_MagicCircle_Tooltip: 'I circoli magici simboleggiano la profondità della
  saggezza e della conoscenza di un mago nelle arti arcane. Mentre sali attraverso
  i circoli, ottieni accesso a incantesimi più intricati e potenti, amplificando la
  tua abilità magica.'
UI_Attribute_Toughness_Tooltip: 'La tenacia è una misura della tua capacità di portare
  oggetti. Man mano che diventi più tenace, puoi trasportare più oggetti. Sovraccaricarti
  ostacolerà i tuoi movimenti, quindi gestisci il tuo inventario con saggezza.'
UI_Protection_Physical_Tooltip: 'Fornisce difesa sia contro i fili di spade e asce,
  sia contro i colpi devastanti delle mazze, riducendo al minimo l''impatto degli
  attacchi fisici diretti.'
UI_Protection_Arrows_Tooltip: 'Questa protezione riduce i danni da perforazione causati
  da frecce e dardi.'
UI_Protection_Magic_Tooltip: 'Aumenta le tue difese contro le forze arcane. Questa
  protezione ne riduce l''impatto, sia che si tratti di un incantesimo di ghiaccio
  o di uno shock elettrico.'
UI_Protection_Fire_Tooltip: 'Progettata per difenderti dal calore intenso delle fiamme,
  questa è la più efficace difesa dagli attacchi e dai pericoli causati dal fuoco.'
UI_Fighting_OneHanded_Tooltip: 'La tua abilità con le armi a una mano determina la
  tua efficienza in combattimento, dai colpi di base alle combinazioni fluide e magistrali.'
UI_Fighting_OneHanded_Untrained_Tooltip: 'Non sei addestrato. Sai maneggiare un''arma.
  Non aspettarti finezza; combo e parate sono al di là della tua portata.'
UI_Fighting_OneHanded_Trained_Tooltip: 'Con l''allenamento i tuoi movimenti diventano
  fluidi, consentendo combinazioni di attacchi e parate abili. Puoi sferrare colpi
  critici e avere la capacità di annullare gli attacchi dell''avversario.'
UI_Fighting_OneHanded_Master_Tooltip: 'Un maestro del combattimento a una mano è una
  forza da non sottovalutare. Le tue possibilità di colpi critici sono maggiori e
  puoi causare contraccolpi. Parare diventa una seconda natura, consentendo potenti
  contrattacchi.'
UI_Fighting_TwoHanded_Tooltip: 'La tua abilità con le armi a due mani definisce la
  tua abilità in battaglia, dai colpi bruschi alle combinazioni aggraziate e potenti.'
UI_Fighting_TwoHanded_Untrained_Tooltip: 'Non sei addestrato. Riesci a impugnare un''arma
  a due mani, ma il suo pieno potenziale resta lontano. Combo e parate sono fuori
  dalla tua portata e i tuoi attacchi sono semplici e poco raffinati.'
UI_Fighting_TwoHanded_Trained_Tooltip: 'Con l''allenamento il tuo controllo sulle
  armi a due mani diventa fluido, consentendoti di tessere potenti combinazioni e
  abili parate. I colpi critici diventano possibili e ottieni la capacità di annullare
  gli attacchi.'
UI_Fighting_TwoHanded_Master_Tooltip: 'Come maestro del combattimento a due mani,
  la tua abilità è formidabile. I colpi critici diventano più frequenti, la parata
  consente i contrattacchi e i tuoi potenti colpi possono far barcollare i nemici
  con i contraccolpi.'
UI_Fighting_Crossbow_Tooltip: 'La tua padronanza delle balestre riflette la tua abilità
  nel combattimento a distanza, passando dall''uso di base al tiro rapido e preciso.'
UI_Fighting_Crossbow_Untrained_Tooltip: 'Non sei addestrato. Puoi usare le balestre,
  ma le tue mani instabili potrebbero rivelarsi inadatte alla mira e ricaricare è
  lento e faticoso.'
UI_Fighting_Crossbow_Trained_Tooltip: 'Con l''allenamento la tua abilità con la balestra
  cresce. Ricaricare è più veloce, la tua mira si stabilizza e i colpi critici diventano
  una vera minaccia.'
UI_Fighting_Crossbow_Master_Tooltip: 'Hai la padronanza delle balestre. I colpi critici
  arrivano con maggiore facilità, ogni colpo vanta una precisione senza pari e le
  tue mani abili ricaricano rapidamente i dardi.'
UI_Fighting_Bow_Tooltip: 'La tua abilità con l''arco definisce la tua abilità nel
  tiro, dalla mira di base ai tiri precisi e rapidi.'
UI_Fighting_Bow_Untrained_Tooltip: 'Non sei allenato. Riesci a tenere un arco, ma
  mirare è impegnativo e scoccare e ricaricare è macchinoso.'
UI_Fighting_Bow_Trained_Tooltip: 'Con l''allenamento le tue abilità con l''arco si
  sono affinate. Ora sei molto più abile nel ricaricare e mirare con l''arco, e la
  tua maggiore precisione ti consente di effettuare colpi critici.'
UI_Fighting_Bow_Master_Tooltip: 'Il tuo controllo sull''arco è magistrale. I tuoi
  colpi critici devastano i tuoi nemici e la rapidità e la precisione dei tuoi colpi
  li sopraffanno.'
