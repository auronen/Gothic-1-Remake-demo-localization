UI_Disclaimer: Questa demo è un'esperienza, un prequel isolato creata per mostrare
  alcune delle caratteristiche principali del Gothic 1 Remake, ma poiché il gioco
  è ancora in fase di lavorazione, potrebbe contenere bug e glitch. Il gioco completo
  segue la storia, la struttura e lo spirito del Gothic originale, con l'Eroe Senza
  Nome come protagonista.
UI_EnterNameHere: 'Inserisci il nome qui:'
UI_Fighting_Bow: Arco
UI_Fighting_Bow_Master_Tooltip: Il tuo controllo sull'arco è magistrale. I tuoi colpi
  critici devastano i tuoi nemici e la rapidità e la precisione dei tuoi colpi li
  sopraffanno.
UI_Fighting_Bow_Tooltip: La tua abilità con l'arco definisce la tua abilità nel tiro,
  dalla mira di base ai tiri precisi e rapidi.
UI_Fighting_Bow_Trained_Tooltip: Con l'allenamento le tue abilità con l'arco si sono
  affinate. Ora sei molto più abile nel ricaricare e mirare con l'arco, e la tua maggiore
  precisione ti consente di effettuare colpi critici.
UI_Fighting_Bow_Untrained_Tooltip: Non sei allenato. Riesci a tenere un arco, ma mirare
  è impegnativo e scoccare e ricaricare è macchinoso.
UI_Fighting_Crossbow: Balestra
UI_Fighting_Crossbow_Master_Tooltip: Hai la padronanza delle balestre. I colpi critici
  arrivano con maggiore facilità, ogni colpo vanta una precisione senza pari e le
  tue mani abili ricaricano rapidamente i dardi.
UI_Fighting_Crossbow_Tooltip: La tua padronanza delle balestre riflette la tua abilità
  nel combattimento a distanza, passando dall'uso di base al tiro rapido e preciso.
UI_Fighting_Crossbow_Trained_Tooltip: Con l'allenamento la tua abilità con la balestra
  cresce. Ricaricare è più veloce, la tua mira si stabilizza e i colpi critici diventano
  una vera minaccia.
UI_Fighting_Crossbow_Untrained_Tooltip: Non sei addestrato. Puoi usare le balestre,
  ma le tue mani instabili potrebbero rivelarsi inadatte alla mira e ricaricare è
  lento e faticoso.
UI_Fighting_Fighting: Combattimento
UI_Fighting_OneHanded: Una mano
UI_Fighting_OneHanded_Master_Tooltip: Un maestro del combattimento a una mano è una
  forza da non sottovalutare. Le tue possibilità di colpi critici sono maggiori e
  puoi causare contraccolpi. Parare diventa una seconda natura, consentendo potenti
  contrattacchi.
UI_Fighting_OneHanded_Tooltip: La tua abilità con le armi a una mano determina la
  tua efficienza in combattimento, dai colpi di base alle combinazioni fluide e magistrali.
UI_Fighting_OneHanded_Trained_Tooltip: Con l'allenamento i tuoi movimenti diventano
  fluidi, consentendo combinazioni di attacchi e parate abili. Puoi sferrare colpi
  critici e avere la capacità di annullare gli attacchi dell'avversario.
UI_Fighting_OneHanded_Untrained_Tooltip: Non sei addestrato. Sai maneggiare un'arma.
  Non aspettarti finezza; combo e parate sono al di là della tua portata.
UI_Fighting_TwoHanded: Due mani
UI_Fighting_TwoHanded_Master_Tooltip: Come maestro del combattimento a due mani, la
  tua abilità è formidabile. I colpi critici diventano più frequenti, la parata consente
  i contrattacchi e i tuoi potenti colpi possono far barcollare i nemici con i contraccolpi.
UI_Fighting_TwoHanded_Tooltip: La tua abilità con le armi a due mani definisce la
  tua abilità in battaglia, dai colpi bruschi alle combinazioni aggraziate e potenti.
UI_Fighting_TwoHanded_Trained_Tooltip: Con l'allenamento il tuo controllo sulle armi
  a due mani diventa fluido, consentendoti di tessere potenti combinazioni e abili
  parate. I colpi critici diventano possibili e ottieni la capacità di annullare gli
  attacchi.
UI_Fighting_TwoHanded_Untrained_Tooltip: Non sei addestrato. Riesci a impugnare un'arma
  a due mani, ma il suo pieno potenziale resta lontano. Combo e parate sono fuori
  dalla tua portata e i tuoi attacchi sono semplici e poco raffinati.
