UI_Loadingscreen_Hint1: 'In questa demo non giocherai né vedrai il famoso Eroe Senza
  Nome'
UI_Loadingscreen_Hint2: 'Gothic 1 Remake è un gioco di ruolo open world nello spirito
  del Gothic originale'
UI_Loadingscreen_Hint3: 'Per favore, non lamentatevi se l''eroe di questa demo (Nyras)
  non assomiglia al nostro amato Eroe Senza Nome.'
UI_Loadingscreen_Hint4: 'Non dimenticarti di unirti alla community e di aggiungere
  il gioco alla lista dei desideri. Tutte le informazioni sono disponibili su gothic-game.com'
UI_Loadingscreen_Hint5: 'Grazie al vostro supporto, il franchise Gothic ha un futuro
  luminoso davanti a sé!'
UI_Loadingscreen_Hint6: 'Solo per questa demo è disponibile un''opzione Revive se
  muori. Il gioco completo non ce l''ha ma offrirà save/load.'
UI_Disclaimer: 'Questa demo è un''esperienza, un prequel isolato creata per mostrare
  alcune delle caratteristiche principali del Gothic 1 Remake, ma poiché il gioco
  è ancora in fase di lavorazione, potrebbe contenere bug e glitch. Il gioco completo
  segue la storia, la struttura e lo spirito del Gothic originale, con l''Eroe Senza
  Nome come protagonista.'
UI_StoryIntro: 'La storia si svolge nella valle mineraria di Khorinis. Una colonia
  penale violentemente conquistata dai suoi prigionieri dopo che l''incantesimo per
  creare una barriera magica è andato molto male, i detenuti ora vivono in interdipendenza
  con il re, che ha bisogno di loro per il magico "minerale blu", l''ultima speranza
  dell''umanità per la sua guerra ormai quasi persa contro gli orchi.


  Tu sei Nyras e sei appena arrivato nella Colonia.


  <b> Benvenuto nella tua nuova vita!</>'
