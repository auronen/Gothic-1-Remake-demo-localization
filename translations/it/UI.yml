UI_Attribute_Dexterity: Destrezza
UI_Attribute_Dexterity_Tooltip: La destrezza rappresenta la padronanza, l'equilibrio
  e il controllo del tuo corpo. Determina le armi a distanza che puoi usare e migliora
  l'efficacia del tuo attacco a distanza e le possibilità di successo durante il borseggio.
UI_Attribute_Health: Salute
UI_Attribute_Health_Tooltip: La salute è la tua resistenza fisica. Più salute hai,
  più danni puoi sostenere prima di cadere. La tua salute aumenterà con l'esperienza,
  aumentando la tua resistenza contro nemici sempre più forti.
UI_Attribute_MagicCircle: Circolo magico
UI_Attribute_MagicCircle_Tooltip: I circoli magici simboleggiano la profondità della
  saggezza e della conoscenza di un mago nelle arti arcane. Mentre sali attraverso
  i circoli, ottieni accesso a incantesimi più intricati e potenti, amplificando la
  tua abilità magica.
UI_Attribute_Mana: Mana
UI_Attribute_Mana_Tooltip: Il mana alimenta le tue abilità magiche. Il mana viene
  consumato mentre lanci incantesimi e non si rigenera in modo indipendente, quindi
  pianifica il tuo riposo e il consumo di oggetti di conseguenza.
UI_Attribute_Strength: Forza
UI_Attribute_Strength_Tooltip: La forza esprime la tua abilità fisica. Maggiore è
  la tua forza, più potenti saranno le armi che potrai maneggiare e più danni faranno
  i tuoi attacchi corpo a corpo.
UI_Attribute_Toughness: Resistenza
UI_Attribute_Toughness_Tooltip: La resistenza è la misura della tua capacità di portare
  oggetti. Man mano che diventerai più resistente, potrai trasportare più oggetti.
  Sovraccaricarti ostacolerà i tuoi movimenti, quindi gestisci il tuo inventario con
  saggezza.
