Diego-CH0-None-Diego-35455: 'Sei ancora vivo? Bene. Io sono Diego.'
Diego-CH0-None-Hero-33246: 'Io sono Ny- '
Diego-CH0-None-Diego-43084: 'A nessuno qui interessa il tuo nome, ragazzo - a meno
  che tu non gli dia un motivo valido. '
Diego-CH0-None-Diego-67833: 'Guarda, di solito mi occupo io di spiegare un po'' di
  cose ai novellini, ma una valanga ha bloccato il sentiero per la valle, quindi al
  momento ho altro per la testa.'
Diego-CH0-None-Diego-98606: 'I nostri uomini stanno arrivando per liberare il sentiero,
  ma conoscendoli, ci vorrà qualche giorno, quindi dovresti trovarti un posto dove
  accamparti nel frattempo. '
Diego-CH0-None-Diego-91856: 'Tutto chiaro?'
Diego-CH0-None-Hero-76137: 'Posso aiutarti in qualche modo?'
Diego-CH0-None-Diego-12922: 'Grazie, ma no. '
Diego-CH0-None-Hero-91834: 'Dove posso accamparmi? Qui da qualche parte?'
Diego-CH0-None-Diego-20055: 'No. Questa zona di scambio appartiene a Campo Vecchio,
  e se non sei uno dei nostri, non possiamo lasciarti stare qui dopo il tramonto. '
Diego-CH0-None-Diego-35601-0: 'Prova a trovare un posto ben riparato. I ragazzi hanno
  avvistato una Bestia d''Ombra vicino al canyon, e di solito quei mostri cacciano
  di notte.  '
Diego-CH0-None-Hero-11753: 'Aspetta. Una vera Bestia d''Ombra?'
Diego-CH0-None-Diego-26027: 'In carne e ossa. Una delle varie cose da queste parti
  che non vede l''ora di farti a pezzi.'
Diego-CH0-None-Hero-25858: 'Va bene. Grazie. '
Diego-CH0-None-Diego-3476: 'Prego. '
Diego-CH0-None-Diego-73935: 'Benvenuto nella Colonia.'
Diego-CH0-None-Diego-24707: 'Cosa c''è?'
Diego-CH0-None-Hero-91769: 'A proposito di questa... barriera. È proprio vero che
  non si può più uscire dopo essere entrati?'
Diego-CH0-None-Diego-51663: 'Certo che puoi. Quando vuoi.'
Diego-CH0-None-Hero-43033: 'Ma?'
Diego-CH0-None-Diego-5080: 'Ma quella cosa ti colpirà nel culo con un fulmine così
  potente che nemmeno gli avvoltoi vorranno quel che rimarrà di te.'
Diego-CH0-None-Hero-90410: 'Esattamente di cosa ti occupi? Sei uno di quelli che guidano
  la Colonia?'
Diego-CH0-None-Diego-94012: 'Se intendi Campo Vecchio, allora sì - tuttavia, sono
  solo un''Ombra. '
Diego-CH0-None-Hero-55986: '"Ombra"?'
Diego-CH0-None-Diego-3860: 'Sì, penso che tu ci possa definire i tuttofare del Campo.
  Ma imparerai presto. '
Diego-CH0-None-Hero-29785: 'Immagino che questo "Campo Vecchio" sia l''insediamento
  principale della Colonia?'
Diego-CH0-None-Diego-38850: 'Beh, è il più vecchio. Il nostro leader, Gomez, e i suoi
  uomini lo hanno fondato dopo la ribellione. È stato costruito intorno al castello
  in cui vivevano le guardie della prigione. '
Diego-CH0-None-Hero-10718: 'Quindi ce ne sono altri?'
Diego-CH0-None-Diego-48329: 'Perché lo chiedi?'
Diego-CH0-None-Hero-26492: 'Sono solo curioso.'
Diego-CH0-None-Diego-90638: 'Dovrai scoprirlo da solo. '
Diego-CH0-None-Hero-58079: 'Come sei finito qui? '
Diego-CH0-None-Diego-7105: 'Ero nel posto sbagliato, al momento sbagliato.'
Diego-CH0-None-Hero-81111: 'Il che significa...?'
Diego-CH0-None-Diego-45278: 'Che ero al posto sbagliato, nel momento sbagliato.'
Diego-CH0-None-Hero-36443: 'Dove posso trovare un''arma?'
Diego-CH0-None-Diego-67611: 'Non qui - è tutto di proprietà di Campo Vecchio. Dai
  un''occhiata nel canyon, ci sarà qualcosa per forza. Anche solo un piccone arrugginito.'
Diego-CH0-None-Hero-31895: 'Io DICO che mi farai dormire qui. '
Diego-CH0-None-Diego-68146: 'Occhio, ragazzo. Sei sicuro che ti conviene?'
Diego-CH0-None-Caption-72690: 'Sei un vecchietto. '
Diego-CH0-None-Hero-72690: 'Sei un vecchietto. '
Diego-CH0-None-Diego-85201: 'E allora fatti sotto.'
Diego-CH0-None-Hero-91798: 'Stavo solo scherzando.'
Diego-CH0-None-Diego-10917: 'Beh, evita. In questa prigione sono in pochi ad avere
  il senso dell''umorismo.'
Diego-CH0-None-Hero-6226: 'C''è stato un incidente. Kirgo è morto. '
Diego-CH0-None-Diego-31204: '... Cosa?'
Diego-CH0-None-Hero-9564: 'Stavamo facendo un po'' di pratica con le armi, ma non
  è finita bene. Mi sembrava giusto che lo sapessi.'
Diego-CH0-None-Diego-50517: 'Vediamo se ho capito bene: hai fatto fuori uno dei nostri
  e sei venuto qui a dirmelo?'
Diego-CH0-None-Hero-99938: 'Più o meno.'
Diego-CH0-None-Diego-4242: '... O sei estremamente onesto o sei estremamente idiota.
  Dannazione, la giornata non fa che peggiorare.'
Diego-CH0-None-Diego-74131: 'Vattene dalla zona di scambio e non dare nell''occhio. '
Diego-CH0-None-Diego-75116: 'E dimentica che t''ho detto di recarti a Campo Vecchio
  quando i nostri libereranno il sentiero. Non c''è più posto per te. '
Diego-CH0-None-Caption-96231-0: 'Non mi ucciderai?'
Diego-CH0-None-Diego-16593: 'Vuoi che lo faccia?'
Diego-CH0-None-Hero-54250: 'No.'
Diego-CH0-None-Diego-95015: 'E allora non fare domande stupide. '
Diego-CH0-None-Caption-69944-0: 'Non sei impressionato?'
Diego-CH0-None-Diego-94971: 'Non sono -'
Diego-CH0-None-Diego-76598: 'Non capisco se stai cercando di fare il simpatico, ma
  la mia pazienza sta per finire. '
TEXT_MATTM_20230808_122333: 'OK?'
Diego-CH0-None-Hero-67451: 'OK. Grazie.'
Diego-CH0-None-Diego-31013: 'Non fare così. È stato un incidente, quindi non morirai
  per questo.'
Diego-CH0-None-Diego-1177: 'Ora va''. E qualsiasi cosa succeda, NON direi nulla a
  Orry. '
Diego-CH0-None-Hero-91268-1: 'Vado.'
Diego-CH0-None-Diego-2972: 'Certo.'
Diego-CH0-G1RDemo_SafePlacetoSleep-Diego-26253: 'Trova un posto dove dormire prima
  che faccia buio, novellino. Non vuoi certo trovarti faccia a faccia con quella Bestia
  d''Ombra.'
