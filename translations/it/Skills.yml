Skill_Melee_OneHanded_Description: 'La tua abilità con le armi a una mano determina
  la tua efficienza in combattimento, dai colpi di base alle combinazioni fluide e
  magistrali.'
Skill_Melee_OneHanded_Untrained_Description: 'Non sei addestrato. Sai maneggiare un''arma.
  Non aspettarti finezza; combo e parate sono al di là della tua portata.'
Skill_Melee_OneHanded_Trained_Description: 'Con l''allenamento i tuoi movimenti diventano
  fluidi, consentendo combinazioni di attacchi e parate abili. Puoi sferrare colpi
  critici e avere la capacità di annullare parzialmente gli attacchi.'
Skill_Melee_OneHanded_Master_Description: 'Un maestro del combattimento a una mano
  è una forza da non sottovalutare. Le tue possibilità di colpi critici sono maggiori
  e puoi causare contraccolpi. Parare diventa una seconda natura, consentendo potenti
  contrattacchi.'
Skill_Melee_TwoHanded_Description: 'La tua abilità con le armi a due mani definisce
  la tua abilità in battaglia, dai colpi veloci alle combinazioni aggraziate e dominanti.'
Skill_Melee_TwoHanded_Untrained_Description: 'Non sei addestrato. Riesci a impugnare
  un''arma a due mani, ma il suo pieno potenziale resta sfuggente. Combo e parate
  sono fuori dalla tua portata e i tuoi attacchi sono semplici e poco raffinati.'
Skill_Melee_TwoHanded_Trained_Description: 'Con l''allenamento il tuo controllo sulle
  armi a due mani diventa fluido, consentendoti di tessere potenti combinazioni e
  abili parate. I colpi critici diventano possibili e ottieni la capacità di annullare
  gli attacchi.'
Skill_Melee_TwoHanded_Master_Description: 'Come maestro del combattimento a due mani,
  la tua abilità è formidabile. I colpi critici diventano più frequenti, la parata
  consente i contrattacchi e i tuoi potenti colpi possono far barcollare i nemici
  con respingimenti.'
Skill_Ranged_Bow_Description: 'La tua abilità con l''arco definisce la tua abilità
  nel tiro, dalla mira di base ai tiri precisi e rapidi.'
Skill_Ranged_Bow_UntrainedDescriptions: 'Non sei allenato. Riesci a tenere un arco,
  ma mirare è impegnativo e disegnare e ricaricare è macchinoso.'
Skill_Ranged_Bow_Trained_Description: 'Con l''allenamento le tue abilità con l''arco
  si sono affinate. Ora sei molto più abile nel ricaricare e mirare con l''arco, e
  la tua maggiore precisione ti consente di effettuare colpi critici.'
Skill_Ranged_Bow_Master_Description: 'Il tuo controllo sull''arco è magistrale. I
  tuoi colpi critici devastano i tuoi nemici e la rapidità e la precisione dei tuoi
  colpi li sopraffanno.'
Skill_Ranged_Crossbow_Description: 'La tua padronanza delle balestre riflette la tua
  abilità nel combattimento a distanza, passando dall''uso di base al tiro rapido
  e preciso.'
Skill_Ranged_Crossbow_Untrained_Description: 'Non sei addestrato. Puoi usare le balestre,
  ma le tue mani instabili potrebbero rivelarsi inadatte alla mira e ricaricare è
  lento e noioso.'
Skill_Ranged_Crossbow_Trained_Description: 'Con l''allenamento la tua abilità con
  la balestra cresce. Ricaricare è più veloce, la tua mira si stabilizza e i colpi
  critici diventano una vera minaccia.'
Skill_Ranged_Crossbow_Master_Description: 'Sei un maestro le balestre. I colpi critici
  arrivano con maggiore facilità, ogni colpo vanta una precisione senza pari e le
  tue mani abili ricaricano rapidamente i dardi.'
