Drax-CH0-G1RDemo_DraxHunt-Drax-89011: 'Aspetta un secondo. Sei quel tipo che hanno
  appena buttato dentro, vero? No, non dire nulla, ho già capito.'
Drax-CH0-G1RDemo_DraxHunt-Drax-20861: 'Hai quell''espressione da "in che cazzo di
  guaio mi sono cacciato".'
Drax-CH0-G1RDemo_DraxHunt-Hero-9657: 'Sono nuovo, già - a dirla tutta, mi manda il
  tuo amico Ratford.'
Drax-CH0-G1RDemo_DraxHunt-Hero-46836: 'Ha detto che posso dormire nel tuo accampamento,
  e che potevo darti una mano a cacciare. '
Drax-CH0-G1RDemo_DraxHunt-Drax-58516: 'Ratford? Ha trovato Jorik, quindi?'
Drax-CH0-G1RDemo_DraxHunt-Hero-8890: 'È morto.'
Drax-CH0-G1RDemo_DraxHunt-Drax-97866: '... Capisco. Un peccato, anche se non mi sorprende.'
Drax-CH0-G1RDemo_DraxHunt-Drax-26302: 'Allora, sei qui per darmi una mano a cacciare...
  gentile da parte tua. Beh, perché no. Diamoci da fare.'
Drax-CH0-G1RDemo_DraxHunt-Drax-10911: 'Suppongo che tu sappia già che siamo bloccati
  qui?'
Drax-CH0-G1RDemo_DraxHunt-Hero-43176: 'Sì. Sto cercando un posto in cui accamparmi
  - a quanto pare da queste parti si aggira una Bestia d''Ombra.'
Drax-CH0-G1RDemo_DraxHunt-Drax-70619: 'È così! L''abbiamo vista anche noi... è una
  bastarda bella grossa.'
Drax-CH0-G1RDemo_DraxHunt-Drax-49351: 'Hmm... ehi, perché non ci veniamo incontro?
  Tu mi aiuti a cacciare quei saprofagi, e in cambio noi ti daremo del cibo e potrai
  dormire vicino al nostro falò.'
Drax-CH0-G1RDemo_DraxHunt-Drax-43533: 'È nel vecchio accampamento dei minatori dalla
  parte opposta rispetto alla miniera allagata, ed è ben riparato. Che ne dici?'
Drax-CH0-G1RDemo_DraxHunt-Hero-47782: 'Il "nostro" falò?'
Drax-CH0-G1RDemo_DraxHunt-Drax-87244: 'Sì, mio e del mio amico. Lo conoscerai.'
Drax-CH0-None-Hero-72487: 'Dal tuo accento non mi sembri di Khorinis.  '
Drax-CH0-None-Drax-86382: 'Nemmeno tu.'
Drax-CH0-None-Hero-57725: 'Da dove vieni? Continente?'
Drax-CH0-None-Drax-47752: 'Forse sì, forse no. '
Drax-CH0-G1RDemo_DraxHunt-Hero-80576: 'Come faccio a sapere che non è una trappola? '
Drax-CH0-G1RDemo_DraxHunt-Drax-27434: 'Vorresti dirmi che ti sembro il cattivone che
  vuole derubare il povero novellino dei suoi pezzi di metallo magico, che fra l''altro
  non hai?'
Drax-CH0-G1RDemo_DraxHunt-Drax-91704: 'Senza offesa, amico mio, ma se avessi un problema
  con te, saresti già bello che stecchito.'
Drax-CH0-G1RDemo_DraxHunt-Hero-61662-0: 'Tu che ci guadagni? Mi sembri in grado di
  far fuori quei saprofagi da solo.'
Drax-CH0-G1RDemo_DraxHunt-Drax-66721: 'Sei un bel diffidente. Fai bene! Innanzitutto,
  ricordo bene com''è stato essere buttato qui dentro, con tutti che provavano a mettermelo
  nel culo.'
Drax-CH0-G1RDemo_DraxHunt-Drax-59742: 'Seconda cosa, se ti dimostrerai almeno UN POCHINO
  meno inutile del pivello medio, ti potrei anche dire di fregartene di quel che probabilmente
  t''ha detto Diego e di unirti invece al NOSTRO campo - Campo Nuovo.'
Drax-CH0-G1RDemo_DraxHunt-Drax-43603: 'Con noi non dovrai leccare il culo a Gomez
  per il resto della tua vita.'
Drax-CH0-G1RDemo_DraxHunt-Drax-26481: 'Ma questi discorsi possono aspettare. Prima
  andiamo a caccia.'
TEXT_DAVID_20230811_170556_41: 'Il tuo gruppo ha un capo?'
TEXT_DAVID_20230811_170615: 'Sì, ce l''ha - Lares. Ma te lo ripeto, non è come a Campo
  Vecchio. Lo seguiamo perché è quello più tagliato per il ruolo, ecco tutto. Se le
  cose dovessero cambiare, non esiterà a fare un passo indietro.  '
Drax-CH0-G1RDemo_DraxHunt-Hero-66022: 'Affare fatto. Qual è la strategia?'
TEXT_DAVID_20230811_170008: 'Non ce n''è una. Quei pennuti sono stupidi come sassi,
  quindi buttati a testa bassa e falli fuori.'
TEXT_DAVID_20230811_170018: 'Evita solo che ti circondino. Dimmi quando sei pronto,
  così iniziamo.'
Drax-CH0-G1RDemo_DraxHunt-Hero-34325: 'Non sono interessato.'
Drax-CH0-G1RDemo_DraxHunt-Drax-97644-2: 'Non sei un tipo amichevole, eh? Decisione
  stupida, se me lo concedi, ma va bene. Tieni solo giù le mani da quei saprofagi,
  altrimenti potrei scambiarti per uno di loro.'
Drax-CH0-G1RDemo_DraxHunt-Drax-83832: 'Ehi! Fermo, spaventerai gli -'
Drax-CH0-G1RDemo_DraxHunt-Drax-18631: 'Ah! Un bel bottino.'
Drax-CH0-G1RDemo_DraxHunt-Drax-16681: 'Volevo eviscerarli sul posto, ma se Ratford
  è già all''accampamento, sarà meglio non perdere altro tempo. Ci vediamo lì, novellino!
  Bel lavoro.'
Drax-CH0-G1RDemo_FindJorik-Drax-55131: 'Ah! Ben fatto, proprio un bel bottino. Sai
  come eviscerarli? '
Drax-CH0-G1RDemo_FindJorik-Hero-55641-0: 'Beh... '
Drax-CH0-G1RDemo_FindJorik-Drax-59799-0: 'Lascia stare, lo faccio io. Adesso che ci
  penso, magari potresti andare a trovare il mio amico Ratford mentre sono impegnato
  e vedere se ha bisogno di una mano.'
Drax-CH0-G1RDemo_FindJorik-Drax-21285-0: 'Uno della nostra banda, Jorik, è disperso
  e pensiamo che possa essere da qualche parte nel canyon. Ratford lo sta cercando.
  Ci vediamo al campo.'
Drax-CH0-G1RDemo_FindJorik-Drax-80360: 'Pianificare non fa per te, vero? Oh beh, fa
  lo stesso. Li abbiamo uccisi. Sai come eviscerare?'
Drax-CH0-G1RDemo_FindJorik-Hero-91969-0: '"Banda"?'
Drax-CH0-G1RDemo_FindJorik-Drax-9536-0: 'Sì, il nostro gruppo. I rossi ci chiamano
  "banditi", ma non penso che ci si addica. Siamo molto di più. '
Drax-CH0-G1RDemo_FindJorik-Hero-86916-0: 'Mi par di capire che la tua banda gestisce
  quel "Campo Nuovo" di cui mi parlavi prima?'
Drax-CH0-G1RDemo_FindJorik-Drax-45745-0: '"Gestisce" non è la parola che userei. Voglio
  dire, sì, ci sono fazioni e quant''altro, ma non abbiamo regole prestabilite né,
  delle vere e proprie... come si dice... "gerarchie". '
Drax-CH0-G1RDemo_FindJorik-Drax-77367-0: 'Come dicevo, comunque, parliamone quando
  avremo quei saprofagi a cuocere sul falò.  '
Drax-CH0-G1RDemo_FindJorik-Hero-96179-0: 'Cos''è successo a questo Jorik? '
Drax-CH0-G1RDemo_FindJorik-Drax-63260-0: 'Beh, è proprio quello che siamo venuti a
  scoprire. Semplicemente non è più tornato dopo essersi allontanato. '
Drax-CH0-G1RDemo_FindJorik-Drax-56611-0: 'Qualcuno l''ha visto arrampicarsi nel canyon,
  ma finora non abbiamo trovato nulla.'
Drax-CH0-G1RDemo_FindJorik-Hero-29676-0: 'Che aspetto ha il tuo amico Ratford?'
Drax-CH0-G1RDemo_FindJorik-Drax-46680-2: 'Più o meno alto come me, capelli neri, grandi
  baffi. Indossa un''armatura come la mia, quindi dovresti individuarlo facilmente. '
Drax-CH0-G1RDemo_FindJorik-Drax-94407-0: 'Riportalo qui quando trovi Jorik - dovrei
  aver già preparato il fuoco e la cena nel frattempo. Oh, ad ogni modo - io sono
  Drax.'
Drax-CH0-G1RDemo_DraxHunt-Drax-50312: 'Dimenticati dei saprofagi.'
Drax-CH0-G1RDemo_DraxHunt-Hero-62484: 'Perché?'
Drax-CH0-G1RDemo_DraxHunt-Drax-43473: 'Perché qualcuno li ha uccisi mentre ero distratto.
  Sono CERTO che non sei stato tu.'
Drax-CH0-G1RDemo_DraxHunt-Drax-95185: 'Ah, fanculo, me ne torno all''accampamento.
  Stasera per cena dovremo mangiare carne essiccata... '
Drax-CH0-G1RDemo_DraxHunt-Drax-78430: 'Andiamo. '
Drax-CH0-G1RDemo_DraxHunt-Hero-1376: 'Ma che ne è del nostro accordo? Ho ancora bisogno
  di un posto dove dormire.'
Drax-CH0-G1RDemo_DraxHunt-Drax-70710: 'Già, e ti capisco, davvero. Purtroppo, nulla
  in questa è vita è gratis.'
Drax-CH0-G1RDemo_DraxHunt-Drax-40881: 'Prova a dare un''occhiata in giro - sono sicuro
  che troverai un altro posto in cui dormire.'
Drax-CH0-None-Drax-59532: 'Ti avevo avvertito, cazzo!'
Drax-CH0-None-Drax-81717: 'Non saresti dovuto venire qui!'
Drax-CH0-G1RDemo_FindJorik-Drax-96572: 'Hmm? Vai a cercare Ratford. Dovrebbe essere
  da qualche parte nel canyon. '
Drax-CH0-G1RDemo_DraxHunt-Drax-57366: 'Mi dispiace, amico mio, hai fatto la tua scelta.
  Buona fortuna là fuori.'
Drax-CH0-None-Drax-54567: 'Quindi ti sei fatto un amico, Ratford! Non pensavo che
  avrei visto quel giorno.'
Drax-CH0-None-Ratford-71939: 'Fottiti. Hai la nostra cena?'
Drax-CH0-None-Drax-85556: 'Sì, il novellino mi ha aiutato. Hai trovato Jorik, eh?
  Com''è morto?'
Drax-CH0-None-Ratford-33049: 'Probabilmente è stata la Bestia d''Ombra. Dovremo stare
  attenti stanotte.'
Drax-CH0-None-Drax-88422: 'Allora, dimmi un po'', pivello: quando hai trovato Jorik,
  hai capito anche perché si è allontanato così? Onestamente, fatico ancora a capirlo. '
Drax-CH0-None-Drax-95327: 'Mi sono fumato più erba di palude di un Novizio, ma nessuna
  divinità mi ha mai "sussurrato nei sogni".'
Drax-CH0-None-Hero-68340: 'Beh, aveva addosso un disegno. Aspetta, eccolo qua.'
Drax-CH0-None-Ratford-90529: 'Rimettiti in tasca quel pezzo di carta e non parlar
  più di queste stronzate. Jorik fumava troppo ed è uscito di testa, ecco tutto.'
Drax-CH0-None-Drax-44226: 'Per le palle di Beliar, rilassati, amico. Era solo una
  domanda.'
Drax-CH0-None-Drax-54188: 'Parliamo d''altro, allora. Ormai avrai capito che ci sono
  tre campi nella Colonia. '
Drax-CH0-None-Drax-73206: 'Sarò diretto: visto che non sei inutile come la maggior
  parte della gente che buttano qui dentro, dovresti provare a unirti a noi. '
Drax-CH0-None-Ratford-52326: 'Detta così, sembra che siamo un branco di donnicciole
  pronte a tirargli le mutandine.'
Drax-CH0-None-Ratford-68439: 'Però Drax ha ragione, abbiamo bisogno di più persone
  e tu potresti fare al caso nostro. Detto questo, se non vuoi finire a raccogliere
  il riso, dovrai darti da fare. '
Drax-CH0-None-Drax-15941: 'Lo stesso vale dovunque andrà. Noi se non altro abbiamo
  un piano per uscire da qui, un vero piano, non come quelle stronzate sulle divinità
  dormienti di cui blaterano i cultisti.'
Drax-CH0-None-Ratford-70406: 'Se sei ancora convinto che "far saltare una montagna
  di metallo blu" sia una buona idea, sei fuori di testa tanto quanto quei pazzoidi. '
Drax-CH0-None-Ratford-94638: 'Voglio dire, quanto metallo abbiamo raccolto finora,
  forse abbastanza da comprare tutti i deserti del Varant? Tuttavia, quando chiedi
  ai mercenari quanto ancora ne serve ai maghi, rispondono sempre "ancora un altro
  po''".'
Drax-CH0-None-Ratford-61772: 'Seriamente, inizio a pensare che ci stiano solo prendendo
  in giro, proprio come fa quell''Y''Berion con il suo gregge. Non mi stupirebbe... '
Drax-CH0-G1RDemo_DraxHunt-Hero-36233: 'Andiamo a caccia.'
Drax-CH0-None-Drax-27879: 'Musica per le mie orecchie. Hai un''arma?'
Drax-CH0-None-Hero-90162: 'Sì.'
Drax-CH0-None-Drax-91362: 'Bene. Allora seguimi.'
Drax-CH0-None-Hero-54250: 'No.'
Drax-CH0-None-Drax-3588-0: 'Fai sul serio? Allora cercane una. Posso attendere ancora
  un po''. '
Drax-CH0-None-Drax-3588-1: 'Posso aspettare ancora qualche minuto. '
