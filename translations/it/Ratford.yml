Ratford-CH0-None-Ratford-64245-1: 'E tu chi saresti, per Beliar?'
Ratford-CH0-None-Hero-87298: 'Io sono Nyr-'
Ratford-CH0-None-Ratford-66784: 'Non mi interessa come ti chiami. Non mi sembri uno
  dei campi sei un minatore? O ti hanno appena buttato dentro? '
Ratford-CH0-None-Hero-42595: 'Già, sono nuovo. Mi ha mandato ad aiutarti il tuo amico
  Drax, in cambio di un posto dove dormire nel tuo accampamento.'
Ratford-CH0-None-Ratford-50882: 'Ah sì? Beh, non ho bisogno di aiuto, specialmente
  da un pivello come te, e col cazzo che faccio dormire un estraneo vicino al nostro
  fuoco. Ora fuori dai piedi.'
Ratford-CH0-None-Hero-30527: 'Ma ho fatto un patto con il tuo amico.'
Ratford-CH0-None-Ratford-72328: 'Sì, con lui, non con me. Drax è un idiota un po''
  ingenuo che offrirebbe una birra a un orco solo perché è di buon umore. '
Ratford-CH0-None-Ratford-4113-0: 'Mi dispiace, ma non se ne parla.'
Ratford-CH0-None-Ratford-99079-1: 'Buona fortuna là fuori.'
Ratford-CH0-None-Hero-34959: 'Cosa posso fare per convincerti?'
Ratford-CH0-None-Ratford-35655: 'Senti, non voglio fare lo stronzo, davvero. Però
  non ti conosco, e fidarsi di gente che non conosci è il modo migliore per farsi
  uccidere da queste parti. '
Ratford-CH0-None-Hero-26237: 'Attento a cosa cazzo dici.'
Ratford-CH0-None-Ratford-60669: 'Grosso errore.'
Ratford-CH0-None-Hero-69849: 'D''accordo.'
Ratford-CH0-None-Ratford-45016: 'Mi dispiace, amico. Troverai altro.'
Ratford-CH0-None-Hero-81996: 'Mi hanno appena buttato qui dentro. Sto cercando un
  posto sicuro dove dormire.'
Ratford-CH0-None-Ratford-13684: 'Allora vai a Campo Vecchio. '
Ratford-CH0-None-Hero-15424: 'Quel Varantiano ha detto che dovrei attendere finché
  gli operai non avranno sgomberato la valanga.'
Ratford-CH0-None-Ratford-99940: 'E allora fa'' come ti ha detto. Senti, non posso
  aiutarti, pivello, va bene? Sparisci. '
Ratford-CH0-None-Ratford-14986: 'Cosa?'
Ratford-CH0-None-Hero-74210: 'Che problemi hai?'
Ratford-CH0-None-Ratford-1706: 'Più di qualcuno, a dirla tutta. Uno di questi è l''idiota
  di fronte a me che non ha ancora capito quand''è il caso di tacere.'
Ratford-CH0-None-Hero-28264: 'Anche tu vieni da quel "Campo Nuovo"?'
Ratford-CH0-None-Ratford-73615: 'Come hai fatto a indovinare?'
Ratford-CH0-None-Hero-91268: 'Me ne vado.'
Ratford-CH0-None-Ratford-40335: 'Hmm.'
Ratford-CH0-None-Ratford-40635: 'Chi sei?'
Ratford-CH0-None-Hero-63229: 'L''ho trovato che era già così. '
Ratford-CH0-None-Ratford-52590: 'Lo so, vi avrei sentiti combattere. Chi sei?'
Ratford-CH0-None-Hero-18505: 'Sono nuovo. Stavo solo cercando un posto sicuro dove
  dormire quando l''ho trovato in queste condizioni.'
Ratford-CH0-None-Ratford-16882: 'Un pivello? Non pensavo che ne sarebbe arrivato uno
  oggi.'
Ratford-CH0-None-Hero-55046: 'Beh, eccomi qua.'
Ratford-CH0-None-Ratford-81347: 'Hmm. '
Ratford-CH0-None-Ratford-80505: 'Va bene. Ti credo.'
Ratford-CH0-None-Hero-57489: 'Non puntarmi addosso quella cosa.'
Ratford-CH0-None-Ratford-67380: 'Risposta sbagliata.'
Ratford_CURSE_01_v5: 'Dannazione.'
Ratford_CURSE_01_v14: 'Fanculo.'
Ratford-CH0-None-Ratford-29260: 'Ancora tu.'
Ratford-CH0-None-Hero-22878: 'Penso di aver trovato il tuo amico. '
Ratford-CH0-None-Ratford-80190: 'Lo vedo. '
Ratford-CH0-None-Ratford-44653: 'Vediamo cos''ha addosso.'
Ratford-CH0-G1RDemo_DraxHunt-Ratford-63489: 'Che cos''è?'
Ratford-CH0-G1RDemo_DraxHunt-Ratford-7287-0: 'Una lettera? '
Ratford-CH0-G1RDemo_DraxHunt-Hero-43548-0: 'No, un disegno. E ci sono dei simboli. '
Ratford-CH0-G1RDemo_DraxHunt-Ratford-41888-0: '... uh. Deve averli scarabocchiati
  dopo aver fumato. Puoi tenertelo. '
Ratford-CH0-G1RDemo_DraxHunt-Hero-9744-0: 'E ora? Lo porterai all''accampamento?'
Ratford-CH0-G1RDemo_DraxHunt-Ratford-23899-0: 'No. Passeremo qui la notte, poi domani
  torneremo al campo e diremo al capo che Jorik è morto. Fine della storia. '
Ratford-CH0-G1RDemo_DraxHunt-Ratford-72836-0: 'Quindi... mi dicevi che stavi cercando
  un posto sicuro dove accamparti, no? Probabilmente è una buona idea, visto che c''è
  quella Bestia d''Ombra in giro.'
Ratford-CH0-G1RDemo_DraxHunt-Hero-90162-0: 'Già.'
Ratford-CH0-G1RDemo_DraxHunt-Ratford-32267-0: 'Hmm. Ah, beh, fanculo - puoi dormire
  vicino al nostro falò. È nel vecchio accampamento dei minatori dalla parte opposta
  rispetto alla Miniera Abbandonata. La Bestia d''Ombra non si avvicinerà. '
Ratford-CH0-G1RDemo_DraxHunt-Hero-9934-0: 'Così, senza nulla in cambio?'
Ratford-CH0-G1RDemo_DraxHunt-Ratford-90459-0: 'Se non ti fossi messo a curiosare fra
  i cespugli, probabilmente non lo avrei trovato prima del tramonto. '
Ratford-CH0-G1RDemo_DraxHunt-Hero-25858-0: 'Va bene. Grazie. '
Ratford-CH0-G1RDemo_DraxHunt-Ratford-32619-0: 'Dovrei essere io a ringraziarti - se
  non ti fossi messo a curiosare fra i cespugli, probabilmente non lo avrei trovato
  prima del tramonto. '
Ratford-CH0-G1RDemo_DraxHunt-Ratford-33264-0: 'Allora, Drax ti ha promesso un posto
  nel nostro accampamento, eh? Per le palle di Beliar, quell''uomo... '
Ratford-CH0-G1RDemo_DraxHunt-Hero-39243-0: 'L''ho aiutato a cacciare...'
Ratford-CH0-G1RDemo_DraxHunt-Ratford-47000-0: 'Ah sì? Beh, fanculo - se non ti fossi
  messo a curiosare fra i cespugli, probabilmente non lo avrei trovato prima del tramonto. '
Ratford-CH0-G1RDemo_DraxHunt-Ratford-25814-0: 'Ti daremo un posto dove dormire e anche
  la cena - scusami per prima, ma conviene stare sempre in guardia in questo posto
  di merda. '
Ratford-CH0-G1RDemo_DraxHunt-Ratford-71877-0: 'Oh, e tanto per essere chiari, non
  mi sto scusando per la ripassata che ti ho dato prima. '
Ratford-CH0-G1RDemo_DraxHunt-Ratford-88688-0: 'Se non altro, vedila come una lezione.
  Mi sono accontentato di lasciarti con un occhio nero, ma alcuni di noi non ci penseranno
  due volte a farti fuori se non moderi il linguaggio. '
Ratford-CH0-G1RDemo_DraxHunt-Ratford-36744-0: 'Comunque.'
Ratford-CH0-G1RDemo_DraxHunt-Ratford-32587-0: 'Detto ciò, non ci sarà nessuna cena
  se Drax non prende quei saprofagi. '
Ratford-CH0-G1RDemo_DraxHunt-Ratford-15507-0: 'Che ne dici di dargli una mano? Così
  potete fare amicizia.'
Ratford-CH0-G1RDemo_DraxHunt-Hero-94901-0: 'Dove posso trovarlo? '
Ratford-CH0-G1RDemo_DraxHunt-Ratford-26907-1: 'Segui il sentiero fino alla valle,
  dovrebbe essere lì da qualche parte. Ci vediamo all''accampamento.  '
Ratford-CH0-G1RDemo_DraxHunt-Ratford-26907-2: 'Ci vediamo all''accampamento.  '
Ratford-CH0-G1RDemo_DraxHunt-Ratford-62191-1: 'Il mio amico, Drax, dovrebbe essere
  già all''accampamento. Forza, andiamo.'
Ratford-CH0-G1RDemo_DraxHunt-Ratford-15303-1: 'Forza, torniamo indietro. Drax dovrebbe
  essere già all''accampamento.'
TEXT_HECTO_20230817_110702_41: 'Quindi, è morto... cazzo. Dev''essere stata quella
  Bestia d''Ombra.'
Ratford-CH0-G1RDemo_DraxHunt-Hero-46542: 'Lo conoscevi?'
Ratford-CH0-G1RDemo_DraxHunt-Ratford-56356: 'Faceva parte della nostra banda, sì.
  È il motivo per cui io e il mio amico siamo qui.'
Ratford-CH0-G1RDemo_DraxHunt-Hero-24422: 'Drax ha detto che era uno di voi?'
Ratford-CH0-G1RDemo_DraxHunt-Ratford-53323: 'Della nostra banda, sì. '
Ratford-CH0-G1RDemo_DraxHunt-Ratford-72197: 'Quell''idiota ha iniziato a fumare l''erba
  dei cultisti e ha perso il senno.'
Ratford-CH0-G1RDemo_DraxHunt-Ratford-41347: 'L''ultima volta che l''ho visto, continuava
  a dire che la loro divinità gli stava parlando nei sogni, e stronzate del genere.'
Ratford-CH0-G1RDemo_DraxHunt-Ratford-76574: 'Poi, una settimana fa, si è semplicemente
  allontanato dal campo nel cuore della notte e non è più tornato.'
Ratford-CH0-G1RDemo_DraxHunt-Hero-41798: 'Una divinità gli parlava nei sogni?'
Ratford-CH0-G1RDemo_DraxHunt-Ratford-90716: '"Sussurrava", credo abbia detto così,
  comunque sì. È quel che succede se fumi dell''erba. '
Ratford-CH0-G1RDemo_DraxHunt-Hero-52915: 'Intendi l''erba di palude?'
Ratford-CH0-G1RDemo_DraxHunt-Ratford-28568: 'Sì. C''è una palude nella valle, e la
  setta che ci vive la coltiva per poi rivenderla. '
Ratford-CH0-G1RDemo_DraxHunt-Ratford-82831: 'A quanto pare loro la fumano perché "apre
  le loro menti alla loro divinità", ma la fuma anche un sacco di gente esterna perché
  aiuta a rilassarsi.'
Ratford-CH0-G1RDemo_DraxHunt-Hero-3445: 'Che cos''è questo culto di cui parli?'
Ratford-CH0-G1RDemo_DraxHunt-Ratford-56576: 'Ah già... sei nuovo.'
Ratford-CH0-G1RDemo_DraxHunt-Ratford-61788: 'Per fartela breve, ci sono tre campi
  qui nella Colonia, e uno di questi è una setta. '
Ratford-CH0-G1RDemo_DraxHunt-Ratford-95458: 'Si dice che quel pazzoide del loro capo
  abbia avuto una visione sei anni fa, qualcosa riguardo una vecchia divinità che
  presto si sarebbe risvegliata per salvarli tutti, quindi si sono trasferiti nella
  palude. È da allora che vivono lì.'
Ratford-CH0-G1RDemo_DraxHunt-Caption-40855-0: 'Questo dio - esiste realmente?'
Ratford-CH0-G1RDemo_DraxHunt-Ratford-87472: 'Chiaramente no. Il loro capo, Y''Berion,
  sta semplicemente sfruttando la voglia disperata che hanno di andarsene da qui.  '
Ratford-CH0-G1RDemo_DraxHunt-Hero-99331: 'Guarda, ho trovato questo sul tuo amico.'
Ratford-CH0-G1RDemo_DraxHunt-Hero-99334: 'Che?'
Ratford-CH0-G1RDemo_DraxHunt-Ratford-23614-3: 'Hai controllato il suo cadavere?'
Ratford-CH0-None-Ratford-26027: 'Cosa? Troviamo Drax. '
Ratford-CH0-None-Hero-36270: 'Quel campo da cui vieni - com''è?'
Ratford-CH0-None-Ratford-97063: 'Campo Nuovo, intendi? Non è male. '
Ratford-CH0-None-Ratford-72398: 'Devi prenderti cura di te stesso, ma se ne sei capace,
  sarai molto più libero che negli altri campi.'
Ratford-CH0-None-Ratford-18169: 'Oh, ovviamente i Maghi dell''Acqua che vivono con
  noi pensano di poterci tirare fuori di qui.'
Ratford-CH0-None-Hero-85496: 'Davvero? Come?'
Ratford-CH0-None-Ratford-7074: 'Vogliono far saltare un mucchio di metallo blu - il
  che, se vuoi la mia opinione, è una stronzata. '
Ratford-CH0-None-Ratford-42915: 'Onestamente, il nostro campo non è male, ma lascia
  stare questo piano di fuga. '
Ratford-CH0-None-Ratford-86658: 'Campo Vecchio, Campo Nuovo, Campo Palude... nessuno
  di noi uscirà mai da qui. '
Ratford-CH0-None-Ratford-78201: 'È così e fine.'
Ratford-CH0-None-Hero-63685: 'Come sei finito qui?'
Ratford-CH0-None-Ratford-21599: 'Ascolta - sono in debito con te per aver trovato
  Jorik, ma ciò non significa che ora siamo amici. '
Ratford-CH0-None-Ratford-67954: 'Va'' da Drax se hai proprio così tanta voglia di
  chiacchierare. Quel tipo blatera come una lavandaia che s''è scolata una bottiglia
  di rum.'
Ratford-CH0-None-Hero-75802: 'Va bene.'
Ratford-CH0-None-Ratford-44688: 'Non adesso.'
Ratford-CH0-None-Ratford-13165: 'Che c''è? Vuoi che ti dia un''altra ripassata? Sparisci.'
TEXT_WIP_JNJMDGE_20240715_153503: 'Vattene.'
