Diego-CH0-None-Diego-35455: Wciąż żyjesz? Dobrze. Jestem Diego.
Diego-CH0-None-Hero-33246: 'Jestem Ny… '
Diego-CH0-None-Diego-43084: 'Nikogo tu nie obchodzi twoje imię, chłopcze – chyba że
  dasz im ku temu powód. '
Diego-CH0-None-Diego-67833: Słuchaj, zwykle to ja pokazuję świeżakom, co jest co,
  ale lawina odcięła nas od doliny, więc mam teraz ważniejsze sprawy na głowie.
Diego-CH0-None-Diego-98606: 'Nasi ludzie mają oczyścić ścieżkę, ale znając ich, zajmie
  im to parę dni. Znajdź sobie miejsce na obóz, bo spędzisz tu trochę czasu. '
Diego-CH0-None-Diego-91856: Wszystko jasne?
Diego-CH0-None-Hero-76137: Mogę jakoś pomóc?
Diego-CH0-None-Diego-12922: 'Dzięki, ale nie. '
Diego-CH0-None-Hero-91834: Mógłbym rozbić obóz gdzieś tutaj?
Diego-CH0-None-Diego-20055: 'Nie. Ten Plac Wymian należy do Starego Obozu i dopóki
  nie staniesz się jednym z nas, nie możesz się tutaj włóczyć po zmroku. '
Diego-CH0-None-Diego-35601-0: 'Znajdź sobie jakieś dobrze osłonięte miejsce. Nasi
  chłopcy widzieli w pobliżu kanionu cieniostwora. Uważaj na nie. Polują w nocy.  '
Diego-CH0-None-Hero-11753: Czekaj. Prawdziwego cieniostwora?
Diego-CH0-None-Diego-26027: Najprawdziwszego. To tylko jeden z wielu tutejszych stworów,
  które z radością by cię rozszarpały.
Diego-CH0-None-Hero-25858: 'Rozumiem. Dzięki. '
Diego-CH0-None-Diego-3476: 'Jasne. '
Diego-CH0-None-Diego-73935: Witamy w Kolonii.
Diego-CH0-None-Diego-24707: O co chodzi?
Diego-CH0-None-Hero-91769: Co do tej… bariery. Naprawdę nie da się przez nią przejść,
  gdy już się tu wyląduje?
Diego-CH0-None-Diego-51663: Da się. Kiedy tylko zechcesz.
Diego-CH0-None-Hero-43033: Ale…?
Diego-CH0-None-Diego-5080: Ale oberwiesz w dupsko błyskawicą tak paskudną, że nawet
  sępy nie będą chciały zeżreć tego, co z ciebie zostanie.
Diego-CH0-None-Hero-90410: Czym się właściwie zajmujesz? Jesteś po stronie zarządców
  Kolonii?
Diego-CH0-None-Diego-94012: 'Jeśli masz na myśli Stary Obóz, to tak – choć jestem
  tylko Cieniem. '
Diego-CH0-None-Hero-55986: „Cieniem”?
Diego-CH0-None-Diego-3860: Tak. Można powiedzieć, że jesteśmy w obozie specami od
  wszystkiego. Niedługo załapiesz.
Diego-CH0-None-Hero-29785: Czyli ten cały Stary Obóz to główna osada w Kolonii?
Diego-CH0-None-Diego-38850: 'Na pewno jest najstarsza. Nasz przywódca, Gomez, i jego
  ludzie założyli ją zaraz po buncie. Zbudowano ją wokół zamku, w którym kiedyś mieszkali
  strażnicy więzienni. '
Diego-CH0-None-Hero-10718: Ale są jeszcze inne?
Diego-CH0-None-Diego-48329: Czemu pytasz?
Diego-CH0-None-Hero-26492: Z ciekawości.
Diego-CH0-None-Diego-90638: 'Będziesz się musiał sam przekonać. '
Diego-CH0-None-Hero-58079: A ty jak tu trafiłeś?
Diego-CH0-None-Diego-7105: Znalazłem się w niewłaściwym miejscu o niewłaściwym czasie.
Diego-CH0-None-Hero-81111: To znaczy…?
Diego-CH0-None-Diego-45278: Że znalazłem się w niewłaściwym miejscu o niewłaściwym
  czasie.
Diego-CH0-None-Hero-36443: Gdzie znajdę jakąś broń?
Diego-CH0-None-Diego-67611: Nie tutaj – to teren Starego Obozu. Rozejrzyj się po kanionie,
  na pewno coś znajdziesz. Nawet jeśli będzie to tylko zardzewiały kilof.
Diego-CH0-None-Hero-31895: 'Słuchaj, POZWOLISZ mi się tu przespać. '
Diego-CH0-None-Diego-68146: Uważaj, chłopcze. Na pewno chcesz się tak bawić?
Diego-CH0-None-Caption-72690: 'Jesteś stary. '
Diego-CH0-None-Hero-72690: Stary dziad z ciebie.
Diego-CH0-None-Diego-85201: W takim razie miejmy to z głowy.
Diego-CH0-None-Hero-91798: Tylko żartowałem.
Diego-CH0-None-Diego-10917: To lepiej nie żartuj, bo mało kto ma tutaj poczucie humoru.
Diego-CH0-None-Hero-6226: Miał miejsce wypadek. Kirgo nie żyje.
Diego-CH0-None-Diego-31204: Co?!
Diego-CH0-None-Hero-9564: Trenowaliśmy walkę i źle się to skończyło. Uznałem, że powinienem
  ci powiedzieć.
Diego-CH0-None-Diego-50517: Dobrze rozumiem? Zabiłeś jednego z naszych ludzi i wróciłeś,
  żeby mi o tym powiedzieć?
Diego-CH0-None-Hero-99938: Na to wychodzi.
Diego-CH0-None-Diego-4242: Jesteś albo wyjątkowo uczciwy, albo wyjątkowo głupi. Szlag,
  ten dzień robi się coraz paskudniejszy.
Diego-CH0-None-Diego-74131: 'Wynoś się z Placu Wymian i nie rzucaj w oczy. '
Diego-CH0-None-Diego-75116: 'I, gdy nasi ludzie oczyszczą drogę, zapomnij o wszystkim,
  co mówiłem o przeprawie do Starego Obozu. Odpadasz. '
Diego-CH0-None-Caption-96231-0: Nie zabijesz mnie?
Diego-CH0-None-Diego-16593: A chcesz, żebym to zrobił?
Diego-CH0-None-Hero-54250: Nie.
Diego-CH0-None-Diego-95015: 'To nie zadawaj głupich pytań. '
Diego-CH0-None-Caption-69944-0: Nie jesteś pod wrażeniem?
Diego-CH0-None-Diego-94971: Czy jes…
Diego-CH0-None-Diego-76598: 'Nie jestem pewien, czy próbujesz być zabawny, ale moja
  cierpliwość ma granice. '
TEXT_MATTM_20230808_122333: W porządku?
Diego-CH0-None-Hero-67451: W porządku, dziękuję.
Diego-CH0-None-Diego-31013: Nie mów tak. To był wypadek i nie pójdziesz przez niego
  do piachu.
Diego-CH0-None-Diego-1177: 'Idź już stąd. I pod żadnym pozorem nie mów nic Orry’emu. '
Diego-CH0-None-Hero-91268-1: To ja już pójdę.
Diego-CH0-None-Diego-2972: Pewnie.
Diego-CH0-G1RDemo_SafePlacetoSleep-Diego-26253: Znajdź sobie miejsce do spania, nim
  się ściemni, młody. Nie chcesz się natknąć się na tego cieniostwora.
