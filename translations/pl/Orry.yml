Orry-CH0-None-Orry-35350: Świeżak, co? Nie wiedziałem, że kogoś wrzucają. Miałeś szczęście.
Orry-CH0-None-Hero-62484: Dlaczego?
Orry-CH0-None-Orry-81876: Gdyby nie lawina skalna, kilku z naszych z pewnością wyszłoby
  ci na powitanie.
Orry-CH0-None-Orry-50913: Obiliby ci ryj zawodowo.
Orry-CH0-None-Orry-3202: W każdym razie, jeśli zmierzasz do doliny, musisz poczekać,
  aż oczyszczą drogę. Wspinaczka po urwisku…
Orry-CH0-None-Hero-17889: 'Jest zbyt niebezpieczna. Wiem. Diego mi powiedział. '
Orry-CH0-None-Orry-90220: To dobrze. Teraz jeszcze znajdź sobie jeszcze miejsce do
  spania.
Orry-CH0-None-Orry-3825: 'Masz dość? '
Orry-CH0-None-Orry-51104: To dobrze!
Orry-CH0-None-Orry-21801: 'Na jajca Beliara… Jedno muszę ci przyznać: mocno bijesz. '
Orry-CH0-None-Orry-21502: Zabieraj się. Miałeś już okazję się wykazać.
Orry-CH0-None-Hero-93802: A ty co zrobiłeś? Dlaczego cię tu wtrącili?
Orry-CH0-None-Orry-34664: Mnie? Nie zrobiłem nic szczególnego.
Orry-CH0-None-Orry-1321: Skończyły mi się fundusze, wpadłem w złe towarzystwo, a potem
  napatoczyłem się na straże, kiedy akurat kogoś obrobiłem.
Orry-CH0-None-Orry-45461: Szast-prast i jestem tutaj. A ty?
Orry-CH0-None-Caption-85953-0: Zabiłem człowieka.
Orry-CH0-None-Orry-24602: Ty? A nie wyglądasz.
Orry-CH0-None-Orry-37552: Tylko nie mów o tym komu popadnie. Ogranicz się do tych,
  których to może zaciekawić.
Orry-CH0-None-Hero-17139: Jasne.
Orry-CH0-None-Caption-7105-0: Znalazłem się w niewłaściwym miejscu o niewłaściwym
  czasie.
Orry-CH0-None-Orry-97807: Gdzieś to już słyszałem.
Orry-CH0-None-Caption-16021-0: Nie chcę o tym gadać.
Orry-CH0-None-Orry-84803: Nie będziemy się sobie zwierzać? W porządku.
Orry-CH0-None-Orry-50138: I tak wszyscy zawsze mówią to samo.
Orry-CH0-G1RDemo_OrryBeer-Hero-57035: Chciałbym o coś zapytać.
Orry-CH0-G1RDemo_OrryBeer-Orry-74214: 'Czyżby? A mnie strasznie zaschło w gardle. '
Orry-CH0-G1RDemo_OrryBeer-Orry-3732: 'Zróbmy tak: znajdź mi coś mocniejszego, a jak
  zwilżę gardełko to możesz pytać, jakby jutra miało nie być. '
Orry-CH0-G1RDemo_OrryBeer-Orry-31914: Rączka rączkę myje.
Orry-CH0-G1RDemo_OrryBeer-Hero-67257: O jakim napitku mówimy?
Orry-CH0-G1RDemo_OrryBeer-Orry-96594: 'Oo napiłbym się varanckiego czerwonego, rocznik
  ’82. I przydałaby się cycata, ruda dziewka, która będzie mi polewać. '
Orry-CH0-G1RDemo_OrryBeer-Orry-2862: Ale niestety to Kolonia, więc wystarczy mi butelczyna
  tej berbeluchy, która uchodzi tu za piwo.
Orry-CH0-G1RDemo_OrryBeer-Hero-28969: Niech będzie.
Orry-CH0-G1RDemo_OrryBeer-Orry-103: Dzięki niech będą Innosowi. Wiesz, gdzie mnie
  szukać.
Orry-CH0-G1RDemo_OrryBeer-Hero-42210: Nie mam czasu na bzdury.
Orry-CH0-G1RDemo_OrryBeer-Orry-28733: Co, jesteś ponad to?
Orry-CH0-G1RDemo_OrryBeer-Orry-31985-0: 'Oj, chłopcze, czeka cię nie lada niespodzianka.  '
Orry-CH0-G1RDemo_OrryBeer-Hero-22970: Masz. Twoje piwo.
Orry-CH0-G1RDemo_OrryBeer-Orry-69058: Zbawco!
Orry-CH0-G1RDemo_OrryBeer-Orry-30075: Uech. Smakuje jak fermentowany szczoch.
Orry-CH0-G1RDemo_OrryBeer-Orry-62196: 'No, ale chciałeś przecież o coś zapytać. Wal
  śmiało. '
Orry-CH0-G1RDemo_OrryBeer-Hero-36883: 'Naprawdę nie mogę spać na Placu Wymian? Przynajmniej
  do czasu, aż uprzątną rumowisko? '
Orry-CH0-G1RDemo_OrryBeer-Orry-5926: 'Dopóki nie dołączysz do Starego Obozu – nic
  z tego. Diego na pewno już ci to wyjaśnił. '
Orry-CH0-G1RDemo_OrryBeer-Hero-26122: A nie mogę po prostu dołączyć do was z marszu?
Orry-CH0-G1RDemo_OrryBeer-Orry-60815: 'Tylko Gomez może przyjmować nowych członków. '
Orry-CH0-G1RDemo_OrryBeer-Orry-62379: 'Powiem ci szczerze. Jeśli nie masz na tyle
  pomyślunku, żeby zostać Cieniem lub Strażnikiem, to lepiej się do nas nie pchać. '
Orry-CH0-G1RDemo_OrryBeer-Orry-8934: Większość świeżaków ląduje z kilofem w kopalni.
  Będą wydobywać rudę do usranej śmierci. Nie chcesz takiego życia.
Orry-CH0-G1RDemo_OrryBeer-Hero-31470: Jeśli nie mogę spać na Placu Wymian, to gdzie?
Orry-CH0-G1RDemo_OrryBeer-Orry-72919: A co, na ziemi nie łaska?
Orry-CH0-G1RDemo_OrryBeer-Hero-35560: Diego mówił, że w okolicy kanionu łazi cieniostwór.
Orry-CH0-G1RDemo_OrryBeer-Orry-11063: Aaa, no tak. Psiajucha, pechowo. Możesz spróbować
  w starym obozie Kopaczy na występie skalnym naprzeciwko zatopionej kopalni.
Orry-CH0-G1RDemo_OrryBeer-Orry-57449: 'Wydaje mi się, że widziałem, jak ktoś się tam
  kręci… Może ci z Nowego Obozu. Zresztą sam się przekonasz.  '
Orry-CH0-G1RDemo_OrryBeer-Caption-18442-0: 'Jak się żyje w Starym Obozie?  '
Orry-CH0-G1RDemo_OrryBeer-Orry-7851: Czasem słońce, czasem sraczka.
Orry-CH0-G1RDemo_OrryBeer-Hero-47911: Yhym. A konkretniej?
Orry-CH0-G1RDemo_OrryBeer-Orry-67623: Wiesz… Jeśli dogadasz się z ogarami, będzie
  to pewnie najlepsza opcja na normalne życie w tym miejscu.
Orry-CH0-G1RDemo_OrryBeer-Orry-45936: 'Ale jeśli wkurzysz niewłaściwych ludzi… '
Orry-CH0-G1RDemo_OrryBeer-Hero-90405: Łapię.
Orry-CH0-G1RDemo_OrryBeer-Hero-75124: Gdzie mogę dostać broń?
Orry-CH0-G1RDemo_OrryBeer-Orry-21858: 'Na pewno nie od nas. '
Orry-CH0-G1RDemo_OrryBeer-Orry-10311: Spróbuj poszukać wokół Opuszczonej Kopalni.
  Wala się tam pewnie sporo starych narzędzi, może nawet jakieś żelastwo.
Orry-CH0-G1RDemo_OrryBeer-Hero-59001: A jakiś porządny miecz?
Orry-CH0-G1RDemo_OrryBeer-Orry-10367: 'Taki to będziesz musiał ukraść. Albo kupić. '
Orry-CH0-G1RDemo_OrryBeer-Orry-62457: 'Mam dla ciebie radę: ciesz się ze wszystkiego,
  co tu dostajesz, i staraj się nie sprawiać wrażenia, że świat jest ci coś winien. '
Orry-CH0-G1RDemo_OrryBeer-Orry-79853: 'Bo nie jest. '
Orry-CH0-G1RDemo_OrryBeer-Hero-54075: W porządku. Rozejrzę się.
Orry-CH0-G1RDemo_OrryBeer-Orry-21881: Tak zrób.
Orry-CH0-G1RDemo_OrryBeer-Hero-21109: A może jakieś inne rady? Jak przeżyć w Kolonii?
Orry-CH0-G1RDemo_OrryBeer-Orry-18513: Pogódź się z losem.
Orry-CH0-G1RDemo_OrryBeer-Hero-81881: Z losem?
Orry-CH0-G1RDemo_OrryBeer-Orry-34140: 'Ta. To jest teraz twój dom i zostaniesz tu
  do usranej śmierci. Nie słuchaj bełkotu ryżojadów czy innych kultystów. '
Orry-CH0-G1RDemo_OrryBeer-Orry-42085: Jak już sobie wbijesz to jedno do głowy, będzie
  ci się tutaj żyło całkiem znośnie.
Orry-CH0-G1RDemo_OrryBeer-Caption-6832: Ryżojady i kultyści?
Orry-CH0-G1RDemo_OrryBeer-Hero-6832: Ryżojady i kultyści?
Orry-CH0-G1RDemo_OrryBeer-Orry-25768: Zobaczysz.
Orry-CH0-G1RDemo_OrryBeer-Caption-43544: Brzmi niewesoło.
Orry-CH0-G1RDemo_OrryBeer-Hero-43544: Brzmi niewesoło.
Orry-CH0-G1RDemo_OrryBeer-Orry-71564: Przyzwyczaisz się.
Orry-CH0-G1RDemo_OrryBeer-Caption-72854: 'Nie zamierzam tu zostać. '
Orry-CH0-G1RDemo_OrryBeer-Hero-50029: Nie zamierzam się tutaj zestarzeć.
Orry-CH0-G1RDemo_OrryBeer-Orry-49997: Wszyscy tak mówią.
Orry-CH0-G1RDemo_OrryBeer-Caption-12002: Może masz rację.
Orry-CH0-G1RDemo_OrryBeer-Hero-77217: Pewnie masz rację.
Orry-CH0-G1RDemo_OrryBeer-Orry-96478: Wolałbym jej nie mieć.
Orry-CH0-G1RDemo_OrryBeer-Hero-37302: To wszystko. Dzięki.
Orry-CH0-G1RDemo_OrryBeer-Orry-14126: Jasne. I nie daj się zabić!
Orry-CH0-None-Hero-88403: Muszę ci coś powiedzieć. Kirgo nie żyje.
Orry-CH0-None-Orry-44358: …Co?! Jak? Dlaczego?
Orry-CH0-None-Caption-88176-0: To chyba sprawka cieniostwora.
Orry-CH0-None-Orry-51220: Przecież widziałem go dziś rano… Kurwa… KURWA MAĆ!
Orry-CH0-None-Orry-45442: Nie mogę teraz opuścić posterunku, ale poszukam go jutro
  z samego rana.
Orry-CH0-None-Orry-22759: 'Przekonamy się, kto to zrobił. W każdym razie… dzięki za
  informację. '
Orry-CH0-None-Caption-12927-0: To był wypadek. Trenowaliśmy walkę i… nadział mi się
  na miecz.
Orry-CH0-None-Orry-36012: …Wypadek?
Orry-CH0-None-Orry-21384: 'Nie, nie, nie kupuję tego. Kirgo był jednym z najlepszych
  zabijaków na arenie. '
Orry-CH0-None-Orry-10752: Ty to zrobiłeś. I to celowo. Powalony gnój… Zapierdolę cię!
Orry-CH0-None-Hero-73692: To ja już pójdę.
Orry-CH0-None-Orry-52966: Jasne. Powodzenia, żółtodziobie!
