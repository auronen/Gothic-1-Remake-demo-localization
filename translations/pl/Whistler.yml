Diego-CH0-None-Diego-67078: Wybacz, że cię zatrzymałem. Jak sytuacja?
Diego-CH0-None-Whistler-93885: 'Znowu próbowali nas okantować na zbożu, suczesyny. '
Diego-CH0-None-Whistler-25347: 'Na dnie są trzy zarobaczone worki… Założę się o dziesięć
  bryłek rudy, że będą udawali zdziwionych. '
Diego-CH0-None-Diego-78525: Tylko trzy? Myślałem, że będzie gorzej.
Diego-CH0-None-Whistler-46374: Więc pozwolimy im dalej dymać nas bez mydła?
Diego-CH0-None-Diego-82774: Zgadza się. Dokładnie tak jak my dymamy ich.
Diego-CH0-None-Diego-71218: 'Zauważyłeś, że beczki z rudą z tego miesiąca miały wyjątkowo
  grube dno? '
Diego-CH0-None-Whistler-58295: Więc chcesz mi powiedzieć, że…
Diego-CH0-None-Diego-18638: …że beczki miały wyjątkowo grube dno.
Diego-CH0-None-Diego-23669: Tylko tyle wiem.
Diego-CH0-None-Diego-5000: 'To wszystko gierki, Świstak. Oni dymają nas, a my ich
  – i tak to się toczy, dopóki bogowie nie odwalą kity. '
Diego-CH0-None-Whistler-36003: Ale z ciebie poeta. Dobra, jebać to.
Diego-CH0-None-Whistler-46247: Sprawdzę tę partię i przygotuję ją do transportu.
Diego-CH0-None-Diego-38791: Dobra. Dzięki, Świstak!
Diego-CH0-None-Whistler-2972: Jasne.
Whistler-CH0-None-Whistler-68409-0: Zarobiony jestem, świeżak. Diego już ci wyjaśnił,
  co i jak, nie?
Whistler-CH0-None-Hero-92965: Mam tylko parę pyta…
Whistler-CH0-None-Whistler-53621: Spieprzaj.
