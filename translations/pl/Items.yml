ItAt_Meatbug_01_description: Mięso chrząszczy. Smaczne po ugotowaniu, na surowo już
  nie bardzo.
ItFo_Apple_description: Te jabłka symbolizują monopol handlowy Starego Obozu.
ItFo_Cheese_description: Myrtański ser, zarezerwowany dla elit Starego Obozu. Jego
  ostry aromat unosi się w całym zamku.
ItFo_Grilledscavenger_description: Idealnie upieczone i pyszne mięso ścierwojada.
ItFo_Loaf_description: Podstawa żywienia w Kolonii – stała podaż sprawia, że brzuchy
  są pełne, co oddala ryzyko buntu.
ItFo_Meatbugragout_description: Specjalność Starego Obozu, zrodzona z konieczności
  – smaczna potrawka z piekielników i mięsa chrząszczy.
ItFo_Mutton_01_description: Mięso liźnięte ogniem napełnia brzuch i ogrzewa duszę.
ItFo_Mutton_02_description: Peklowany i pyszny mięsny przysmak.
ItFo_Muttonraw_description: Świeża zdobycz czekająca na objęcia płomieni.
ItFo_Pear_description: Słodkie owoce spoza bariery – smak domu.
ItFo_Potato_description: Bulwy, stanowiące podstawowy posiłek we wszystkich obozach,
  zapewniają siłę górnikom z Kolonii.
ItFo_Potion_Beer_description: Importowane myrtańskie piwo to luksus Starego Obozu
  napędzający negocjacje i handel w kolonii karnej.
ItFo_Potion_Booze_description: Duma Nowego Obozu, destylowana z poletek ryżowych.
  Ten mocny alkohol służy za walutę i zacieśnia społeczne więzi, symbolizując zaradność
  obozu.
ItFo_Potion_Strongbeer_description: Mocny trunek preferowany przez nadzorców Kopalni.
  Wysoka zawartość alkoholu zwiększa krótkoterminową produktywność, pomimo ryzyka
  związanego z długotrwałym używaniem.
ItFo_Potion_Water_01_description: Choć czysta woda jest powszechnie dostępna, kontrola
  nad jej źródłami jest kluczowa do zachowania władzy w Kolonii.
ItFo_Potion_Wine_description: Symbol powiązań Starego Obozu ze światem zewnętrznym
  – rzadki luksus spotykany przy stołach baronów rudy.
ItFo_Rice_description: Podstawa niezależności Nowego Obozu, starannie uprawiana na
  strzeżonych polach. Nadwyżki napędzają handel i kształtują relacje z innymi obozami.
ItFo_Whitemeat_description: Delikatne mięso ścierwojada, czekające na płomienie.
ItFo_Plants_Berrys_01_description: Dzikie jagody występujące w mniej ujarzmionych
  regionach Kolonii. Ich zbieranie często wiąże się z ryzykiem dla życia i zdrowia.
ItFo_Plants_Bloodwood_01_description: Odporna roślina z charakterystycznymi brązowymi
  strąkami nasion. Ceniona za swoje właściwości lecznicze w surowych warunkach Kolonii.
ItFo_Plants_Mushroom_01_description: Powszechny grzyb w Górniczej Dolinie. Rozpoznawalny
  po białym kapeluszu.
ItFo_Plants_Orcherb_01_description: Silne zioło lecznicze z terytoriów orków. Próba
  jego zdobycia często oznacza niebezpieczeństwo, przez co uzdrowiciele Kolonii bardzo
  je cenią.
ItFo_Plants_Seraphis_01_description: Roślina powszechnie występująca w dolinie, kluczowa
  dla produktywności Kolonii. Jej regenerujące działanie napędza więzienną siłę roboczą.
ItFo_Plants_Stoneroot_01_description: Magowie Kolonii gorliwie zbierają tę żywotną
  roślinę, niezbędną do przywracania energii magicznej.
ItAt_Claws_01_description: Pazury ostre jak brzytwy, cenione przez rzemieślników z
  Kolonii. Ich zbieranie jest równie niebezpieczne, co lukratywne.
ItAm_Arrow_description: Wykonane z materiałów dostępnych pod barierą, strzały te są
  niezbędne do łuków i stanowią różnicę między patykiem a bronią.
ItAm_Bolt_description: Wykonane z myślą o kuszach preferowanych przez strażników Starego
  Obozu. Ich świst w powietrzu często ucisza spór, zanim do niego dojdzie.
ItKe_Lockpick_description: Niezbędny dla tych, którzy potrafią otwierać to, co jest
  zamknięte.
ItMi_Hammer_description: Solidny młotek. Symbol ciężkiej pracy w Kolonii, używany
  przez kowali i rzemieślników.
ItMi_Lute_description: Namacalne połączenie ze światem zewnętrznym. Jej melodie pomagają
  zachować zdrowy rozsądek i kulturę, przez co instrument jest nie mniej cenny niż
  ruda.
ItMi_Oldcoin_01_description: Pozostałość po życiu przed powstaniem bariery. Niegdyś
  była cenna w Myrtanie, ale pod barierą jest bezwartościowa.
ItMi_Orenugget_description: Siła napędowa Kolonii. Unikalne właściwości sprawiają,
  że jest zarówno walutą, jak i pożądanym zasobem, kształtując tym samym dynamikę
  władzy w Kolonii i królestwie.
ItMi_Stuff_Amphore_01_description: Naczynia będące wspomnieniem po handlu przed powstaniem
  Kolonii, pełnią obecnie wiele funkcji w obozie.
ItMi_Stuff_Barbknife_01_description: Symbol cywilizacji w surowej Kolonii. Chociaż
  służy głównie do pielęgnacji, krawędź subtelnie przywodzi na myśl potencjalną przemoc.
ItMi_Stuff_Brush_description: Szczotki te są czymś więcej niż tylko narzędziem do
  czyszczenia – są niezbędne do utrzymania broni, pancerzy i zdrowia w dobrym stanie
  w trudnych warunkach panujących w Kolonii.
ItMi_Stuff_Cup_01_description: Widział wiele toastów. Często jedyny luksus w skromnym
  dobytku Kopacza.
ItMi_Stuff_Cup_02_description: Ozdobny srebrny puchar, prawdopodobnie skradziony z
  pozostawionego dobytku myrtańskiej szlachty w Kolonii.
ItMi_Stuff_Mug_01_description: Wszechobecne we wszystkich obozach. Te proste dzbany
  są kluczowe w dystrybucji wody.
ItMi_Stuff_Pipe_01_description: Ceniona odrobina radości w Kolonii, często używana
  do palenia miejscowych ziół.
ItMi_Stuff_Plate_01_description: Zużyte metalowe naczynie. Przypomina, że nawet więźniowie
  muszą jeść.
HumanFists_description: Gołe pięści. Ostateczność desperatów lub świadomy wybór pewnych
  siebie. Skuteczne, jeśli wiesz, jak dobrze nimi przywalić.
ItFo_Potion_Health_01_description: Mikstura lecznicza uwarzona z rzadkich ziół. Jej
  błyskawiczne właściwości lecznicze uratowały już niezliczone istnienia, więc nie
  ma co się dziwić, że utalentowani alchemicy są niezwykle cenieni w Kolonii.
ItWr_Scroll_Jacko_01_description: Jacko, otrzymałem twoją wiadomość. Nie wiedziałem,
  że Silas ma skrytkę w piwnicy. Zgadzam się na podział po połowie, jeśli przypadkiem
  ją znajdę. Mam pewne kontakty w tawernie i chyba odkryłem sposób na dostanie się
  do piwnicy.
ItMw_1H_Axe_Sickle_01_description: Symbol samowystarczalności Nowego Obozu. To narzędzie
  służy zarówno do zbierania plonów, jak i do obrony. Zakrzywione ostrze symbolizuje
  determinację w rozwijaniu obozu.
ItMw_1H_Mace_03_description: Przerażająca maczuga z metalową głowicą obitą kolcami.
  Stworzona tak, by imitować śmiercionośne użądlenie krwiopijców żyjących na terenie
  Kolonii. Uwielbiana przez Szkodników. Jej charakterystyczny wygląd wzbudza strach.
ItMw_1H_Mace_Club_01_description: Towarzysz Kopacza. Ta prymitywna, lecz skuteczna
  broń jest odzwierciedleniem brutalnej prostoty życia w Kolonii.
ItMw_1H_Sword_01_description: Zwykły stalowy miecz z nieco zakrzywioną rękojeścią.
  Standardowe wyposażenie niższych rangą Strażników ze Starego Obozu.
ItMw_1H_Sword_02_description: Miecz z grawerem i złotym jelcem. Symbol doświadczonych
  wojowników w Starym Obozie.
ItMw_1H_Sword_04_description: Dobrej jakości miecz z ozdobnym wzorem i ząbkowanym
  jelcem. Ze względu na swoją wszechstronność jest preferowany przez doświadczonych
  wojowników.
ItMw_1H_Sword_Old_01_description: Relikt dawnych czasów Kolonii. Ten zniszczony oręż
  nadal jest używany przez nowych przybyszy.
ItMw_1H_Sword_Short_02_description: Prosty krótki miecz ze srebrną głowicą. Jego niewielki
  rozmiar sprawia, że świetnie sprawdza się w szybkiej walce na krótki dystans.
ItMw_1H_Torch_description: Niezastąpiona do poruszania się po zdradliwych, pogrążonych
  w mroku obszarach Kolonii. Może być używana jako prowizoryczna broń przeciwko bestiom,
  czasami z ognistymi efektami.
ItRw_Bow_Diego_description: Ten mistrzowsko wykonany długi łuk jest zarówno symbolem
  przywództwa Diego, jak i orężem.
ItRw_Bow_Long_01_description: Długi, lekko zakrzywiony drewniany łuk. Prosta konstrukcja
  bez owijki. Popularny wśród mieszkańców Nowego Obozu ze względu na swój zasięg.
ItRw_Bow_Small_01_description: Prymitywnie wykonany krótki łuk o asymetrycznych ramionach.
  Popularny wśród początkujących myśliwych i zdesperowanych więźniów.
ItRw_Bow_Small_02_description: Kompaktowy drewniany krótki łuk. Jego prosta konstrukcja
  sprawia, że jest popularny wśród Cieni i łuczników w Nowym Obozie.
ItRw_Bow_Small_04_description: Krótki łuk z ciemnego drewna z ramionami wzmocnionymi
  metalem. Preferowany przez wpływowych Cieni ze względu na moc i precyzję.
ItRw_Crossbow_01_description: Lekka drewniana kusza z metalowymi wzmocnieniami. Popularna
  wśród Strażników Starego Obozu.
ItMw_2H_Axe_Pickaxe_description: Kilof to podstawowe narzędzie w Kolonii. Można nim
  wydobywać magiczną rudę, która jest główną walutą wykorzystywaną przez obozy. W
  doświadczonych rękach kilof może również posłużyć jako broń.
ItWr_Scroll_Mysteriousnote_description: Enigmatyczny obrazek o nieznanym przeznaczeniu,
  prawdopodobnie narysowany przez Jorika.
