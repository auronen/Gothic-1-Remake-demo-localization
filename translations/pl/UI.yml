UI_Attribute_Health_Tooltip: Zdrowie to wytrzymałość fizyczna. Im więcej masz zdrowia,
  tym więcej obrażeń możesz znieść, nim padniesz. Twoje zdrowie będzie rosło wraz
  z doświadczeniem, dzięki czemu stawisz czoła coraz silniejszym wrogom.
UI_Attribute_Mana_Tooltip: Mana zasila twoje zdolności magiczne. Jest zużywana podczas
  rzucania zaklęć i nie regeneruje się samoistnie, więc odpowiednio zaplanuj swój
  odpoczynek i zadbaj o zapas przedmiotów.
UI_Attribute_Strength_Tooltip: Siła wyraża twoją sprawność fizyczną. Im większa siła,
  tym potężniejszą bronią możesz władać i bardziej niszczycielskie są twoje ataki
  w walce wręcz.
UI_Attribute_Dexterity_Tooltip: Zręczność reprezentuje opanowanie, równowagę i kontrolę
  nad ciałem. Określa, z której broni zasięgowej możesz korzystać, a także zwiększa
  skuteczność ataków dystansowych i szansę powodzenia podczas kradzieży.
UI_Attribute_MagicCircle_Tooltip: Kręgi magiczne oznaczają głębię mądrości i wiedzy
  czarodzieja w sztukach tajemnych. Przechodząc przez kolejne kręgi, zyskujesz dostęp
  do bardziej złożonych i potężniejszych zaklęć, zwiększając swoją magiczną biegłość.
UI_Attribute_Toughness_Tooltip: Wytrzymałość jest miarą zdolności do znoszenia obciążeń.
  Zwiększając tężyznę, możesz nosić więcej przedmiotów. Nadmierne obciążenie utrudni
  ci poruszanie się, więc mądrze zarządzaj swoim ekwipunkiem.
UI_Protection_Physical_Tooltip: Zapewnia ochronę zarówno przed tnącymi ostrzami mieczy
  i toporów, jak i miażdżącymi ciosami broni obuchowej, minimalizując wpływ bezpośrednich
  ataków fizycznych.
UI_Protection_Arrows_Tooltip: Ochrona ta zmniejsza obrażenia kłute zadawane przez
  strzały i bełty.
UI_Protection_Magic_Tooltip: Wzmacnia twoją obronę przed mocami tajemnymi. Ochrona
  ta zmniejsza ich wpływ, niezależnie od tego, czy jest to mrożące krew w żyłach lodowe
  zaklęcie, czy rażący piorun.
UI_Protection_Fire_Tooltip: Ta ochrona niweluje wysoką temperaturę płomieni, zmniejszając
  zagrożenie ze strony ataków i niebezpieczeństw związanych z ogniem.
UI_Fighting_OneHanded_Tooltip: Biegłość w posługiwaniu się bronią jednoręczną determinuje
  skuteczność w walce, od podstawowych wymachów po płynne i mistrzowskie kombinacje.
UI_Fighting_OneHanded_Untrained_Tooltip: Jesteś niewyszkolony. Potrafisz władać bronią.
  Nie oczekuj finezji; kombinacje i parowanie są poza twoim zasięgiem.
UI_Fighting_OneHanded_Trained_Tooltip: Dzięki treningowi twoje ruchy stają się płynne,
  umożliwiając kombinacje ataków i zręczne parowanie. Możesz zadawać krytyczne trafienia
  i anulować ataki w trakcie ich wyprowadzania.
UI_Fighting_OneHanded_Master_Tooltip: Z mistrzem walki bronią jednoręczną trzeba się
  liczyć. Szansa na trafienie krytyczne wzrasta, a ciosy mogą odrzucać wrogów. Parowanie
  wchodzi w nawyk i umożliwia silne kontrataki.
UI_Fighting_TwoHanded_Tooltip: Umiejętność posługiwania się bronią dwuręczną określa
  twoje możliwości w walce, od prostych uderzeń po powalające kombinacje pełne gracji.
UI_Fighting_TwoHanded_Untrained_Tooltip: Jesteś niewyszkolony. Potrafisz chwycić broń
  dwuręczną, ale jej pełny potencjał ci się wymyka. Kombinacje i parowanie są poza
  twoim zasięgiem, a ataki są proste i niewyrafinowane.
UI_Fighting_TwoHanded_Trained_Tooltip: Wraz z treningiem twoja kontrola nad bronią
  dwuręczną staje się płynna, pozwalając ci na wyprowadzanie potężnych kombinacji
  i umiejętnych parad. Możesz zadawać trafienia krytyczne i zyskujesz umiejętność
  anulowania ataków.
UI_Fighting_TwoHanded_Master_Tooltip: Posługujesz się bronią dwuręczną z nadzwyczajną
  skutecznością. Częściej zadajesz trafienia krytyczne, parowanie umożliwia kontrataki,
  a potężne zamachy mogą odepchnąć wrogów.
UI_Fighting_Crossbow_Tooltip: Umiejętność posługiwania się kuszą odzwierciedla opanowanie
  walki na dystans, ewoluując od podstawowej obsługi do szybkiego i precyzyjnego strzelania.
UI_Fighting_Crossbow_Untrained_Tooltip: Jesteś niewyszkolony. Potrafisz obsługiwać
  kusze, ale twoje trzęsące się ręce mogą utrudniać celowanie, a przeładowywanie jest
  powolne i żmudne.
UI_Fighting_Crossbow_Trained_Tooltip: Wraz z treningiem rośnie twoja sprawność w posługiwaniu
  się kuszą. Przeładowywanie jest szybsze, celowanie stabilniejsze, a trafienia krytyczne
  stają się realnym zagrożeniem.
UI_Fighting_Crossbow_Master_Tooltip: Jesteś mistrzem w posługiwaniu się kuszą. Trafienia
  krytyczne przychodzą z większą łatwością, każdy strzał oddawany jest z niezrównaną
  celnością, a twoje zręczne dłonie szybko przeładowują bełty.
UI_Fighting_Bow_Tooltip: Umiejętność posługiwania się łukiem określa celność, od podstawowego
  celowania po precyzyjne i szybkie strzały.
UI_Fighting_Bow_Untrained_Tooltip: Jesteś niewyszkolony. Potrafisz trzymać łuk, ale
  celowanie jest trudne, a naciąganie i przeładowywanie – uciążliwe.
UI_Fighting_Bow_Trained_Tooltip: Dzięki treningowi twoje umiejętności posługiwania
  się łukiem stały się jeszcze lepsze. Teraz jeszcze szybciej przeładowujesz i celujesz,
  a zwiększona precyzja pozwala na krytyczne trafienia.
UI_Fighting_Bow_Master_Tooltip: Po mistrzowsku posługujesz się łukiem. Trafienia krytyczne
  masakrują wrogów, a szybkość i precyzja strzałów przytłaczają ich.
