UI_Profile_ChapterNyras: Nyras
UI_Settings_Disclaimer: Więcej ustawień gry, w tym opcje interfejsu użytkownika i
  wyświetlania powiadomień, będzie dostępne w ostatecznej wersji gry.
UI_Settings_ResolutionDisclaimer: Jakość Alkimia Overdose zadziała tylko na sprzętach
  bardzo wysokiej klasy.
UI_Loadingscreen_Hint1: W tej wersji dema nie zagrasz słynnym Bezimiennym ani go nie
  zobaczysz
UI_Loadingscreen_Hint2: Gothic 1 Remake to gra RPG z otwartym światem, utrzymana w
  duchu oryginalnego Gothica
UI_Loadingscreen_Hint3: Proszę nie narzekać, że bohater w tym demie (Nyras) nie wygląda
  jak nasz ukochany Bezimienny.
UI_Loadingscreen_Hint4: Nie zapomnij dołączyć do społeczności i dodać gry do listy
  życzeń. Wszystkie informacje dostępne są na stronie gothic-game.com
UI_Loadingscreen_Hint5: Dzięki twojemu wsparciu marka Gothic ma przed sobą świetlaną
  przyszłość!
UI_Loadingscreen_Hint6: Tylko w wersji demonstracyjnej dostępna jest opcja odrodzenia
  w przypadku śmierci. Pełna wersja nie będzie miała tej funkcji, ale będzie oferować
  zapis/wczytanie stanu gry.
UI_Disclaimer: To demo jest odosobnionym wprowadzeniem stworzonym, aby pokazać niektóre
  z głównych cech Gothic 1 Remake, ale gra jest nadal w fazie rozwoju, może więc zawierać
  błędy i usterki. Pełna wersja podąża za fabułą, strukturą i duchem oryginalnego
  Gothica, z Bezimiennym Bohaterem jako protagonistą.
UI_StoryIntro: 'Historia rozgrywa się w górniczej dolinie Khorinis. Kolonia karna
  została brutalnie przejęta przez więźniów po tym, jak zaklęcie magicznej bariery
  wymknęło się spod kontroli. Król jest zmuszony żyć we względnej zgodzie ze skazańcami,
  gdyż potrzebuje ich do wydobycia magicznej „niebieskiej rudy” – ostatniej nadziei
  ludzkości przegrywającej wojnę z orkami.


  Nazywasz się Nyras i właśnie przybyłeś do Kolonii.


  <b> Od teraz to twoje nowe życie!</>'
