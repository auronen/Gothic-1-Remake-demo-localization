Drax-CH0-G1RDemo_DraxHunt-Drax-89011: Chwileczkę. To ciebie właśnie do nas wrzucili,
  prawda? Nie musisz nic mówić, już wiem.
Drax-CH0-G1RDemo_DraxHunt-Drax-20861: 'Masz wypisane na gębie pytanie: „W co ja się,
  kurwa, wpakowałem?”.'
Drax-CH0-G1RDemo_DraxHunt-Hero-9657: Tak, jestem tu nowy, ale przysyła mnie twój kumpel,
  Ratford.
Drax-CH0-G1RDemo_DraxHunt-Hero-46836: 'Powiedział, że mogę u was przenocować, i kazał
  mi pomóc ci w polowaniu. '
Drax-CH0-G1RDemo_DraxHunt-Drax-58516: Rat? I co? Znalazł Jorika?
Drax-CH0-G1RDemo_DraxHunt-Hero-8890: Tak, nie żyje.
Drax-CH0-G1RDemo_DraxHunt-Drax-97866: Rozumiem. Szkoda, jakoś mnie to nie dziwi
Drax-CH0-G1RDemo_DraxHunt-Drax-26302: Czyli chcesz mi pomóc w polowaniu… Jak miło
  z twojej strony. Cóż, czemu nie. Do dzieła.
Drax-CH0-G1RDemo_DraxHunt-Drax-10911: Pewnie już wiesz, że tu utknęliśmy?
Drax-CH0-G1RDemo_DraxHunt-Hero-43176: Tak, szukam bezpiecznego miejsca na nocleg.
  Podobno łazi tu jakiś cieniostwór.
Drax-CH0-G1RDemo_DraxHunt-Drax-70619: To prawda. Też go widzieliśmy. Wielki skurwysyn.
Drax-CH0-G1RDemo_DraxHunt-Drax-49351: Co powiesz na układ? Pomożesz mi upolować to
  stado ścierwojadów, a my podzielimy się z tobą jadłem i będziesz mógł się przespać
  przy naszym ognisku.
Drax-CH0-G1RDemo_DraxHunt-Drax-43533: Jest w starym obozie górniczym naprzeciwko zalanej
  kopalni. Nieźle osłonięte miejsce. Co ty na to?
Drax-CH0-G1RDemo_DraxHunt-Hero-47782: „Naszym” ognisku?
Drax-CH0-G1RDemo_DraxHunt-Drax-87244: Taa, jest moje i moich ziomków.
Drax-CH0-None-Hero-72487: 'Nie brzmisz, jakbyś był z Khorinis.  '
Drax-CH0-None-Drax-86382: Ty też nie.
Drax-CH0-None-Hero-57725: To skąd jesteś? Krainy Centralne?
Drax-CH0-None-Drax-47752: 'Może tak, może nie. '
Drax-CH0-G1RDemo_DraxHunt-Hero-80576: 'Skąd mam wiedzieć, że to nie pułapka? '
Drax-CH0-G1RDemo_DraxHunt-Drax-27434: A wyglądam ci na złego złoczyńcę, który chce
  ograbić biedną świeżynkę z całego nieistniejącego dobytku?
Drax-CH0-G1RDemo_DraxHunt-Drax-91704: Bez urazy, przyjacielu, ale gdybym miał z tobą
  problem, już byś nie żył.
Drax-CH0-G1RDemo_DraxHunt-Hero-61662-0: A ty co z tego masz? Spokojnie dałbyś radę
  tym ścierwojadom w pojedynkę.
Drax-CH0-G1RDemo_DraxHunt-Drax-66721: 'Aleś ty ostrożny. To dobrze! Po pierwsze: pamiętam,
  jak sam zostałem tu wrzucony i wszyscy próbowali mnie orżnąć albo zabić.'
Drax-CH0-G1RDemo_DraxHunt-Drax-59742: 'Po drugie: jeśli się okaże, że jesteś choć
  ODROBINĘ mniej bezużyteczny niż przeciętna świeżynka, mogę ci doradzić, żebyś olał
  to, co pewnie nagadał ci Diego, i spróbował dołączyć do NASZEGO obozu – Nowego Obozu.'
Drax-CH0-G1RDemo_DraxHunt-Drax-43603: Przynajmniej z nami nie będziesz musiał do końca
  życia włazić w dupę Gomezowi.
Drax-CH0-G1RDemo_DraxHunt-Drax-26481: Ale to może poczekać. Najpierw zapolujemy.
TEXT_DAVID_20230811_170556_41: A ten wasz gang ma przywódcę?
TEXT_DAVID_20230811_170615: 'Ma – Laresa. Ale powtarzam: to nie jest taki układ jak
  w Starym Obozie. Dowodzi, bo najlepiej nadaje się do tej roboty, i tyle. Kiedy to
  się zmieni, ustąpi miejsca komuś lepszemu.  '
Drax-CH0-G1RDemo_DraxHunt-Hero-66022: Umowa stoi. Jaki jest plan?
TEXT_DAVID_20230811_170008: Nie potrzebujemy planu. Te ptaszyska są głupie jak but,
  więc po prostu wpadasz i je zabijasz.
TEXT_DAVID_20230811_170018: Tylko nie daj się otoczyć. Daj znać, jak będziesz gotowy.
  Wtedy wyruszymy.
Drax-CH0-G1RDemo_DraxHunt-Hero-34325: Nie jestem zainteresowany.
Drax-CH0-G1RDemo_DraxHunt-Drax-97644-2: Nie przepadasz za towarzystwem, co? Głupie
  podejście, ale jak sobie chcesz. Tylko trzymaj się z daleka od moich ścierwojadów,
  bo mogę cię z którymś pomylić.
Drax-CH0-G1RDemo_DraxHunt-Drax-83832: Hej! Ciszej tam, wystraszysz…
Drax-CH0-G1RDemo_DraxHunt-Drax-18631: Ha! Niezła zdobycz.
Drax-CH0-G1RDemo_DraxHunt-Drax-16681: Miałem zamiar wypatroszyć je tutaj, ale skoro
  Rat jest już w obozie, nie traćmy więcej czasu. Spotkamy się na miejscu, młody!
  Dobra robota.
Drax-CH0-G1RDemo_FindJorik-Drax-55131: 'Dobra robota! Nawet niezła ta zdobycz. Słuchaj,
  wiesz, jak się je patroszy? '
Drax-CH0-G1RDemo_FindJorik-Hero-55641-0: 'Eee, no cóż… '
Drax-CH0-G1RDemo_FindJorik-Drax-59799-0: Nieważne, poradzę sobie. Skoro już tu jesteś,
  to może mógłbyś znaleźć mojego druha Ratforda i sprawdzić, czy nie potrzebuje pomocy.
Drax-CH0-G1RDemo_FindJorik-Drax-21285-0: Jeden z członków naszej kompanii, Jorik,
  zaginął. Sądzimy, że może być gdzieś w kanionie. Rat właśnie go szuka. Do zobaczenia
  przy ognisku.
Drax-CH0-G1RDemo_FindJorik-Drax-80360: Nie jesteś z tych, którzy lubią planować, co?
  Nieważne. Mamy skubańce. Wiesz, jak się je patroszy?
Drax-CH0-G1RDemo_FindJorik-Hero-91969-0: „Kompanii”?
Drax-CH0-G1RDemo_FindJorik-Drax-9536-0: 'Tak, naszego gangu. Czerwoni nazywają nas
  bandytami, ale to niesprawiedliwa opinia. Jesteśmy czymś więcej. '
Drax-CH0-G1RDemo_FindJorik-Hero-86916-0: Twój gang pewnie dowodzi tym Nowym Obozem,
  o którym wspominałeś?
Drax-CH0-G1RDemo_FindJorik-Drax-45745-0: '„Dowodzi” to nie jest właściwe słowo. Jasne,
  mamy swoje kliki i tak dalej, ale nie ma ustalonych zasad czy sztywnej, jak to się
  mówi, hierarchii. '
Drax-CH0-G1RDemo_FindJorik-Drax-77367-0: Ale pogadamy o tym, kiedy już nabiję tego
  ścierwojada na ruszt i upiekę go na wolnym ogniu.
Drax-CH0-G1RDemo_FindJorik-Hero-96179-0: 'Co się stało z tym Jorikiem? '
Drax-CH0-G1RDemo_FindJorik-Drax-63260-0: Tego właśnie chcemy się dowiedzieć. Facet
  po prostu wziął, gdzieś poszedł i tyleśmy go widzieli.
Drax-CH0-G1RDemo_FindJorik-Drax-56611-0: Ktoś widział, jak się wspinał po zboczach
  kanionu w okolicy, ale nic poza tym.
Drax-CH0-G1RDemo_FindJorik-Hero-29676-0: Jak wygląda ten cały Ratford?
Drax-CH0-G1RDemo_FindJorik-Drax-46680-2: 'Mojej postury, czarne włosy, krzaczaste
  wąsy. Nosi taki sam pancerz jak ja, więc powinno go być łatwo wypatrzyć. '
Drax-CH0-G1RDemo_FindJorik-Drax-94407-0: Znajdź Jorika i wróćcie tutaj. Do tego czasu
  rozpalę ogień i przygotuję kolację. A tak przy okazji… Jestem Drax.
Drax-CH0-G1RDemo_DraxHunt-Drax-50312: Zapomnij o ścierwojadach.
Drax-CH0-G1RDemo_DraxHunt-Hero-62484: Dlaczego?
Drax-CH0-G1RDemo_DraxHunt-Drax-43473: Bo ktoś je ukatrupił, kiedy nie patrzyłem. Jestem
  PEWIEN, że to nie byłeś ty.
Drax-CH0-G1RDemo_DraxHunt-Drax-95185: 'Dobra, chuj z tym. Wracam do obozu. Na kolację
  będzie suszone mięso… '
Drax-CH0-G1RDemo_DraxHunt-Drax-78430: 'Chodźmy. '
Drax-CH0-G1RDemo_DraxHunt-Hero-1376: Ale co z naszą umową? Ciągle potrzebuję noclegu.
Drax-CH0-G1RDemo_DraxHunt-Drax-70710: Taa… Współczuję, naprawdę. Niestety, nic w życiu
  nie ma za darmo.
Drax-CH0-G1RDemo_DraxHunt-Drax-40881: Rozejrzyj się po okolicy. Na pewno sobie coś
  znajdziesz.
Drax-CH0-None-Drax-59532: Ostrzegałem cię!
Drax-CH0-None-Drax-81717: Nie powinieneś był tu przychodzić!
Drax-CH0-G1RDemo_FindJorik-Drax-96572: 'Hm? Znajdź Rata. Powinien być gdzieś w kanionie. '
Drax-CH0-G1RDemo_DraxHunt-Drax-57366: Przykro mi, przyjacielu, ale dokonałeś wyboru.
  Powodzenia.
Drax-CH0-None-Drax-54567: A więc dorobiłeś się kumpla, Rat? Myślałem, że nie dożyję
  tego dnia.
Drax-CH0-None-Ratford-71939: Odwal się. Masz coś na obiad?
Drax-CH0-None-Drax-85556: Ta, nowy mi pomógł. Znalazłeś Jorika, hm? Co go zabiło?
Drax-CH0-None-Ratford-33049: To prawdopodobnie ten cieniostwór. Musimy być uważniejsi
  w nocy.
Drax-CH0-None-Drax-88422: 'Powiedz mi, świeżak, gdy znalazłeś Jorika, dowiedziałeś
  się może, dlaczego się oddalił? Nadal tego nie rozumiem. '
Drax-CH0-None-Drax-95327: Kopcę jak piec, a jakoś żaden bóg nic mi jeszcze nie „wyszeptał
  w snach”.
Drax-CH0-None-Hero-68340: Miał przy sobie ten rysunek. Spójrz.
Drax-CH0-None-Ratford-90529: Nie pokazuj tego gówna ludziom i przestań pleść bzdury.
  Jorik za dużo jarał i mu odwaliło – koniec tematu.
Drax-CH0-None-Drax-44226: Na jajca Beliara, weź się uspokój. Tylko zapytałem.
Drax-CH0-None-Drax-54188: 'To może pogadamy o czymś innym. Pewnie już się zorientowałeś,
  że w Kolonii są trzy obozy. '
Drax-CH0-None-Drax-73206: 'Będę szczery: nie jesteś tak bezużyteczny, jak większość,
  których tu wrzucają. Powinieneś spróbować dołączyć do naszego obozu. '
Drax-CH0-None-Ratford-52326: Przez ciebie wyglądamy jak panienki gotowe wskoczyć mu
  w ramiona.
Drax-CH0-None-Ratford-68439: 'No ale Drax ma rację. Przydadzą nam się nowi ludzie,
  a ty nieźle sobie radzisz. Tylko pamiętaj, że jeśli nie chcesz skończyć zgięty w
  pół na polu ryżowym, to musisz się postarać. '
Drax-CH0-None-Drax-15941: To akurat tyczy się każdego obozu. Ale my przynajmniej mamy
  sensowny plan ucieczki. Prawdziwy plan, a nie jakieś sekciarskie bzdury o śpiących
  bogach.
Drax-CH0-None-Ratford-70406: Jeśli nadal myślisz, że ten gówniany pomysł wysadzenia
  kopca niebieskiej rudy zadziała, to jesteś równie powalony, co tamte świry.
Drax-CH0-None-Ratford-94638: No bo kurde. Mają już tyle rudy, że mogliby kupić cały
  Varant! A jakimś sposobem zawsze, gdy pytamy Najemników, kiedy Magowie będą mieli
  jej wystarczająco, to odpowiadają, że „jeszcze trochę”.
Drax-CH0-None-Ratford-61772: 'Zaczynam się poważnie zastanawiać, czy z nami nie pogrywają,
  tak jak ten cały Y’Berion ze swoimi owieczkami. Nie zdziwiłoby mnie… '
Drax-CH0-G1RDemo_DraxHunt-Hero-36233: Zapolujmy.
Drax-CH0-None-Drax-27879: I to właśnie chciałem usłyszeć. Broń masz?
Drax-CH0-None-Hero-90162: Tak.
Drax-CH0-None-Drax-91362: Dobrze. No to chodź za mną.
Drax-CH0-None-Hero-54250: Nie.
Drax-CH0-None-Drax-3588-0: 'Jaja sobie robisz? To weź jakąś znajdź. Mogę zaczekać
  jeszcze parę minut. '
Drax-CH0-None-Drax-3588-1: Dobrze, mogę chwilę poczekać.
