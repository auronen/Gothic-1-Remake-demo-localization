UI_Settings_MotionBlurIntensity_Description: 运动模糊效果的强度。此值越高，快速移动镜头时的模糊效果就越强烈。
UI_Settings_BloomIntensity: 泛光强度
UI_Settings_BloomIntensity_Description: 泛光效果的强度。值越高，明亮物体周围发出的光越强烈。
UI_Settings_AmbientOcclusionIntensity: 环境光遮蔽强度
UI_Settings_AmbientOcclusionIntensity_Description: 环境光遮蔽效果的强度。此值越高，角落和缝隙中的阴影就越明显。
