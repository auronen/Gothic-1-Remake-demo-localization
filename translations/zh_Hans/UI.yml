UI_Settings_ColorSaturation: 饱和度
UI_Settings_ColorSaturation_Description: 整个图像的颜色（色调）强度。此值越高，颜色越鲜艳。
UI_Settings_ColorContrast: 对比度
UI_Settings_ColorContrast_Description: 场景中的明暗值范围。较低的值将减少明暗区域之间的差异，而较高的值将增加差异。
UI_Settings_ColorBrightness: 亮度
UI_Settings_ColorBrightness_Description: 升高或降低该值将导致整个场景变亮或变暗。
