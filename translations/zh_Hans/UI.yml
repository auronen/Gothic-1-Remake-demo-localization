UI_Disclaimer: 本试玩版是一个独立的前传，旨在展示《哥特王朝1重置版》的部分主要功能。请注意，由于游戏仍在开发中，因此有可能会出现故障或差错。完整版的游戏将以无名英雄为主角，遵循原版《哥特王朝》游戏的剧情、体系和精神。
UI_StoryIntro: '故事发生在克里尼斯矿谷。流放殖民地的结界咒语发生异常而失效之后，殖民地内的囚犯们发起暴动占领了此地，而现在，他们与国王处于互相依赖的关系，国王需要这些囚犯来帮他获取神奇的“蓝矿石”——这是在与兽人的战争中，节节败退的人类仅存的最后希望。


  你叫尼拉斯，而你刚刚抵达殖民地。

  <b>欢迎来到你的新生活！</>'
