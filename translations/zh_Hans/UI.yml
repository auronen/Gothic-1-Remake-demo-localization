UI_Attribute_Health_Tooltip: 生命就是你身体的耐受力。你的生命值越高，你在倒下之前能够承受的伤害就越多。你的生命值将随着经验的积累而提高，使你能够抵抗越来越强大的敌人。
UI_Attribute_Mana_Tooltip: 魔力为你的魔法技能提供动力。法力会在施法时被消耗，且无法自行回复，因此请相应地规划好你的休息和道具使用。
UI_Attribute_Strength_Tooltip: 力量体现着你的肉体强度。你的力量越强，你能使用的武器就越强，近战攻击的破坏力也就越大。
UI_Attribute_Dexterity_Tooltip: 灵巧度代表您掌握、平衡和控制身体的能力。它决定了你可以使用哪些远程武器，并提高你的远程攻击效率以及扒窃时的成功率。
UI_Attribute_MagicCircle_Tooltip: 魔法阵象征着法师在奥法技艺领域的知识和智慧的深度。随着你不断提升魔法阵，你可以获得更复杂、更强力的咒语，从而增强你的魔法实力。
UI_Attribute_Toughness_Tooltip: 韧性是衡量你负重能力的指标。变得更加强壮后，你就能够携带更多物品。负担过重会妨碍你的行动，所以要精明一些、多加整理你的物品栏。
UI_Protection_Physical_Tooltip: 抵御剑和斧头的利刃以及钉头锤重击的防御力，将直接物理攻击的伤害减轻至最低限度。
UI_Protection_Arrows_Tooltip: 这项防护可以减轻箭和弩箭造成的穿刺伤害。
UI_Protection_Magic_Tooltip: 增强你对奥术之力的防御力。这项防护可以减轻奥术带来的伤害，无论是寒冷的冰咒还是闪雷的电击。
UI_Protection_Fire_Tooltip: 这项防护旨在抵御火焰的强烈热量，减轻受到的火焰攻击和火灾的伤害。
UI_Fighting_OneHanded_Tooltip: 你对单手武器的熟练程度决定着你的战斗效率，从只会基本的挥动，到掌握流畅而精湛的连招。
UI_Fighting_OneHanded_Untrained_Tooltip: 你未经训练。你能够挥动武器。但不要期待能有什么技巧；连击和招架都超出了你的能力范围。
UI_Fighting_OneHanded_Trained_Tooltip: 通过训练，你的动作变得流畅，能够施展出连招和熟练的招架。你有概率施展出致命一击，并且具备中途取消攻击动作的能力。
UI_Fighting_OneHanded_Master_Tooltip: 单手武器战斗大师的力量不容小觑。你发动致命一击的机会增加，而且你能给对手造成击退效果。招架已然成为一种习惯，从而能够施展出强力的反击。
UI_Fighting_TwoHanded_Tooltip: 你使用双手武器的技巧决定着你的战斗能力，从原始的击打动作，到优雅而强势的连招。
UI_Fighting_TwoHanded_Untrained_Tooltip: 你未经训练。你可以握住双手武器，但无法发挥出它的全部潜力。连击和招架超出了你的能力范围，并且你的攻击动作十分单纯，且不够简练。
UI_Fighting_TwoHanded_Trained_Tooltip: 经由训练，你对双手武器的控制变得更加流畅，让你能够施展出强力的连招，并熟练地进行招架。可能会造成致命一击，并获得取消攻击动作的能力。
UI_Fighting_TwoHanded_Master_Tooltip: 作为双手武器战斗大师，你的实力非常强大。致命一击出现的概率增加，招架可以进行反击，并且你强大的挥击可将敌人击退。
UI_Fighting_Crossbow_Tooltip: 你对弩箭的掌控程度反映着你对远程战斗技巧的掌握程度，从只会基本的操作，到快速而精准的射击。
UI_Fighting_Crossbow_Untrained_Tooltip: 你未经训练。你会操作弩，但你不稳定的双手可能会阻碍瞄准，而且重新装填的动作既缓慢又单调。
UI_Fighting_Crossbow_Trained_Tooltip: 通过训练，你使用弩的技能有所增强。重新装填的速度更快，瞄准更加稳定，并且有可能打出致命一击。
UI_Fighting_Crossbow_Master_Tooltip: 你已成为用弩的大师。致命一击变得更加容易出现，每次射击的准确度都无与伦比，并且你的巧手可迅速重新装填弩箭。
UI_Fighting_Bow_Tooltip: 你的弓箭技巧决定着你的射击技术，从只会基本的瞄准，到精准而迅速的射击。
UI_Fighting_Bow_Untrained_Tooltip: 你未经训练。你知道怎么拿着弓，但很难瞄准，而且拉弓和重新上箭的动作很笨拙。
UI_Fighting_Bow_Trained_Tooltip: 通过训练，你的弓箭技能获得了加强。现在，你使用弓箭时重新上箭和瞄准的动作更加熟练，并且精准度的提高使你有可能打出致命一击。
UI_Fighting_Bow_Master_Tooltip: 你对弓的控制已经达到大师级别。你的致命一击将给敌人带来毁灭性的伤害，而你射击的速度和精准度也压倒他们。
