ItAt_Meatbug_01_description: 来自肉虫的肉。煮熟后味道很好，生吃则不太好吃。
ItFo_Apple_description: 这些苹果是旧营地贸易垄断的象征。
ItFo_Cheese_description: 米尔塔纳的奶酪，专门留给旧营地的精英。其浓郁的香气能够在整座城堡中飘散。
ItFo_Grilledscavenger_description: 食尸鸟的肉，烤得美味无比。
ItFo_Loaf_description: 殖民地的主食，其稳定的供应能让人们填饱肚子，从而不会有动乱的想法。
ItFo_Meatbugragout_description: 应运而生的旧营地特产，由地狱菇和虫肉制成的美味炖肉。
ItFo_Mutton_01_description: 经过火烤，不仅能够充饥，还能温暖心灵。
ItFo_Mutton_02_description: 经过腌制，味道鲜美的一大份肉。
ItFo_Muttonraw_description: 刚刚猎来的鲜肉，正等待着火焰的拥抱。
ItFo_Pear_description: 来自外面的甜美水果，能尝出家乡的味道。
ItFo_Potato_description: 这种块茎是所有营地的主食，保障殖民地能够拥有强大的劳动力。
ItFo_Potion_Beer_description: 进口的米尔塔纳啤酒是旧营地的奢侈品，推动着这个流放殖民地内的各种谈判与贸易。
ItFo_Potion_Booze_description: 新营地的骄傲，由稻谷蒸馏而成。这种蒸馏烈酒既充当货币也充当着社会的润滑剂，体现了营地的物产丰沛
ItFo_Potion_Strongbeer_description: 矿坑督工们青睐的烈性酒。尽管长期饮用存在风险，但其高酒精含量可短暂提高生产力。
ItFo_Potion_Water_01_description: 尽管水源分布广泛，但对清洁水源的控制仍是掌握殖民地权力的关键。
ItFo_Potion_Wine_description: 这是旧营地有权与外界联系的象征，也是矿石大亨餐桌上难得一见的稀有奢侈品。
ItFo_Rice_description: 新营地得以独立自主的基础，从受人看护的稻田里精心培育而成。富余的大米是营地贸易的主要驱动力，奠定了营地与其他阵营之间的关系。
ItFo_Whitemeat_description: 鲜嫩的食尸鸟肉，有待用火来烤熟。
ItFo_Plants_Berrys_01_description: 在殖民地还不那么驯服的地区发现的野生浆果。收集这种野果往往需要冒生命危险。
ItFo_Plants_Bloodwood_01_description: 一种具有独特棕色种荚的结实植物。因其在殖民地恶劣环境中的药用价值而受到重视。
ItFo_Plants_Mushroom_01_description: 采矿之谷常见的一种真菌。因其白色的菌帽而易于辨认。
ItFo_Plants_Orcherb_01_description: 一种来自兽人领地的强效治疗草药。收集它的人常常会遭遇各种不测，因而它成了殖民地治疗师眼中的珍贵商品。
ItFo_Plants_Seraphis_01_description: 在山谷中很常见，对于保障殖民地的生产力至关重要。它促进恢复的功效能让囚犯们得以继续劳作。
ItFo_Plants_Stoneroot_01_description: 这种结实的植物对于恢复魔法能量至关重要，因此，殖民地的法师们十分热衷于采集它。
ItAt_Claws_01_description: 锋利的爪子，深受殖民地工匠的青睐。收获这类资源虽然危险，但也有利可图。
ItAm_Arrow_description: 这些箭由结界材料制成，是使用弓箭的必需品。没有箭的弓不是武器，而是一根弯木棍。
ItAm_Bolt_description: 专为旧营地卫兵喜欢用的弩而制作。弩箭在空中的呼啸声总是能提前压制住闹事的声音。
ItKe_Lockpick_description: 对于擅长开锁的人来说必不可少的工具。
ItMi_Hammer_description: 一把坚固的锤子。对铁匠和工匠而言是不可或缺的东西，是殖民地中努力劳动的象征。
ItMi_Lute_description: 与外界联系的有形体现。它的旋律维系着理性与文化，其价值不输给任何一块矿石。
ItMi_Oldcoin_01_description: 结界出现前的生活的遗留之物。曾经在米尔塔纳价值不菲，如今在结界之下一文不值。
ItMi_Orenugget_description: 殖民地的命脉。它的独特属性使其既是货币，也是人人觊觎的资源，在殖民地和王国的权力运作中发挥着决定性的作用。
ItMi_Stuff_Amphore_01_description: 这种容器是前殖民地贸易的遗物，如今在营地生活中发挥着多种用途。
ItMi_Stuff_Barbknife_01_description: 残酷殖民地中一丝文明的象征。虽然主要用于打理外表，但它锋利的刀刃却暗示着潜在的暴力。
ItMi_Stuff_Brush_description: 这种刷子不仅仅是一种清洁工具，在殖民地恶劣的条件下，它对于维护武器、盔甲还有维持健康也是至关重要的。
ItMi_Stuff_Cup_01_description: 见证了众多推杯换盏的场面。这往往是矿工微薄的个人财产中唯一的奢侈品。
ItMi_Stuff_Cup_02_description: 华丽的银质高脚杯，很可能是从殖民地中米尔塔纳贵族的遗留物里面偷出来的。
ItMi_Stuff_Mug_01_description: 在各个营地都随处可见的简单水壶，对于用水的分配至关重要。
ItMi_Stuff_Pipe_01_description: 殖民地里珍贵的慰藉物，通常与当地的烟草一起使用。
ItMi_Stuff_Plate_01_description: 破旧的金属盘子。提醒着人们即使是囚犯也需要吃饭。
HumanFists_description: 赤手空拳，要么是绝望者的最后手段，要么是真正自信者的首选武器。只要你懂得挥拳的技巧， 它们就会很有效。
ItFo_Potion_Health_01_description: 用稀有药草酿造的治疗药水。它快速治疗的特性拯救了无数生命，使熟练的炼金术士在殖民地备受推崇
ItWr_Scroll_Jacko_01_description: 杰科，我收到了你的消息。我之前根本不知道，塞拉斯竟然在他的地下室里藏了一堆东西。我同意，如果我真能找到那些玩意儿，咱们可以对半分。我在酒馆里认识一些人，我可能刚刚找到了一个进入地下室的方法。
ItMw_1H_Axe_Sickle_01_description: 作为新营地独立自主的象征，这个工具既能用来收割，也能用来防身。其弯曲的刀刃象征着营地想要繁荣发展的决心。
ItMw_1H_Mace_03_description: 一把残忍的钉头锤，金属头部带有尖刺，仿照殖民地血蝇的致命毒针而制成。深受恶徒们的青睐，其独特的设计令人恐惧。
ItMw_1H_Mace_Club_01_description: 矿工的伙伴。其简陋的功用体现了单调得过分的殖民地生活
ItMw_1H_Sword_01_description: 带有微弯剑柄的基本款钢剑。旧营地低级守卫的标配装备。
ItMw_1H_Sword_02_description: 带有金色护手的、附有雕刻的剑。这是旧营地中身经百战的战士的象征。
ItMw_1H_Sword_04_description: 一把高品质的剑，配有带花纹的剑刃和尖头护手。因其灵活多变的特性而受到熟练战士的青睐。
ItMw_1H_Sword_Old_01_description: 殖民地早期的遗留物，新来的人仍然在用这种磨损的刀。
ItMw_1H_Sword_Short_02_description: 一把带有银色剑柄的简朴短剑。小巧的尺寸非常适合近距离的快速战斗。
ItMw_1H_Torch_description: 在穿越殖民地危险的黑暗区域时必不可少的道具。可以用作对付野兽的临时武器，有时会造成火灾。
ItRw_Bow_Diego_description: 这把精心制作的长弓不仅是一件武器，也是迪亚哥领导地位的象征。
ItRw_Bow_Long_01_description: 长而略微弯曲的木弓。设计简单，握把处没有包裹。因其较远的射程而在新营地的居民中十分流行。
ItRw_Bow_Small_01_description: 一把制作粗糙、弓臂不对称的短弓。在新手猎人和走投无路的囚犯之间十分流行。
ItRw_Bow_Small_02_description: 紧凑的木制短弓。其简单的设计使其广受影者和新营地的弓箭手欢迎。
ItRw_Bow_Small_04_description: 深色木质短弓，带有金属加固的弓臂。其威力和精确度深受影者们的青睐。
ItRw_Crossbow_01_description: 金属加固的轻巧木弩。深受旧营地守卫的欢迎。
ItMw_2H_Axe_Pickaxe_description: 镐是殖民地里最为重要的工具，用其开采出的魔法矿石驱动着营地的政治。在熟练的人手中，它也足以当作武器来使用。
ItWr_Scroll_Mysteriousnote_description: 一幅充满谜团的图像，由尤里克绘制，目的不明。
