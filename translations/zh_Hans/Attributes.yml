AttributeSet_LevelProgression_Experience_Description: 经验值代表着你通过战斗和完成任务而得到的成长。获得足够多的经验值能够提升等级，并获得新的技能点数。
AttributeSet_LevelProgression_Skillpoints_Description: 技能点数在每次升级时都会获得。消耗技能点数来拜师接受训练，从而提升各项属性，并增强在战斗、制造以及魔法领域的能力。
AttributeSet_Health_Health_Description: 生命就是你身体的耐受力。你的生命值越高，你在倒下之前能够承受的伤害就越多。你的生命值将随着经验的积累而提高，使你能够抵抗越来越强大的敌人。
AttributeSet_Health_MaxHealth_Description: 生命就是你身体的耐受力。你的生命值越高，你在倒下之前能够承受的伤害就越多。你的生命值将随着经验的积累而提高，使你能够抵抗越来越强大的敌人。
AttributeSet_Mana_Mana_Description: 魔力为你的魔法技能提供动力。法力会在施法时被消耗，且无法自行回复，因此请相应地规划好你的休息和道具使用。
AttributeSet_Mana_MaxMana_Description: 魔力为你的魔法技能提供动力。法力会在施法时被消耗，且无法自行回复，因此请相应地规划好你的休息和道具使用。
AttributeSet_Strength_Strength_Description: 力量体现着你的肉体强度。你的力量越强，你能使用的武器就越强，近战攻击的破坏力也就越大。
AttributeSet_Dexterity_Dexterity_Description: 灵巧度代表您掌握、平衡和控制身体的能力。它决定了你可以使用哪些远程武器，并提高你的远程攻击效率以及扒窃时的成功率。
AttributeSet_LevelProgression_Toughness_Description: 韧性是衡量你负重能力的指标。变得更加强壮后，你就能够携带更多物品。负担过重会妨碍你的行动，所以要精明一些、多加整理你的物品栏。
AttributeSet_Mana_MagicianLevel_Description: 魔法阵象征着法师在奥法技艺领域的知识和智慧的深度。随着你不断提升魔法阵，你可以获得更复杂、更强力的咒语，从而增强你的魔法实力。
AttributeSet_Armor_Resistance_Blunt_Description: 提供抵御钉头锤重击的防御力。
AttributeSet_Armor_Resistance_Edge_Description: 提供抵御刀斧利刃的防御力。
AttributeSet_Armor_Resistance_Point_Description: 这项防护可以减轻箭和弩箭造成的穿刺伤害。
AttributeSet_Armor_Resistance_Fire_Description: 这项防护旨在抵御火焰的强烈热量，减轻受到的火焰攻击和火灾的伤害。
