Skill_Melee_OneHanded_Description: 你对单手武器的熟练程度决定着你的战斗效率，从只会基本的挥动，到掌握流畅而精湛的连招。
Skill_Melee_OneHanded_Untrained_Description: 你未经训练。你能够挥动武器。但不要期待能有什么技巧；连击和招架都超出了你的能力范围。
Skill_Melee_OneHanded_Trained_Description: 经由训练，你的动作变得流畅，能够施展出连招，并能够熟练地招架。你有概率施展出致命一击，并且具备中途取消攻击动作的能力。
Skill_Melee_OneHanded_Master_Description: 单手武器战斗大师的力量不容小觑。你发动致命一击的机会增加，而且你能给对手造成击退效果。招架已然成为一种习惯，从而能够施展出强力的反击。
Skill_Melee_TwoHanded_Description: 你使用双手武器的技巧决定着你的战斗能力，从原始的击打动作，到优雅而强势的连招。
Skill_Melee_TwoHanded_Untrained_Description: 你未经训练。你可以握住双手武器，但无法发挥出它的全部潜力。连击和招架超出了你的能力范围，并且你的攻击动作十分单纯，且不够简练。
Skill_Melee_TwoHanded_Trained_Description: 经由训练，你对双手武器的控制变得更加流畅，让你能够施展出强力的连招，并熟练地进行招架。可能会造成致命一击，并获得取消攻击动作的能力。
Skill_Melee_TwoHanded_Master_Description: 作为双手武器战斗大师，你的实力非常强大。致命一击出现的概率增加，招架可以进行反击，并且你强大的挥击可将敌人击退。
Skill_Ranged_Bow_Description: 你的弓箭技巧决定着你的射击技术，从只会基本的瞄准，到精准而迅速的射击。
Skill_Ranged_Bow_UntrainedDescriptions: 你未经训练。你知道怎么拿着弓，但很难瞄准，而且拉弓和重新上箭的动作很笨拙。
Skill_Ranged_Bow_Trained_Description: 通过训练，你的弓箭技能获得了加强。现在，你使用弓箭时重新上箭和瞄准的动作更加熟练，并且精准度的提高使你有可能打出致命一击。
Skill_Ranged_Bow_Master_Description: 你对弓的控制已经达到大师级别。你的致命一击将给敌人带来毁灭性的伤害，而你射击的速度和精准度也压倒他们。
Skill_Ranged_Crossbow_Description: 你对弩箭的掌控程度反映着你对远程战斗技巧的掌握程度，从只会基本的操作，到快速而精准的射击。
Skill_Ranged_Crossbow_Untrained_Description: 你未经训练。你会操作弩，但你不稳定的双手可能会阻碍瞄准，而且重新装填的动作既缓慢又单调。
Skill_Ranged_Crossbow_Trained_Description: 通过训练，你使用弩的技能有所增强。重新装填的速度更快，瞄准更加稳定，并且有可能打出致命一击。
Skill_Ranged_Crossbow_Master_Description: 你已成为用弩的大师。致命一击变得更加容易出现，每次射击的准确度都无与伦比，并且你的巧手可迅速重新装填弩箭。
