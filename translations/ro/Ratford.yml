Ratford-CH0-None-Ratford-64245-1: 'În numele lui Beliar dar cine ești tu?'
Ratford-CH0-None-Hero-87298: 'Sunt Nyr-'
Ratford-CH0-None-Ratford-66784: 'Nu numele tău. Nu pari să fi de la nici una din tabere
  - ești un miner? Sau tocmai ai fost aruncat înăuntru? '
Ratford-CH0-None-Hero-42595: 'Sunt nou, da. Prietenul tau Drax m-a trimis să te ajut,
  la schimb pentru un loc de dormit la tabăra voastră.'
Ratford-CH0-None-Ratford-50882: 'Chiar așa? Păi, n-am nevoie de ajutor, în special
  nu de la un vărzălău ca tine, sunt al naibi de sigur că n-o să las un necunoscut
  să doarmă la focul nostru. Valea de aici.'
Ratford-CH0-None-Hero-30527: 'Dar prietenul tău a făcut o înțelegere cu mine.'
Ratford-CH0-None-Ratford-72328: 'Da, tu cu el, nu cu mine. Drax e un credul care ar
  da o bere unui orc pe o zi însorită. '
Ratford-CH0-None-Ratford-4113-0: 'Scuze, dar nu se va întâmpla.'
Ratford-CH0-None-Ratford-99079-1: 'Mult noroc.'
Ratford-CH0-None-Hero-34959: 'Ce pot să fac să te conving?'
Ratford-CH0-None-Ratford-35655: 'Uite, nu vreau să fiu dobitoc, pe bune. Dar nu te
  cunosc, și să s-ai ''ncredere-n lume ce nu cunoști e cea mai rapidă metodă să ajungi
  în șanț. '
Ratford-CH0-None-Hero-26237: 'Taci dracu'' din gură.'
Ratford-CH0-None-Ratford-60669: 'Mare greșeală.'
Ratford-CH0-None-Hero-69849: 'Bine.'
Ratford-CH0-None-Ratford-45016: 'Scuze, amice. O să găsești tu ceva.'
Ratford-CH0-None-Hero-81996: 'Tocmai m-au aruncat înăuntru. Caut un loc ferit unde
  să înoptez.'
Ratford-CH0-None-Ratford-13684: 'Atunci du-te la Tabăra Veche. '
Ratford-CH0-None-Hero-15424: 'Varantianul mi-a zis să aștept până minerii termină
  de curățat molozul.'
Ratford-CH0-None-Ratford-99940: 'Atunci așteaptă. Uite, n-am nimic pentru tine, junior,
  ok? Marș de aici. '
Ratford-CH0-None-Ratford-14986: 'Ce?'
Ratford-CH0-None-Hero-74210: 'Ai o problemă?'
Ratford-CH0-None-Ratford-1706: 'Câteva, defapt. Una din ele e idiotul de aici care
  numa nu pricepe să tacă.'
Ratford-CH0-None-Hero-28264: 'Și tu ești din "Tabăra Nouă".'
Ratford-CH0-None-Ratford-73615: 'Cum ai ghicit?'
Ratford-CH0-None-Hero-91268: 'Mă duc.'
Ratford-CH0-None-Ratford-40335: 'Mm.'
Ratford-CH0-None-Ratford-40635: 'Cine ești?'
Ratford-CH0-None-Hero-63229: 'L-am găsit așa. '
Ratford-CH0-None-Ratford-52590: 'Mi-am dat seama, ași fi auzit o luptă. Cine ești?'
Ratford-CH0-None-Hero-18505: 'Sunt nou. Căutam un loc sigur să înoptez și l-am găsit
  așa.'
Ratford-CH0-None-Ratford-16882: 'Un junior? Credeam că n-aduc nici unu'' azi.'
Ratford-CH0-None-Hero-55046: 'Păi, iată-mă.'
Ratford-CH0-None-Ratford-81347: 'Hmm. '
Ratford-CH0-None-Ratford-80505: 'Bine. Te cred.'
Ratford-CH0-None-Hero-57489: 'Nu ținti spre mine.'
Ratford-CH0-None-Ratford-67380: 'Ai greșit.'
Ratford_CURSE_01_v5: 'Nasol.'
Ratford_CURSE_01_v14: 'Dă-l naibi.'
Ratford-CH0-None-Ratford-29260: 'Tu dinnou.'
Ratford-CH0-None-Hero-22878: 'Cred că l-am găsit pe om. '
Ratford-CH0-None-Ratford-80190: 'Văd și eu. '
Ratford-CH0-None-Ratford-44653: 'Să vedem ce e pe el.'
Ratford-CH0-G1RDemo_DraxHunt-Ratford-63489: 'Ce e aia?'
Ratford-CH0-G1RDemo_DraxHunt-Ratford-7287-0: 'O scrisoare? '
Ratford-CH0-G1RDemo_DraxHunt-Hero-43548-0: 'Nu, un desen. Și are ceva simboluri. '
Ratford-CH0-G1RDemo_DraxHunt-Ratford-41888-0: '... Huh. Probabil a scribulit când
  era trosnit. Păstreaz-o. '
Ratford-CH0-G1RDemo_DraxHunt-Hero-9744-0: 'Și acum? O să îl aduci înapoi la tabără?'
Ratford-CH0-G1RDemo_DraxHunt-Ratford-23899-0: 'Nu. Petrecem seara aici, merge la bază
  mâinie, și îi zicem la șeful nostru că Jorik a crăpat. Atât. '
Ratford-CH0-G1RDemo_DraxHunt-Ratford-72836-0: 'Deci ... ziceai că cauți un loc sigur
  unde să înoptezi, așa-i? O idee bună având în vedere bestia neagră ce bântuie prin
  zonă.'
Ratford-CH0-G1RDemo_DraxHunt-Hero-90162-0: 'Da.'
Ratford-CH0-G1RDemo_DraxHunt-Ratford-32267-0: 'Hm. Ah, păi, ce naiba - poți să dormi
  la focul nostru. E la vechea tabără a minerilor vizavi de Mina Abandonată, nu cred
  că o să se apropie bestia. '
Ratford-CH0-G1RDemo_DraxHunt-Hero-9934-0: 'Chiar așa?'
Ratford-CH0-G1RDemo_DraxHunt-Ratford-90459-0: 'Dacă nu te-ai fi agitat prin tufe,
  probabil nu ași fi găsit omul înainte de apus. '
Ratford-CH0-G1RDemo_DraxHunt-Hero-25858-0: 'Bine. Mulțumesc '
Ratford-CH0-G1RDemo_DraxHunt-Ratford-32619-0: 'Eu ar trebui să mulțumesc - dacă nu
  te-ai fi agitat prin tufe, probabil nu ași fi găsit omul înainte de apus. '
Ratford-CH0-G1RDemo_DraxHunt-Ratford-33264-0: 'Deci, Drax ți-a promis un loc la tabăra
  noastră, ei? Coaiele lui Beliar, ce figuri pe el ... '
Ratford-CH0-G1RDemo_DraxHunt-Hero-39243-0: 'L-am ajutat la vânat ...'
Ratford-CH0-G1RDemo_DraxHunt-Ratford-47000-0: 'Chiar așa. A, păi, ce naiba - dacă
  nu te-ai fi agitat prin tufe, probabil nu ași fi găsit omul înainte de apus. '
Ratford-CH0-G1RDemo_DraxHunt-Ratford-25814-0: 'O să ai un loc să înoptezi, și o să
  ai și cina - scuze pentru mai devreme, de obicei se merită să fi precaut în măgăria
  asta de loc. '
Ratford-CH0-G1RDemo_DraxHunt-Ratford-71877-0: 'O, și să fie clar, acel "scuze" nu
  acoperă caftitul tău de mai devreme. '
Ratford-CH0-G1RDemo_DraxHunt-Ratford-88688-0: 'Să fiu sincer, ia-o ca pe o lecție.
  Am lăsat-o de la mine, dar de era după uni de aici ți-ar sparge direct dinți de
  le-ai vorbi așa. '
Ratford-CH0-G1RDemo_DraxHunt-Ratford-36744-0: 'În fine.'
Ratford-CH0-G1RDemo_DraxHunt-Ratford-32587-0: 'Zicând asta, n-o să fie nici o cină
  până ce pretenul meu Drax nu vânează niște necro. '
Ratford-CH0-G1RDemo_DraxHunt-Ratford-15507-0: 'Ce zici să-l ajuți? Așa te cunoaște
  și el.'
Ratford-CH0-G1RDemo_DraxHunt-Hero-94901-0: 'Unde pot să îl găsesc. '
Ratford-CH0-G1RDemo_DraxHunt-Ratford-26907-1: 'Urmează drumul spre vale, ar trebui
  să fie pe acolo. Eu o să te aștept la tabără.  '
Ratford-CH0-G1RDemo_DraxHunt-Ratford-26907-2: 'Ne vedem la tabără.  '
Ratford-CH0-G1RDemo_DraxHunt-Ratford-62191-1: 'Pretenul meu, Drax, ar trebui să fie
  deja la tabără. Hai, să mergem.'
Ratford-CH0-G1RDemo_DraxHunt-Ratford-15303-1: 'Haide, să coborâm. Drax cred că e deja
  la tabără.'
TEXT_HECTO_20230817_110702_41: 'Deci, e mort ... drăcie. L-o fi prins bestia neagră.'
Ratford-CH0-G1RDemo_DraxHunt-Hero-46542: 'Îl cunoșteai?'
Ratford-CH0-G1RDemo_DraxHunt-Ratford-56356: 'Era din gașca noastră, deci da. De asta
  eu și pretenul meu suntem aici.'
Ratford-CH0-G1RDemo_DraxHunt-Hero-24422: 'Drax zicea că e cu voi?'
Ratford-CH0-G1RDemo_DraxHunt-Ratford-53323: 'Din gașca noastră, da. '
Ratford-CH0-G1RDemo_DraxHunt-Ratford-72197: 'Fraierul a devenit dependent de acea
  rolă de iarbă de la cultiști și a început să îș i piardă mințile.'
Ratford-CH0-G1RDemo_DraxHunt-Ratford-41347: 'Ultima dată când l-am văzut, tot zicea
  cum zeul lor îi vorbește în somn, măgării din astea.'
Ratford-CH0-G1RDemo_DraxHunt-Ratford-76574: 'Și apoi, acu o săptămână, pur și simplu
  a plecat din tabăra noastră în mijlocul nopții și nu a mai revenit.'
Ratford-CH0-G1RDemo_DraxHunt-Hero-41798: 'Un zeu a vorbit cu el în visul său?'
Ratford-CH0-G1RDemo_DraxHunt-Ratford-90716: '"Șoptit", cred că a zus, dar da. Asta
  e ce face iarba aia din tine. '
Ratford-CH0-G1RDemo_DraxHunt-Hero-52915: 'Vorbești de hașiși de mlaștină?'
Ratford-CH0-G1RDemo_DraxHunt-Ratford-28568: 'Da. E o mlaştină în Vale, și secta care
  ocupă locul o crește și vinde. '
Ratford-CH0-G1RDemo_DraxHunt-Ratford-82831: 'Aparent o fumează pentru că "le deschide
  mințile la zeul lor", dar multă lume din afara sectei o folosește pentru că îi calmează.'
Ratford-CH0-G1RDemo_DraxHunt-Hero-3445: 'Ce este acel cult de care vorbești?'
Ratford-CH0-G1RDemo_DraxHunt-Ratford-56576: 'A da ...ești nou aici.'
Ratford-CH0-G1RDemo_DraxHunt-Ratford-61788: 'Povestea lungă scurtă, sunt 3 tabere
  în Colonie, și una din ele e o sectă. '
Ratford-CH0-G1RDemo_DraxHunt-Ratford-95458: 'Vorba zice, că capetenia bolundă a avut
  ceva viziune acu șase ani cum că ceva zeu bătrân urma să se trezească și să-i salveze,
  așa că s-au mutat în mlaştină. Locuiesc ''colo de atunci.'
Ratford-CH0-G1RDemo_DraxHunt-Caption-40855-0: 'Zeul ăla - e adevărat?'
Ratford-CH0-G1RDemo_DraxHunt-Ratford-87472: 'Clar că nu. Stăpânul ăla a lot, Y''Berion,
  îi joacă pe degete la cât de disperați îs să iasă.  '
Ratford-CH0-G1RDemo_DraxHunt-Hero-99331: 'Uite, am găsit asta pe omul vostru.'
Ratford-CH0-G1RDemo_DraxHunt-Hero-99334: 'Ce nume?'
Ratford-CH0-G1RDemo_DraxHunt-Ratford-23614-3: 'I-ai verificat cadavrul?'
Ratford-CH0-None-Ratford-26027: 'Ce? Hai să îl găsim pe Drax. '
Ratford-CH0-None-Hero-36270: 'Acea tabără de unde vi - cum e?'
Ratford-CH0-None-Ratford-97063: 'Tabăra Nouă, vrei să zici? E ok. '
Ratford-CH0-None-Ratford-72398: 'Trebe să ai grijă de tine, dar dacă poți face asta,
  ești mai liber ca în celelalte tabere.'
Ratford-CH0-None-Ratford-18169: 'O, și desigur, Magii de Apă care locuiesc cu noi
  cred că pot să ne scoată de aici.'
Ratford-CH0-None-Hero-85496: 'Pe bune? Cum?'
Ratford-CH0-None-Ratford-7074: 'Vor să arunce în aer o grămadă de minerale albastre
  - care, dacă mă întrebi pe mine, e la fel de stupid pe cât sună. '
Ratford-CH0-None-Ratford-42915: 'Sincer, tabăra noastră e ok, dar renunță la codiță. '
Ratford-CH0-None-Ratford-86658: 'Tabăra Veche, Tabăra Nouă, Tabăra din Mlaștină ...
  noi nu scăpăm de aici. '
Ratford-CH0-None-Ratford-78201: 'Așa stau lucrurile.'
Ratford-CH0-None-Hero-63685: 'Tu cum ai nimeric aici?'
Ratford-CH0-None-Ratford-21599: 'Uite - Ți-s dator că l-ai găsit pe Jorik, dar nu
  înseamnă că suntem prieteni acum. '
Ratford-CH0-None-Ratford-67954: 'Încearcă cu Drax dacă ești așa de dornic de vorbă.
  Omul ăla vorbește ca o spălătoreasă după o sticlă de rom.'
Ratford-CH0-None-Hero-75802: 'Ok.'
Ratford-CH0-None-Ratford-44688: 'Nu acum.'
Ratford-CH0-None-Ratford-13165: 'Ce? Mai vrei să te caftesc? Dispari.'
TEXT_WIP_JNJMDGE_20240715_153503: 'Valea.'
