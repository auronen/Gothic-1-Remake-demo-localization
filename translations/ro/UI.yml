UI_Difficulty_Start: Începe jocul
UI_Disclaimer: Acest demo este un prequel cu o experiență limitată creată pentru a
  arăta unele dintre principalele caracteristici ale Gothic 1 Remake, deoarece jocul
  încă este în lucru, poate conține erori și buguri. Jocul complet urmărește povestea,
  structura și spiritul Gothic-ului original, cu Eroul Fără Nume ca protagonist.
UI_EnterNameHere: 'Introduceți numele aici:'
UI_Fighting_Bow: Arc
UI_Fighting_Bow_Master_Tooltip: Controlul asupra arcului este maestral. Loviturile
  critice îți devastează inamicii, iar rapiditatea și precizia loviturilor îi copleșesc.
UI_Fighting_Bow_Tooltip: Abilitatea cu arcurile definește ochirea țintelor, de la
  țintirea de bază până la lovituri precise și rapide.
UI_Fighting_Bow_Trained_Tooltip: Odată cu antrenamentul, abilitățile tale cu arcul
  s-au ascuțit. Acum ești mult mai priceput la reîncărcarea și țintirea arcului, iar
  precizia sporită permite lovituri critice.
UI_Fighting_Bow_Untrained_Tooltip: Ești neantrenat. Poți ține un arc, dar țintirea
  este o provocare, iar tragerea săgeților și reîncărcarea îți e greoaie.
UI_Fighting_Crossbow: Arbaletă
UI_Fighting_Crossbow_Master_Tooltip: Ai obținut stăpânirea peste arbalete. Loviturile
  critice vin cu mai multă ușurință, fiecare lovitură vine cu o precizie de neegalat,
  iar mâinile iscusite reîncarcă rapid bolțuile.
UI_Fighting_Crossbow_Tooltip: Stăpânirea asupra arbaletelor reflectă măiestria de
  luptă la distanță, evoluând de la manevrarea de bază la tragerile rapide și precise.
UI_Fighting_Crossbow_Trained_Tooltip: Odată cu antrenamentul, abilitățile cu arbaleta
  cresc. Reîncărcarea este mai rapidă, mâinile ți se stabilizează, totodată și ținta,
  iar loviturile critice devin o adevărată amenințare.
UI_Fighting_Crossbow_Untrained_Tooltip: Esti neantrenat. Poți folosi arbalete, dar
  cu mâinile instabile nu-ți pot nimeri ținta, iar reîncărcarea este lentă și obositoare.
UI_Fighting_Fighting: Luptă
UI_Fighting_OneHanded: Cu o mână
UI_Fighting_OneHanded_Master_Tooltip: Un maestru al luptei cu o mână este o forță
  de luat în considerare. Îți cresc șansele de loviri critice și poți provoca dezechilibre
  adversarului. Pararea devine și mai bună, permițând contraatacuri puternice.
UI_Fighting_OneHanded_Tooltip: Competențele cu armele de-o mână determină eficiența
  în luptă, de la loviturile de bază până la combinații fluide și maestrale.
UI_Fighting_OneHanded_Trained_Tooltip: Odată cu antrenamentul, mișcările tale devin
  fluide, asta îți va permite combinații de atac și parări eficiente. Poți da lovituri
  critice și ai capacitatea de a-ți anula atacurile pe parcursul efectuării lor.
UI_Fighting_OneHanded_Untrained_Tooltip: Ești neinstruit. Poți mânui o armă. Dar nu
  te aștepta la finețuri; combinațiile și parările nu-ți sunt la îndemână.
UI_Fighting_TwoHanded: Cu două mâini
UI_Fighting_TwoHanded_Master_Tooltip: Ca maestru al luptei cu două mâini, priceperea
  ta este formidabilă. Loviturile critice devin mai frecvente, pararea permite contraatacuri,
  iar loviturile foarte puternice îți pot face inamicii să zvâcnească.
UI_Fighting_TwoHanded_Tooltip: Competențele cu armele de două mâni îți determină capacitatea
  în luptă, de la loviturile brutale până la combinații grațioase și dominante.
UI_Fighting_TwoHanded_Trained_Tooltip: Odată cu antrenamentul, controlul asupra armelor
  de două mâini devine fluid, ceea ce îți permite combinații puternice și parări pricepute.
  Loviturile critice devin posibile și obți abilitatea de anulare a atacurilor.
UI_Fighting_TwoHanded_Untrained_Tooltip: Ești neinstruit. Poți ține o armă cu două
  mâini, dar întregul ei potențial îți rămâne evaziv. Combinațiile și parările sunt
  departe de tine, iar atacurile îți sunt simple și nefinisate.
