UI_Attribute_Dexterity: Dexteritate
UI_Attribute_Dexterity_Tooltip: Dexteritatea reprezintă stăpânirea, echilibrul și
  controlul asupra corpului tău. Determină armele de distanță pe care le poți folosi
  și îți îmbunătățește eficacitatea atacului de la distanță și șansa de succes în
  timpul furtului din buzunare.
UI_Attribute_Health: Viață
UI_Attribute_Health_Tooltip: Viața este rezistența ta fizică. Cu cât ai mai multă
  viață, cu atât poți încasa mai multe lovituri înainte de a pierde lupta. Viața ta
  va crește odată cu experiența, menținându-te rezistent împotriva adversarilor din
  ce în ce mai puternici.
UI_Attribute_MagicCircle: Cercul magiei
UI_Attribute_MagicCircle_Tooltip: Cercurile magiei semnifică profunzimea înțelepciunii
  și cunoștințelor unui vrăjitor în artele de cult. Pe măsură ce urcați prin cercuri,
  obțineți acces la vrăji mai complexe și mai puternice, amplificându-vă priceperea
  în magie.
UI_Attribute_Mana: Mana
UI_Attribute_Mana_Tooltip: Mana îți alimentează abilitățile tale magice. Mana este
  consumată în timp ce faci vrăji și nu se regenerează independent, așa că planificați-vă
  odihna și consumul mană în consecință.
UI_Attribute_Strength: Forță
UI_Attribute_Strength_Tooltip: Forța exprimă puterea ta fizică. Cu cât forța ta este
  mai mare, cu atât poți mânui arme mai puternice și cu atât atacurile tale corp la
  corp vor fi mai zdrobitoare.
UI_Attribute_Toughness: Rezistență
UI_Attribute_Toughness_Tooltip: Rezistența este o măsură a capacității tale de a suporta
  o povară. Pe măsură ce devii mai rezistent, poți transporta mai multe articole.
  Supraîncărcarea îți va împiedica mișcarea, așa că gestionează-ți stocul cu înțelepciune.
