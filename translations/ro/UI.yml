  care au preluat violent puterea după ce magicienii au eșuat în vraja lor de a crea
  o barieră magică, deținuții trăiesc acum în interdependență cu regele, care are
  nevoie de ei pentru „minereul albastru” magic - ultima speranță a umanității pentru
  războiul pierdut împotriva orcilor.


  Ești Nyras și tocmai ai sosit în Colonie.


  <b> Bun venit în noua ta viaţă!</>'
