Kirgo-CH0-None-Kirgo-13159: 'Ia te uită, o față nouă. Tocmai te-o aruncat înăuntru?'
Kirgo-CH0-None-Caption-90162: 'Da.'
Kirgo-CH0-None-Hero-61590: ''
Kirgo-CH0-None-Kirgo-72322: 'Păi, atunci bine ai venit in Colonie, cred. Cum te cheamă?
  Eu îs Kirgo.'
Kirgo-CH0-None-Hero-54970: 'Nyras.'
Kirgo-CH0-None-Kirgo-53995: 'Îmi pare bine de cunoștintă. Hei, ascultă, ce zici să
  povestim puțin? Poți să îmi zici noutăți de afară, iar eu pot să îți dau sfaturi
  la cum să te descurci pe aici. '
Kirgo-CH0-None-Kirgo-48505: 'Faza e că am tot săpat pe afurisita asta de movilă toată
  ziua, și mi-ar prinde bine amuzament. Ce zici?'
Kirgo-CH0-None-Caption-56351: 'Ce îți pasă ție de ce se întâmplă pe afară?'
Kirgo-CH0-None-Hero-5576: 'Totuși, ce îți pasă ție de ce se întâmplă pe afară? N-o
  să ieșim veci de aici, așa-i?'
Kirgo-CH0-None-Kirgo-48595: 'Păi, cei din Tabăra Nouă și baieții din mlaștină au altă
  opinie. Dar da, cred că ai dreptate, n-o să ieșim. '
Kirgo-CH0-None-Kirgo-58994: 'Totuși, eu cred ca ajută să îți reamintești din când
  în când că viața nu începe și se termină în acest dom albastru stupid. Ași lua-o
  razna dacă nu mi-ași reaminti asta.'
Kirgo-CH0-None-Hero-57845: 'Cum ar fi dacă la schimb ți-ași zice de un loc ferit unde
  să înoptezi? '
Kirgo-CH0-None-Hero-75065: 'Cum ar fi una din cambanele voastre?'
Kirgo-CH0-None-Kirgo-5289: 'Din cauza bestiei negre, huh? Te-și lăsa să dormi acolo
  dacă era după mine, dar nu e. Imi pare rău, amice.'
Kirgo-CH0-None-Hero-75802-0: 'Ok.'
Kirgo-CH0-None-Hero-49599-0: 'Sincer, nu prea am ce să povestesc. Toata lumea e tensionată
  din cauza războiului, și poveștilor oribile care circulă cu orci nu ajută. '
Kirgo-CH0-None-Hero-7847: 'Sunt vești că Nordmarii au avut câteva mici victori, așa
  că, e ceva. '
Kirgo-CH0-None-Kirgo-86946: 'Slavă lui Innos. Să sperăm că pot să recupereze o parte
  din zonele de mină - nu avem nici o șansă să ținem pasul pe termen lung, indiferent
  de câți deținuți trimite regele aici.'
Kirgo-CH0-None-Kirgo-51889: 'Dar de orașul Khorinis? Ai avut șansa să îl vezi în timpul
  transferului?'
Kirgo-CH0-None-Hero-69630: 'Nu chiar. M-au ținut închis pe toată durata.'
Kirgo-CH0-None-Kirgo-15646: 'Păcat. Ah, frate, mi-e dor de locul ăla ... am locuit
  acolo doi ani după ce am plecat din Varant. Am avut o drăguță acolo ... Rosa.'
Kirgo-CH0-None-Kirgo-28860-0: 'Ea era cel mai dulce lucru pe care ți l-ai fi putut
  imagina, și un suflet mai bun decât o să fiu eu vreodată.  '
