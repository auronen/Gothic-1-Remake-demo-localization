Diego-CH0-None-Diego-35455: 'Mai trăiești? Bun. Eu sunt Diego.'
Diego-CH0-None-Hero-33246: 'Eu sunt Ny- '
Diego-CH0-None-Diego-43084: 'Nu-i pasă nimănui de-aici de numele tău, amice - decât
  dacă le dai un motiv să le pese. '
Diego-CH0-None-Diego-67833: 'Uite, de obicei eu sunt cel care le face rezumatul „bobocilor”,
  dar o cădere de pietre ne-a izolat de vale, așa că am alte lucruri pe cap acum.'
Diego-CH0-None-Diego-98606: 'Oamenii noștri vin să elibereze calea, dar cunoscându-i,
  o să le ia câteva zile, așa că ar trebui să-ți găsești un loc de tabără până atunci. '
Diego-CH0-None-Diego-91856: 'Totul clar?'
Diego-CH0-None-Hero-76137: 'Te pot ajuta cumva?'
Diego-CH0-None-Diego-12922: 'Mersi, dar nu. '
Diego-CH0-None-Hero-91834: 'Unde mă pot adăposti? Undeva pe aici?'
Diego-CH0-None-Diego-20055: 'Nu. Zona de schimb aparține Taberei Vechi, iar până nu
  devii unul dintre noi, nu te putem lăsa să te învârți pe aici după lăsarea întunericului. '
Diego-CH0-None-Diego-35601-0: 'Doar încearcă să-ți găsești un loc bine adăpostit.
  Băieții noștri au zărit o bestie-umbră lângă canion, iar astea ies noaptea.  '
Diego-CH0-None-Hero-11753: 'Stai puțin. O bestie-umbră adevărată?'
Diego-CH0-None-Diego-26027: 'În carne și oase. Unul dintre multele lucruri de aici
  care abia așteaptă să-ți facă felul.'
Diego-CH0-None-Hero-25858: 'Bine. Mulțumesc. '
Diego-CH0-None-Diego-3476: 'Sigur. '
Diego-CH0-None-Diego-73935: 'Bun venit în Colonie.'
Diego-CH0-None-Diego-24707: 'Ce e?'
Diego-CH0-None-Hero-91769: 'Despre ... bariera asta. E adevărat că nu mai poți ieși
  odată ce ai intrat?'
Diego-CH0-None-Diego-51663: 'Poți. Oricând.'
Diego-CH0-None-Hero-43033: 'Dar?'
Diego-CH0-None-Diego-5080: 'Dar chestia aia o să-ți lovească curul cu un fulger atât
  de cumplit încât nici vulturii nu vor mai vrea să se atingă de ce a mai rămas din
  tine.'
Diego-CH0-None-Hero-90410: 'Cu ce te ocupi mai exact? Ești cu cei care conduc Colonia?'
Diego-CH0-None-Diego-94012: 'Dacă te referi la Tabăra Veche, atunci da, sunt - deși
  sunt doar o Umbră. '
Diego-CH0-None-Hero-55986: '„Umbră”?'
Diego-CH0-None-Diego-3860: 'Da. Bănuiesc că ai putea să ne consideri cei buni la toate
  din tabără. Dar o să te prinzi tu. '
Diego-CH0-None-Hero-29785: 'Presupun că „Tabăra Veche” de care zici e principala așezare
  din Colonie?'
Diego-CH0-None-Diego-38850: 'Ei bine, e cea mai veche. Liderul nostru, Gomez, și oamenii
  lui au fondat-o imediat după revoltă. E construită în jurul castelului unde stăteau
  vechile gărzi ale închisorii. '
Diego-CH0-None-Hero-10718: 'Dar mai sunt și alții?'
Diego-CH0-None-Diego-48329: 'De ce întrebi?'
Diego-CH0-None-Hero-26492: 'Sunt doar curios.'
Diego-CH0-None-Diego-90638: 'Va trebui să afli de unul singur. '
Diego-CH0-None-Hero-58079: 'Cum ai ajuns aici? '
Diego-CH0-None-Diego-7105: 'Am fost la locul nepotrivit, la momentul nepotrivit.'
Diego-CH0-None-Hero-81111: 'Iar asta înseamnă ...?'
Diego-CH0-None-Diego-45278: 'Că m-am aflat la locul nepotrivit, la momentul nepotrivit.'
Diego-CH0-None-Hero-36443: 'De unde pot lua o armă?'
Diego-CH0-None-Diego-67611: 'Nu de aici - asta e proprietatea Taberei Vechi. Uită-te
  prin canion, acolo sigur e ceva. Chiar și dacă e doar un târnăcop ruginit.'
Diego-CH0-None-Hero-31895: 'Mă vei lăsa să dorm aici. '
Diego-CH0-None-Diego-68146: 'Fii atent, amice. Ești sigur că vrei să continui așa?'
Diego-CH0-None-Caption-72690: 'Ești bătrân. '
Diego-CH0-None-Hero-72690: 'Ești bătrân. '
Diego-CH0-None-Diego-85201: 'Atunci hai să încheiem cu asta.'
Diego-CH0-None-Hero-91798: 'Glumesc doar.'
Diego-CH0-None-Diego-10917: 'Ei bine, nu o face. Închisoarea asta e plină de oameni
  fără simțul umorului.'
Diego-CH0-None-Hero-6226: 'A fost un accident. Kirgo a murit. '
Diego-CH0-None-Diego-31204: '... Ce?'
Diego-CH0-None-Hero-9564: 'A fost o luptă de antrenament și nu s-a terminat bine.
  M-am gândit că ar trebui să-ți spun.'
Diego-CH0-None-Diego-50517: 'Să ne înțelegem: ai omorât un om de-al nostru și te-ai
  întors să-mi spui?'
Diego-CH0-None-Hero-99938: 'Mai mult sau mai puțin.'
Diego-CH0-None-Diego-4242: '... Ori ești extrem de sincer, ori extrem de prost. Fir-ar
  să fie, ziua asta merge din ce în ce mai rău.'
Diego-CH0-None-Diego-74131: 'Ieși din zona de schimb și fii discret. '
Diego-CH0-None-Diego-75116: 'Și uită tot ce am spus despre mersul în Tabăra Veche
  odată ce băieții noștri eliberează calea. Ești exclus. '
Diego-CH0-None-Caption-96231-0: 'Nu ai de gând să mă omori?'
Diego-CH0-None-Diego-16593: 'Vrei să fac asta?'
Diego-CH0-None-Hero-54250: 'Nu.'
Diego-CH0-None-Diego-95015: 'Atunci nu mai pune întrebări stupide. '
Diego-CH0-None-Caption-69944-0: 'Nu ești impresionat?'
Diego-CH0-None-Diego-94971: 'Sunt-'
Diego-CH0-None-Diego-76598: 'Nu sunt sigur dacă încerci să fii amuzant, dar încep
  să-mi pierd răbdarea. '
TEXT_MATTM_20230808_122333: 'În regulă?'
Diego-CH0-None-Hero-67451: 'Bine. Mulțumesc.'
Diego-CH0-None-Diego-31013: 'Nu-mi spune mie asta. A fost un accident și nu o să mori
  pentru asta.'
Diego-CH0-None-Diego-1177: 'Acum pleacă. Și orice ai face, NU îi spune lui Orry. '
Diego-CH0-None-Hero-91268-1: 'Am plecat.'
Diego-CH0-None-Diego-2972: 'Sigur.'
Diego-CH0-G1RDemo_SafePlacetoSleep-Diego-26253: 'Găsește un loc unde să dormi înainte
  să se întunece, bobocule. Nu vrei să dai peste acea bestie-umbră.'
