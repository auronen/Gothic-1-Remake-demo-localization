TEXT_WIP_YGVNZSC_20250212_104425: 'O Bestiaumbrei cutreieră Zona de schimb a mărfurilor.
  Trebuie să găsesc un adăpost sigur înainte de căderea nopții.'
TEXT_WIP_YGVNZSC_20250212_120816: 'Ratford mi-a sugerat să-l ajut pe prietenul său
  Drax să vâneze Necrofagi undeva pe lângă poteca văii. Ar putea fi șansa mea de a
  câștiga un loc la focul lor de tabără pentru la noapte.'
TEXT_WIP_YGVNZSC_20250212_120924: 'Drax are nevoie de ajutor pentru a vâna Necrofagi.
  Dacă mă voi dovedi util, s-ar putea să câștig un loc la focul lor de tabără, ferit
  de Bestiaumbrei.'
TEXT_WIP_YGVNZSC_20250212_121142: 'Jorik, un membru al cetei de vânători, a dispărut
  în canion. Găsirea lui s-ar putea să-mi asigure un loc sigur unde să dorm în noaptea
  asta.'
TEXT_WIP_YGVNZSC_20250212_121254: 'Mi-am câștigat un loc lângă focul vânătorilor la
  fosta așezare a ocnașilor, vizavi de Mina Abandonată. E timpul să-mi revendic locul
  lângă foc și să mă odihnesc.'
TEXT_WIP_YGVNZSC_20250212_130017: 'Trebuie să-l găsesc pe Ratford, prietenul lui Drax,
  și să-l întreb despre Jorik, vânătorul dispărut. Acesta ar putea fi ultimul pas
  pentru a-mi asigura un loc sigur pentru la noapte.'
TEXT_WIP_YGVNZSC_20250212_124856: 'Ar trebui să-i spun lui Drax că sunt gata să-l
  ajut cu vânătoarea de Necrofagi. Îl găsesc pe potecă lângă intrarea în vale.'
