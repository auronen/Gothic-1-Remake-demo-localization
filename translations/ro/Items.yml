ItAt_Meatbug_01_description: 'Carne de la gândac. Gustoasă când este gătită, nu atât
  de bună crudă.'
ItFo_Apple_description: 'Aceste mere simbolizează monopolul comercial al Taberei Vechi.'
ItFo_Cheese_description: 'Brânza Myrtaniană, rezervată elitelor din Tabăra Veche.
  Aroma sa înțepătoare se simte în tot castelul.'
ItFo_Grilledscavenger_description: 'Carnea necrofagului, delicioasă la grătar până
  la perfecțiune.'
ItFo_Loaf_description: 'Elementul de bază al coloniei, aprovizionarea sa constantă
  ține burta plină și scandalul la distanță.'
ItFo_Meatbugragout_description: 'O specialitate a Taberei Vechi născută din necesitate,
  o tocană gustoasă făcută din ciupercile iadului și carne de gândac.'
ItFo_Mutton_01_description: 'Sărutată de foc, umple stomacul și încălzește sufletul.'
ItFo_Mutton_02_description: 'Deliciu curat, un răsfăț de carne.'
ItFo_Muttonraw_description: 'Vânat proaspăt, așteaptă îmbrățișarea focului.'
ItFo_Pear_description: 'Fructe dulci din exteriorul barierei, un gust de casă.'
ItFo_Potato_description: 'O masă de bază în toate taberele, acești tuberculi mențin
  puternică forța de muncă a coloniei.'
ItFo_Potion_Beer_description: 'Bere artizanală Myrtaniană importată, un lux al Taberei
  Vechi care unge roțile negocierilor și comerțului în colonia ocnașilor.'
ItFo_Potion_Booze_description: 'Mândria Taberei Noi, distilat din orez. Acest spirt
  puternic servește ca monedă și lubrifiant social, întruchipând ingeniozitatea în
  utilizarea resurselor taberei'
ItFo_Potion_Strongbeer_description: 'Băutură puternică preferată de supraveghetorii
  minei. Conținutul său ridicat de alcool crește productivitatea pe termen scurt,
  în ciuda riscurilor de consum pe termen lung.'
ItFo_Potion_Water_01_description: 'Deși este disponibilă pe scară largă, controlul
  asupra surselor de apă curată este cheia puterii în colonie.'
ItFo_Potion_Wine_description: 'Un simbol al legăturilor exterioare ale Taberei Vechi,
  un lux rar găsit la mesele Baronilor de Minereu.'
ItFo_Rice_description: 'Piatra de temelie a independenței Taberei Noi, cultivat cu
  grijă în orezăriile păzite cu strictețe. Surplusul acestuia susține comerțul și
  modelează relațiile cu celelalte tabere.'
ItFo_Whitemeat_description: 'Carne fragedă de necrofag, în așteptarea flăcărilor.'
ItFo_Plants_Berrys_01_description: 'Fructe sălbatice găsite în zonele mai puțin îmblânzite
  ale coloniei. A le aduna adesea înseamnă a-ți risca viața și mâinile.'
ItFo_Plants_Bloodwood_01_description: 'O plantă rezistentă, cu păstăi de semințe maro
  deosebite. Valorificată pentru proprietățile sale medicinale în mediul aspru al
  coloniei.'
ItFo_Plants_Mushroom_01_description: 'O ciupercă comună în Valea Minelor. Recunoscută
  după pălăria alb.'
ItFo_Plants_Orcherb_01_description: 'O plantă puternic-vindecătoare din teritoriile
  orcilor. Obținerea ei duce adesea la întâlniri periculoase, ceea ce o face o marfă
  de mare preț pentru vindecătorii de colonie.'
ItFo_Plants_Seraphis_01_description: 'Deși este o apariție frecventă în vale, este
  crucială pentru productivitatea coloniei. Efectele sale de recuperare rapidă mențin
  forța de muncă a prizonierilor.'
ItFo_Plants_Stoneroot_01_description: 'Această plantă rezistentă, este vitală pentru
  restabilirea energiilor magice, este strânsă cu zel de către magii coloniei.'
ItAt_Claws_01_description: 'Gheare ascuțite ca briciu, prețuite de meșterii din colonie.
  Recoltarea acestora este pe cât de periculoasă, pe atât de profitabilă.'
ItAm_Arrow_description: 'Obținute din materiale găsite înauntrul barierei, aceste
  săgeți sunt esențiale pentru arcuri și fac diferența între un băț și o armă.'
ItAm_Bolt_description: 'Făcute pentru arbaletele preferate de paznicii Taberei Vechi.
  Sunetul lor prin aer reduce la tăcere neînțelegerile înainte ca acestea să înceapă.'
ItKe_Lockpick_description: 'Esențial pentru cei pricepuți să deschidă ceea ce este
  încuiat.'
ItMi_Hammer_description: 'Un ciocan robust. Esențial pentru fierari și meșteri, este
  un simbol al muncii grele în colonie.'
ItMi_Lute_description: 'O legătură tangibilă cu lumea exterioară. Melodiile ei păstrează
  sănătatea mentală și cultura, făcând-o la fel de valoroasă ca orice minereu.'
ItMi_Oldcoin_01_description: 'O relicvă a vieții din-aintea barierei. Cândva valoros
  în Myrtana, acum fără valoare sub barieră.'
ItMi_Orenugget_description: 'Sufletul coloniei. Proprietățile ei unice o fac atât
  monedă, cât și resursă râvnită, modelând colonia cât și dinamica puterii regatului.'
ItMi_Stuff_Amphore_01_description: 'O relicvă a comerțului pre-colonie, aceste vase
  au acum mai multe utilități prin tabere.'
ItMi_Stuff_Barbknife_01_description: 'Un simbol al civilizației în viața grea din
  colonie. Deși este utilizat pentru îngrijire, tăișul acestuia reamintește subtil
  că te paște pericolul la orice colț.'
ItMi_Stuff_Brush_description: 'Nu numai un simplu instrument de curățare, aceste perii
  sunt vitale pentru menținerea armelor, armurilor și sănătății în condițiile dificile
  ale coloniei.'
ItMi_Stuff_Cup_01_description: 'A participat la multe celebrări. Dese ori singurul
  obiect de lux din posesia unui miner.'
ItMi_Stuff_Cup_02_description: 'Pocal argintiu ornat, probabil furat de la rămasurile
  nobilimii Myrtane din colonie.'
ItMi_Stuff_Mug_01_description: 'Omniprezent în toate taberele, aceste ulcioare sunt
  esențiale pentru distribuirea de apă.'
ItMi_Stuff_Pipe_01_description: 'O sursă prețioasă de comfort în colonie, folosit
  de obicei cu ierburi locale.'
ItMi_Stuff_Plate_01_description: 'Vas de metal uzat. Reamintește că și deținuții trebuie
  să mănânce.'
HumanFists_description: 'Pumnul, ultima opțiune a celor disperați sau arma preferată
  a celor încrezuți. Eficient, dacă știii ce faci.'
ItFo_Potion_Health_01_description: 'Poțiuni de vindecat făcute din ierburi rare. Effectele
  rapide de vindecare au salvat nenumărate vieți, asta a facut ca alchimiştii sa fie
  la mare căutare in colonie.'
ItWr_Scroll_Jacko_01_description: 'Jacko, am primit mesajul tău. Nu știam că Silas
  are o ascunzătoare în subsol. Sunt de acord că am putea împărții pe jumătate dacă
  se întâmplă să-l găsesc. Am niște contacte în tavernă și cred că am descoperit o
  cale de acces la subsol.'
ItMw_1H_Axe_Sickle_01_description: 'Simbol al autonomiei Taberei Noi, această unealtă
  servește atât ca recoltator, cât și ca protector. Lama sa curbată întruchipează
  hotărârea taberei de a prospera.'
ItMw_1H_Mace_03_description: 'Un buzdugan brutal cu un cap de metal țepos, creat pentru
  a imita înțepătura mortală a muștelor de sânge din colonie. Preferat de bandiți,
  designul său distinctiv provoacă frică.'
ItMw_1H_Mace_Club_01_description: 'Companionul minerului. Eficacitatea sa brută întruchipează
  simplitatea brutală a vieții din colonie'
ItMw_1H_Sword_01_description: 'O sabie de oțel simplă cu mâner ușor curbat. Echipament
  standard pentru gardienii de rang inferior din Tabăra Veche.'
ItMw_1H_Sword_02_description: 'Lamă gravată cu protecție aurie incrucișată. Un simbol
  al războinicilor experimentați din Tabăra Veche.'
ItMw_1H_Sword_04_description: 'O sabie de calitate, cu o lamă modelată și o protecție
  încrucișată. Preferată de luptători experimentați pentru versatilitatea sa.'
ItMw_1H_Sword_Old_01_description: 'O relicvă a primelor zile din coloniei, aceste
  săbi uzate încă mai sunt folosite în rândul noilor veniți.'
ItMw_1H_Sword_Short_02_description: 'O simplă sabie scurtă cu un burduşi argintiu.
  Fiind compactă , este ideală pentru lupte rapide corp la corp.'
ItMw_1H_Torch_description: 'Indispensabil pentru a naviga în zonele periculoase și
  întunecate coloniei. Poate fi folosit ca o armă improvizată împotriva fiarelor,
  uneori cu consecințe de incendiare.'
ItRw_Bow_Diego_description: 'Acest arc lung realizat cu măiestrie este atât de un
  simbol al autorității lui Diego, cât este o armă.'
ItRw_Bow_Long_01_description: 'Arc înalt, ușor curbat din lemn. Design simplu, fără
  priză înfășurată. Popular printre rezidenții Taberei Noi pentru raza sa.'
ItRw_Bow_Small_01_description: 'Un arc scurt facut de mântuială, cu laturi asimetrice.
  Popular printre vânătorii începători și prizonierii disperați.'
ItRw_Bow_Small_02_description: 'Un arc scurt din lemn compactat. Designul său simplu
  îl face popular printre umbre și arcașii din Tabăra Nouă.'
ItRw_Bow_Small_04_description: 'Un arc scurt din lemn de întunecat, cu laturi întărite
  cu metal. Preferat de umbrele influente pentru puterea și precizie.'
ItRw_Crossbow_01_description: 'Arbaletă ușoară din lemn, cu întăriri metalice. Popular
  printre gardienii din Tabăra Veche.'
ItMw_2H_Axe_Pickaxe_description: 'Cel mai important instrument al coloniei, acest
  târnăcop extrage minereul magic care dictează politica taberelor. În mâini pricepute,
  este și o armă decentă.'
ItWr_Scroll_Mysteriousnote_description: 'Imagine criptică cu un scop necunoscut, probabil
  desenată de Jorik.'
