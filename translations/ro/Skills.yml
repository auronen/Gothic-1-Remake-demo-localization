Skill_Melee_OneHanded_Description: 'Competențele cu armele de-o mână determină eficiența
  în luptă, de la loviturile de bază până la combinații fluide și maestrale.'
Skill_Melee_OneHanded_Untrained_Description: 'Ești neinstruit. Poți mânui o armă.
  Dar nu te aștepta la finețuri; combinațiile și parările nu-ți sunt la îndemână.'
Skill_Melee_OneHanded_Trained_Description: 'Odată cu antrenamentul, mișcările tale
  devin fluide, asta îți va permite combinații de atac și parări eficiente. Poți da
  lovituri critice și ai capacitatea de a-ți anula atacurile pe parcursul efectuării
  lor.'
Skill_Melee_OneHanded_Master_Description: 'Un maestru al luptei cu o mână este o forță
  de luat în considerare. Îți cresc șansele de loviri critice și poți provoca dezechilibre
  adversarului. Pararea devine și mai bună, permițând contraatacuri puternice.'
Skill_Melee_TwoHanded_Description: 'Competențele cu armele de două mâni îți determină
  capacitatea în luptă, de la loviturile brutale până la combinații grațioase și dominante.'
Skill_Melee_TwoHanded_Untrained_Description: 'Ești neinstruit. Poți ține o armă cu
  două mâini, dar întregul ei potențial îți rămâne evaziv. Combinațiile și parările
  sunt departe de tine, iar atacurile îți sunt simple și nefinisate.'
Skill_Melee_TwoHanded_Trained_Description: 'Odată cu antrenamentul, controlul asupra
  armelor de două mâini devine fluid, ceea ce îți permite combinații puternice și
  parări pricepute. Loviturile critice devin posibile și obți abilitatea de anulare
  a atacurilor.'
Skill_Melee_TwoHanded_Master_Description: 'Ca maestru al luptei cu două mâini, priceperea
  ta este formidabilă. Loviturile critice devin mai frecvente, pararea permite contraatacuri,
  iar loviturile foarte puternice îți pot face inamicii să zvâcnească.'
Skill_Ranged_Bow_Description: 'Abilitatea cu arcurile definește ochirea țintelor,
  de la țintirea de bază până la lovituri precise și rapide.'
Skill_Ranged_Bow_UntrainedDescriptions: 'Ești neantrenat. Poți ține un arc, dar țintirea
  este o provocare, iar tragerea săgeților și reîncărcarea îți e greoaie.'
Skill_Ranged_Bow_Trained_Description: 'Odată cu antrenamentul, abilitățile tale cu
  arcul s-au ascuțit. Acum ești mult mai priceput la reîncărcarea și țintirea arcului,
  iar precizia sporită permite lovituri critice.'
Skill_Ranged_Bow_Master_Description: 'Controlul asupra arcului este maestral. Loviturile
  critice îți devastează inamicii, iar rapiditatea și precizia loviturilor îi copleșesc.'
Skill_Ranged_Crossbow_Description: 'Stăpânirea asupra arbaletelor reflectă măiestria
  de luptă la distanță, evoluând de la manevrarea de bază la tragerile rapide și precise.'
Skill_Ranged_Crossbow_Untrained_Description: 'Esti neantrenat. Poți folosi arbalete,
  dar cu mâinile instabile nu-ți pot nimeri ținta, iar reîncărcarea este lentă și
  obositoare.'
Skill_Ranged_Crossbow_Trained_Description: 'Odată cu antrenamentul abilitățile cu
  arbaleta cresc. Reîncărcarea este mai rapidă, mâinile ți se stabilizează totodata
  și ținta, iar loviturile critice devin o adevărată amenințare.'
Skill_Ranged_Crossbow_Master_Description: 'Ai obținut stăpânirea peste arbalete. Loviturile
  critice vin cu mai multă ușurință, fiecare lovitură vine cu o precizie de neegalat,
  iar mâinile iscusite reîncarcă rapid bolțuile.'
