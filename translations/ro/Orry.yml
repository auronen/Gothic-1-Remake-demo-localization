Orry-CH0-None-Orry-35350: 'Prospătură, este? Habar n-aveam că ne mai aduce unul. Ai
  avut noroc.'
Orry-CH0-None-Hero-62484: 'De ce?'
Orry-CH0-None-Orry-81876: 'Păi de nu era alunecarea de teren, câțiva pulărăi d-ai
  noștri te-ar fi primit calumea.'
Orry-CH0-None-Orry-50913: 'Cu o cafteală zdravănă. '
Orry-CH0-None-Orry-3202: 'Oricum. De te îndrepți spre vale, tre'' s-aștepți pân-ai
  noștri or curăța poteca. Prăpastia-'
Orry-CH0-None-Hero-17889: '- e prea abruptă pentru fi coborâtă în rapel. Știu, mi-a
  zis Diego. '
Orry-CH0-None-Orry-90220: 'Bun. Atunci, cel mai bine ar fi să-ți găsești un loc să
  dormi.'
Orry-CH0-None-Orry-3825: 'Ți-e de ajuns? '
Orry-CH0-None-Orry-51104: 'Bine. '
Orry-CH0-None-Orry-21801: 'Pe boașele lui Beliar... Îți dau dreptate, știi cum să
  dai cu pumnul. '
Orry-CH0-None-Orry-21502: 'Pleacă. Ai avut șansa ta.'
Orry-CH0-None-Hero-93802: 'Care ți-e povestea? De ce te-au aruncat aici?'
Orry-CH0-None-Orry-34664: 'Ce, pe mine? N-am nimic de povestit despre asta.'
Orry-CH0-None-Orry-1321: 'Eram fără scăpare, m-am aruncat într-o aglomerație aiurea
  unde am dat direct d-un grup de-al gărzilor... după ce jefuisem pe cineva.'
Orry-CH0-None-Orry-45461: 'Bingo, iată-mă. Matale?'
Orry-CH0-None-Caption-85953-0: 'Am ucis pe cineva.'
Orry-CH0-None-Orry-24602: 'Mata, bre? N-aș fi pus rămășag.'
Orry-CH0-None-Orry-37552: 'N-o mai spune în stânga și dreapta - ori numa ălora de
  vrei sa o auză.'
Orry-CH0-None-Hero-17139: 'N-o fac.'
Orry-CH0-None-Caption-7105-0: 'Am fost la locul nepotrivit, la momentul nepotrivit.'
Orry-CH0-None-Orry-97807: 'P-asta o știu deja.'
Orry-CH0-None-Caption-16021-0: 'Nu vreau să vorbesc despre asta.'
Orry-CH0-None-Orry-84803: 'Haidea? Nu mă ai la inimă? Bine bre.'
Orry-CH0-None-Orry-50138: 'Oricum, e mereu aceeași poveste.'
Orry-CH0-G1RDemo_OrryBeer-Hero-57035: 'Am câteva întrebări.'
Orry-CH0-G1RDemo_OrryBeer-Orry-74214: 'Aşa-i? Eh, iar eu am un gâtlej uscat. '
Orry-CH0-G1RDemo_OrryBeer-Orry-3732: 'Cum zic, gasește-mi o udătură, și p-orma poți
  să mă-ntrebi câte-n lună și-n stele. '
Orry-CH0-G1RDemo_OrryBeer-Orry-31914: 'O mână spală p-alta.'
Orry-CH0-G1RDemo_OrryBeer-Hero-67257: 'Ce băutură vrei?'
Orry-CH0-G1RDemo_OrryBeer-Orry-96594: 'Ceea ce vreau este un Roșu Varantian, vechi
  din ''82 și să mi-l toarne o vulpiță roșcată. '
Orry-CH0-G1RDemo_OrryBeer-Orry-2862: 'Numa'' că aci-i temniță, așa că o botâlcuță
  cu lături pe care regili ne-o vinde ca „bere” ar merge.'
Orry-CH0-G1RDemo_OrryBeer-Hero-28969: 'Batem palma. '
Orry-CH0-G1RDemo_OrryBeer-Orry-103: 'Innos pupa-ț-aș tălpili. Aci mă găsești. '
Orry-CH0-G1RDemo_OrryBeer-Hero-42210: 'Nu am timp pentru așa ceva.'
Orry-CH0-G1RDemo_OrryBeer-Orry-28733: 'Nu-ți ajung la nas, este?'
Orry-CH0-G1RDemo_OrryBeer-Orry-31985-0: 'Ehe, flăcău, o să te izbești de-o trezire
  în conștiință.  '
Orry-CH0-G1RDemo_OrryBeer-Hero-22970: 'Ia-ți berea.'
Orry-CH0-G1RDemo_OrryBeer-Orry-69058: 'Salvatoră-miu!'
Orry-CH0-G1RDemo_OrryBeer-Orry-30075: 'Bleah.. Zici că-i pișălău. '
Orry-CH0-G1RDemo_OrryBeer-Orry-62196: 'Mă rog. Aveai întrebări, nu? Azvârle-le! '
Orry-CH0-G1RDemo_OrryBeer-Hero-36883: 'Nu mă poți lăsa să dorm în zona de schimb de
  mărfuri? Măcar până vor curăța poteca? '
Orry-CH0-G1RDemo_OrryBeer-Orry-5926: 'Nu până nu te-ai alăturat Taberei Vechi, pretenaș.
  După cum musai ți-a spus deja Diego. '
Orry-CH0-G1RDemo_OrryBeer-Hero-26122: 'Dar dacă mă înscrii tu chiar acum?'
Orry-CH0-G1RDemo_OrryBeer-Orry-60815: 'E numa'' unu care poate face asta și aista-i
  Gomez. '
Orry-CH0-G1RDemo_OrryBeer-Orry-62379: 'Și bre, dacă nu ai bărbăția să ajungi Umbră
  sau vreo Gardă, gândește-te de două ori dacă vrei cu adevărat să ni te alături. '
Orry-CH0-G1RDemo_OrryBeer-Orry-8934: 'La mai toate prospăturili, le dă un târnăcop
  și valea la ocnă pentru tot restul vieții. Pepitili alea nu iese singure din pământ.
  Iar matale nu vrei asta.'
Orry-CH0-G1RDemo_OrryBeer-Hero-31470: 'Dacă nu pot în „Zona de schimb”, atunci unde
  pot dormi?'
Orry-CH0-G1RDemo_OrryBeer-Orry-72919: 'Pământu'' ț-ă rece?'
Orry-CH0-G1RDemo_OrryBeer-Hero-35560: 'Diego a spus că au văzut o bestie-umbră prin
  canion.'
Orry-CH0-G1RDemo_OrryBeer-Orry-11063: 'Mânca-ț-aș! Așa e. Ghinion de neșansă. Poate
  încerci la fosta tabără a săpătorilor de e sus pe marginea de peste mina inundată.'
Orry-CH0-G1RDemo_OrryBeer-Orry-57449: 'Să zic că văzui nișcai inși făcându-se pe acolo...
  Din Tabăra Nouă, parcă. Mergi și află.  '
Orry-CH0-G1RDemo_OrryBeer-Caption-18442-0: 'Cum e în Tabăra Veche?  '
Orry-CH0-G1RDemo_OrryBeer-Orry-7851: 'Așea-șeașa! Ar putea fi mai bine, or poate fi
  mai rău! '
Orry-CH0-G1RDemo_OrryBeer-Hero-47911: 'Cum adică?'
Orry-CH0-G1RDemo_OrryBeer-Orry-67623: 'Păi, dacă te descurci cu tutili alea, ar cam
  fi cel mai bun rămășag pentru o viață normală aicișea.'
Orry-CH0-G1RDemo_OrryBeer-Orry-45936: 'Numa'' de te piși în drum... '
Orry-CH0-G1RDemo_OrryBeer-Hero-90405: 'M-am prins.'
Orry-CH0-G1RDemo_OrryBeer-Hero-75124: 'Unde pot găsi o armă?'
Orry-CH0-G1RDemo_OrryBeer-Orry-21858: 'Nu, la noi. '
Orry-CH0-G1RDemo_OrryBeer-Orry-10311: 'Încearcă-ți norocu prin jurul Minei Abandonate.
  Probabil că mai sunt nișcai unelte vechi, sau poate chiar o lamă acolo sus.'
Orry-CH0-G1RDemo_OrryBeer-Hero-59001: 'Dar o sabie bună nu?'
Orry-CH0-G1RDemo_OrryBeer-Orry-10367: 'P-asta ar trebui s-o iei sau s-o cumperi de
  la vreunu''. '
Orry-CH0-G1RDemo_OrryBeer-Orry-62457: 'Vrei un sfat? Mulțumește-te cu orice primești
  p-aci și încearcă să nu te dai mare ca și cum toată lumea-ți datorează ceva. '
Orry-CH0-G1RDemo_OrryBeer-Orry-79853: 'Nu ține! '
Orry-CH0-G1RDemo_OrryBeer-Hero-54075: 'În regulă. Mă mai uit pe aici.'
Orry-CH0-G1RDemo_OrryBeer-Orry-21881: 'Asta-i bine.'
Orry-CH0-G1RDemo_OrryBeer-Hero-21109: 'Ai ceva sfaturi în general? Despre viața în
  Colonie?'
Orry-CH0-G1RDemo_OrryBeer-Orry-18513: 'Stai potol.'
Orry-CH0-G1RDemo_OrryBeer-Hero-81881: 'Fiind aici?'
Orry-CH0-G1RDemo_OrryBeer-Orry-34140: 'Da. Acuș aista-i casa ta și ești blocat aci
  pe viață - indiferent ce-ți vor zâce orezarii sau cultiştii. '
Orry-CH0-G1RDemo_OrryBeer-Orry-42085: 'Bagă-ți mințili-n cap ș-o poți duce bine aicișea.'
Orry-CH0-G1RDemo_OrryBeer-Caption-6832: 'Orezari și cultişti?'
Orry-CH0-G1RDemo_OrryBeer-Hero-6832: 'Orezari și cultişti?'
Orry-CH0-G1RDemo_OrryBeer-Orry-25768: 'O să-i vezi tu.'
Orry-CH0-G1RDemo_OrryBeer-Caption-43544: 'Sună trist.'
Orry-CH0-G1RDemo_OrryBeer-Hero-43544: 'Sună trist.'
Orry-CH0-G1RDemo_OrryBeer-Orry-71564: 'Ț-oi reveni.'
Orry-CH0-G1RDemo_OrryBeer-Caption-72854: 'Nu voi rămâne aici. '
Orry-CH0-G1RDemo_OrryBeer-Hero-50029: 'N-am de gând să îmbătrânesc aici.'
Orry-CH0-G1RDemo_OrryBeer-Orry-49997: 'Așa zic toți.'
Orry-CH0-G1RDemo_OrryBeer-Caption-12002: 'Oi avea dreptate.'
Orry-CH0-G1RDemo_OrryBeer-Hero-77217: 'Probabil ai dreptate.'
Orry-CH0-G1RDemo_OrryBeer-Orry-96478: 'N-aș fi vrut.'
Orry-CH0-G1RDemo_OrryBeer-Hero-37302: 'Cam atât. Mulţumesc.'
Orry-CH0-G1RDemo_OrryBeer-Orry-14126: 'Aha. Stai lucid.'
Orry-CH0-None-Hero-88403: 'Am să-ți spun ceva. Kirgo e mort.'
Orry-CH0-None-Orry-44358: '... Ai? De ce? Cum?'
Orry-CH0-None-Caption-88176-0: 'Cred că a fost bestia-umbră.'
Orry-CH0-None-Orry-51220: 'Dar... ne văzurăm dimineață! ''mi-aș pula... ''mi-aș PULA
  să-mi bag!'
Orry-CH0-None-Orry-45442: 'Nu-mi pot părăsi postu'' acuș, apăi mâine la prima oră
  mă duc s-arunc o privire.'
Orry-CH0-None-Orry-22759: 'Și p-ormă mai vedem cine-o făcut așa ceva. Oricum... mulțumesc
  că m-anunțași. '
Orry-CH0-None-Caption-12927-0: 'Din greșeală. Dădeam o luptă de antrenament și mi-a
  scăpat sabia în el.'
Orry-CH0-None-Orry-36012: 'Greșeală ... ai?'
Orry-CH0-None-Orry-21384: 'Nu-nu, lasă vrăjeala, Kirgo fu unul dintre ăi mai vrednici
  luptători din arenă. '
Orry-CH0-None-Orry-10752: 'Tu fusăși, o făcuși intenționat. Jigodia dracului ... Te
  termen!'
Orry-CH0-None-Hero-73692: 'O să-mi văd de drum.'
Orry-CH0-None-Orry-52966: 'Sigur. Baftă, prospătură.'
