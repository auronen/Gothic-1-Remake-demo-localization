Drax-CH0-G1RDemo_DraxHunt-Drax-89011: 'Stai puțin. Tu ești tipul ăla ce amu'' l-o
  zvârlit înlontru, nu-i așa? Nu, nu zi nimic, m-am prins deja.'
Drax-CH0-G1RDemo_DraxHunt-Drax-20861: 'Ai o față de „în ce căcat am intrat”.'
Drax-CH0-G1RDemo_DraxHunt-Hero-9657: 'Sunt nou, da - dar, de fapt, prietenul tău Ratford
  m-a trimis.'
Drax-CH0-G1RDemo_DraxHunt-Hero-46836: 'A zis că pot să dorm la tabăra voastră, și
  mi-a zis să te ajut la vânat. '
Drax-CH0-G1RDemo_DraxHunt-Drax-58516: 'Rats? L-a găsit pe Jorik, deci?'
Drax-CH0-G1RDemo_DraxHunt-Hero-8890: 'E mort.'
Drax-CH0-G1RDemo_DraxHunt-Drax-97866: '... Am priceput. Păcat, dar nu mă surprinde.'
Drax-CH0-G1RDemo_DraxHunt-Drax-26302: 'Deci, ești aici să mă ajuți la vânat ... fain
  din partea ta. Păi, de ce nu. Hai s-o facem.'
Drax-CH0-G1RDemo_DraxHunt-Drax-10911: 'Presupun că ai realizat deja că suntem prinși
  în locul ăsta?'
Drax-CH0-G1RDemo_DraxHunt-Hero-43176: 'Adevărat. Caut un loc unde să poposesc - aparent
  este o bestie-umbră prin zonă.'
Drax-CH0-G1RDemo_DraxHunt-Drax-70619: 'Chiar ESTE. Am văzut-o și noi ... e o jigodie
  a naibii de mare.'
Drax-CH0-G1RDemo_DraxHunt-Drax-49351: 'Hmm ... hei, ce zici de ideea asta? Tu mă ajuți
  să vânez acea turmă de necroi, iar la schimb, împărțim mâncarea și poți dormi la
  focul nostru.'
Drax-CH0-G1RDemo_DraxHunt-Drax-43533: 'E la tabăra foștilor mineri vizavi de mina
  inundată și e bine protejat. Ce zici?'
Drax-CH0-G1RDemo_DraxHunt-Hero-47782: 'Focul „nostru”?'
Drax-CH0-G1RDemo_DraxHunt-Drax-87244: 'Da, al meu și al prietenului meu. O să-l cunoști.'
Drax-CH0-None-Hero-72487: 'Accentul tău nu-mi sună că ar fi de prin Khorinis.  '
Drax-CH0-None-Drax-86382: 'Nici al tău nu pare.'
Drax-CH0-None-Hero-57725: 'De pe unde ești? Ogoarele de mijloc?'
Drax-CH0-None-Drax-47752: 'Poate îs, poate nu. '
Drax-CH0-G1RDemo_DraxHunt-Hero-80576: 'Cum pot știi că asta nu-i o capcană? '
Drax-CH0-G1RDemo_DraxHunt-Drax-27434: 'Vrei să zici că eu sunt marele ticălos care
  vrea să jefuiască noul venit de toate pepitele lui inexistente?'
Drax-CH0-G1RDemo_DraxHunt-Drax-91704: 'Fără supărare, amice, dar dacă aveam vreo problemă
  cu tine, erai mort deja.'
Drax-CH0-G1RDemo_DraxHunt-Hero-61662-0: 'Ție ce-ți iese din asta? Pare că ai putea
  să omori acei necroi de unul singur.'
Drax-CH0-G1RDemo_DraxHunt-Drax-66721: 'Tare precaut mai ești. Bun! În primul rând
  ''mi-amintesc cum o fost să fiu aruncat aici și cum toată lumea încerca să mi-o
  tragă.'
Drax-CH0-G1RDemo_DraxHunt-Drax-59742: 'În al doilea rând, dacă te dovedești UN PIC
  mai de ajutor ca un oarecare nou venit, poate chiar ți-aș spune să te piși pe ce
  ți-o fi zis Diego și să încerci să te alături taberei NOASTRE - Tabăra Nouă.'
Drax-CH0-G1RDemo_DraxHunt-Drax-43603: 'Tabăra în care nu trebe să îl pupi în cur pe
  Gomez pentru restul vieții tale.'
Drax-CH0-G1RDemo_DraxHunt-Drax-26481: 'Dar asta mai târziu. Mai întai să vânăm.'
TEXT_DAVID_20230811_170556_41: 'Gașca aia a ta are vreun lider?'
TEXT_DAVID_20230811_170615: 'Da, are - Lares. Dar, din nou, nu e ca-n Tabăra Veche.
  Noi îl urmăm pentru că e cel mai potrivit om pentru treaba asta, nimic mai mult.
  Când se schimbă situația, va face un pas în spate.  '
Drax-CH0-G1RDemo_DraxHunt-Hero-66022: 'Batem palma. Care e strategia?'
TEXT_DAVID_20230811_170008: 'Nu e niciuna. Păsările alea îs proaste grămadă, așa că
  mergi cu capul înainte și fă-le bucăți.'
TEXT_DAVID_20230811_170018: 'Încearcă să nu le lași să te înconjoare. Zi-mi când ești
  gata și pornim.'
Drax-CH0-G1RDemo_DraxHunt-Hero-34325: 'Nu sunt interesat.'
Drax-CH0-G1RDemo_DraxHunt-Drax-97644-2: 'Nu prea ești om de nădejde, eh? Mare păcat,
  de mă întrebi pe mine, dar bine. Doar să nu te apropii de acei necrofagi, altfel
  poate o să te confund cu unul din ei.'
Drax-CH0-G1RDemo_DraxHunt-Drax-83832: 'Hei! Oprește-te, o să sperii-'
Drax-CH0-G1RDemo_DraxHunt-Drax-18631: 'Ha! Ce pradă zemoasă.'
Drax-CH0-G1RDemo_DraxHunt-Drax-16681: 'O să-i jupoi aici, dar dacă Rats e deja la
  tabără, hai să nu mai pierdem timpul. Ne vedem acolo, nou-venitule! Bravo.'
Drax-CH0-G1RDemo_FindJorik-Drax-55131: 'Ha! Bravo, asta da pradă zemoasă. Știi cum
  să jupoi? '
Drax-CH0-G1RDemo_FindJorik-Hero-55641-0: 'Păi... '
Drax-CH0-G1RDemo_FindJorik-Drax-59799-0: 'Nu contează, mă descurc. Acuma că mă gândesc,
  mai bine te duci să îl găsești pe prietenul meu Ratford cât timp îs ocupat aici,
  vezi de are nevoie de ajutor.'
Drax-CH0-G1RDemo_FindJorik-Drax-21285-0: 'Unul din echipa noastră, Jorik, a dispărut
  și credem că ar fi undeva prin canion. Rats se uită după el chiar acum. O să te
  aștept la tabără.'
Drax-CH0-G1RDemo_FindJorik-Drax-80360: 'Planurile nu prea îs de tine, așa-i? Ei bine,
  nu conteză. Le-am venit de hac. Stii cum să jupoi?'
Drax-CH0-G1RDemo_FindJorik-Hero-91969-0: '„Echipă”?'
Drax-CH0-G1RDemo_FindJorik-Drax-9536-0: 'Da, gașca noastră. Roșii ne numesc pe noi
  „bandiți”, dar nu mi se pare corect. Suntem mai mult de atât. '
Drax-CH0-G1RDemo_FindJorik-Hero-86916-0: 'Să înțeleg că gașca voastră conduce această
  „Tabără Nouă” de care ai zis mai devreme?'
Drax-CH0-G1RDemo_FindJorik-Drax-45745-0: '„Conduce” nu e chiar cuvântul pe care l-aș
  folosi. Adică, da, sunt facțiuni și din astea, dar nu sunt reguli impuse sau o bună...
  cum îi zice... „ierarhie”. '
Drax-CH0-G1RDemo_FindJorik-Drax-77367-0: 'Cum ziceam, hai să vorbim despre asta odată
  ce am necrofagul ăsta tras pe băț și stă la prăjit deasupra focului.  '
Drax-CH0-G1RDemo_FindJorik-Hero-96179-0: 'Ce s-a întâmplat cu acest Jorik? '
Drax-CH0-G1RDemo_FindJorik-Drax-63260-0: 'Păi, de asta suntem aici să aflăm. Omu''
  pur și simplu a plecat și n-a mai venit de atunci. '
Drax-CH0-G1RDemo_FindJorik-Drax-56611-0: 'Cineva l-a văzut cățărându-se aproape de
  canion, aici, dar, până acum, nimic.'
Drax-CH0-G1RDemo_FindJorik-Hero-29676-0: 'Cum arată prietenul tău Ratford?'
Drax-CH0-G1RDemo_FindJorik-Drax-46680-2: 'Cât mine, păr negru, mustață mare. Poartă
  aceeași armură ca mine, așa că ar trebui să fie ușor de găsit. '
Drax-CH0-G1RDemo_FindJorik-Drax-94407-0: 'Adu-l aici jos când l-ai găsit pe Jorik
  - ar trebui să am focul și cina gata până atunci. Oh, și apropo: sunt Drax.'
Drax-CH0-G1RDemo_DraxHunt-Drax-50312: 'Uită de necroi.'
Drax-CH0-G1RDemo_DraxHunt-Hero-62484: 'De ce?'
Drax-CH0-G1RDemo_DraxHunt-Drax-43473: 'Că cineva i-a omorât când nu mă uitam. Sunt
  SIGUR că n-ai fost tu.'
Drax-CH0-G1RDemo_DraxHunt-Drax-95185: 'Păi, al naibii, mă duc la tabără. O să facem
  foamea la cină... '
Drax-CH0-G1RDemo_DraxHunt-Drax-78430: 'Să mergem. '
Drax-CH0-G1RDemo_DraxHunt-Hero-1376: 'Dar cum rămâne cu înțelegerea noastră? Tot am
  nevoie de un loc de dormit.'
Drax-CH0-G1RDemo_DraxHunt-Drax-70710: 'Da, și înțeleg, pe bune. Dar nimic în viață
  nu e gratis.'
Drax-CH0-G1RDemo_DraxHunt-Drax-40881: 'Du-te și vezi - sunt sigur că o sa găsești
  altundeva.'
Drax-CH0-None-Drax-59532: 'Te-am avertizat, fir-ar!'
Drax-CH0-None-Drax-81717: 'Nu trebuia să vii aici!'
Drax-CH0-G1RDemo_FindJorik-Drax-96572: 'Hmm? Du-te și găsește-l pe Rats. Trebuie să
  fie undeva în canion. '
Drax-CH0-G1RDemo_DraxHunt-Drax-57366: 'Regret, prietene, dar ai ales deja. Mult noroc.'
Drax-CH0-None-Drax-54567: 'Ți-ai făcut un prieten, Rats! N-am crezut c-o să prind
  ziua asta.'
Drax-CH0-None-Ratford-71939: 'Du-te naibii. E rost de cină?'
Drax-CH0-None-Drax-85556: 'Da, noul flăcău m-a ajutat. L-ai găsit pe Jorik, eh? Ce
  l-a omorât?'
Drax-CH0-None-Ratford-33049: 'Probabil bestia-umbră. Trebuie să avem grijă diseară.'
Drax-CH0-None-Drax-88422: 'Deci, zi-mi, flăcău: când l-ai găsit pe Jorik, ai aflat
  și de ce a dispărut? Sincer, tot nu mă prind. '
Drax-CH0-None-Drax-95327: 'Am fumat mai multe țigări decât un furnal, și nici un zeu
  încă nu mi-a „șoptit în vise”.'
Drax-CH0-None-Hero-68340: 'Păi, a avut o schiță. Stai că o am.'
Drax-CH0-None-Ratford-90529: 'Ține hârtia aia la tine în nădragi și nu mai vorbi de
  căcatul ăla. Jorik a fumat prea mult și și-a pierdut mințile, atât.'
Drax-CH0-None-Drax-44226: 'Pe coaiele lui Beliar, calmează-te, omule. Era doar o întrebare.'
Drax-CH0-None-Drax-54188: 'Schimbăm vorba, deci. Probabil ai realizat că sunt trei
  tabere în Colonie. '
Drax-CH0-None-Drax-73206: 'O să fiu sincer: având în vedere că nu ești de mântuială
  ca restu'' care sunt aruncați aici, ar trebui să încerci să ni te alături. '
Drax-CH0-None-Ratford-52326: 'O faci să sune de parcă am fi o turmă de domnițe gata
  să ne aruncăm fustele la el.'
Drax-CH0-None-Ratford-68439: 'Drax are dreptate, să știi, am avea nevoie de oameni
  noi, și tu pari să ai ce ne trebuie. Astea fiind spuse, dacă nu vrei să ajungi să
  culegi orez, va trebui să lucrezi din greu. '
Drax-CH0-None-Drax-15941: 'Asta e valabil oriunde. Dar măcar noi avem un plan care
  ne va scoate de aici, și e un plan bun, nu baliverne de cultiști despre zei adormiți.'
Drax-CH0-None-Ratford-70406: 'Dacă mai crezi că prostia aia de „să aruncăm în aer
  grămada de minereu albastru” o să meargă, ești mai dus cu zânele ca Nebunii. '
Drax-CH0-None-Ratford-94638: 'Vreau să zic, cât de mult minereu crezi că o săpat până
  acuma, de ajuns să cumperi toate deșerturile din Varant? Și totuși, când întrebi
  mercenarii dacă magicienii au în sfârșit destul, mereu zic „încă puțin”.'
Drax-CH0-None-Ratford-61772: 'Serios, deja mă întreb dacă nu ne joacă pe degete, la
  fel cum tipul ăla Y''Berion face cu mielușeii lui. N-aș fi surprins... '
Drax-CH0-G1RDemo_DraxHunt-Hero-36233: 'Să vânăm.'
Drax-CH0-None-Drax-27879: 'Muzică pentru urechile mele. Ai o armă?'
Drax-CH0-None-Hero-90162: 'Da.'
Drax-CH0-None-Drax-91362: 'Bun. Atunci hai după mine.'
Drax-CH0-None-Hero-54250: 'Nu.'
Drax-CH0-None-Drax-3588-0: 'Vorbești serios? Atunci du-te și găsește una. Pot să mai
  aștept câteva minute. '
Drax-CH0-None-Drax-3588-1: 'Pot să mai aștept câteva minute. '
