ItAt_Meatbug_01_description: Мясо мясных жуков. Вкусное, если его приготовить; в сыром
  виде оставляет желать лучшего.
ItFo_Apple_description: Яблоки — символ торговой монополии Старого лагеря.
ItFo_Cheese_description: Миртанский сыр для главных заправил Старого лагеря. Кажется,
  его резким ароматом пропах весь замок.
ItFo_Grilledscavenger_description: Мясо падальщика, зажаренное до румяной корочки.
ItFo_Loaf_description: Основа питания в колонии. Пока хлеб поставляется стабильно,
  рабочие сыты и не выражают недовольства.
ItFo_Meatbugragout_description: Традиционное блюдо Старого лагеря, изначально возникшее
  не от хорошей жизни. Впрочем, как оказалось, мясо жуков, тушенное с адскими грибами, —
  это вкусно.
ItFo_Mutton_01_description: Поджарено на открытом огне. Утоляет голод и согревает
  душу.
ItFo_Mutton_02_description: Вкуснейшее вяленое мясо, настоящее лакомство.
ItFo_Muttonraw_description: Свежедобытое мясо, ждущее жара огня.
ItFo_Pear_description: Сладкий фрукт из внешнего мира — вкус напоминает о доме.
ItFo_Potato_description: Распространённый овощ, который составляет основу питания
  работяг во всех лагерях колонии.
ItFo_Potion_Beer_description: Импортированный миртанский эль. Предмет роскоши из Старого
  лагеря, наличие которого оживляет торговлю и облегчает переговоры во всей колонии.
ItFo_Potion_Booze_description: Продукт перегонки риса. Предмет гордости обитателей
  Нового лагеря и яркий пример их изобретательности. Этот крепкий алкогольный напиток
  облегчает социальное взаимодействие в лагере и порой может выполнять роль валюты.
ItFo_Potion_Strongbeer_description: Этот крепкий напиток любят надсмотрщики. Высокое
  содержание алкоголя оказывает кратковременный тонизирующий эффект, но чрезмерное
  употребление вредит здоровью.
ItFo_Potion_Water_01_description: В колонии нет недостатка в чистой воде, однако её
  источники контролируют те, кто всем здесь заправляет.
ItFo_Potion_Wine_description: Символ связи Старого лагеря с внешним миром. Редкость,
  которую можно увидеть только на столе рудного барона.
ItFo_Rice_description: Зерновая культура, которая выращивается на тщательно охраняемых
  плантациях. Составляет основу независимости Нового лагеря. Излишки идут на продажу,
  что определяет взаимоотношения с другими лагерями.
ItFo_Whitemeat_description: Нежное мясо падальщика, которое только и ждёт, когда его
  поджарят на открытом огне.
ItFo_Plants_Berrys_01_description: Эти ягоды растут в наименее освоенных районах колонии.
  Те, кто их собирает, зачастую рискуют ради этого жизнью и здоровьем.
ItFo_Plants_Bloodwood_01_description: Неприхотливое растение с характерными коричневыми
  стручками. В суровых условиях колонии оно ценится за свои лекарственные свойства.
ItFo_Plants_Mushroom_01_description: Обычный гриб из долины Рудников с узнаваемой
  белой шляпкой.
ItFo_Plants_Orcherb_01_description: Лекарственное растение, обладающее сильными целебными
  свойствами. Встречается только в землях орков, поэтому его сбор редко обходится
  без стычек, так что лекари готовы хорошо за него заплатить.
ItFo_Plants_Seraphis_01_description: 'Это растение часто встречается в долине. Необходимо
  для поддержания продуктивности труда в колонии: благодаря его тонизирующему эффекту
  каторжники могут работать больше.'
ItFo_Plants_Stoneroot_01_description: Неприхотливое растение, употребление которого
  позволяет восстанавливать магическую энергию. Живущие в колонии маги выискивают
  его повсюду.
ItAt_Claws_01_description: Острые как бритва когти, которые очень ценятся ремесленниками.
  Их добыча сопряжена с большим риском, но позволяет хорошо заработать.
ItAm_Arrow_description: Такие стрелы делают из упаковочных материалов. Без них лук —
  просто палка, а с ними — грозное оружие.
ItAm_Bolt_description: Подходит для арбалетов, которыми пользуются стражники Старого
  лагеря. Свист болта заставляет умолкнуть недовольных, пока их жалобы не переросли
  в настоящий протест.
ItKe_Lockpick_description: Незаменимый инструмент для тех, кто умеет открывать запертое.
ItMi_Hammer_description: Крепкий молот. Верный помощник кузнецов и других ремесленников,
  символ труда в колонии.
ItMi_Lute_description: Вещица, которая служит напоминанием о внешнем мире. Музыка
  помогает сохранить культуру и рассудок, поэтому инструменты ценятся не меньше руды.
ItMi_Oldcoin_01_description: 'Сувенир из мира за барьером: такие монеты в ходу в Миртане.
  Здесь они не имеют ценности.'
ItMi_Orenugget_description: 'Вокруг этой руды крутится вся жизнь в колонии: уникальные
  свойства сделали её не только ценным ресурсом, но и валютой, используемой заключёнными
  повсеместно. Добыча руды не только определяет расстановку сил между лагерями, но
  и мощь королевства.'
ItMi_Stuff_Amphore_01_description: Эти сосуды использовались для торговли ещё до возникновения
  колонии. Теперь они выполняют разнообразные функции в лагерном быту.
ItMi_Stuff_Barbknife_01_description: Позволяет не потерять человеческий облик в суровых
  условиях колонии. Острое лезвие намекает, что с владельцем шутки плохи.
ItMi_Stuff_Brush_description: В суровых условиях колонии этот непритязательный инструмент
  незаменим для ухода за доспехами, оружием и за собой.
ItMi_Stuff_Cup_01_description: Сколько раз её сжимали в руке, поднимая тост, — не
  сосчитать. Зачастую это самый ценный предмет среди нехитрых пожитков рудокопа.
ItMi_Stuff_Cup_02_description: Изукрашенный серебряный кубок, который, вероятнее всего,
  украли из личных вещей миртанской знати, оставшихся в колонии.
ItMi_Stuff_Mug_01_description: Простые кружки для воды можно найти в любом из лагерей.
ItMi_Stuff_Pipe_01_description: Для долгожданного перекура в трубку обычно забивают
  местные травы.
ItMi_Stuff_Plate_01_description: Видавшая виды металлическая тарелка. Напоминание
  о том, что даже каторжникам нужно есть.
HumanFists_description: Кулаки — последняя надежда в отчаянном положении или осознанный
  выбор уверенных в себе бойцов. Порой те, кто умеет драться без оружия, очень эффективно
  расправляются с врагами голыми руками.
ItFo_Potion_Health_01_description: Целебный эликсир из редких трав. Такие эликсиры
  мгновенно заживляют раны, и это свойство спасло немало жизней. Вот почему умелых
  алхимиков в колонии очень ценят.
ItWr_Scroll_Jacko_01_description: Джако, я получил твоё послание. Не знал, что Силас
  хранит в подвале заначку. Если найду её, согласен поделить пополам. У меня есть
  свой человек в таверне, и, кажется, я понял, как проникнуть в подвал.
ItMw_1H_Axe_Sickle_01_description: Символ самодостаточности Нового лагеря. Это орудие
  для сбора урожая и для защиты. Изогнутый клинок символизирует стремление лагеря
  к процветанию.
ItMw_1H_Mace_03_description: Зловещая булава, металлическое навершие которой усеяно
  шипами, подобными смертоносным жалам шершней. Излюбленное оружие воров, вселяющее
  страх одним своим видом.
ItMw_1H_Mace_Club_01_description: Верная помощница рудокопа. Простое, но эффективное
  орудие символизирует суровую простоту каторжного быта.
ItMw_1H_Sword_01_description: Самый обычный стальной меч со слегка изогнутой рукоятью.
  Такими, как правило, пользуются рядовые стражники из Старого лагеря.
ItMw_1H_Sword_02_description: Меч с позолоченной рукоятью и гравировкой на клинке.
  Подчёркивает статус опытного воина из Старого лагеря.
ItMw_1H_Sword_04_description: Хорошо сработанный меч с узором на клинке и удлинённой
  поперечной гардой. Умелые бойцы ценят такие мечи за их универсальность.
ItMw_1H_Sword_Old_01_description: Антиквариат, сохранившийся со времени основания
  колонии. Новоприбывшие всё ещё пользуются такими клинками.
ItMw_1H_Sword_Short_02_description: Простой короткий меч с серебряным навершием на
  рукояти. Благодаря небольшим размерам идеально подходит для быстрых сражений в ограниченном
  пространстве.
ItMw_1H_Torch_description: Незаменим в тёмных закоулках рудников, где не знаешь, чего
  ожидать. Факелом можно отгонять диких зверей — зрелище бывает зажигательным!
ItRw_Bow_Diego_description: Длинный лук Диего — это не только искусно изготовленное
  оружие, но и символ его власти.
ItRw_Bow_Long_01_description: Длинный, слегка изогнутый рук без украшений и обмотки.
  Жители Нового лагеря особенно ценят это оружие за его дальнобойность.
ItRw_Bow_Small_01_description: Грубо изготовленный короткий лук с плечами разной длины.
  Оружие начинающих охотников и каторжников, которым нечего терять.
ItRw_Bow_Small_02_description: Небольшой короткий лук из дерева. Такие луки просты
  в обращении, поэтому их часто можно увидеть у теней и стрелков из Нового лагеря.
ItRw_Bow_Small_04_description: Короткий лук из тёмного дерева, плечи которого усилены
  металлическими накладками. Такое оружие — мощное и точное — в ходу у влиятельных
  теней.
ItRw_Crossbow_01_description: Лёгкий деревянный арбалет, усиленный металлическими
  накладками. Это оружие популярно у стражников Старого лагеря.
ItMw_2H_Axe_Pickaxe_description: Основное орудие в колонии. Кирка служит для добычи
  руды, от которой зависит положение дел в лагерях. В умелых руках кирка — не худшее
  оружие.
ItWr_Scroll_Mysteriousnote_description: Таинственный рисунок, сделанный, предположительно,
  Йориком с неизвестной целью.
