Skill_Melee_OneHanded_Description: Навык владения одноручным оружием определяет, как
  хорошо вы можете использовать такое оружие в бою. По мере его развития вы проходите
  путь от простейших атак до сложных серий переходящих друг в друга приёмов.
Skill_Melee_OneHanded_Untrained_Description: Вы не обучены обращению с одноручным
  оружием. Ваши знания о нём ограничиваются тем, за какой конец его надо держать.
  Ни парировать удары противника, ни комбинировать приёмы вы не умеете.
Skill_Melee_OneHanded_Trained_Description: Благодаря тренировкам у вас выработалась
  плавность движений, позволяющая комбинировать приёмы и умело отражать атаки. Вы
  можете наносить критические удары и умеете останавливать своё оружие в замахе.
Skill_Melee_OneHanded_Master_Description: Когда у вас в руках одноручное оружие, вы —
  грозный противник! Вам чаще удаётся нанести критический удар, к тому же ваши атаки
  могут отбросить врага. Парировать удары для вас так же естественно, как дышать,
  и это позволяет проводить мощные контратаки.
Skill_Melee_TwoHanded_Description: Навык обращения с двуручным оружием определяет
  спектр ваших возможностей при использовании такого оружия. По мере его развития
  вы проходите путь от простых ударов до изящных и в то же время мощных комбинаций.
Skill_Melee_TwoHanded_Untrained_Description: Вы не обучены обращению с двуручным оружием.
  В ваших руках оно не полезней простой железяки. Вы не можете комбинировать приёмы
  и блокировать атаки. Вам доступны самые примитивные, неизящные удары.
Skill_Melee_TwoHanded_Trained_Description: Тренировки научили вас обращаться с двуручным
  оружием. Ваши движения приобрели плавность, позволяющую объединять удары в мощные
  комбинации и искусно отражать атаки. Вы можете наносить критические удары и умеете
  останавливать своё оружие в замахе.
Skill_Melee_TwoHanded_Master_Description: С двуручным оружием в руках вы невероятно
  опасны. Вам часто удаётся наносить критические удары, а парируя выпады врага, вы
  можете контратаковать. Кроме того, сила ваших ударов так велика, что они могут отбросить
  врага.
Skill_Ranged_Bow_Description: Навык обращения с луками определяет, насколько хорошо
  вы можете из них стрелять. По мере его развития вы проходите путь от базового умения
  целиться до способности бить точно и быстро.
Skill_Ranged_Bow_UntrainedDescriptions: Вы не обучены стрельбе из лука. Держать его
  в руках вы умеете, но вам трудно целиться, а накладывать стрелы на тетиву — несподручно.
Skill_Ranged_Bow_Trained_Description: Практика помогла вам отточить навыки стрельбы
  из лука. Теперь вы быстрее пускаете стрелы и лучше целитесь, что делает возможными
  критические попадания.
Skill_Ranged_Bow_Master_Description: Вы мастерски используете лук. Критические попадания
  наносят врагам колоссальный урон, а быстрота и точность стрельбы ошеломляют.
Skill_Ranged_Crossbow_Description: Навык использования арбалетов влияет на эффективность
  ведения дальнего боя с таким оружием. По мере его развития вы проходите путь от
  основ обращения с арбалетами до умения быстро и точно поражать цели.
Skill_Ranged_Crossbow_Untrained_Description: Вы не обучены стрельбе из арбалета. При
  необходимости можете отправить болт в цель, но дрожащие руки плохо справляются с
  перезарядкой и прицеливанием, поэтому всё получается очень медленно и несуразно.
Skill_Ranged_Crossbow_Trained_Description: Вы неплохо научились использовать арбалет.
  Ваши выстрелы стали точнее, перезарядка теперь занимает куда меньше времени, а критические
  попадания сделались по-настоящему опасными.
Skill_Ranged_Crossbow_Master_Description: Вы достигли мастерства в стрельбе из арбалета.
  Добиваться критических попаданий стало проще. Каждый выстрел поразительно точен,
  и вы невероятно быстро и ловко перезаряжаете оружие.
