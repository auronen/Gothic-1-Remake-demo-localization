Drax-CH0-G1RDemo_DraxHunt-Drax-89011: Погоди-ка! Ты же новенький? Только что к нам
  свалился? Можешь не отвечать, и так вижу!
Drax-CH0-G1RDemo_DraxHunt-Drax-20861: 'У тебя на лбу написано: «Ни хера себе, куда
  ж меня занесло?»'
Drax-CH0-G1RDemo_DraxHunt-Hero-9657: Да, я новенький, но вообще-то меня прислал твой
  друг Рэтфорд.
Drax-CH0-G1RDemo_DraxHunt-Hero-46836: 'Он разрешил переночевать в вашем лагере и велел
  помочь тебе на охоте. '
Drax-CH0-G1RDemo_DraxHunt-Drax-58516: Рэт? Значит, он нашёл Йорика?
Drax-CH0-G1RDemo_DraxHunt-Hero-8890: Йорик погиб.
Drax-CH0-G1RDemo_DraxHunt-Drax-97866: Ясно. Очень жаль — но я не удивлён.
Drax-CH0-G1RDemo_DraxHunt-Drax-26302: Значит, ты пришёл мне помочь. Ну, славно. Почему
  бы и нет! Давай поохотимся.
Drax-CH0-G1RDemo_DraxHunt-Drax-10911: Ты ведь уже знаешь, что мы тут застряли?
Drax-CH0-G1RDemo_DraxHunt-Hero-43176: Ага. Я ищу место для ночлега. Говорят, в долине
  бродит мракорис.
Drax-CH0-G1RDemo_DraxHunt-Drax-70619: Да, бродит. Мы сами его видели… Здоровый, зараза!
Drax-CH0-G1RDemo_DraxHunt-Drax-49351: Хм… Ну вот что, давай договоримся. Там — стая
  падальщиков. Помоги добыть парочку — тогда будет тебе и ужин, и место у нашего костра.
Drax-CH0-G1RDemo_DraxHunt-Drax-43533: Мы устроились в старом лагере рудокопов напротив
  затопленной шахты. Место там хорошее, защищённое. Что скажешь?
Drax-CH0-G1RDemo_DraxHunt-Hero-47782: В смысле «нашего»?
Drax-CH0-G1RDemo_DraxHunt-Drax-87244: Ага. Я здесь с приятелем. Познакомлю.
Drax-CH0-None-Hero-72487: 'Судя по тому, как ты говоришь на всеобщем, родом ты не
  из Хориниса.  '
Drax-CH0-None-Drax-86382: Могу сказать то же самое о тебе.
Drax-CH0-None-Hero-57725: А откуда ты? С материка?
Drax-CH0-None-Drax-47752: 'Может, да, а может, и нет. '
Drax-CH0-G1RDemo_DraxHunt-Hero-80576: 'Откуда мне знать, что это не ловушка? '
Drax-CH0-G1RDemo_DraxHunt-Drax-27434: Я похож на злодея, что отнял бы у бедного свежачка
  руду, которой у него неоткуда взяться?
Drax-CH0-G1RDemo_DraxHunt-Drax-91704: Извини, конечно, но если бы я хотел тебя убить,
  уже бы это сделал.
Drax-CH0-G1RDemo_DraxHunt-Hero-61662-0: Какая тебе от этого польза? Ты ведь и сам
  без труда справишься с падальщиками.
Drax-CH0-G1RDemo_DraxHunt-Drax-66721: А ты осторожен. И правильно! Во-первых, я ещё
  помню, каково мне было, когда я только оказался здесь и все хотели меня нагреть.
Drax-CH0-G1RDemo_DraxHunt-Drax-59742: Во-вторых, если ты окажешься хоть немного толковее
  большинства свежачков, возможно, я предложу тебе забить на всё, что наверняка наплёл
  тебе Диего, и присоединиться к нам. В Новом лагере.
Drax-CH0-G1RDemo_DraxHunt-Drax-43603: Как минимум, у нас тебе не придётся до скончания
  дней вылизывать жопу Гомезу.
Drax-CH0-G1RDemo_DraxHunt-Drax-26481: Но вернёмся к этому позже. Сперва поохотимся.
TEXT_DAVID_20230811_170556_41: У вас в Новом лагере есть вожак?
TEXT_DAVID_20230811_170615: 'Да, есть. Ларес. Но у нас заведено не так, как в Старом
  лагере. Мы слушаемся Лареса, потому что сейчас он отлично справляется. Если перестанет,
  уступит другому.  '
Drax-CH0-G1RDemo_DraxHunt-Hero-66022: Ладно. Каков план?
TEXT_DAVID_20230811_170008: Да тут план не нужен. Эти птицы тупее пробки. Иди на них
  и не церемонься.
TEXT_DAVID_20230811_170018: Главное — не дай себя окружить. Как будешь готов — скажи,
  и мы начнём.
Drax-CH0-G1RDemo_DraxHunt-Hero-34325: Меня это не интересует.
Drax-CH0-G1RDemo_DraxHunt-Drax-97644-2: 'Не любишь компанию? Как по мне — зря, но
  дело твоё. Только учти: если позаришься на моих падальщиков, я могу спутать тебя
  с одним из них.'
Drax-CH0-G1RDemo_DraxHunt-Drax-83832: Эй! Тихо! Ты распугаешь…
Drax-CH0-G1RDemo_DraxHunt-Drax-18631: Ха! Добыча что надо!
Drax-CH0-G1RDemo_DraxHunt-Drax-16681: Я собирался разделать их прямо тут, но, если
  Рэтфорд уже ждёт у костра, не будем терять время. Там и встретимся, новенький. Ты
  молодец.
Drax-CH0-G1RDemo_FindJorik-Drax-55131: 'Ха! Ты молодец, добыча что надо. Потрошить
  умеешь? '
Drax-CH0-G1RDemo_FindJorik-Hero-55641-0: 'Ну… '
Drax-CH0-G1RDemo_FindJorik-Drax-59799-0: Ай, ладно, сам справлюсь. А ты пока найди
  моего друга Рэтфорда и спроси, нужна ли помощь ему.
Drax-CH0-G1RDemo_FindJorik-Drax-21285-0: Пропал один из наших — Йорик, — и мы думаем,
  что он где-то в ущелье. Рэт сейчас его ищет. Увидимся у нашего костра.
Drax-CH0-G1RDemo_FindJorik-Drax-80360: Не любишь планировать? Ну и ладно. У нас всё
  продумано. Умеешь потрошить добычу?
Drax-CH0-G1RDemo_FindJorik-Hero-91969-0: Из «ваших»?
Drax-CH0-G1RDemo_FindJorik-Drax-9536-0: 'Ага. Красные называют нас бандитами, но это
  несправедливо. Наши возможности намного больше. '
Drax-CH0-G1RDemo_FindJorik-Hero-86916-0: Значит, это вы заправляете «Новым лагерем»,
  про который ты говорил?
Drax-CH0-G1RDemo_FindJorik-Drax-45745-0: 'Ну, «заправляем» — это громко сказано. Да,
  в лагере есть разные группы, но нет строгих правил и чёткой… как её… «иерархии». '
Drax-CH0-G1RDemo_FindJorik-Drax-77367-0: 'Всё же давай поговорим об этом позже, пока
  будем жарить на костре мясо этих падальщиков.  '
Drax-CH0-G1RDemo_FindJorik-Hero-96179-0: 'Что случилось с вашим Йориком? '
Drax-CH0-G1RDemo_FindJorik-Drax-63260-0: 'Это мы и хотим выяснить. Он просто ушёл
  и не вернулся. '
Drax-CH0-G1RDemo_FindJorik-Drax-56611-0: Кто-то видел, как он лазает здесь по ущелью,
  но пока мы не нашли и следа.
Drax-CH0-G1RDemo_FindJorik-Hero-29676-0: Как выглядит твой приятель Рэтфорд?
Drax-CH0-G1RDemo_FindJorik-Drax-46680-2: 'Моего сложения, черноволосый, с большими
  усами. У него такие же доспехи, как у меня, — не обознаешься. '
Drax-CH0-G1RDemo_FindJorik-Drax-94407-0: Как найдёте Йорика — приходите сюда вместе.
  Я к тому времени разожгу костёр и зажарю мясо. Да, кстати, я Дракс.
Drax-CH0-G1RDemo_DraxHunt-Drax-50312: О падальщиках можешь забыть.
Drax-CH0-G1RDemo_DraxHunt-Hero-62484: Почему?
Drax-CH0-G1RDemo_DraxHunt-Drax-43473: Потому что стоило мне отвернуться, как кто-то
  их перебил. И это, конечно же, был не ты.
Drax-CH0-G1RDemo_DraxHunt-Drax-95185: 'Задрало меня это всё. Пойду к нашему костру.
  На ужин будет вяленое мясо… '
Drax-CH0-G1RDemo_DraxHunt-Drax-78430: 'Идём. '
Drax-CH0-G1RDemo_DraxHunt-Hero-1376: А как же наш уговор? Мне нужно где-то переночевать.
Drax-CH0-G1RDemo_DraxHunt-Drax-70710: Сочувствую. Правда. Но, увы, ничто в жизни не
  даётся бесплатно.
Drax-CH0-G1RDemo_DraxHunt-Drax-40881: Пошарься вокруг. Ты найдёшь какое-нибудь укрытие.
Drax-CH0-None-Drax-59532: А ведь я тебя предупреждал!
Drax-CH0-None-Drax-81717: Зря ты сюда пришёл!
Drax-CH0-G1RDemo_FindJorik-Drax-96572: 'А? Отыщи Рэта. Он где-то в ущелье. '
Drax-CH0-G1RDemo_DraxHunt-Drax-57366: Прости, приятель. Ты сделал свой выбор. Удачи
  тебе.
Drax-CH0-None-Drax-54567: Рэт, у тебя появился приятель! Не думал, что доживу до этого
  дня.
Drax-CH0-None-Ratford-71939: Закрой пасть. Ужин готов?
Drax-CH0-None-Drax-85556: Ага. Новенький мне помог. Вы, значит, нашли Йорика? Как
  он погиб?
Drax-CH0-None-Ratford-33049: От клыков мракориса, я думаю. Ночью надо быть настороже.
Drax-CH0-None-Drax-88422: 'Скажи-ка мне, свежак… там, где ты нашёл Йорика, не было
  чего-нибудь, что объяснило бы его желание прогуляться? А то у меня идей нет. '
Drax-CH0-None-Drax-95327: Я тоже пробовал курить болотник и дымил, как печь, но никакие
  боги мне ничего во сне не шептали.
Drax-CH0-None-Hero-68340: У меня был один набросок. Сейчас покажу.
Drax-CH0-None-Ratford-90529: Засунь эти каракули подальше и даже не упоминай этот
  бред. Йорик скурился и тронулся умом, вот и весь сказ.
Drax-CH0-None-Drax-44226: Белиаровы яйца! Чё ты взвился? Я же просто спросил.
Drax-CH0-None-Drax-54188: 'Тогда давай о другом. Наверняка ты уже понял, что в колонии
  есть три лагеря. '
Drax-CH0-None-Drax-73206: 'Скажу как есть: ты способней многих, кого сюда швыряют,
  так что предлагаю тебе обосноваться в нашем. '
Drax-CH0-None-Ratford-52326: Ты так его зазываешь, будто у нас не лагерь, а дом терпимости,
  и девки уже заждались.
Drax-CH0-None-Ratford-68439: 'Дракс прав, нам нужны новые люди, а ты, кажется, парень
  не промах. Правда, если не хочешь стать сборщиком риса, придётся себя проявить. '
Drax-CH0-None-Drax-15941: Это в любом лагере так. У нас хотя бы есть план, как отсюда
  свалить, — и это толковая идея, а не сектантский бред про спящих богов.
Drax-CH0-None-Ratford-70406: 'Если всё ещё думаешь, что взорвать груду синей руды —
  это «толковая идея», то ты ничем не лучше этих полоумных. '
Drax-CH0-None-Ratford-94638: 'Сколько они уже добыли руды? Хватило бы, чтоб выкупить
  все пустыни Варанта. Но почему-то, когда спрашиваешь наёмников, сколько ещё нужно,
  ответ каждый раз один: «Маги сказали, ещё чуть-чуть!»'
Drax-CH0-None-Ratford-61772: 'Начинаю подозревать, что они тоже водят нас за нос,
  как Ю’Берион — своё стадо. Я даже не удивлюсь… '
Drax-CH0-G1RDemo_DraxHunt-Hero-36233: Идём охотиться.
Drax-CH0-None-Drax-27879: Музыка для моих ушей! Оружие-то у тебя есть?
Drax-CH0-None-Hero-90162: Да.
Drax-CH0-None-Drax-91362: Хорошо. Тогда делай как я.
Drax-CH0-None-Hero-54250: Нет.
Drax-CH0-None-Drax-3588-0: 'Серьёзно? Тогда найди что-нибудь. Я могу немного подождать. '
Drax-CH0-None-Drax-3588-1: 'Я могу немного подождать. '
