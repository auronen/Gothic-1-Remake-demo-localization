Orry-CH0-None-Orry-35350: Новенький, да? Не знал, что у нас пополнение. Ты везунчик.
Orry-CH0-None-Hero-62484: В смысле?
Orry-CH0-None-Orry-81876: Если бы не оползень, тебя встретили бы наши парни.
Orry-CH0-None-Orry-50913: 'И как следует отметелили бы. '
Orry-CH0-None-Orry-3202: В общем, если хочешь попасть в долину, придётся подождать,
  пока ребята расчистят путь. По скале…
Orry-CH0-None-Hero-17889: '…лезть опасно. Знаю. Диего мне говорил. '
Orry-CH0-None-Orry-90220: Хорошо. Тогда найди себе место для ночлега.
Orry-CH0-None-Orry-3825: 'Получил? '
Orry-CH0-None-Orry-51104: 'Хорошо. '
Orry-CH0-None-Orry-21801: 'Ох, Белиаровы яйца… Ладно, признаю, удар у тебя что надо. '
Orry-CH0-None-Orry-21502: Давай, топай. Второго шанса не будет.
Orry-CH0-None-Hero-93802: Расскажешь о себе? Как ты сюда попал?
Orry-CH0-None-Orry-34664: Я-то? Да так, ничего интересного.
Orry-CH0-None-Orry-1321: Остался без гроша, связался с дурной компанией, а потом нарвался
  на стражников, убегая с украденным кошельком.
Orry-CH0-None-Orry-45461: И вот я здесь! А тебя к нам за что?
Orry-CH0-None-Caption-85953-0: За убийство.
Orry-CH0-None-Orry-24602: Да ладно? На убийцу ты не похож.
Orry-CH0-None-Orry-37552: Лучше не рассказывай об этом всем подряд. Оставь для тех,
  кому это может быть важно.
Orry-CH0-None-Hero-17139: Понял.
Orry-CH0-None-Caption-7105-0: Оказался не в то время не в том месте.
Orry-CH0-None-Orry-97807: Да, такое я уже слышал.
Orry-CH0-None-Caption-16021-0: Не хочу об этом говорить.
Orry-CH0-None-Orry-84803: О, не хочешь откровенничать? Я не настаиваю.
Orry-CH0-None-Orry-50138: Всё равно истории у всех похожие.
Orry-CH0-G1RDemo_OrryBeer-Hero-57035: Я хочу кое-что узнать.
Orry-CH0-G1RDemo_OrryBeer-Orry-74214: 'Да неужели? А я хочу промочить горло. '
Orry-CH0-G1RDemo_OrryBeer-Orry-3732: 'Давай так: найди мне выпить — и спрашивай хоть
  до посинения. '
Orry-CH0-G1RDemo_OrryBeer-Orry-31914: Ты — мне, я — тебе.
Orry-CH0-G1RDemo_OrryBeer-Hero-67257: Что предпочитаешь пить?
Orry-CH0-G1RDemo_OrryBeer-Orry-96594: 'Хочу-то я варантийского красного урожая 82-го
  и рыжулю в комплекте, чтоб разлила по бокалам. '
Orry-CH0-G1RDemo_OrryBeer-Orry-2862: Увы, мы в колонии, так что придётся довольствоваться
  пойлом, которое посылает нам король под видом пива.
Orry-CH0-G1RDemo_OrryBeer-Hero-28969: 'Договорились. '
Orry-CH0-G1RDemo_OrryBeer-Orry-103: 'Хвала Инносу. Ты знаешь, где меня найти. '
Orry-CH0-G1RDemo_OrryBeer-Hero-42210: У меня нет времени.
Orry-CH0-G1RDemo_OrryBeer-Orry-28733: Что, это ниже твоего достоинства?
Orry-CH0-G1RDemo_OrryBeer-Orry-31985-0: 'Тебя, приятель, ждёт горькое разочарование.  '
Orry-CH0-G1RDemo_OrryBeer-Hero-22970: Я принёс тебе пиво.
Orry-CH0-G1RDemo_OrryBeer-Orry-69058: Мой спаситель!
Orry-CH0-G1RDemo_OrryBeer-Orry-30075: 'Ух… На вкус как моча. '
Orry-CH0-G1RDemo_OrryBeer-Orry-62196: 'Ладно. У тебя вроде были вопросы? Задавай. '
Orry-CH0-G1RDemo_OrryBeer-Hero-36883: 'Вы точно не пустите меня переночевать в зоне
  обмена? Я уйду сразу как разберут завалы. '
Orry-CH0-G1RDemo_OrryBeer-Orry-5926: 'Пока тебя не называют своим в Старом лагере —
  и не мечтай. Диего наверняка тебе объяснял. '
Orry-CH0-G1RDemo_OrryBeer-Hero-26122: А могу я стать одним из вас прямо сейчас?
Orry-CH0-G1RDemo_OrryBeer-Orry-60815: 'Новичков принимает только один человек — Гомез. '
Orry-CH0-G1RDemo_OrryBeer-Orry-62379: 'И потом, к нам следует присоединяться, только
  если хочешь стать призраком или стражником. '
Orry-CH0-G1RDemo_OrryBeer-Orry-8934: Большинству свежаков выдают кирку и отправляют
  в забой, добывать руду до конца жизни. Так себе удовольствие.
Orry-CH0-G1RDemo_OrryBeer-Hero-31470: Если в зоне обмена ночевать нельзя, то где можно?
Orry-CH0-G1RDemo_OrryBeer-Orry-72919: На земле тебя не устроит?
Orry-CH0-G1RDemo_OrryBeer-Hero-35560: Диего сказал, что рядом с ущельем видели мракориса.
Orry-CH0-G1RDemo_OrryBeer-Orry-11063: А, точно, припоминаю. Вот засада. Загляни в
  старый лагерь рудокопов на скале напротив затопленной шахты.
Orry-CH0-G1RDemo_OrryBeer-Orry-57449: 'Правда, там недавно кто-то шарился… Может,
  ребята из Нового лагеря. Заодно и узнаешь.  '
Orry-CH0-G1RDemo_OrryBeer-Caption-18442-0: 'Как тебе жизнь в Старом лагере?  '
Orry-CH0-G1RDemo_OrryBeer-Orry-7851: 'Могло быть лучше, могло быть хуже. '
Orry-CH0-G1RDemo_OrryBeer-Hero-47911: В каком смысле?
Orry-CH0-G1RDemo_OrryBeer-Orry-67623: Если поладишь со стражей, пожалуй, сможешь жить
  относительно спокойно.
Orry-CH0-G1RDemo_OrryBeer-Orry-45936: 'Но если перейдёшь дорогу не тем людям… '
Orry-CH0-G1RDemo_OrryBeer-Hero-90405: Понятно.
Orry-CH0-G1RDemo_OrryBeer-Hero-75124: Где можно найти оружие?
Orry-CH0-G1RDemo_OrryBeer-Orry-21858: 'Точно не у нас. '
Orry-CH0-G1RDemo_OrryBeer-Orry-10311: Поищи в окрестностях заброшенной шахты. Там
  могут быть старые инструменты, а если повезёт, то и клинок.
Orry-CH0-G1RDemo_OrryBeer-Hero-59001: А настоящий меч?
Orry-CH0-G1RDemo_OrryBeer-Orry-10367: 'Его можно только купить — ну, или отнять. '
Orry-CH0-G1RDemo_OrryBeer-Orry-62457: 'Хочешь совет? Не брезгуй тем, что сможешь заполучить,
  и не веди себя так, будто весь мир тебе должен. '
Orry-CH0-G1RDemo_OrryBeer-Orry-79853: 'Потому что он тебе ничего не должен. '
Orry-CH0-G1RDemo_OrryBeer-Hero-54075: Хорошо. Я поищу.
Orry-CH0-G1RDemo_OrryBeer-Orry-21881: Валяй.
Orry-CH0-G1RDemo_OrryBeer-Hero-21109: Можешь дать какой-нибудь общий совет? О том,
  как жить в колонии.
Orry-CH0-G1RDemo_OrryBeer-Orry-18513: Смирись.
Orry-CH0-G1RDemo_OrryBeer-Hero-81881: С тем, что я в колонии?
Orry-CH0-G1RDemo_OrryBeer-Orry-34140: 'Ага. Теперь это твой дом. Здесь ты и останешься —
  что бы ни пели рисоеды и сектанты. '
Orry-CH0-G1RDemo_OrryBeer-Orry-42085: Нужно принять этот факт — и тогда жизнь станет
  вполне сносной.
Orry-CH0-G1RDemo_OrryBeer-Caption-6832: Рисоеды и сектанты?
Orry-CH0-G1RDemo_OrryBeer-Hero-6832: Рисоеды и сектанты?
Orry-CH0-G1RDemo_OrryBeer-Orry-25768: Ты поймёшь, о ком я.
Orry-CH0-G1RDemo_OrryBeer-Caption-43544: Ну и тоска.
Orry-CH0-G1RDemo_OrryBeer-Hero-43544: Ну и тоска.
Orry-CH0-G1RDemo_OrryBeer-Orry-71564: Ничего, привыкнешь.
Orry-CH0-G1RDemo_OrryBeer-Caption-72854: 'Я здесь не останусь. '
Orry-CH0-G1RDemo_OrryBeer-Hero-50029: Я не собираюсь торчать здесь до старости.
Orry-CH0-G1RDemo_OrryBeer-Orry-49997: Все поначалу так говорят.
Orry-CH0-G1RDemo_OrryBeer-Caption-12002: Может, ты и прав.
Orry-CH0-G1RDemo_OrryBeer-Hero-77217: Наверное, ты прав.
Orry-CH0-G1RDemo_OrryBeer-Orry-96478: Я сам этому не рад.
Orry-CH0-G1RDemo_OrryBeer-Hero-37302: У меня всё. Спасибо.
Orry-CH0-G1RDemo_OrryBeer-Orry-14126: Не за что. Береги себя.
Orry-CH0-None-Hero-88403: Я должен тебе кое-что сообщить. Кирго погиб.
Orry-CH0-None-Orry-44358: …Что? Как? Когда?
Orry-CH0-None-Caption-88176-0: Наверное, его убил мракорис.
Orry-CH0-None-Orry-51220: Я ж с ним этим утром разговаривал! Твою мать!
Orry-CH0-None-Orry-45442: Я не могу уйти с дежурства, но завтра утром найду его.
Orry-CH0-None-Orry-22759: 'Тогда и узнаем, кто это сделал. Спасибо… что рассказал. '
Orry-CH0-None-Caption-12927-0: Несчастный случай. У нас был тренировочный бой, и я
  случайно нанёс ему смертельную рану.
Orry-CH0-None-Orry-36012: Несчастный… случай?
Orry-CH0-None-Orry-21384: 'Нет. Нет-нет, я в это не верю. На арене Кирго был одним
  из лучших. '
Orry-CH0-None-Orry-10752: Ты нарочно его убил. Да-да, точно! Больной ублюдок. Я тебя
  прикончу!
Orry-CH0-None-Hero-73692: Я пойду.
Orry-CH0-None-Orry-52966: Ага. Удачи, свежак.
