UI_Attribute_Health_Tooltip: Здоровье — это крепость тела. Чем выше показатель здоровья,
  тем больше урона вы можете понести прежде, чем свалитесь с ног. С опытом этот показатель
  растёт, давая вам возможность сражаться со всё более сильными противниками.
UI_Attribute_Mana_Tooltip: Мана позволяет пользоваться магией. Она затрачивается при
  использовании заклинаний и не восстанавливается сама собой. Планируйте отдых и расход
  предметов!
UI_Attribute_Strength_Tooltip: Сила определяет ваши физические возможности. Чем выше
  этот показатель, тем более грозное оружие вы можете использовать и тем больше урона
  наносите в ближнем бою.
UI_Attribute_Dexterity_Tooltip: Ловкость — это умение управлять своим телом и держать
  равновесие. От ловкости зависит, каким оружием дальнего боя вы можете пользоваться
  и настолько эффективно. Также показателем ловкости определяется вероятность успеха
  карманных краж.
UI_Attribute_MagicCircle_Tooltip: Магические круги отражают умудрённость чародея и
  глубину его познаний в искусстве магии. Открывая для себя новые круги, вы получаете
  доступ ко всё более сложным и мощным заклинаниям, а также увеличиваете свою магическую
  силу.
UI_Attribute_Toughness_Tooltip: Выносливость — это способность переносить тяжести.
  Чем выше ваша выносливость, тем больше предметов вы можете нести с собой. Выбирайте
  с умом, что взять, а что оставить, ведь тяжёлый груз замедлит вас.
UI_Protection_Physical_Tooltip: Улучшает защиту от режущего оружия, такого как мечи
  и топоры, и от ударного, такого как булавы, снижая урон, получаемый от физических
  атак в ближнем бою.
UI_Protection_Arrows_Tooltip: Снижает колющий урон, получаемый от стрел и болтов.
UI_Protection_Magic_Tooltip: Повышает сопротивляемость магическим силам, ослабляя
  эффект любого воздействующего на вас заклинания, будь то сковывающий лёд или сокрушительная
  молния.
UI_Protection_Fire_Tooltip: Ослабляет воздействие огня, вызванное направленными против
  вас атаками или столкновением с определёнными угрозами.
UI_Fighting_OneHanded_Tooltip: Навык владения одноручным оружием определяет, как хорошо
  вы можете использовать такое оружие в бою. По мере его развития вы проходите путь
  от простейших атак до сложных серий переходящих друг в друга приёмов.
UI_Fighting_OneHanded_Untrained_Tooltip: Вы не обучены обращению с одноручным оружием.
  Ваши знания о нём ограничиваются тем, за какой конец его надо держать. Ни парировать
  удары противника, ни комбинировать приёмы вы не умеете.
UI_Fighting_OneHanded_Trained_Tooltip: Благодаря тренировкам у вас выработалась плавность
  движений, позволяющая комбинировать приёмы и умело отражать атаки. Вы можете наносить
  критические удары и умеете останавливать своё оружие в замахе.
UI_Fighting_OneHanded_Master_Tooltip: Когда у вас в руках одноручное оружие, вы —
  грозный противник! Вам чаще удаётся нанести критический удар, к тому же ваши атаки
  могут отбросить врага. Парировать удары для вас так же естественно, как дышать,
  и это позволяет проводить мощные контратаки.
UI_Fighting_TwoHanded_Tooltip: Навык обращения с двуручным оружием определяет спектр
  ваших возможностей при использовании такого оружия. По мере его развития вы проходите
  путь от простых ударов до изящных и в то же время мощных комбинаций.
UI_Fighting_TwoHanded_Untrained_Tooltip: Вы не обучены обращению с двуручным оружием.
  В ваших руках оно не полезней простой железяки. Вы не можете комбинировать приёмы
  и блокировать атаки. Вам доступны самые примитивные, неизящные удары.
UI_Fighting_TwoHanded_Trained_Tooltip: Тренировки научили вас обращаться с двуручным
  оружием. Ваши движения приобрели плавность, позволяющую объединять удары в мощные
  комбинации и искусно отражать атаки. Вы можете наносить критические удары и умеете
  останавливать своё оружие в замахе.
UI_Fighting_TwoHanded_Master_Tooltip: С двуручным оружием в руках вы невероятно опасны.
  Вам часто удаётся наносить критические удары, а парируя выпады врага, вы можете
  контратаковать. Кроме того, сила ваших ударов так велика, что они могут отбросить
  врага.
UI_Fighting_Crossbow_Tooltip: Навык использования арбалетов влияет на эффективность
  ведения дальнего боя с таким оружием. По мере его развития вы проходите путь от
  основ обращения с арбалетами до умения быстро и точно поражать цели.
UI_Fighting_Crossbow_Untrained_Tooltip: Вы не обучены стрельбе из арбалета. При необходимости
  можете отправить болт в цель, но дрожащие руки плохо справляются с перезарядкой
  и прицеливанием, поэтому всё получается очень медленно и несуразно.
UI_Fighting_Crossbow_Trained_Tooltip: Вы неплохо научились использовать арбалет. Ваши
  выстрелы стали точнее, перезарядка теперь занимает куда меньше времени, а критические
  попадания сделались по-настоящему опасными.
UI_Fighting_Crossbow_Master_Tooltip: Вы достигли мастерства в стрельбе из арбалета.
  Добиваться критических попаданий стало проще. Каждый выстрел поразительно точен,
  и вы невероятно быстро и ловко перезаряжаете оружие.
UI_Fighting_Bow_Tooltip: Навык обращения с луками определяет, насколько хорошо вы
  можете из них стрелять. По мере его развития вы проходите путь от базового умения
  целиться до способности бить точно и быстро.
UI_Fighting_Bow_Untrained_Tooltip: Вы не обучены стрельбе из лука. Держать его в руках
  вы умеете, но вам трудно целиться, а накладывать стрелы на тетиву — несподручно.
UI_Fighting_Bow_Trained_Tooltip: Практика помогла вам отточить навыки стрельбы из
  лука. Теперь вы быстрее пускаете стрелы и лучше целитесь, что делает возможными
  критические попадания.
UI_Fighting_Bow_Master_Tooltip: Вы мастерски используете лук. Критические попадания
  наносят врагам колоссальный урон, а быстрота и точность стрельбы ошеломляют.
