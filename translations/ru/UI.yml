UI_Loadingscreen_Hint1: В демоверсии не будет знаменитого безымянного героя.
UI_Loadingscreen_Hint2: Gothic 1 Remake — это ролевая игра с открытым миром в духе
  оригинальной «Готики».
UI_Loadingscreen_Hint3: Пожалуйста, не жалуйтесь, что герой в демоверсии (Нирас) не
  похож на нашего любимого Безымянного.
UI_Loadingscreen_Hint4: Не забудьте присоединиться к нашему сообществу и добавить
  игру в список желаемого. Вся информация доступна на сайте gothic-game.com.
UI_Loadingscreen_Hint5: С вашей поддержкой франшизу Gothic ждёт блестящее будущее!
UI_Loadingscreen_Hint6: Функция возрождения доступна только в демоверсии. В полной
  версии её не будет, зато можно будет сохранить игру и загрузить сохранение.
UI_Disclaimer: Эта демоверсия — отдельная предыстория, созданная для того, чтобы показать
  некоторые ключевые особенности Gothic 1 Remake. Поскольку игра ещё находится в разработке,
  в ней могут встречаться ошибки и неполадки. Полная версия игры сохранит историю,
  структуру и дух оригинала, а главным героем по-прежнему будет Безымянный.
UI_StoryIntro: 'Действие игры разворачивается в долине рудников Хориниса. Каторжники
  захватили колонию, когда заклинание барьера сработало не так, как ожидалось. И хотя
  теперь заключённые полностью зависят от короля, он также нуждается в них, ведь добываемая
  в шахтах магическая «синяя руда» — это единственное, что может спасти человечество
  от поражения в войне с орками.


  Вы — Нирас, новый заключённый, который только что прибыл в колонию.


  <b> С этого момента начинается ваша новая жизнь!</>'
