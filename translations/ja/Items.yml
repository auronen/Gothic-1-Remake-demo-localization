ItAt_Meatbug_01_description: ミートバグの肉。火を通せば悪くない。
ItFo_Apple_description: このリンゴはオールド・キャンプの独占貿易を表している。
ItFo_Cheese_description: オールド・キャンプのエリートのみ食べることが許されているミルタナのチーズ。独特の臭いが城に充満している。
ItFo_Grilledscavenger_description: おいしく焼きあがったスカベンジャーの肉。
ItFo_Loaf_description: コロニーでの定番食。囚人を満腹にしておけば暴動も起きない。
ItFo_Meatbugragout_description: オールド・キャンプで生まれた料理。地獄のマッシュルームと虫の肉で作られた、とてもおいしいラグー。
ItFo_Mutton_01_description: 完璧な焼き加減。満腹になり心も温まる。
ItFo_Mutton_02_description: 塩漬けされたおいしい肉。
ItFo_Muttonraw_description: 狩りたてほやほや。あとは焼くだけ。
ItFo_Pear_description: 外の世界で採れた甘いフルーツ。故郷の味。
ItFo_Potato_description: すべてのキャンプで食べられている定番食。コロニーの生産力を維持している。
ItFo_Potion_Beer_description: ミルタナから輸入されたビール。オールド・キャンプの数少ない嗜好品。
ItFo_Potion_Booze_description: 米から作られたニュー・キャンプの飲み物。嗜好品として楽しまれているだけではなく、通貨としても使われている。
ItFo_Potion_Strongbeer_description: マインの看守が作る酒。度数が強く、長く使っていると副作用がでてくる。
ItFo_Potion_Water_01_description: どこでも手に入るが、きれいな水源がある地域はコロニー内で権力を持つことができる。
ItFo_Potion_Wine_description: オールド・キャンプの外との繋がりを物語る酒。鉱石貴族のテーブルに飾られてる高級品。
ItFo_Rice_description: ニュー・キャンプの独立を維持してきた米。余分に残った米は他のキャンプと取引されている。
ItFo_Whitemeat_description: スカベンジャーの柔らかい肉。あとは焼くだけ。
ItFo_Plants_Berrys_01_description: ワイルドベリーはコロニー内でも、あまり手入れがされていない場所で生えることが多い。入手するのは命がけ。
ItFo_Plants_Bloodwood_01_description: 茶色く固い実が特徴の植物。薬効があるため、コロニー内の厳しい環境では重宝されている。
ItFo_Plants_Mushroom_01_description: 鉱山の谷ではよく見るキノコ。白い傘が特徴。
ItFo_Plants_Orcherb_01_description: オーク地域で採取できる回復のハーブ。入手が困難を伴うため、コロニーのヒーラーにとって非常に貴重なアイテム。
ItFo_Plants_Seraphis_01_description: コロニーの生産性を維持するための重要なアイテム。回復力に優れ、囚人は働き続けることができる。
ItFo_Plants_Stoneroot_01_description: この固い植物は、魔力の回復に長けていて、コロニーのメイジによって集められている。
ItAt_Claws_01_description: この鋭い爪はコロニーの職人によって重宝されている。収獲は大きなリスクも伴う。
ItAm_Arrow_description: バリアーの素材で作られた矢。ボウをただの棒かられっきとした武器に変えてくれるアイテム。
ItAm_Bolt_description: オールド・キャンプの護衛が使っているクロスボウ用。戦いの前はこいつが風を切る音が鳴り響く。
ItKe_Lockpick_description: 鍵をこじ開けるために使われる。
ItMi_Hammer_description: 頑丈なハンマー。鍛冶屋や職人に愛用され、コロニーの労働のシンボルでもある。
ItMi_Lute_description: 外との繋がりを保ってくれる貴重なアイテムの一つ。外の世界の文化であり、鉱石と同じぐらい貴重。
ItMi_Oldcoin_01_description: バリアーが作られる前の時代の遺物。ミルタナでは貴重だったが、バリアーの下では価値がない。
ItMi_Orenugget_description: コロニーの要となるアイテム。通貨そして資源としても利用され、コロニーの力関係を操作している。
ItMi_Stuff_Amphore_01_description: コロニー前の時代では、キャンプで様々な目的のため使われてきた。
ItMi_Stuff_Barbknife_01_description: コロニー内での礼儀を表すアイテム。髭剃りに使うものだが、その鋭利な刃は、暴力的な可能性を秘めている。
ItMi_Stuff_Brush_description: 通常は掃除に使う道具だが、コロニーでは武器や防具のメンテナンス、そして健康のために使われている。
ItMi_Stuff_Cup_01_description: いくどもの乾杯に耐えてきたアイテム。ディガーが持つ数少ない私物。
ItMi_Stuff_Cup_02_description: きれいな銀のゴブレット。コロニーに残っているミルタナの貴族から盗まれたものに違いない。
ItMi_Stuff_Mug_01_description: すべてのキャンプで必需品。水を配るために使われている。
ItMi_Stuff_Pipe_01_description: コロニーの趣向品。主にこのエリアのハーブを吸うために使われている。
ItMi_Stuff_Plate_01_description: 使い古された鉄の皿。囚人もご飯は必要だ。
HumanFists_description: 拳は最後の手段、または自信ある者の得意武器だ。使い方をわかっていれば有効な攻撃手段。
ItFo_Potion_Health_01_description: 珍しいハーブを使った回復ポーション。即効性のある回復力で数えきれない程の命を救ってきた。そのためコロニーではアルケミストが重要な職業となっている
ItWr_Scroll_Jacko_01_description: ジャッコー、メッセージは受け取った。サイラスが地下室に宝を隠してたとはな。見つけたら半分はおまえにやろう。酒場で話した奴が地下室へ入る方法を知っているらしい。
ItMw_1H_Axe_Sickle_01_description: ニュー・キャンプの独立を表す道具。収穫と戦闘の両方で使える。曲がった刃はキャンプの諦めない精神を表している。
ItMw_1H_Mace_03_description: トゲのついた鉄のメイス。コロニーのブラッドフライからヒントを得たデザインで、ローグが愛用している。
ItMw_1H_Mace_Club_01_description: ディガーには不可欠な武器。コロニーでの単純な生活にはもってこいな道具だ。
ItMw_1H_Sword_01_description: 取っ手が少し曲がっている剣。オールド・キャンプの護衛に提供されている武器。
ItMw_1H_Sword_02_description: 金のクロスガードを持つ剣。オールド・キャンプの熟練の戦士のシンボルとも言える。
ItMw_1H_Sword_04_description: 尖ったクロスガードと模様のついた刃が特徴の高品質な剣。熟練の戦士に好まれている。
ItMw_1H_Sword_Old_01_description: 過去にコロニーで使われていた遺物。新米に支給されることが多い。
ItMw_1H_Sword_Short_02_description: 銀のつか頭を持つショートソード。持ち運びに適していて、近接攻撃に使える。
ItMw_1H_Torch_description: コロニーの暗いエリアを移動するためには不可欠なアイテム。獣に対しては即席の武器としても使え、火をつけることができる。
ItRw_Bow_Diego_description: このロングボウはディエゴのリーダーとしての証でもある。
ItRw_Bow_Long_01_description: 大きくて、少し曲がった木のボウ。グリップラップがないシンプルなデザイン。攻撃の範囲が長く、ニュー・キャンプで愛用されている。
ItRw_Bow_Small_01_description: 即席で作られた左右非対称なショートボウ。新米の狩人や囚人に愛用されている。
ItRw_Bow_Small_02_description: コンパクトな木製ショートボウ。シンプルなデザインでシャドーやニュー・キャンプの人々に使われている。
ItRw_Bow_Small_04_description: 鉄で強化されたダークウッドのショートボウ。力強さと正確さがシャドーが愛用する理由だ。
ItRw_Crossbow_01_description: 鉄で強化された軽い木製クロスボウ。オールド・キャンプの護衛に人気。
ItMw_2H_Axe_Pickaxe_description: コロニーでもっとも重要な道具。このつるはしは、コロニー内の魔法の鉱石を掘り起こすことができる。使い手によっては、武器として使用することも可能。
ItWr_Scroll_Mysteriousnote_description: 謎の絵が描かれたメモ。おそらくはジョリックが描いたもの。
