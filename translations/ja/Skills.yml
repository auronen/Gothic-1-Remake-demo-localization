Skill_Melee_OneHanded_Description: 片手武器の熟練度は戦闘での効率を上げる。基本となるスイングから複雑なコンボまで、様々な技を使える。
Skill_Melee_OneHanded_Untrained_Description: 訓練が必要だ。武器を持つことはできるが、コンボやパリィは百年早い。
Skill_Melee_OneHanded_Trained_Description: 訓練と共に動きが滑らかになり、コンボやパリィを行うことができる。クリティカルヒットを繰り出すことができ、攻撃を途中でキャンセルすることも可能だ。
Skill_Melee_OneHanded_Master_Description: 片手を使った戦いを熟練している。クリティカルストライクの確率が上昇し、ノックバックを行うことができる。パリィも上達し、カウンター攻撃が行えるようになった。
Skill_Melee_TwoHanded_Description: 両手持ちのスキルは戦場での強さに直結している。強烈な一撃から、容赦ないコンボまで、様々な技を使える。
Skill_Melee_TwoHanded_Untrained_Description: 訓練が足りない。両手持ち武器を持つことができても、コンボやパリィはできず、まだまだワンパターンな攻撃だ。
Skill_Melee_TwoHanded_Trained_Description: 訓練の甲斐があって、両手持ち武器を滑らかに使えるようになった。強力なコンボやパリィ、クリティカルヒット、そして攻撃のキャンセルが行えるようになった。
Skill_Melee_TwoHanded_Master_Description: 両手持ち武器をマスターし、戦力が上昇。より頻繁にクリティカル・ストライクを出すことができ、パリィからのカウンターが可能となり、強力な一撃で敵を弾き飛ばすことができる。
Skill_Ranged_Bow_Description: ボウのスキルはアーチャーとしての腕を表している。基本となるエイム、そして滑らかなショットが行える。
Skill_Ranged_Bow_UntrainedDescriptions: トレーニングが必要。ボウを構えることができても、エイムやリロードにはまだ慣れていない。
Skill_Ranged_Bow_Trained_Description: トレーニングのかいあって、ボウのスキルが上昇した。ボウのリロードとエイム力が上昇し、クリティカルヒットを繰り出せるようになった。
Skill_Ranged_Bow_Master_Description: ボウのコントロールをマスターした。クリティカルヒットで敵を蹴散らせ、滑らかな動きと正確さで狙ったターゲットは外さない。
Skill_Ranged_Crossbow_Description: クロスボウの能力が上昇した。基本的な構えと正確なエイムを行えるようになった。
Skill_Ranged_Crossbow_Untrained_Description: トレーニングが必要だ。クロスボウを構えることはできるが、エイムもリロードも遅くていまいちだ。
Skill_Ranged_Crossbow_Trained_Description: トレーニングと共にクロスボウの能力が上達した。より素早いリロード、エイムの安定、そしてクリティカルヒットを繰り出せるようになった。
Skill_Ranged_Crossbow_Master_Description: クロスボウのマスターとなった。クリティカルヒットを繰り出すことができ、正確なショットが撃てる。ボルトのリロードも滑らかにできるようになった。
