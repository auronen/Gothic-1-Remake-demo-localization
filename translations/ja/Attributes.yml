AttributeSet_LevelProgression_Experience_Description: 経験値は戦闘やクリアしたタスクを通した成長を表す。この値が増えれば、レベルアップし、新たなスキルポイントを獲得できる。
AttributeSet_LevelProgression_Skillpoints_Description: スキルポイントはレベルごとに獲得できる。ティーチャーの下でスキルポイントを消費することで、戦闘、クラフト、魔法などのアトリビュートやアビリティーを向上できる。
AttributeSet_Health_Health_Description: 体力は体がどれだけ耐えられるかを表している。体力が高ければ高いほど、攻撃を受けられる。経験値と共に体力も上昇し、手ごわい敵も相手できるようになっていく。
AttributeSet_Health_MaxHealth_Description: 体力は体がどれだけ耐えられるかを表している。体力が高ければ高いほど、攻撃を受けられる。経験値と共に体力も上昇し、手ごわい敵も相手できるようになっていく。
AttributeSet_Mana_Mana_Description: 魔法を使うにはマナを消費する。スペルを使うとマナを消費し、自動的には回復しない。休憩のタイミングを計算し、アイテムを駆使しよう。
AttributeSet_Mana_MaxMana_Description: 魔法を使うにはマナを消費する。スペルを使うとマナを消費し、自動的には回復しない。休憩のタイミングを計算し、アイテムを駆使しよう。
AttributeSet_Strength_Strength_Description: 筋力は力の強さを表す値。筋力が高ければ高いほど、強力な武器を使うことができ、近接攻撃の威力も上がる。
AttributeSet_Dexterity_Dexterity_Description: 技量は自らの動きのバランスとコントロールを表す値。使える遠距離武器や、遠距離攻撃の効果、スリの成功率などはこの値で決まる。
AttributeSet_LevelProgression_Toughness_Description: 頑丈さはどれだけタフかを表す値。高ければ高いほど、多くのアイテムを持ち歩ける。アイテムを持ちすぎると、動きが制限されるので、インベントリーはちゃんと管理しよう。
AttributeSet_Mana_MagicianLevel_Description: マジック・サークルは魔術師の知識の深さを表す値。サークルが上昇すれば、より効果的な魔法が使えるようになり、強力な魔術師となれる。
AttributeSet_Armor_Resistance_Blunt_Description: メイスの打ダメージを軽減。
AttributeSet_Armor_Resistance_Edge_Description: 剣や斧などの斬ダメージを軽減。
AttributeSet_Armor_Resistance_Point_Description: このプロテクションは矢やボルトのダメージを軽減してくれる。
AttributeSet_Armor_Resistance_Fire_Description: 炎の熱から守ってくれる。炎ベースの攻撃やダメージを軽減。
