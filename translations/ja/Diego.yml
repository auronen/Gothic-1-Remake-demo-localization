Diego-CH0-None-Diego-35455: 生きてたか？よし。私はディエゴだ。
Diego-CH0-None-Hero-33246: '私はナイ… '
Diego-CH0-None-Diego-43084: 'お前の名前に興味などない。興味を持つ理由がなければな。 '
Diego-CH0-None-Diego-67833: いつもなら私が新米に色々教えるんだが、崖崩れのせいで谷へ行けなくて、色々忙しいんだ。
Diego-CH0-None-Diego-98606: '仲間が岩を移動しに来るが、奴らのことだから数日はかかるだろう。それまでキャンプできる場所を探すんだな。 '
Diego-CH0-None-Diego-91856: できたか？
Diego-CH0-None-Hero-76137: なにかできることはあるか？
Diego-CH0-None-Diego-12922: '大丈夫だ。 '
Diego-CH0-None-Hero-91834: キャンプはどこに建てればいい？この中か？
Diego-CH0-None-Diego-20055: 'ダメだ。このエクスチェンジ・ゾーンはオールド・キャンプのものだからな。お前が仲間かわからないのに、夜中にぶらぶらしてもらっちゃ困る。 '
Diego-CH0-None-Diego-35601-0: 'とにかく、身を隠せる場所を探せ。仲間が峡谷の近くでシャドービーストを目撃した。夜になると出てくるかもしれん。  '
Diego-CH0-None-Hero-11753: 本物のシャドービーストか？
Diego-CH0-None-Diego-26027: その通りだ。この場所にはお前を八つ裂きにしたくてたまらない奴らがうようよいる。
Diego-CH0-None-Hero-25858: 'わかった。ありがとう。 '
Diego-CH0-None-Diego-3476: 'どうってことないさ。 '
Diego-CH0-None-Diego-73935: コロニーへようこそ。
Diego-CH0-None-Diego-24707: なんだ？
Diego-CH0-None-Hero-91769: このバリアーだが…一度入ると出れないのは本当か？
Diego-CH0-None-Diego-51663: いつでも出入りできるぞ。
Diego-CH0-None-Hero-43033: 裏がありそうだな。
Diego-CH0-None-Diego-5080: とんでもないイナズマに撃たれて、お前の体は木っ端みじんになるけどな。
Diego-CH0-None-Hero-90410: あんたの役割はなんなんだ？コロニーの奴らと仲間なのか？
Diego-CH0-None-Diego-94012: 'オールド・キャンプのことか？ああ、仲間だ。影みたいな存在だがな。 '
Diego-CH0-None-Hero-55986: 影？
Diego-CH0-None-Diego-3860: 'ああ。キャンプのなんでも屋みたいなものさ。お前もそのうち慣れるよ。 '
Diego-CH0-None-Hero-29785: 「オールド・キャンプ」がコロニーの主要な集落なのか？
Diego-CH0-None-Diego-38850: '一番古い集落だ。私たちのリーダー、ゴメスと彼の兵士達が反乱のあとに住み着いた。看守が住んでいた城のまわりに建てたんだ。 '
Diego-CH0-None-Hero-10718: 他の者はどうなったんだ？
Diego-CH0-None-Diego-48329: なぜだ？
Diego-CH0-None-Hero-26492: 気になっただけだ。
Diego-CH0-None-Diego-90638: 'その答えは自分で探り当てるんだな。 '
Diego-CH0-None-Hero-58079: 'どうしてここにたどり着いたんだ？ '
Diego-CH0-None-Diego-7105: 時と場所がわるかっただけさ。
Diego-CH0-None-Hero-81111: どういうことだ…？
Diego-CH0-None-Diego-45278: 悪い時に悪い場所にいたということだ。
Diego-CH0-None-Hero-36443: どこかで武器を手に入れられないか？
Diego-CH0-None-Diego-67611: ここではダメだ。オールド・キャンプの武器だからな。峡谷付近を探索すればなにかしら見つかるだろう。さびたつるはしとかな。
Diego-CH0-None-Hero-31895: 'ここで寝かせろ。 '
Diego-CH0-None-Diego-68146: 言葉遣いに気を付けるんだな。自分の立場をわかっているのか？
Diego-CH0-None-Caption-72690: 'お前はただの老いぼれだ。 '
Diego-CH0-None-Hero-72690: 'お前はただの老いぼれだ。 '
Diego-CH0-None-Diego-85201: 私とやりあえるか？
Diego-CH0-None-Hero-91798: 冗談だ。
Diego-CH0-None-Diego-10917: よせ。刑務所の中は冗談が通じない相手だらけだ。
Diego-CH0-None-Hero-6226: '事故があった。キルゴは死んだ。 '
Diego-CH0-None-Diego-31204: …なんだと？
Diego-CH0-None-Hero-9564: 訓練していたら死んでしまった。あんたには言うべきだと思ってな。
Diego-CH0-None-Diego-50517: つまりお前は仲間を一人殺した。それを私に伝えに来たのか？
Diego-CH0-None-Hero-99938: そうだな。
Diego-CH0-None-Diego-4242: …正直者なのか馬鹿なのかわからないな。今日という日がどんどん悪くなる。
Diego-CH0-None-Diego-74131: 'エクスチェンジ・ゾーンから出て行って身を隠しとけ。 '
Diego-CH0-None-Diego-75116: '仲間が道を開いた後のオールド・キャンプの話は無しだ。お前はクビだ。 '
Diego-CH0-None-Caption-96231-0: 俺を殺さないのか？
Diego-CH0-None-Diego-16593: 殺してほしいのか？
Diego-CH0-None-Hero-54250: いや。
Diego-CH0-None-Diego-95015: 'なら馬鹿な質問はするな。 '
Diego-CH0-None-Caption-69944-0: 見直したか？
Diego-CH0-None-Diego-94971: 見直すだと…
Diego-CH0-None-Diego-76598: '冗談なのかもしれないが、そろそろ我慢の限界だ。 '
TEXT_MATTM_20230808_122333: わかったか？
Diego-CH0-None-Hero-67451: わかった。ありがとう。
Diego-CH0-None-Diego-31013: よせ。事故だったんだろ。死ぬ必要はない。
Diego-CH0-None-Diego-1177: 'さあ、行け。なにがあってもオリーにだけは言うなよ。 '
Diego-CH0-None-Hero-91268-1: そろそろ行く。
Diego-CH0-None-Diego-2972: ああ。
Diego-CH0-G1RDemo_SafePlacetoSleep-Diego-26253: 暗くなる前に寝場所を見つけろ、新米。シャドービーストに遭遇したくはないだろ。
