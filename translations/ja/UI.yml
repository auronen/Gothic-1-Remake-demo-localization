UI_Attribute_Dexterity: 技量
UI_Attribute_Dexterity_Tooltip: 技量は自らの動きのバランスとコントロールを表す値。使える遠距離武器や、遠距離攻撃の効果、スリの成功率などはこの値で決まる。
UI_Attribute_Health: 体力
UI_Attribute_Health_Tooltip: 体力は体がどれだけ耐えられるかを表している。体力が高ければ高いほど、攻撃を受けられる。経験値と共に体力も上昇し、手ごわい敵も相手できるようになっていく。
UI_Attribute_MagicCircle: マジック・サークル
UI_Attribute_MagicCircle_Tooltip: マジック・サークルは魔術師の知識の深さを表す値。サークルが上昇すれば、より効果的な魔法が使えるようになり、強力な魔術師となれる。
UI_Attribute_Mana: マナ
UI_Attribute_Mana_Tooltip: 魔法を使うにはマナを消費する。スペルを使うとマナを消費し、自動的には回復しない。休憩のタイミングを計算し、アイテムを駆使しよう。
UI_Attribute_Strength: 筋力
UI_Attribute_Strength_Tooltip: 筋力は力の強さを表す値。筋力が高ければ高いほど、強力な武器を使うことができ、近接攻撃の威力も上がる。
UI_Attribute_Toughness: 頑丈さ
UI_Attribute_Toughness_Tooltip: 頑丈さはどれだけタフかを表す値。高ければ高いほど、多くのアイテムを持ち歩ける。アイテムを持ちすぎると、動きが制限されるので、インベントリーはちゃんと管理しよう。
