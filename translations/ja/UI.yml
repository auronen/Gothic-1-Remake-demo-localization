UI_Disclaimer: このデモ版は、『Gothic 1 
  Remake』の主な機能の一部をご紹介するために作成された、独立した前日譚の体験版です。ゲームは現在も開発中であるため、バグやグリッチが含まれる可能性があります。ゲームの製品版では、原作『Gothic』のストーリー、構成、精神を踏襲し、名もなき主人公が登場します。
UI_EnterNameHere: 名前を入力：
UI_Fighting_Bow: 弓
UI_Fighting_Bow_Master_Tooltip: ボウのコントロールをマスターした。クリティカルヒットで敵を蹴散らせ、滑らかな動きと正確さで狙ったターゲットは外さない。
UI_Fighting_Bow_Tooltip: ボウのスキルはアーチャーとしての腕を表している。基本となるエイム、そして滑らかなショットが行える。
UI_Fighting_Bow_Trained_Tooltip: トレーニングのかいあって、ボウのスキルが上昇した。ボウのリロードとエイム力が上昇し、クリティカルヒットを繰り出せるようになった。
UI_Fighting_Bow_Untrained_Tooltip: トレーニングが必要。ボウを構えることができても、エイムやリロードにはまだ慣れていない。
UI_Fighting_Crossbow: クロスボウ
UI_Fighting_Crossbow_Master_Tooltip: クロスボウのマスターとなった。クリティカルヒットを繰り出すことができ、正確なショットが撃てる。ボルトのリロードも滑らかにできるようになった。
UI_Fighting_Crossbow_Tooltip: クロスボウの能力が上昇した。基本的な構えと正確なエイムを行えるようになった。
UI_Fighting_Crossbow_Trained_Tooltip: トレーニングと共にクロスボウの能力が上達した。より素早いリロード、エイムの安定、そしてクリティカルヒットを繰り出せるようになった。
UI_Fighting_Crossbow_Untrained_Tooltip: トレーニングが必要だ。クロスボウを構えることはできるが、エイムもリロードも遅くていまいちだ。
UI_Fighting_Fighting: 戦い
UI_Fighting_OneHanded: 片手
UI_Fighting_OneHanded_Master_Tooltip: 片手を使った戦いを熟練している。クリティカルストライクの確率が上昇し、ノックバックを行うことができる。パリィも上達し、カウンター攻撃が行えるようになった。
UI_Fighting_OneHanded_Tooltip: 片手武器の熟練度は戦闘での効率を上げる。基本となるスイングから複雑なコンボまで、様々な技を使える。
UI_Fighting_OneHanded_Trained_Tooltip: 訓練と共に動きが滑らかになり、コンボやパリィを行うことができる。クリティカルヒットを繰り出すことができ、攻撃を途中でキャンセルすることも可能だ。
UI_Fighting_OneHanded_Untrained_Tooltip: 訓練が必要だ。武器を持つことはできるが、コンボやパリィは百年早い。
UI_Fighting_TwoHanded: 両手持ち
UI_Fighting_TwoHanded_Master_Tooltip: 
  両手持ち武器をマスターし、戦力が上昇。より頻繁にクリティカル・ストライクを出すことができ、パリィからのカウンターが可能となり、強力な一撃で敵を弾き飛ばすことができる。
UI_Fighting_TwoHanded_Tooltip: 両手持ちのスキルは戦場での強さに直結している。強烈な一撃から、容赦ないコンボまで、様々な技を使える。
UI_Fighting_TwoHanded_Trained_Tooltip: 訓練の甲斐があって、両手持ち武器を滑らかに使えるようになった。強力なコンボやパリィ、クリティカルヒット、そして攻撃のキャンセルが行えるようになった。
UI_Fighting_TwoHanded_Untrained_Tooltip: 訓練が足りない。両手持ち武器を持つことができても、コンボやパリィはできず、まだまだワンパターンな攻撃だ。
